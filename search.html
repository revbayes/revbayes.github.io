      "tutorials-sequential-bayes": {
        "title": "Sequential Bayesian inference of phylogeny",
        "content": "OverviewThis tutorial aims to guide you through our sequential (or stepwise) Bayesian inference pipeline using RevBayes (Höhna and Hsiang 2024). The exercises are based on a dataset of North American fireflies (genus Photinus) for which we have molecular sequence data for extant species (Catalan et al. 2022). Our goal is to estimate a time-calibrated phylogeny using a relaxed clock model. The two steps in our sequential Bayesian analysis are first to estimate the posterior distribution of phylogenies with branch lengths, and second to use these samples to infer a time-calibrated phylogeny.In exercises 1 we’ll use the molecular sequence data to infer the relationships among living species.In exercise 2 we transform the branch lengths from units of substitution into units of time assuming a relaxed clock model.The data  Create a directory on your computer for this tutorial.In this directory, create a subdirectory called data, and download the data files that you can find on the left of this page.In the data folder, you should now have seven files.Each file is a fasta formatted alignment of a different protein coding gene.In the tutorial we are only going to use a single gene, COI, but as an exercise you should repeat the analysis with another gene and also with all genes concatenated together as a partitioned analysis.ScriptsFor more complex models and analyses, it’s useful to create separate Rev scripts that contain all the model parameters, moves, and functions for different model components (e.g., the substitution model and the clock model).  Create another subdirectory called scripts.In this tutorial, you will work primarily in your text editor and create a set of modular files that can be easily managed and interchanged. Examples of all the commands used to perform each analysis are also provided at the top of this page under scripts but try to write the complete scripts yourself from the beginning to ensure you understand all the steps involved and the differences between setting up each analysis.Exercises  Click on the first exercise to begin!  Estimating unrooted gene tree(s)  Rooting and time calibrating the gene tree(s)",
        "url": "/tutorials/sequential_bayes/",
        "index": "true"
      }
      ,
    
      "tutorials-fbd-simple": {
        "title": "Estimating a Time-Calibrated Phylogeny of Fossil and Extant Taxa using Morphological Data",
        "content": "This tutorial comes with a recorded video walkthrough. The video corresponding to each section of the exercise is linked next to the section title. The full playlist is available here: Overview This tutorial provides a guide to using RevBayes to perform a simple phylogenetic analysis of extant and fossil bear species (family Ursidae), using morphological data as well as the occurrence times of lineages from the fossil record.A version of this tutorial is published as: Barido-Sottani et al. (2020) “Estimating a time-calibrated phylogeny of fossil and extant taxa using RevBayes”. In Scornavacca, C., Delsuc, F., and Galtier, N., editors, Phylogenetics in the Genomic Era, chapter No. 5.2, pp. 5.2:2–5.2:22. No commercial publisher | Authors open access book.IntroductionTo get an overview of the model, it is useful to think of the model as a generating process for our data. Suppose we would like to simulate our fossil and morphological data; we would consider two components ():  Time tree model: This is the diversification process that describes how a phylogeny is generated, as well as when fossils are sampled along each lineage on the phylogeny.  This component generates the phylogeny, divergence times, and the fossil occurrence data. The tree topology and node ages are parameters of the model that generates our morphological characters.  Discrete morphological character change model: This model describes how discrete morphological character states change over time on the phylogeny. The generation of observed morphological character states is governed by other model components including the substitution process and variation among characters in our matrix and among branches on the tree.These two components, or modules, form the backbone of the inference model and reflect our prior beliefs on how the tree, fossil data, and morphological trait data are generated. We will provide a brief overview of the specific models used within each component while pointing to other tutorials that implement alternative models.Modular components of the graphical model used in theanalysis described in this tutorial. The gray boxes indicate the observed data: fossil ages and discrete morphological characters. The white boxes represent the models that generated the data.Time Tree Model: The Fossilized Birth-Death ProcessThe fossilized birth death (FBD) process provides a joint distribution on the divergence times of living and extinct species, the tree topology, and the sampling of fossils (Stadler 2010; Heath et al. 2014). The FBD model can be broken into two sub-processes, the birth-death process and the fossilization process.Birth-Death ProcessThe birth-death process is a branching process that provides a distribution for the tree topology and divergence times on the tree. We will consider a constant-rate birth-death process (Kendall 1948; Thompson 1975). Specifically, we will assume every lineage has the same constant rate of speciation $\\lambda$ and rate of extinction $\\mu$ at any moment in time (Nee et al. 1994; Höhna 2015). Speciation and extinction events occur with rate parameters $\\lambda$ and $\\mu$ respectively, whereby the waiting time between events is exponentially distributed with parameter ($\\lambda+\\mu$). Then, given an event occurred, the probability of the event being a speciation is ($\\lambda$ / ($\\lambda+\\mu$)) while the probability of the event being an extinction is ($\\mu$ / ($\\lambda+\\mu$)).The birth-death process depends on two other parameters as well, the origin time and the sampling probability. The origin time, denoted $\\phi$, represents the starting time of the stem lineage, which is the age of the entire process. The sampling probability, denoted $\\rho$, gives the probability that an extant species is sampled.The assumption that, at any given time, each lineage has the same speciation rate and extinction rate may not be realistic or valid in some systems. Several models are currently implemented in RevBayes that relax the assumption of constant rates, including:  episodic diversification rates (Höhna 2015)  environment-dependent diversification rates (Condamine et al. 2018)  branch-specific diversification rates (Höhna et al. 2019)  diversification rates tied to a species trait (Maddison et al. 2007; Freyman and Höhna 2018; Freyman and Höhna 2019)Fossilization ProcessGiven a phylogeny, in this case a phylogeny generated by a birth-death process, the fossilization process provides a distribution for sampling fossilized occurrences of lineages in the tree (Heath et al. 2014). Much like speciation and extinction, fossil sampling is modeled according to a Poisson process with rate parameter $\\psi$. This means that each lineage has the same constant rate of producing a fossil. As a result, along a given lineage, the time between fossilization events is exponentially distributed with rate $\\psi$.One key assumption of the FBD model is that each fossil represents a distinct fossil specimen. However, if certain taxa persist through time and fossilize particularly well, then the same taxon may be sampled at different stratigraphic ages. These fossil data are commonly represented by only the first and last appearances of a fossil morphospecies. In this case one might want to consider the fossilized birth-death range process (Stadler et al. 2018) to model the stratigraphic ranges of fossil occurrences.Accounting for Fossil Age UncertaintyOften, there is uncertainty around the age of each fossil, which is typically represented as an interval of the minimum and maximum possible ages. Moreover, a recent study demonstrated using simulated data  that ignoring uncertainty in fossil occurrence dates can lead to biased estimates of divergence times (Barido-Sottani et al. 2019).RevBayes allows fossil occurrence time uncertainty to be modeled by directly treating it as part of the likelihood of the fossil data given the time tree. We model this by assuming the likelihood of a particular fossil occurrence $\\mathcal{F}_i$ is zero if the inferred age $t_i$ occurs outside the time interval $(a_i,b_i)$ and some non-zero likelihood when the fossil is placed within the interval. Specifically, we will assume the fossil could occur anywhere within the observed interval with uniform probability, this means that the likelihood is equal to one if the inferred fossil age is consistent with the observed fossil interval:\\[f[\\mathcal{F}_i \\mid a_i, b_i, t_i] = \\begin{cases}1 &amp; \\text{if } a_i &lt; t_i &lt; b_i\\\\0 &amp; \\text{otherwise}\\end{cases}\\]The incorporation of uncertainty around the fossil occurrence data is shown graphically as a part of our model in .A graphical model of thefossil age likelihood model used in this tutorial. The likelihood offossil observation $\\mathcal{F}_i$ is uniform and non-zero when theinferred fossil age $t_i$ falls within the observed time interval$(a_i,b_i)$.Modeling Discrete Morphological Character ChangeGiven a phylogeny, the discrete morphological character change model will describe how traits change along each lineage, resulting in the observed character states of fossils and living species. In our case, the phylogeny and fossil occurrences are generated from the FBD process and we will be modeling the evolution of discrete morphological characters with two states. There are three main components to consider with modeling discrete morphological traits (as shown in ): the substitution model, the branch rate model, and the site rate model.Substitution ModelThe substitution model describes how discrete morphological characters evolve over time. We will be using the Mk model (Lewis 2001), a generalization of the Jukes-Cantor (Jukes and Cantor 1969) model described for nucleotide substitutions. The Mk model assumes that all transitions from one state to another occur at the same rate, for all $k$ states. Since the characters used in this tutorial all have two states, we will specifically be using a model where $k=2$. Thus, a transition from state 0 to state 1 is equally as likely as a transition from state 1 to state 0. For this tutorial, we focus on binary (2-state) characters for simplicity, but it is important to note that RevBayes can also accommodate multistate characters as well.The evolution of discrete morphological characters is thought to occur at a very slow rate.Moreover, once some characters transition to a certain state, they rarely transition back, which means that the assumption of symmetric rates is likely violated my many empirical datasets (Wright et al. 2016; Wright 2019). We can accommodate asymmetric transition rates for each state using alternative models in RevBayes. Additionally, if some characters change symmetrically while others change asymmetrically, it is possible to partition the character matrix to account for model heterogeneity in the matrix.Branch-Rate ModelThe branch-rate model describes how rates of morphological state transitions vary among branches in the tree. Each lineage in the phylogeny is assigned a value that acts as a scalar for the rate of character evolution. In our case we assume each branch has the same rate of evolution, this is a strict morphological clock (Zuckerkandl and Pauling 1962), which is analogous to a strict molecular clock.It is also possible to account for variation in rates among branches. These “relaxed-clock” models are commonly applied to molecular datasets and are currently implemented in RevBayes (see the Clocks and Time Trees tutorial).Site-Rate ModelThe rate of character evolution can often vary from site to site, i.e. from one column in the matrix to another. Under the site-rate model, a scalar is applied to each character to account for variation in relative rates. In our case we will assume that each character belongs to one of four rate categories from the discretized gamma distribution (Yang 1994), which is parameterized by shape parameter $\\alpha$ and number of rate categories $n$. Normally a gamma distribution requires shape $\\alpha$ and rate $\\beta$ parameters, however, we set our site rates to have a mean of one, which results in the constraint $\\alpha=\\beta$, thus eliminating the second parameter. The parameter $n$ breaks the gamma distribution into $n$ equiprobable bins where the rate value of each bin is equal to its mean or median.Putting Together the Complete Phylogenetic ModelWe have outlined the specific components forming the processes that govern the generation of the time tree and morphological character data; and together these modules make up the complete phylogenetic model.  shows the complete probabilistic graphical model that includes all of the parameters we will use in this tutorial (see Höhna et al. (2014) for more on graphical models for statistical phylogenetics).The complete graphical model used in theanalysis described in this tutorial. This explicit representation of the model expands on the modular version depicted in . The model components are defined in the box on the right. To simplify the model, we do not represent the components accounting for fossil age uncertainty illustrated in .The parameters represented as stochastic nodes (solid white circles) in  are unknown random variables that are estimated in our analysis.For each of these parameters, we assume a prior distribution that describes our uncertainty in that parameter’s value. For example, we apply an exponential distribution with a rate of 10 as a prior on the mutation rate: $\\mu\\sim$ Exponential(10).The parameters represented as constant nodes (white boxes) are fixed to “known” or asserted values in the analysis.Alternative Models and AnalysesThe model choices and analysis in this tutorial focus on a simple example.Importantly, the modular design of RevBayes allows for many model choices to be swapped with more complex or biologically relevant processes for a given system.Analyses of a wide range of data types are also implemented in RevBayes (e.g. nucleotide sequences, historical biogeographic ranges).Moreover, it is possible to fully integrate models describing the generation of data from different sources like in the “combined-evidence” approach (Ronquist et al. 2012; Zhang et al. 2016; Gavryushkina et al. 2017) in a single, hierarchical Bayesian model.Some researchers may wish to perform analyses with node calibrationsUltimately, for any statistical analysis of empirical data, it is important to consider the processes governing the generation of those data and how they can be represented in a hierarchical model.Exercise: Phylogenetic Inference under the Fossilized Birth-Death ProcessIn this exercise, we will create a script in Rev, the interpreted programming language used by RevBayes, that defines the model outlined above and specifies the details of the MCMC simulation. This script can be executed in RevBayes to complete the full analysis.We conclude the exercise by evaluating the performance of the MCMC and summarizing the results.Data and Files   On your own computer or your remote machine, create a directory called RB_FBD_Tutorial(or any name you like).  Then, navigate to the folder you created and make a new one called data.  In the data folder, add the following files (click on the hyperlinked file names to download):      bears_taxa.tsv: a tab-separated table listing the 18 bear species in our analysis (both fossil and extant) and their occurrence age ranges (minimum and maximum ages). For extant taxa, the minimum age is 0.0 (i.e. the present).    bears_morphology.nex: a matrix of 62 discrete, binary (coded 0 or 1) morphological characters for our 18 species of fossil and extant bears.  Now you can create a separate file for the Rev script.  In the RB_FBD_Tutorial directory created above, create a blank file called FBD_tutorial.Rev and open it in a text editor.  It is also possible to execute this entire tutorial in the RevBayes console.The file FBD_tutorial.Rev will contain all of the instructions required to load the data, assemble the different model components used in the analysis, and configure and run the Markov chain Monte Carlo (MCMC) analysis.Once you finish writing this file, you can compare your script with the example provide with this tutorial (see links above).Importing Data into RevBayes We will begin our Rev script by loading in the two data files that were downloaded and saved to the data directory.In RevBayes, we use functions to read the contents of files and assign them to variables in our workspace.First, we will create a variable called taxa that will contain the data from bears_taxa.tsv.taxa &lt;- readTaxonData(\"data/bears_taxa.tsv\")The file bears_taxa.tsv contains a table with all of the fossil and extant bear species names in the first column, their minimum age in the second column and their maximum age in the third column.We use the function readTaxonData to load this table into the workspace.Next, we will import the morphological character matrix from bears_morphology.nex and assign it to the variable morpho.In this exercise, we are using a NEXUS-formatted data file, but it is worth noting that several other file-types are acceptable depending on the kind of data (e.g., FASTA for molecular data).morpho &lt;- readDiscreteCharacterData(\"data/bears_morphology.nex\")Here, we use the function readDiscreteCharacterData to load a data matrix to the workspace from a formatted file. This function can be used for discrete morphological data as well as molecular sequence data (e.g., nucleotides, amino acids).Helper Variables Before we begin specifying the hierarchical model, it is useful to instantiate some “helper variables” that will be used in our model and MCMC specification throughout our script.First, we will create a new constant node called n_taxa that is equal to the number of species in our analysis (18).n_taxa &lt;- taxa.size()Next, we will create a workspace variable called moves, which is a vector that will contain all of the MCMC moves used to propose new states for every stochastic node in the model graph. Each time a new stochastic node is created in the model, we can append the corresponding moves to this vector.moves = VectorMoves()One important distinction here is that moves is part of the RevBayes workspace and not the hierarchical model. Thus, we use the workspace assignment operator = instead of the constant node assignment &lt;-.The Fossilized Birth-Death Process Speciation and Extinction RatesTwo key parameters of the FBD process are the speciation rate (the rate at which lineages are added to the tree, denoted by $\\lambda$ in ) and the extinction rate (the rate at which lineages are removed from the tree, $\\mu$ in ).We will place exponential priors on both of these values, meaning we assume each parameter is drawn independently from a different exponential distribution, where each distribution has a rate parameter equal to 10.Note that an exponential distribution with a rate of 10 has an expected value (mean) of 1/10.Create the exponentially distributed stochastic nodes for the speciation_rate and extinction_rate using the ~ stochastic assignment operator.speciation_rate ~ dnExponential(10)extinction_rate ~ dnExponential(10)The ~ operator in Rev instantiates a stochastic node in the model (i.e., a solid circle in ). Every stochastic node must be defined by a distribution. In this case, we use the Exponential.In the Rev language, every distribution has the prefix dn to make it easier to locate the various distributions in the Rev language documentation (https://revbayes.com/documentation).When a stochastic node is created in the model, the distribution function assigns it an initial value by drawing a random value from the prior distribution and assigns the node to the named variable.For every stochastic node we declare, we must also specify proposal algorithms (called moves) to sample the value of the parameter in proportion to its posterior probability.If a move is not specified for a stochastic node, then it will not be estimated, but fixed to its initial value.The extinction rate and speciation rate are both positive, real numbers (i.e., non-negative floating point variables).For both of these nodes, we will use a scaling move (mvScale), which proposes multiplicative changes to a parameter.moves.append( mvScale(speciation_rate, weight=1) )moves.append( mvScale(extinction_rate, weight=1) )You will also notice that each move has a specified weight.This option indicates the frequency a given move will be performed in each MCMC cycle.In RevBayes, the MCMC is executed by default with a schedule of moves at each step of the chain, instead of just one move per step, as is done in MrBayes (Ronquist and Huelsenbeck 2003) or BEAST (Drummond et al. 2012; Bouckaert et al. 2014).Here, if we were to run our MCMC with our current vector of 2 moves each with a weight of 1, then our move schedule would perform 2 moves in each cycle. Within a cycle, an individual move is chosen from the move list in proportion to its weight. Therefore, with both moves assigned weight=1, each has an equal probability of being executed and will be performed on average one time per MCMC cycle.For more information on moves and how they are performed in RevBayes, please refer to the Introduction to Markov chain Monte Carlo (MCMC) Sampling and Nucleotide substitution models tutorials.In addition to the speciation ($\\lambda$) and extinction ($\\mu$) rates, we may also be interested in inferring the net diversification rate ($\\lambda - \\mu$) and the turnover ($\\mu/\\lambda$).Since these parameters can each be expressed as a deterministic transformation of the speciation and extinction rates, we can monitor their values (i.e., track their values and print them to a file) by creating two deterministic nodes using the := deterministic assignment operator.diversification := speciation_rate - extinction_rateturnover := extinction_rate/speciation_rateDeterministic nodes are represented by circles with dotted borders in a probabilistic graphical model. To maintain the simplicity of the model in , the diversification rate and turnover are not shown.Extant Sampling ProbabilityEvery extant bear species is represented in this dataset. Therefore, we will fix the probability of sampling an extant lineage ($\\rho$ in ) to 1. The parameter rho will be specified as a constant node (new values for rho will not be sampled in the MCMC) using the &lt;- constant assignment operator.rho &lt;- 1.0Because $\\rho$ is a constant node, we do not have to assign a move to this parameter because we assume the value is known and fixed.Fossil Sampling RateSince our data set includes serially sampled lineages, we must also account for the rate of sampling through time. This is the fossil sampling (or recovery) rate ($\\psi$ in ), which we will instantiate as a stochastic node named psi.As with the speciation and extinction rates (see ), we will use an exponential prior on this parameter and apply a scale move to sample values from the posterior distribution.psi ~ dnExponential(10) moves.append( mvScale(psi, weight=1) )Origin TimeThe FBD process is conditioned on the origin time ($\\phi$ in ), which requires specification of a node representing the age of the clade.We will set a uniform distribution on the origin age, with the lower bound set at the age of the oldest bear fossil (37 My) and the higher bound of 55 My set to the age of the most recent common ancestor of crown Carnivora estimated by recent studies (dos Reis et al. 2012).For the move, we will use a sliding window move (mvSlide), which samples a parameter uniformly within an interval (defined by the half-width delta, which is set to 1 by default). Sliding window moves can be problematic for small values, as the window may overlap zero. However, our prior on the origin age excludes values $\\leq 37.0$, so this is not an issue.origin_time ~ dnUnif(37.0, 55.0)moves.append( mvSlide(origin_time, weight=1.0) )The FBD Tree Now that we have specified all of the parameters of the FBD process ($\\lambda$, $\\mu$, $\\phi$, $\\psi$), we will use these parameters to instantiate the stochastic node representing the time-calibrated tree that we will call fbd_tree.The fbd_tree ($\\mathcal{T}$ in ) is generated by a fossilized birth-death distribution and is conditionally dependent on $\\lambda$, $\\mu$, $\\phi$, and $\\psi$.The FBD distribution function fnFBDP takes the FBD parameters as arguments as well as the taxa variable which specifies the number of terminal taxa as well as the taxon labels.fbd_tree ~ dnFBDP(origin=origin_time, lambda=speciation_rate, mu=extinction_rate, psi=psi, rho=rho, taxa=taxa)Next, in order to sample from the posterior distribution of trees, we need to specify moves that propose changes to the topology (e.g. mvFNPR) and node times (e.g. mvNodeTimeSlideUniform). We also include a proposal that will collapse or expand a fossil branch (mvCollapseExpandFossilBranch), thus sampling trees where a given fossil is either a sampled ancestor or a sampled tip.In addition, when conditioning on the origin time, we also need to explicitly sample the root age (mvRootTimeSlideUniform).moves.append( mvFNPR(fbd_tree, weight=15.0) )moves.append( mvCollapseExpandFossilBranch(fbd_tree, origin_time, weight=6.0) )moves.append( mvNodeTimeSlideUniform(fbd_tree, weight=40.0) )moves.append( mvRootTimeSlideUniform(fbd_tree, origin_time, weight=5.0) )Note that we specified a higher move weight for each of the proposals operating on fbd_tree than we did for the previous stochastic nodes.This means that our move schedule will propose fifteen times as many new topologies via the mvFNPR move as it will new values of speciation_rate using mvScale, for example.By increasing the number of times new values are proposed for a parameter, we are increasing the sampling intensity for that parameter.Typically, we do this for parameters that we are particularly interested in or for parameters that tend to induce long mixing times.A node like $\\mathcal{T}$ in our graphical model () represents a complex set of variables: the tree topology and all divergence times.Moreover, the likelihoods of our fossil occurrence data and the morphological character data are both conditionally dependent on the time tree.Such complex variables require more extensive sampling than other nodes.Sampling Fossil Occurrence Times We need to account for uncertainty in the age estimates of our fossils using the observed minimum and maximum stratigraphic ages that are provided in the file bears_taxa.tsv.We can represent the fossil likelihood using any uniform distribution that is non-zero when the likelihood is equal to one (see ).For example, if $t_i$ is the inferred fossil age and $(a_i,b_i)$ is the stratigraphic age uncertainty interval, we know the likelihood is equal to one when $a_i &lt; t_i &lt; b_i$, or equivalently $t_i - b_i &lt; 0 &lt; t_i - a_i$.So we can represent this likelihood using a uniform random variable,  uniformly distributed in $(t_i - b_i, t_i - a_i)$ and clamped at zero.To do this, we will get all the fossils from the tree and use a for loop to iterate over them. For each fossil observation, we will create a uniform random variable representing the likelihood, based on the minimum and maximum ages specified in the file bears_taxa.tsv.fossils = fbd_tree.getFossils()for(i in 1:fossils.size()){    t[i] := tmrca(fbd_tree, clade(fossils[i]))    a_i = fossils[i].getMinAge()    b_i = fossils[i].getMaxAge()    F[i] ~ dnUniform(t[i] - b_i, t[i] - a_i)    F[i].clamp( 0 )}Finally, we will add a move that samples the ages of all the fossils on the tree.moves.append( mvFossilTimeSlideUniform(fbd_tree, origin_time, weight=5.0) )Monitoring Parameters of Interest There are additional parameters that may be of particular interest to us that are not directly sampled as part of the graphical model defined thus far.As with the diversification and turnover nodes specified in , we can create deterministic nodes to sample the posterior distributions of these parameters.Here we will create a deterministic node called num_samp_anc that will compute the number of sampled ancestors in our fbd_tree.num_samp_anc := fbd_tree.numSampledAncestors();We are also interested in the age of the most-recent-common ancestor (MRCA) of all living bears.To monitor this age in our MCMC sample, we must use the clade function to identify the node corresponding to the MRCA.Once this clade is defined we can instantiate a deterministic node called age_extant that will record the age of the MRCA of all living bears, using the tmrca() function.clade_extant = clade(\"Ailuropoda_melanoleuca\",\"Tremarctos_ornatus\",\"Melursus_ursinus\",                    \"Ursus_arctos\",\"Ursus_maritimus\",\"Helarctos_malayanus\",                    \"Ursus_americanus\",\"Ursus_thibetanus\")age_extant := tmrca(fbd_tree, clade_extant)In the same way we monitored the MRCA of the extant bears, we can also monitor the age of a fossil taxon that we may be interested in recording. We will monitor the marginal distribution of the age of Kretzoiarctos beatrix, which is sampled between 11.2–11.8 My.age_Kretzoiarctos_beatrix := tmrca(fbd_tree, clade(\"Kretzoiarctos_beatrix\"))Modeling the Evolution of Binary Morphological Characters The next part of the graphical model we will define specifies the model of morphological character evolution.This component includes the substitution model, the model of rate variation among characters, and the model ofrate variation among branches ().As stated in the  section, we willuse the Mk model to model our data.Because the Mk model is a generalization ofthe Jukes-Cantor model (Jukes and Cantor 1969), we will initialize our instantaneous rate matrix from a Jukes-Cantormatrix.The constant node Q_morpho corresponds to the two-state rate matrix $Q$ in .Q_morpho &lt;- fnJC(2)We will assume that rates vary among characters in our data matrix according to a discretized gamma distribution (described in the section on ).For this model, we create a vector of rates named rates_morpho which is the productof a function fnDiscretizeGamma() thatdivides up a gamma distribution into a set of equal-probability bins ($\\mathbf{R}$ in Figure ). Here, our only stochastic node is alpha_morpho ($\\alpha$ in ), which is the shapeparameter of the discretized gamma distribution.alpha_morpho ~ dnExponential( 1.0 )rates_morpho := fnDiscretizeGamma( alpha_morpho, alpha_morpho, 4 )moves.append( mvScale(alpha_morpho, weight=5.0) )The phylogenetic model also assumes that each branch has a rate ofmorphological character change.For simplicity, we will assume a strictmorphological clock — meaning that every branch has the same rate rate represented by the stochastic node clock_morpho ($c$ in ), which is drawn froman exponential distribution (see the  section).clock_morpho ~ dnExponential(1.0)moves.append( mvScale(clock_morpho, weight=4.0) )The Phylogenetic CTMCIf you refer to , you will see that we have defined almost all of the components of thecomplete model except for the observed node representingour morphological character data ($\\mathcal{M}$).The character matrix is a clamped stochastic node thatis generated by a phylogenetic continuous-time Markov chain (CTMC) distribution.This node is conditionally dependent on the time tree ($\\mathcal{T}$: fbd_tree), clock rate ($c$: clock_morpho), site rates ($\\mathbf{R}$: rates_morpho), and the two-state Mk rate matrix ($Q$: Q_morpho).With all of these nodes instantiated in the graphical model,we can now connect the components by defining thenode representing our observed morphological data.There are some uniqueaspects to specifying a phylogenetic CTMC for morphologicaldata.You will notice that we have an option called coding.This optionallows us to condition on biases in the way the morphological data werecollected (i.e., ascertainment bias).By setting coding=variable we can correct for coding only variable characters (discussed in (Lewis 2001)).phyMorpho ~ dnPhyloCTMC(tree=fbd_tree, siteRates=rates_morpho, branchRates=clock_morpho, Q=Q_morpho, type=\"Standard\", coding=\"variable\")phyMorpho.clamp(morpho)Now that we have defined our complete model, we can create a workspace variable that packages the entire model graph.This makes it easy to pass the whole model to functions thatwill set up our MCMC analysis.This variable is created using the model() function, whichtakes only a single node in the graph.We will use the fbd_tree node, but you can try this with an alternative node (e.g., clock_morpho, rho, etc.).As long as you have established all of the connections among the model parameters, the model() function will find everyother node by traversing the edges of the graph ().mymodel = model(fbd_tree)Monitoring Variables We have defined the full probabilistic graphical modelshown in  and we are now ready tospecify the details of our MCMC analysis.The first step in setting up the analysis is tocreate monitors that will record the values ofeach parameter in our model for every sampled cycle ofthe MCMC.The sampled values are saved to file (or printed to screen) and can be summarized when our MCMC simulation is complete.Let’s create three different monitor objects for this analysis.To manage the monitors in RevBayes, we create anotherworkspace variable called monitors that is a vector containing the three monitor variables.monitors = VectorMonitors()We will append our first monitor to the monitors vector.This will create a file called bears.log in a directory called output (if this directory does not already exist, RevBayes will create it).The function mnModel() initializes a monitor that saves all of the numerical parameters in the model to a tab-delineated file.This file is useful for summarizing marginal posteriors in statistical plotting tools like Tracer (Rambaut et al. 2018) or R (R Core Team 2020). We will exclude the F vector from logging, as it is purely used as an auxiliary variable for estimating fossil ages, and is clamped to 0.Additionally, we also specify how frequently we sample our Markov chain by setting the printgen option.We will sample every 10 cycles of our MCMC.monitors.append( mnModel(filename=\"output/bears.log\", printgen=10, exclude = [\"F\"]) )You may think that sampling every 10 generations may be too frequent to avoid correlation between samples in our MCMC.However, recall that a single “generation” in RevBayes performs a schedule of moves that is determined by the number of moves in the moves vector and the weights assigned to those moves (see the  section).Thus, a single generation in this analysis will involve 84 moves (i.e., the sum of the weight of all moves), so if we record every 10 generations, there will be840 moves between each sample.We want to create a separate file containing samples ofthe tree and branch lengths since these will not besaved by the monitor defined above.To save the tree parameter, we can use themnFile() function that saves specific parametersto a file.We indicate the parameters by including them in the function’s options.monitors.append( mnFile(filename=\"output/bears.trees\", printgen=10, fbd_tree) )The final monitor will print updates of our MCMC to the screen.The screen monitor function, mnScreen() allows us to addparameters in our model that will be displayed along witha few default values (including the current iteration, posterior, likelihood, and prior).We will monitor the age of the MRCA of the living bears, the number of sampled ancestors, and the origin time.monitors.append( mnScreen(printgen=10, age_extant, num_samp_anc, origin_time) )Setting up and Running the MCMC Sampler Our Rev script specifies the three major parts of ourMCMC analysis: a model (mymodel), a list of MCMC proposals (moves), and a way to save the values sampled by our Markov chain (monitors).With these three components, we can set up our analysis using the mcmc() function.This function creates a workspace variable that we can useto execute the MCMC simulation.mymcmc = mcmc(mymodel, monitors, moves)Using our variable mymcmc, we can execute the run()member method to start our MCMC sampler.mymcmc.run(generations=10000)Finally, since we are going to save this analysis in a script file and run it in RevBayes, it is useful to include a statement that will quit the program when the run is complete.q()  Your script is now complete!  Save the FBD_tutorial.Rev file in the RB_FBD_Tutorial directory.Execute the Analysis Script in RevBayes With your script complete and data files in the proper locations, you can execute the FBD_tutorial.Rev script in RevBayes.  Run the RevByes executable.  On Unix systems, if the RevBayes is in your path, you simply need to navigate to the RB_FBD_Tutorial directory and type rb.  If the RevBayes executable is not in your path, you can execute it and then change your working directory using the setwd() function which takes the absolute path to your directory as an argument.  setwd(\"&lt;path to&gt;/RB_FBD_Tutorial\")  Once RevBayes is in the correct directory (RB_FBD_Tutorial), you can then use the source() function to feed RevBayes your master script file (FBD_tutorial.Rev).source(\"FBD_tutorial.Rev\")   Processing file \"FBD_tutorial.Rev\"   Successfully read one character matrix from file 'data/bears_morphology.nex'   Running MCMC simulation   This simulation runs 1 independent replicate.   The simulator uses 11 different moves in a random move schedule with 84 moves per iteration   ...This will execute the analysis and you should see the various parameters—specified when you initialized the screen monitor—printed to the screen every 10 generations.When the analysis is complete, RevBayes will quit and you will have a new directory called output that will contain all of the files you specified with the monitors.Results Two files are created by the monitors in the  section. These files, located in the output directorycontain the record of values sampled for the various parameters of the model over the course of the MCMC. In the following sections, we will assess the performance of our MCMC sampler and summarize the marginal posterior distributions of numerical parameters (in the file bears.log) and the time-calibrated phylogeny (in the file bears.trees).Evaluating the MCMC SamplerThe first step when analyzing the output of an MCMC run is to check whether the chain has converged on the stationary distribution and sampled effectively (i.e., achieved “good mixing”). This can be done by loading the parameter log, in our case the file bears.log, in a program such as Tracer (Rambaut et al. 2018), shown in .Analysis in Tracer of the parameter estimates obtained on the bears dataset.On the left side is a panel summarizing all the parameters appearing in the log, with their mean estimate and ESS value (effective sample size). The ESS of a parameter determines whether the chain has adequately sampled the associated variable: values above 200 are considered “good”, whereas values below 200, highlighted by Tracer in yellow or red, indicate poor mixing.Explicitly, the ESS measures the degree of independence between samples and parameters with signatures of autocorrelation between samples are indicative of an inadequate sampler.Here we can see that the chain has mixed well for some parameters, but not others. In particular, we see low ESS values for the origin time (origin_time) and the ages of some fossil tips (t[1], t[9], and t[10]).This may indicate that the MCMC sampler hasnot converged on the stationary distribution for these parameters, which are associated with the FBD tree. What this assessment reveals is that we did not perform enough proposals for these parameters.Thus, it will be important to run the MCMC for more generations (specified in the  section) and/orincrease the weights of moves applied to thesestochastic nodes (e.g., the mvSlide applied to origin_time in the  section). For more details on diagnosing convergenceof MCMC samples under the FBD model, please see the tutorial on combined-evidence analysis in RevBayes.Summarizing the TreeOnce we are certain that our MCMC has effectivelysampled the joint posterior distribution of our model parameters, we cansummarize the tree topology, branch times, and fossil ages that were saved to output/bears.trees using some built-in RevBayes functions.  Run the RevByes executable, making sure that the working directory is RB_FBD_Tutorial.The file bears.trees contains the trees and associated parameters that were sampled every 10 generations by our monitor. In RevBayes, we often refer to a set of samples from our MCMCas a “trace”.Begin by loading the tree trace into RevBayes from the bears.trees file.trace = readTreeTrace(\"output/bears.trees\")   Processing file \"&lt;path to&gt;/RB_FBD_Tutorial/output/bears.trees\"Progress:0---------------25---------------50---------------75--------------100********************************************************************By default, a burn-in of 25% is used when reading in the tree trace (250 trees in our case). Note that this is different from Tracer, which uses a burn-in fraction of 10% by default. You can specify a different burn-in fraction, say 50%, by typing the command trace.setBurnin(500).Now we will use the mccTree() function to return a maximum clade credibility (MCC) tree. The MCC tree is the tree with the maximum product of the posterior clade probabilities. When considering trees with sampled ancestors, we refer to the maximum sampled ancestor clade credibility (MSACC) tree (Gavryushkina et al. 2017).mccTree(trace, file=\"output/bears.mcc.tre\" )When there are sampled ancestors present, visualizing the tree can be fairly difficult in traditional tree viewers. We will make use of a browser-based tree visualization tool called IcyTree (Vaughan 2017), which can be accessed at https://icytree.org. IcyTree has many unique options for visualizing phylogenetic trees and can produce publication-quality vector image files (i.e. SVG). Additionally, it correctly represents sampled ancestors on the tree as nodes, each with only one descendant ().  Navigate to https://icytree.org and open the file output/bears.mcc.tre in IcyTree.  Try to replicate the tree in  (Hint: Style &gt; Mark Singletons)  ⇨ Why might a node with a sampled ancestor bereferred to as a singleton?  ⇨ How can you see the names of the fossils that are putative sampled ancestors?  ⇨ What is theposterior probability that Zaragocyon daamsi is a sampled ancestor?Maximum sampled ancestor clade credibility (MSACC) tree of bear species used in this tutorial.SummaryIn this tutorial, we have introduced core information about how morphological and age information are modeled for use with the FBD model in RevBayes. We have also discussed important aspects of executing and summarizing MCMC analysis.This exercise uses a simplified data set and set of models for analysis of fossil and extant data.Most researchers working on living taxa have access to molecular (including genomic) data andmay be interested in applying these methodsto much larger datasets and more complex problems.Note that the goal of this tutorial is to provide a concise introduction to the framework for analysis of paleontological and neontological data in RevBayes. For more information on how to apply RevBayesdatasets combining morphological and molecularcharacters, please refer to the following tutorial:  Combined-Evidence Analysis and the Fossilized Birth-Death Process for Analysis of Extant Taxa and Fossil Specimens",
        "url": "/tutorials/fbd_simple/",
        "index": "false"
      }
      ,
    
      "tutorials-intro": {
        "title": "Getting Started with RevBayes and Rev Language Syntax",
        "content": "OverviewThis is the very first tutorial for you in RevBayes. The goal of this set of tutorials is getting you started and familiar with the basics in RevBayes. If you have some familiarity with R or similar software, then this should be straight forward. Nevertheless, we recommendyou to work through these tutorials to learn all the specific quirks of RevBayes.Tutorials  Click on the first exercise to begin!  Installing RevBayes and first steps  Basic commands in RevBayes with Rev  Introduction to graphical models",

      }

      "tutorials-stairwayplot": {
        "title": "StairwayPlot Analyses",
        "content": "  For your info  This tutorial and the included exercises are currently under construction.If you want to run the analyses, please compile RevBayes from the dev_stairwayplot branch as described here (for the development branch). The code should hopefully be available in the next release (RevBayes v1.2.6).OverviewThis tutorial describes how to run a demographic analysis using the StairwayPlot approach (Liu and Fu 2015; Liu and Fu 2015) in RevBayes (Höhna et al. 2016).The StairwayPlot approach assumes an underlying coalescent for a single panmictic population and an infinite sites model.Population sizes are allowed to vary between coalescent events but assumed to be constant in between, thus producing the characteristic stairway shape.As data, the StairwayPlot approach uses the site frequency spectrum (SFS), or allele frequency spectrum, and assumes that SNPs are unlinked, i.e., have their own coalescent history.For a detailed description we refer the reader to Höhna and Catalán (2025).The data for these analyses are taken from (missing reference).More specifically, the data consists of a folded site frequency spectrum of the Munich population from the big European firefly Lampyris noctiluca.Preparation  In order to perform the different analyses in this tutorial, you will need to create a directory on your computer for this tutorial and download a few files.The ScriptsIt is useful to create .Rev scripts for the different analyses.We will also provide a full script in every tutorial that you can easily run for the whole analysis.  Please create a “scripts” directory in the tutorial directory.The DataThe data for a StairwayPlot analysis are the site frequency spectrum.For this tutorial, we assume that the site frequency spectrum was already computed.We also refer to our own tutorial (currently in preparation) for obtaining an SFS from a VCF file.In general, it is best to compute first the SFS so that it can be used efficiently in several analyses without extracting it each time from the VCF.The SFS is simply specified as a vector of counts:obs_sfs = [ 405017549, 1393598, 922300, 682542, 530181, 421015, 360546, 303107, 257549, 218569, 197952, 172446, 161453, 145816, 136546, 123085, 121036, 114119, 116561, 113349, 65829 ]We obtained the data of the Munich population from the big European firefly Lampyris noctiluca from (missing reference), and you can see it plotted in .Here we use the folded site frequency spectrum from 20 diploid individuals, thus the size of the folded site frequency spectrum is 21 and the first entry represents the fixed sites.Unfolded and folded site frequency spectrum of the big European firefly, Lampyris noctiluca. These represent 20 sampled diploid individuals. Data are obtained from (missing reference).We will also use some variables from the data, the number of haploid individuals N_IND and the total sequence length N_SITESN_IND   = 2*abs(obs_sfs.size()-1)N_SITES = round(sum(obs_sfs))Folding the SFSIf you have a full SFS but need to fold it, you can also easily do this in RevBayes:tmp_sfs[1] &lt;- obs_sfs[1] + obs_sfs[N_IND+1]for (i in 1:ceil(N_IND/2)) {  if ( i != N_IND/2 ) {    tmp_sfs[i+1] &lt;- obs_sfs[i+1] + obs_sfs[N_IND-i+1]  } else {    tmp_sfs[i+1] &lt;- obs_sfs[i+1]  }}obs_sfs &lt;- tmp_sfsA Bayesian StairwayPlot AnalysisInitializing Global VariablesIn our RevBayes scripts we need to use some global variables, specifically a vector for ‘moves’ and ‘monitors’.Remember that moves are the operators/algorithms that propose and change the stochastic variables in a model based on the Metropolis-Hastings algorithm (Metropolis et al. 1953; Hastings 1970).Monitors are used to either store samples of variables in files or print them to the screen.The monitors give you the flexibility which variables to store into which file for specific post-processing.moves    = VectorMoves()monitors = VectorMonitors()Demographic Model (Prior on Population Sizes)The different priors on the population sizes are the main feature of the Bayesian StairwayPlot compared with the Maximum Likelihood implementation (Liu and Fu 2020; Höhna and Catalán 2025).The StairwayPlot approach allows to specify one population size parameter for each interval between coalescent events, that is, for a dataset with n individuals (more specifically bins in the unfolded SFS, thus assuming haploid individuals) you can specify n-1 population size parameters.There are various different ways how to specify priors on population size parameters, and we will primarily focus here on the independent and identically distributed (iid) prior.Other options, such as the Gaussian Markov Random Field (GMRF) and the Horseshoe Markov Random Field (HSMRF) are provided as additional extensions.The very first step is to initialize a multivariate-normal move (Baele et al. 2017).This move proposes new population sizes for the entire vector (all instead of a single parameter) based on a multivariate normal distribution.Since posterior samples of the population size parameters are likely to be correlated, either positively or negatively, this multivariate normal distribution learns first the correlation matrix in an initial learning phase by taking samples from the current MCMC.avmvn = mvAVMVN(weight=50)Next, we will specify each independent population size parameter.Remember that the StairwayPlot approach actually uses the parameters $\\theta_{k} = 4\\times N_{k}\\times \\mu$.Thus, we need to specify prior distributions on $\\theta_{k}$ instead of $N_{k}$, and we will transform the $\\theta$ later into effective population sizes $N$.In the simplest model, we will assume that each $\\theta_k$ has a uniform prior distribution, $\\theta_k \\sim \\text{Unif}(0,0.1)$, but any other prior that is defined for positive real numbers, such as the Exponential, Lognormal, and Gamma distribution.# now specify a different theta per intervalfor (k in 1:(N_IND-1)) {  # draw theta from a uniform prior distribution  theta[k] ~ dnUnif( 0.0, 0.1 )  # set a scaling move for this variable  moves.append( mvScale(theta[k], weight=5) )  avmvn.addVariable(theta[k])}In this for loop you saw how we specified the iid-uniform prior.In some cases, it also might be helpful to specify starting values, for example with theta[i].setValue( 0.05 ).You also should have noticed that we applied a scaling move (mvScale) for each $\\theta_k$ parameter with a weight of 3, thus proposing on average 3-times a new value per MCMC iteration/cycle.We also added each $\\theta_k$ to our multivariate normal move, which we finally add to our vector of moves.moves.append( avmvn )As alternative prior distributions on the population size parameters, we provide several examples here.You can simply replace the part above with alternative priors.Gaussian Markov Random Field (GMRF, first and second order)The Gaussian Markov Random Field (GMRF) priors specify normal distributions as shrinkage priors on the population size parameters.The population size of the next interval is drawn from a normal distribution with mean being equal to the population size in the previous interval.Note that the variation depends on a global standard deviation parameter.The entire code block including moves is given by:avmvn = mvAVMVN(weight=100)log_theta_at_present ~ dnUniform(-20,2)log_theta_at_present.setValue( ln( 0.001 ) )moves.append( mvSlideBactrian(log_theta_at_present,weight=5) )avmvn.addVariable(log_theta_at_present)## Global shrinkage parameterglobal_scale_hyperprior     &lt;- 0.021# Global-scaled variances for hierarchical horseshoeglobal_scale ~ dnHalfCauchy(0,1)# Make sure values initialize to something reasonableglobal_scale.setValue(runif(1,0.005,0.1)[1])# moves on the global scalemoves.append( mvScaleBactrian(global_scale,weight=5.0) )# now specify a different theta per intervalfor (i in 1:(N_IND-2)) {  # non-centralized parameterization of horseshoe  delta[i] ~ dnNormal( mean=0, sd=global_scale*global_scale_hyperprior )  # Make sure values initialize to something reasonable  delta[i].setValue(runif(1,-0.1,0.1)[1])  # set a sliding move for this variable  moves.append( mvSlideBactrian(delta[i], weight=5) )  avmvn.addVariable(delta[i])  if ( i &gt; 1 ) {    move_up_down_delta[i-1] = mvUpDownSlide(weight=3)    move_up_down_delta[i-1].addVariable( delta[i], up=TRUE )    move_up_down_delta[i-1].addVariable( delta[i-1], up=FALSE )    moves.append( move_up_down_delta[i-1] )  }}# Assemble first-order differences and speciation_rate at present into the random fieldtheta := fnassembleContinuousMRF(log_theta_at_present, delta, initialValueIsLogScale=TRUE, order=1)# joint sliding moves of all vector elementsmoves.append( mvVectorSlide(delta, weight=10) )moves.append( avmvn )Note that you can switch between first and second order GMRF simply by specifying order=1 or order=2 in fnassembleContinuousMRF(log_theta_at_present, delta, initialValueIsLogScale=TRUE, order=1)Horseshoe Markov Random Field (HSMRF, first and second order)The Horseshoe Markov Random Field (HSMRF) priors specify normal distributions as shrinkage priors on the population size parameters similar to the GMRF.However, instead of using a global standard deviation parameter, each interval receives its own standard deviation parameter.The entire code block including moves is given by:avmvn = mvAVMVN(weight=100)log_theta_at_present ~ dnUniform(-20,2)log_theta_at_present.setValue( ln( 0.001 ) )moves.append( mvSlideBactrian(log_theta_at_present,weight=5) )avmvn.addVariable(log_theta_at_present)## Global shrinkage parameterglobal_scale_hyperprior     &lt;- 0.021# Global-scaled variances for hierarchical horseshoeglobal_scale ~ dnHalfCauchy(0,1)# Make sure values initialize to something reasonableglobal_scale.setValue(runif(1,0.005,0.1)[1])# moves on the global scalemoves.append( mvScaleBactrian(global_scale,weight=5.0) )# now specify a different theta per intervalfor (i in 1:(N_IND-2)) {  # non-centralized parameterization of horseshoe  delta[i] ~ dnNormal( mean=0, sd=global_scale*global_scale_hyperprior )  # Make sure values initialize to something reasonable  delta[i].setValue(runif(1,-0.1,0.1)[1])  # set a sliding move for this variable  moves.append( mvSlideBactrian(delta[i], weight=5) )  avmvn.addVariable(delta[i])  if ( i &gt; 1 ) {    move_up_down_delta[i-1] = mvUpDownSlide(weight=3)    move_up_down_delta[i-1].addVariable( delta[i], up=TRUE )    move_up_down_delta[i-1].addVariable( delta[i-1], up=FALSE )    moves.append( move_up_down_delta[i-1] )  }}# Assemble first-order differences and speciation_rate at present into the random fieldtheta := fnassembleContinuousMRF(log_theta_at_present, delta, initialValueIsLogScale=TRUE, order=1)# joint sliding moves of all vector elementsmoves.append( mvVectorSlide(delta, weight=10) )moves.append( avmvn )Note that you can switch between first and second order HSMRF simply by specifying order=1 or order=2 in fnassembleContinuousMRF(log_theta_at_present, delta, initialValueIsLogScale=TRUE, order=1)StairwayPlot DistributionNow comes the main component of the Bayesian StairwayPlot analysis: the StairwayPlot distribution.We implemented this distribution in simple but flexible way (Höhna and Catalán 2025) (note that we refer here to the likelihood in Höhna and Catalán (2025) to match exactly our implementation although the likelihood is, except for conditioning, the same as in Liu and Fu (2015)).Our StairwayPlot distribution (dnStairwayPlot), which specifies the StairwayPlot likelihood (Höhna and Catalán 2025), comes with the following parameters:  theta: The vector of $\\theta$ parameters. This must be a vector of length n-1.  numSites: The total sequence length, which should be the sum of the SFS. This is used for simulation/initialization and to compute the normalizing constant of the likelihood (Höhna and Catalán 2025).  numIndividuals: The number of haploid individuals $n$. This again is used primarily for simulation/initialization and needs to match the size of the observed data.  folded: Whether the data are folded or not (TRUE or FALSE).  monomorphicProbability: Whether to compute the probability of monomorphic sites based on the rest of the probability (rest) or on the tree length (treelength)?  coding: Whether we condition on have all sites observed, or if we didn’t observe monomorphic sites (no-monomorphic), or if we also excluded singletons (no-singletons), i.e., singletons are merged together with monomorphic sites.Several of these parameters have default values.You can see some information using ?dnStairwayPlot.Let us specify a variable sfs drawn from the dnStairwayPlot:sfs ~ dnStairwayPlot( theta, numSites=N_SITES, numIndividuals=N_IND, folded=TRUE, coding=\"all\" )and attach/clamp our observed data to this variablesfs.clamp( obs_sfs )For post-processing and plotting purposes, we need some additional variables, for example the times when the population sizes changed and the effective population size.We obtain the changepoint times as the expected coalescent times from our StairwayPlot distribution, thus using a member function of our variable sfstimes := sfs.getTimes()Note that this variable is a deterministic variable and not a stochastic variable.Next, we transform these times into actual times and actual effective population sizes.Therefore, we need to assume some mutation rate $\\mu$ and some generation time.mu        = 2.8e-09GEN_TIME  = 2Here we assume a mutation rate of $2.8e-09$ (taken from Heliconius melpomene (Keightley et al. 2015)) and a generation time of 2 years (missing reference).Now we can transform the thetaordered_Ne    := rev(theta) / 4.0 / muordered_times := rev(times) / mu * GEN_TIMEWe also want to store the expected site frequency from our model, to compute later the leave-one-out cross-validation score (Lewis et al. 2014; Lartillot 2023)esfs := sfs.getExpectedAlleleFrequencies()Putting it All TogetherWe have fully specified all of the parameters of our Bayesian StairwayPlot analysis.Finally, we wrap the entire model in a single object to provide convenient access to the DAG.To do this, we only need to give the model() function a single node.With this node, the model() function can find all of the other nodes by following the arrows in the graphical model:my_model = model(sfs)Specifying Monitors and Output FilesThe next step for our RevBayes analysis is to specify which variables to monitor and to which files to write them.We want the following monitors:  One monitor that stores all variables of the model into a log-file (mnModel).  One monitor that stores the vector of effective population sizes into a file (mnFile).  One monitor that stores the change points of population sizes into a file (mnFile).  One monitor that stores the expected SFS into a file (mnFile).  One monitor that keeps us informed about the progress on the screen (mnScreen).Overall, we specify that our monitors that write into our files will sample every 10 iterations, thus thinning the MCMC.We could also instead increase the weights of our moves.    monitors.append( mnModel(filename=\"output/StairwayPlot_iid.log\", printgen=10) )monitors.append( mnFile(ordered_Ne, filename=\"output/StairwayPlot_iid_ordered_Ne.log\", printgen=10) )monitors.append( mnFile(ordered_times, filename=\"output/StairwayPlot_iid_ordered_times.log\", printgen=10) )monitors.append( mnFile(esfs, filename=\"output/StairwayPlot_iid_esfs.log\", printgen=10) )monitors.append( mnScreen(printgen=1000) )      Initializing and Running the MCMC SimulationNow we are ready to run our MCMC simulation.The first step is to create the MCMC object.There, we need our model object, our moves vector and our monitors vector.Additionally, we need to specify how many MCMC replicates we perform.Here we perform 4 replicates to check for convergence and reproducibility.We also need to specify whether and how to combine the log-files of the separate replicates.my_mcmc = mcmc(my_model, monitors, moves, nruns=4, combine=\"mixed\")Next, we will run both a pre-burnin phase of 10,000 MCMC iterations, and the actual MCMC simulation with 100,000 iterations.During the pre-burnin, our monitors will not sample value to the files.This is mostly done to tune the moves (we tune them here automatically every 100 iterations) and to move from random or fixed starting values to (hopefully) random samples from the stationary posterior distribution.my_mcmc.burnin( generations=10000, tuningInterval=100 )my_mcmc.run( generations=100000, tuningInterval=200 )After the MCMC is finished, we can check the acceptance rates of our moves to inspect the MCMC performance.my_mcmc.operatorSummary()Model Testing: Leave-one-out cross-validationThe next step of our analysis is to compute the leave-one-out cross-validation score (Lartillot 2023).The LOO-CV gives the probability of observing the data under the model after the parameters have been trained to the data.That is, the LOO-CV gives a prediction of the overall model fit to the data and is more powerful than conventional Bayes factors (Lartillot 2023).We compute the LOO-CV from the conditional posterior ordinates (Lewis et al. 2014; Lartillot 2023).Thus, we create a ConditionalPosteriorOrdinate object with the expected SFS read from our log files for each of the 4 MCMC replicates.Then, we compute the LOO-CV given the actual observed SFS.for (i in 1:4) {   cpo = ConditionalPosteriorOrdinate( filename=\"output/StairwayPlot_iid_esfs_run_\"+i+\".log\" )   pred_prob = cpo.predictiveProbability( obs_sfs, log=FALSE )   \"predictive probability\"   pred_prob}  Finish your RevBayes script and run this Bayesian StairwayPlot analysis with the iid prior on population sizes.The FiguresThe R package RevGadgets provides functionality for plotting RevBayes results.In each exercise, you can plot the population size trajectories resulting from the different analyses.  If you want to plot the results from the exercises, please create a “figures” directory in the tutorial directory and install the R package RevGadgets.Here is a code example how to plot the demographic history for each replicate separately.Since RevGadgets returns ggplot2 objects, you can easily modify the output to your liking.library(RevGadgets)library(ggplot2)burnin = 0.1probs = c(0.025, 0.975)summary = \"median\"x.lim &lt;- c(1E2,1E7)y.lim &lt;- c(1E3,1E7)num_grid_points = 500for (run in 1:4) {  population_size_log = paste0(\"output/StairwayPlot_iid_ordered_Ne_run_\",run,\".log\")  interval_change_points_log = paste0(\"output/StairwayPlot_iid_ordered_times_run_\",run,\".log\")  df &lt;- processPopSizes(population_size_log, interval_change_points_log, burnin = burnin, probs = probs, summary = summary, num_grid_points = num_grid_points)  p &lt;- plotPopSizes(df) +       ggtitle( paste0(\"Demography of Lampyris noctiluca (Munich) - Rep \", run ) + theme(plot.title = element_text(hjust = 0.5, size=10, face=\"bold.italic\")) +       xlab(\"Time before present (in years)\") + theme(axis.title.x = element_text(size=10, face=\"bold\")) +       scale_x_continuous(trans='log10', limits = x.lim, breaks=c(1E2,1E3,1E4,1E5,1E6,1E7), labels=c(\"1E2\",\"1E3\",\"1E4\",\"1E5\",\"1E6\",\"1E7\")) +       ylab(\"Effective Population Size\") + theme(axis.title.y = element_text(size=10, face=\"bold\")) +       scale_y_continuous(trans='log10', limits = y.lim, breaks=c(1E2,1E3,1E4,1E5,1E6,1E7), labels=c(\"1E2\",\"1E3\",\"1E4\",\"1E5\",\"1E6\",\"1E7\"))  ggplot2::ggsave(filename=paste0(\"figures/StairwayPlot_iid_\",run,\".pdf\"), plot=p, width=4, height=4)}Deomgraphy of the big European firefly, Lampyris noctiluca (missing reference).Here we show 4 MCMC replicates to demonstrate the MCMC convergence.The prior on population sizes was the iid-uniform distribution.Exercises  As an exercise, try different models, such as the GMRF, GMRF2, HSMRF and HSMRF2.",
        "url": "/tutorials/stairwayplot/",
        "index": "true"
      }

      "tutorials-dice": {
        "title": "Understanding Continuous-Time Markov Models",
        "content": "Simulating DNA SequencesIn this tutorial, you will develop an intuition for continuous-time Markov models of the sort used by RevBayes, as well as by other programs, such as PAUP, MrBayes, PhyloBayes, and others. The basic phylogenetic model, used in all of these programs has several components. You are probably familiar with two of them: a phylogenetic tree describing the relationships among the species with the branch lengths specified in terms of expected amount of change. The difficult part of the phylogenetic model is how character change is modeled along the branches of the tree. All of these programs assume that characters evolve along the branches of the tree according to a continuous-time Markov model.Generating uniform and exponential random variablesIf you had a highschool social life as awkward as this author’s, you already own a 10-sided die (d10, in the gaming lingo). If you actually had friends in high school, however, you may need to buy such a die. Go to a gaming store and tell them that you want to buy a “d10.” Alternatively, buy a 10-sided die from Amazon.Examine your new die. Note that it has ten faces, with each face numbered from 0 to 9. You can generate a random number on the interval (0,1) by repeatedly rolling your die. You will assume the “0.” of the number and use the die to randomly generate the digit in the tenths place (0._), hundreths place (0._ _), thousandths place (0. _ _ _) etc. until you have the random number to the desired precision. Let’s try it! I rolled my die three times and saw, in order, the numbers 0, 4, and 7. My uniform(0,1) random number, then, is $u = 0.047$. Try it yourself. With three rolls of the die, you can generate a random number to a precision of three decimal places. Do you understand why the number you generate in this manner is uniformly-distributed on the interval (0,1)? For reference, the uniform(0,1) probability distribution looks like,and is sometimes referred to as the rectangular distribution, for obvious reasons.The uniform distribution is only one of many distributions. You have probably heard of at least some of the more common distributions (the normal, log-normal, binomial, gamma, Poisson, exponential, $\\chi^2$, Student’s t) and perhaps you’ve heard of some of the more obscure distributions, too  (Wishart, Normal inverse Wishart, and Weibull, among others). When simulating DNA sequence evolution on a tree, in addition to the uniform(0,1) random numbers, we will need to generate exponential random variables.The exponential distribution is used to model waiting times. Imagine that something occurs at a constant rate, $\\lambda$. The time until that something occurs is exponentially distributed with parameter $\\lambda$. The exponential distribution looks like,While we can use the die to generate a uniformly-distributed random number, we cannot directly generate an exponentially-distributed number. That said, we can generate an exponential random variable from our uniformly-distributed random number using some math. First, generate a uniform(0,1) random number using your die, called $u$. We can convert this uniform(0,1) random number to an exponential random number using the following equation:\\(t = -{\\log(u) \\over \\lambda}\\)where $\\lambda$ is the rate at which something occurs and $\\log$ is the natural log function. (You can access the natural log function on your smart phone by going to the calculator app and turning the phone on its side, thereby revealing the full functionality of the calculator.) The variable $t$ is exponentially distributed.Let’s try it. We will generate an exponential random number when the rate parameter is $\\lambda = 10$. With my die, I generated a uniform(0,1) random number: $u = 0.948$. Using my calculator, I convert it to an exponential random number:\\(t = -{\\log(0.948) \\over 10} = 0.00534\\)The parameters for the simulationWe now have the machinery needed to generate uniform and exponential random numbers. For the simulation of DNA sequences on a tree, however, we need to choose some simulation parameters. Specifically, we need the tree topology, branch lengths, and rate matrix of the continuous-time Markov model that describes how the DNA sequences change over time.We will assume the following tree for the simulations:We will simulate on this tree for no particular reason except that I like this tree. Note the branch lengths on the tree. The branch lengths are in terms of expected number of substitutions per site. Again, the branch lengths were an arbitrary choice that I made.The last part of the model that must be specified is the rate matrix of the continuous-time Markov process that describes how the DNA sequences change on the tree. We will assume that sequences evolve according to the HKY85 model of DNA substitution, that has rate matrix:\\[{\\mathbf Q} = \\{q_{ij}\\} = \\left( \\begin{array}{cccc}\\cdot               &amp;  \\pi_C &amp; \\kappa \\pi_G &amp; \\pi_T \\\\\\pi_A &amp; \\cdot               &amp; \\pi_G &amp; \\kappa \\pi_T \\\\\\kappa \\pi_A &amp; \\pi_C &amp; \\cdot               &amp; \\pi_T \\\\\\pi_A &amp; \\kappa \\pi_C &amp; \\pi_G &amp; \\cdot               \\\\\\end{array} \\right) \\mu\\]We will make a few important points about the rate matrix. First, the rate matrix may have free parameters. For example,the HKY85 model has the parameters $\\kappa$, $\\pi_A$, $\\pi_C$, $\\pi_G$, and $\\pi_T$. The parameter $\\kappa$ is the transition/transversion rate bias; when $\\kappa = 1$ transitions occur at the same rate as transversions.Typically, the transition/transversion rate ratio, estimated using maximum likelihood or Bayesian inference, isgreater than one; transitions occur at a higher rate than transversions.The other parameters – $\\pi_A$, $\\pi_C$, $\\pi_G$, and $\\pi_T$ – are the base frequencies, and have a biological interpretationas the frequency of the different nucleotides and are also, incidentally, the stationary probabilities of the process.Second, the rate matrix, ${\\mathbf Q}$, can be used to calculatethe transition probabilities and the stationary distribution of the substitution process. The transition probabilities andstationary distribution play a key role in calculating the likelihood.We will assume the following values for the HKY85 parameters: $\\kappa = 5$, $\\pi_A = 0.4$, $\\pi_C = 0.3$, $\\pi_G = 0.2$, and $\\pi_T = 0.1$.These values result in the following scaled rate matrix:\\[{\\mathbf Q} = \\{q_{ij}\\} = \\left( \\begin{array}{rrrr} -0.886 &amp;  0.190 &amp;  0.633 &amp;  0.063 \\\\ 0.253 &amp; -0.696 &amp;  0.127 &amp;  0.316 \\\\ 1.266 &amp;  0.190 &amp; -1.519 &amp;  0.063 \\\\ 0.253 &amp;  0.949 &amp;  0.127 &amp; -1.329 \\\\\\end{array} \\right)\\]The stationary probabilities for this rate matrix are $\\pi_A = 0.4$, $\\pi_C = 0.3$, $\\pi_G = 0.2$, and $\\pi_T = 0.1$.Interpreting the rate matrixThe rate matrix specifies how changes occur on a phylogenetic tree. Consider the very simple case of a singlebranch on a phylogenetic tree. Let’s assume that the branch is $v=0.5$ in length. Our first task is to determine the nucleotide at the root of this tree. Although it is tempting to simply pick a nucleotide at the root of the tree with each nucleotide having a probability of $1/4$, doing so is not consistent with the process we are assuming, as described in the rate matrix, ${\\mathbf Q}$. Rather, we should choose the state at the root of the tree from the stationary probabilities. I made four intervals, with the following probabilities:\\[0.0 - 0.4 \\rightarrow A \\\\0.4 - 0.7 \\rightarrow C \\\\0.7 - 0.9 \\rightarrow G \\\\0.9 - 1.0 \\rightarrow T\\]I rolled the die to generate a uniiform(0,1) random number and obtained $u = 0.709$. The nucleotide at the root, then, is the nucleotide $G$.The situation we have is something like this,in which we have a single branch of length $v = 0.5$ starting in the nucleotide $G$.How can we simulate the evolutionof the site starting from the $G$ at the ancestor? The rate matrix tells us how to do this. First of all, because the current state of the process is $G$,  the only relevant row of the rate matrix is the third one:\\[{\\mathbf Q} = \\{q_{ij}\\} = \\left( \\begin{array}{cccc}\\cdot   &amp;   \\cdot &amp;    \\cdot &amp;  \\cdot \\\\\\cdot   &amp;   \\cdot &amp;    \\cdot &amp;  \\cdot \\\\1.266 &amp;  0.190 &amp; -1.519 &amp;  0.063 \\\\\\cdot   &amp;   \\cdot &amp;    \\cdot &amp; \\cdot \\\\\\end{array} \\right)\\]The overall rate of change away from nucleotide $G$ is $q_{GA} + q_{GC} + q_{GT} = 1.266 + 0.190 + 0.063 = 1.519$.Equivalently, the rate of change away from nucleotide $G$ is simply $-q_{GG} = 1.519$. In a continuous-time Markov model, the waiting time between substitutions is exponentially distributed. The exact shape of the exponential distribution is determined by its rate, which is the same as the rate of the corresponding process in the ${\\mathbf Q}$ matrix. For instance, if we are in state $G$, we  wait an exponentiallydistributed amount of time with rate 1.519 until the next substitution occurs.I generated an exponential(1.519) random variable by first generating a uniform(0,1) random number with my die.The first number it generated is $u = 0.794$. This means that the next time at which a substitution occurs is0.152 up from the root of the tree [i.e., $t = -{1 \\over 1.519} \\log(0.794)$]. We can now color a portion of the branch because we know the process was in state $G$ from the root of the single-branch tree ($t=0.0$) to $t=0.152$:The rate matrix also specifies the probabilities of a change from $G$to the nucleotides $A$, $C$, and $T$.  These probabilities are\\(\\begin{array}{ccc}G \\rightarrow A: {1.266\\over 1.519}=0.833, &amp;  G \\rightarrow C: {0.190\\over 1.519}=0.125, &amp; G \\rightarrow T: {0.063 \\over 1.519}=0.042 \\\\\\end{array}\\)To determine what nucleotide the process changes to we would generate another uniform(0,1) random number (againcalled $u$). If $u$ is between 0 and 0.833, we will say that we had a change from $G$ to $A$. If the random numberis between 0.833 and 0.958 we will say that we had a change from $G$ to $C$. Finally, if the random number $u$ isbetween 0.958 and 1.000, we will say we had a change from $G$ to $T$. The next number generated using the diewas $u = 0.102$, which means the change was from $G$ to $A$. The process is now in a different state (the nucleotide$A$) and the relevant row of the rate matrix is\\[{\\mathbf Q} = \\{q_{ij}\\} = \\left( \\begin{array}{cccc}-0.886 &amp;  0.190 &amp;  0.633 &amp;  0.063 \\\\\\cdot &amp; \\cdot &amp;  \\cdot &amp;  \\cdot \\\\\\cdot &amp;  \\cdot &amp; \\cdot &amp;  \\cdot \\\\\\cdot &amp;  \\cdot &amp;  \\cdot &amp; \\cdot \\\\\\end{array} \\right)\\]We wait an exponentially distributed amount of time with parameter$\\lambda = 0.886$ until the next substitution occurs. When the substitution occurs, it is to a $C$, $G$, or $T$with probabilities ${0.190 \\over 0.886} = 0.214$, ${0.633 \\over 0.886} = 0.714$, and ${0.063 \\over 0.886} = 0.072$,respectively.This process of generating random and exponentially-distributed times until the next substitution occursand then determining (randomly) what nucleotide the change is to is repeated until the process exceeds the lengthof the branch. The state the process is in when it passes the end of the branch is recorded. To complete the simulation on the branch, I generated another uniform random variable using the die. The number was $u = 0.371$, which means that the next substitution would occur 1.119 units above the substitutionfrom $G \\rightarrow A$. The process is in the state $A$ when it passed the end of the branch:The only non-random part of the entire procedure was the initial choice of the parameters. All other aspects of the simulation used a uniform random number generatorand our knowledge of the rate matrix to simulate a single realization of the HKY85 process of DNA substitution.Simulating on a more complicated treeSimulating on the treeis only slightly more complicated than simulating data on the single-branch tree. The steps are as follows:  First, generate the state at the root of the tree. This step requires knowledge of the stationary probabilities for the Markov process specified by the rate matrix, ${\\mathbf Q}$. The stationary distribution is the probability of capturing the process in a particular state when it has been run for a very long (technically, infinitely long) time. The stationary probabilities for the rate matrix we chose are $\\pi_A = 0.4$, $\\pi_C = 0.3$, $\\pi_G = 0.2$, and $\\pi_T = 0.1$.  Visit each branch in turn in preorder sequence (that is, from the root to the tips of the tree). If you visit the branches in preorder sequence, you will know the state at the root of the branch.Pattern probabilitiesThe tree we simulate DNA sequence evolution on has only four tips. This means that there are a total of $4^4 = 256$ possible patterns of nucleotides we could have observed at the tips of the tree. For example, one of the possible patterns is GTTC: Species I has the nucletide G, Species II and Species III are assigned the nucleotide T, and Species IV is assigned C.The probability of simulating any of the 256 patterns is given in the following table:            Pattern      Prob.      Pattern      Prob.      Pattern      Prob.      Pattern      Prob.                  AAAA      0.199465      AGAA      0.014711      CAAA      0.018317      CGAA      0.001490              AAAC      0.004185      AGAC      0.000725      CAAC      0.000628      CGAC      0.000210              AAAG      0.014711      AGAG      0.019868      CAAG      0.001490      CGAG      0.002878              AAAT      0.001395      AGAT      0.000242      CAAT      0.000166      CGAT      0.000048              AACA      0.009075      AGCA      0.000843      CACA      0.005277      CGCA      0.000669              AACC      0.000703      AGCC      0.000315      CACC
