      "tutorials-divrate-env-html": {
        "title": "Environmental-dependent Speciation &amp; Extinction Rates",
        "content": "OverviewThis tutorial describes how to specify a branching-process model withdiversification rate correlated with an environmental variable in RevBayes (Höhna et al. 2016).Diversification rates are assumed to be equal among all lineages but vary through time correlated with an environmental predictor variable (Condamine et al. 2013; Condamine et al. 2018; Palazzesi et al. 2022).Thus, this model can be used to test for correlations between diversification ratesand environmental variables, such as $\\text{CO}_2$ and temperature.However, these tests are only to establish a correlation, not to establish causality.As usual, we provide the probabilistic graphical model at the beginning of this tutorial.Hopefully this will help you to get a better idea of all the variables in the model and their dependencies.Our goal in this tutorial is to estimate the correlation coefficient between speciation and extinction rates to historical $\\text{CO}_2$ measurements using Markov chain Monte Carlo (MCMC).Environmental-dependent Diversification Rate ModelsThe fundamental idea of this model is the question if diversification rates are correlated with an environmental variable.Examples of environmental variables are $\\text{CO}_2$ and temperature.Estimates of historical $\\text{CO}_2$ values. These estimates are obtained from Beerling and Royer (2011).Have a look at  which shows the historical value $\\text{CO}_2$ in the last 50 million years.We can clearly see that the $\\text{CO}_2$ dropped drastically around 30 million years ago.Estimated diversification rates through time. These estimates are taken from the episodic birth-death model with autocorrelated (Brownian motion) rate as described in the Episodic Diversification Rate Estimation.In our previous Episodic Diversification Rate Estimation we estimated diversification as shown in .We clearly see that diversification rates were not constant through time.Now we wonder if perhaps the diversification rates are correlated with $\\text{CO}_2$.We want to build on our episodic birth-death model so that our environmental correlation model collapses to the episodic birth-death model if there is no correlation.Recall that we used a Brownian motion model on the log-transformed rates.Hence, we assumed that the rates in the next time interval (epoch) have the current value as their expectation:\\[E[\\log( \\lambda(t) )] = \\log( \\lambda(t-\\Delta t) )\\]For the environmental dependent birth-death model, we have additional observation from the environmental variable.Thus, we know how much the environmental variable changed between time intervals (epochs).We can compute this change by taking the ratio between two consecutive measurements:$\\frac{\\text{CO}_2(t)}{\\text{CO}_2(t-\\Delta t)}$.Hence, if the $\\text{CO}_2$ double from one epoch to the next we would compute a change of 2.This has the clear advantage that our computation is less sensitive to the unit and magnitude of the environmental variable.Now let us assume that our diversification rates shift synchronously with the environmental variable if they are actually correlated.Then we can express our expectation of the log-transformed diversification rate in the next time interval (epoch) as being equal the log-transform diversification rate in the current time interval plus the log-transformed change in the environmental variable:\\[E[\\log( \\lambda(t) )] = \\log( \\lambda(t-\\Delta t) ) + \\beta \\times \\log\\left( \\frac{\\text{CO}_2(t)}{\\text{CO}_2(t-\\Delta t)} \\right) \\mbox{ .}\\]Here we denote the correlation coefficient by $\\beta$.If $\\beta &gt; 0$ then there is a positive correlation between the speciation rate and $\\text{CO}_2$, that is, if the $\\text{CO}_2$ increases then the speciation increases also.If $\\beta &lt; 0$ then there is a negative correlation between the speciation rate and $\\text{CO}_2$, that is, if the $\\text{CO}_2$ increases then the speciation decreases.Finally, if $\\beta = 0$ then there is no correlation and our model collapses to the episodic birth-death model.In summary, we use a regression-like prior model for the speciation and extinction rate where the environmental variable (here $\\text{CO}_2$) is the predictor variable.Specifically, we use a Brownian motion model for the log-transformed speciation and extinction rates where the expectation depends on the shift in the environmental variable.Thus, our model can be considered as a Brownian motion model with drift where the drift parameter is the environmental variable.We will now walk you through setting up this analysis in RevBayes.Estimating Environment-dependent Diversification RatesRead the treeBegin by reading in the “observed” tree.T &lt;- readTrees(\"data/primates_tree.nex\")[1]From this tree, we get some helpful variables, such as the taxon information which we need to instantiate the birth-death process.taxa &lt;- T.taxa()Additionally, we can initialize a variable for our vector ofmoves and monitors:moves    = VectorMoves()monitors = VectorMonitors()Set up the environmental dataWe take the $\\text{CO}_2$ measurement from Beerling and Royer (2011) (see also Palazzesi et al. (2022)) and store the values on a vector; one measurement (value) per interval.var &lt;- v(297.6, 301.36, 304.84, 307.86, 310.36, 312.53, 314.48, 316.31, 317.42, 317.63, 317.74, 318.51, 318.29, 316.5, 315.49, 317.64, 318.61, 316.6, 317.77, 328.27, 351.12, 381.87, 415.47, 446.86, 478.31, 513.77, 550.74, 586.68, 631.48, 684.13, 725.83, 757.81, 789.39, 813.79, 824.25, 812.6, 784.79, 755.25, 738.41, 727.53, 710.48, 693.55, 683.04, 683.99, 690.93, 694.44, 701.62, 718.05, 731.95, 731.56, 717.76)Then we specify the maximum age of the measurements.This corresponds to the time of the last interval.MAX_VAR_AGE = 50We will later use this maximum age to compute the times for each interval by assuming that each interval is equal in time.Finally, we create a helper variable that specifies the number of intervals.NUM_INTERVALS = var.size()-1This variable will help us to create the episodic diversification rate using a for-loop.Setting up the time intervalsIn RevBayes you actually have the possibility to specify unequal time intervals or even different intervals for the speciation and extinction rate.This is achieved by providing a vector of times when each interval ends.However, here we assume for simplicity that each interval has the same length because this is how we obtained our environmental data.interval_times &lt;- MAX_VAR_AGE * (1:NUM_INTERVALS) / NUM_INTERVALSThis vector of times will be used for both the speciation and extinction rates.Also, remember that the times of the intervals represent ages going backwards in time.Specifying the modelPriors on amount of rate variationWe follow here exactly the prior specification as in the Episodic Diversification Rate Estimation tutorial because we want our model to collapse to the episodic birth-death if there is no correlation.We start by specifying prior distributions on the rates.Each interval-specific speciation and extinction rate will be drawn from a normal distribution.Thus, we need a parameter for the standard deviation of those normal distributions.We use an exponential hyperprior with rate SD = 0.587405 / NUM_INTERVALS to estimate the standard deviation, but assume that all speciation rates and all extinction rates share the same standard deviation.The motivation for an exponential hyperprior is that it has the highest probability density at 0 which would make the variance of rates between consecutive time intervals 0 and thus represent a constant rate process.The data will tell us if there should be much variation in rates through time.(You may want to experiment with this hyperprior if you are interested.)SD = abs(0.587405 / NUM_INTERVALS)speciation_sd ~ dnExponential( 1.0 / SD)extinction_sd ~ dnExponential( 1.0 / SD)We apply a simple scaling move on each prior parameter.moves.append( mvScale(speciation_sd, weight=5.0) )moves.append( mvScale(extinction_sd, weight=5.0) )Specifying the correlation coefficientsThen we specify normal prior distributions on the correlation coefficient $\\beta$ for the speciation and extinction rate.Again, out total lack of prior knowledge, we will assume that the standard deviation of $\\beta$ is $1.0$ and you may want to modify this value.Nevertheless, this normal prior distribution is motivated by being centered at 0.0 (no correlation) and gives equal weight to positive and negative correlations.beta_speciation ~ dnNormal(0,1.0)beta_extinction ~ dnNormal(0,1.0)We apply simple sliding-window moves for the two correlation coefficients because they are defined on the whole real line.moves.append( mvSlide(beta_speciation,delta=1.0,weight=10.0) )moves.append( mvSlide(beta_extinction,delta=1.0,weight=10.0) )Additionally, we might be interested in the posterior probability that there is a positive correlation, $\\mathbb{P}(\\beta&gt;0)$, or a negative correlation, $\\mathbb{P}(\\beta&lt;0)$, respectively.We achieve this using a deterministic variable that is 1 if $\\beta&lt;0$speciation_corr_neg_prob := ifelse(beta_speciation &lt; 0.0, 1, 0)extinction_corr_neg_prob := ifelse(beta_extinction &lt; 0.0, 1, 0)speciation_corr_pos_prob := ifelse(beta_speciation &gt; 0.0, 1, 0)extinction_corr_pos_prob := ifelse(beta_extinction &gt; 0.0, 1, 0)Note that in this model the probability of $\\beta$ being 0.0 ($\\mathbb{P}(\\beta=0)=0$)because we are working with a prior and posterior density on $\\beta$ and thus any specific value,e.g., 0.0, has a probability of 0.0.We will circumvent this issue in the next chapter when we use reversible-jump MCMC to set $\\beta$ specifically to 0.0.Here you can also check that the posterior probability of speciation_corr_pos_prob equals 1-speciation_corr_neg_prob.Specifying correlated ratesAs we mentioned before, we will apply normal distributions as priors for each log-transformed rate.We begin with the rate at the present which is our initial rate parameter.The rates at the present will be specified slightly differently because they are not correlated to any previous rates.This is because we are actually modeling rate-changes backwards in time and there is no previous rate for the rate at the present.We use a uniform distribution between -10 and 10 because of our lack of prior knowledge on the diversification rate.This actually means that we allow speciation and extinction rates between $e^{-10}$ and $e^{10}$ we should clearly cover the true values.(Note that for diversification rate estimates $e^{-10}$ is virtually 0 since the rate is so slow).log_speciation[1] ~ dnUniform(-10.0,10.0)log_speciation[1].setValue(0.0)log_extinction[1] ~ dnUniform(-10.0,10.0)log_extinction[1].setValue(-1.0)Notice that we store the diversification rate variables in vectors.Storing the rate parameters in vectors will be useful and important later when we pass the rates into the birth-death process.We apply simple sliding window moves for the rates.Normally we would use scaling moves but in this case we work on the log-transformed parameters and thus sliding moves perform better.(If you are keen you can test the differences.)moves.append( mvSlide(log_speciation[1], weight=2) )moves.append( mvSlide(log_extinction[1], weight=2) )Now we transform the diversification rate parameters into actual rates.speciation[1] := exp( log_speciation[1] )extinction[1] := exp( log_extinction[1] )Next, we specify the speciation and extinction rates for each time interval (i.e., epoch).This can be done efficiently using a for-loop.We will use a specific index variable so that we can easier refer to the rate at the previous interval.Remember that we want to model the rates as a Brownian motion,which we achieve by specify a normal distribution as the prior distribution on the rates centered around the previous rate plus the change in the environmental variable(i.e., the mean is equal to the previous rate plus the log-transformed ratio of the environmental variable divided by the previous value).for (i in 1:NUM_INTERVALS) {    index = i+1    expected_speciation[i] := log_speciation[i] + beta_speciation * ln( var[index] / var[i] )    expected_extinction[i] := log_extinction[i] + beta_extinction * ln( var[index] / var[i] )    log_speciation[index] ~ dnNormal( mean=expected_speciation[i], sd=speciation_sd )    log_extinction[index] ~ dnNormal( mean=expected_extinction[i], sd=extinction_sd )    moves.append( mvSlide(log_speciation[index], weight=2) )    moves.append( mvSlide(log_extinction[index], weight=2) )    speciation[index] := exp( log_speciation[index] )    extinction[index] := exp( log_extinction[index] )}Finally, we apply moves that slide all values in the rate vectors, i.e., all speciation or extinction rates.We will use an mvVectorSlide move.moves.append( mvVectorSlide(log_speciation, weight=10) )moves.append( mvVectorSlide(log_extinction, weight=10) )Additionally, we apply a mvShrinkExpand move which changes the spread of several variables around their mean.moves.append( mvShrinkExpand(log_speciation, sd=speciation_sd, weight=10) )moves.append( mvShrinkExpand(log_extinction, sd=extinction_sd, weight=10) )Both moves considerably improve the efficiency of our MCMC analysis.Incomplete Taxon SamplingWe know that we have sampled 233 out of 367 living primate species.To account for this we can set the sampling parameter as a constant node with a value of 233/367.For simplicity, and since almost all species have been sampled, we assume uniform taxon sampling (Höhna et al. 2011; Höhna 2014),rho &lt;- T.ntips()/367Root ageThe birth-death process requires a parameter for the root age.In this exercise we use a fix tree and thus we know the age of the tree.Hence, we can get the value for the root from the Magnuson-Ford and Otto (2012) tree.root_time &lt;- T.rootAge()The time treeNow we have all of the parameters we need to specify the full episodic birth-death model.We initialize the stochastic node representing the time tree.timetree ~ dnEpisodicBirthDeath(rootAge=T.rootAge(), lambdaRates=speciation, lambdaTimes=interval_times, muRates=extinction, muTimes=interval_times, rho=rho, samplingStrategy=\"uniform\", condition=\"survival\", taxa=taxa)You may notice that we explicitly specify that we want to condition on survival.It is possible to change this condition to the time of the process or the number of sampled taxa too.Then we attach data to the timetree variable.timetree.clamp(T)Finally, we create a workspace object of our whole model using the model() function.mymodel = model(speciation)The model() function traversed all of the connections and found all of the nodes we specified.Running an MCMC analysisSpecifying MonitorsFor our MCMC analysis, we need to set up a vector of monitors to record the states of our Markov chain.First, we will initialize the model monitor using the mnModel function. This creates a new monitor variable that will output the states for all model parameters when passed into a MCMC function.monitors.append( mnModel(filename=\"output/primates_EBD_Corr.log\",printgen=10, separator = TAB) )Additionally, we create four separate file monitors, one for each vector of speciation and extinction rates and for each speciation and extinction rate epoch (i.e., the times when the interval ends).We want to have the speciation and extinction rates stored separately so that we can plot them nicely afterwards.monitors.append( mnFile(filename=\"output/primates_EBD_Corr_speciation_rates.log\",printgen=10, separator = TAB, speciation) )monitors.append( mnFile(filename=\"output/primates_EBD_Corr_speciation_times.log\",printgen=10, separator = TAB, interval_times) )monitors.append( mnFile(filename=\"output/primates_EBD_Corr_extinction_rates.log\",printgen=10, separator = TAB, extinction) )monitors.append( mnFile(filename=\"output/primates_EBD_Corr_extinction_times.log\",printgen=10, separator = TAB, interval_times) )Finally, create a screen monitor that will report the states of specified variables to the screen with mnScreen:monitors.append( mnScreen(printgen=1000, beta_speciation, beta_extinction) )Initializing and Running the MCMC SimulationWith a fully specified model, a set of monitors, and a set of moves, we can now set up the MCMC algorithm that will sample parameter values in proportion to their posterior probability.The mcmc() function will create our MCMC object:mymcmc = mcmc(mymodel, monitors, moves, nruns=2, combine=\"mixed\")Now, run the MCMC:mymcmc.run(generations=50000, tuningInterval=200)When the analysis is complete, you will have the monitored files in your output directory.You can then visualize the rates through time using R using our package RevGadgets.If you don’t have the R-package RevGadgets installed, or if you have trouble with the package, then please read the separate tutorial about the package.Just start R in the main directory for this analysis and then type the following commands:library(RevGadgets)library(ggplot2)# the CO2 values as a reference in our plotco2 &lt;- c(297.6, 301.36, 304.84, 307.86, 310.36, 312.53, 314.48, 316.31,         317.42, 317.63, 317.74, 318.51, 318.29, 316.5, 315.49, 317.64,          318.61, 316.6, 317.77, 328.27, 351.12, 381.87, 415.47, 446.86,          478.31, 513.77, 550.74, 586.68, 631.48, 684.13, 725.83, 757.81,          789.39, 813.79, 824.25, 812.6, 784.79, 755.25, 738.41, 727.53,         710.48, 693.55, 683.04, 683.99, 690.93, 694.44, 701.62, 718.05,          731.95, 731.56, 717.76)MAX_VAR_AGE = 50NUM_INTERVALS = length(co2)co2_age &lt;- MAX_VAR_AGE * (1:NUM_INTERVALS) / NUM_INTERVALSrates &lt;- processDivRates(  speciation_time_log = \"output/primates_EBD_Corr_speciation_times.log\",  speciation_rate_log = \"output/primates_EBD_Corr_speciation_rates.log\",  extinction_time_log = \"output/primates_EBD_Corr_extinction_times.log\",  extinction_rate_log = \"output/primates_EBD_Corr_extinction_rates.log\",  burnin=0.25)p &lt;- plotDivRates(rates, env_age = co2_age, env_var = co2, env_label = \"co2 (ppm)\", env_scaling = 1000)ggsave(\"figures/EBD_Corr.pdf\", p, width = 180, height = 130, units = \"mm\")⇨ The Rev file for performing this analysis: mcmc_EBD_Corr.RevA brief discussion on estimated diversification ratesResulting diversification rate estimations. shows the estimated diversification rates through time and the $\\text{CO}_2$.If you compare these estimates with  then you may notice that the diversification rate estimate are virtually identical.This is a good sign for the analysis because it shows that the information in the estimates comes from the data (the tree in this case) and not from the assumed model.Thus, we are not artificially forcing the diversification rates to follow our environmental variable but instead estimate if there is a correlation.Small deviation between the estimated rates under the different analyses are expected because there will be some interaction between the environmental variable and the diversification rate estimates.Additionally, the uncertainty in estimated diversification rates through time is large und minor changes are within this uncertainty.Testing for correlation using reversible-jump MCMCIn the previous exercise we wanted that our model collapses to the episodic birth-death process if there is no environmental correlation.We achieved this by setting up our prior model so that if $\\beta=0$ the model collapses.However, we also used a normal prior distribution with mean 0.0 and standard deviation 1.0 for $\\beta$.Thus, we implicitly specified that $\\beta$ being exactly 0.0 has probability 0.0 because every specific value of a continuous distribution has a 0.0 probability despite having a positive probability density.For example, you might notice that you will never sample in your MCMC run the value 0.0 exactly although we might sample values that are close to 0.0.Now we want to use reversible jump MCMC to test specifically if the hypothesis $\\beta=0$ is rejected.Remember that reversible jump MCMC can estimate the posterior probability for different models.The first model will be that $\\beta=0$ and the second model will be that $\\beta \\sim \\text{norm}(0,1)$.Then we can simply compute Bayes factors by computing the posterior ratio divided by the prior ratio to assess the support for either model.In RevBayes we have a very flexible way to specify a reversible-jump MCMC.We can provide any constant value and distribution to the distribution dnReversibleJumpMixture.This will mean that the value, beta_speciation and beta_extinction, will either take on the constant value or drawn from the base-distribution.beta_speciation ~ dnReversibleJumpMixture(constantValue=0.0, baseDistribution=dnNormal(0,1.0), p=0.5)beta_extinction ~ dnReversibleJumpMixture(constantValue=0.0, baseDistribution=dnNormal(0,1.0), p=0.5)Additionally we also need a specific move that switches if the value is equal to the constant value or drawn from the base-distribution.This is where we use the reversible-jump move mvRJSwitch.moves.append( mvRJSwitch(beta_speciation, weight=5) )moves.append( mvRJSwitch(beta_extinction, weight=5) )Now we can also monitor for convenience what the probability of beta_speciation and beta_extinction being 0.0 is.We will set this up by a deterministic variable that will be 1.0 if $\\beta \\neq 0$ and will be 0.0 if $\\beta = 0.0$.Thus the two variables speciation_corr_prob and extinction_corr_prob represent the probability that there is a correlation between the speciation rate or the extinction rate and $\\text{CO}_2$.speciation_corr_prob := ifelse(beta_speciation == 0.0, 0, 1)extinction_corr_prob := ifelse(beta_extinction == 0.0, 0, 1)These are the only necessary changes to the above analysis to run a reversible-jump MCMC.",

        "index": "true"

      "tutorials-fbd-fbd-specimen-html": {
        "title": "Combined-Evidence Analysis and the Fossilized Birth-Death Process for Analysis of Extant Taxa and Fossil Specimens",
        "content": "OverviewThis tutorial demonstrates how to specify the models used in a Bayesian“combined-evidence” phylogenetic analysis of extant and fossil species,combining morphological and molecular data as well as fossil occurrence data from the fossil record [e.g., Ronquist et al. (2012), Zhang et al. (2016), Gavryushkina et al. (2017)]. We begin with a concise to the models used in this analysis, followed by a detailed example analysis in demonstrating how to apply these models inRevBayes (Höhna et al. 2017) and use Markov chain Monte Carlo (MCMC) toestimate the posterior distribution of dated phylogenies for datacollected from living and fossil bears (family Ursidae).IntroductionThe “combined-evidence” analysis described in this tutorial uses aprobabilistic graphical model (Höhna et al. 2014) integrating three separatelikelihood components or data partitions (): onefor molecular data (), one formorphological data (), and one forfossil age data ().In addition, all likelihood components are conditioned on a treetopology with divergence times which is modeled according to a separateprior component ().Modular components of the graphical model used in the “combined-evidence” analysis described in this tutorial.In  we provide an example of the type of treeestimated from a total-evidence analysis. This example shows thecomplete tree (A) and the sampled orreconstructed tree (B). Importantly, we areinterested in estimating the topology, divergence times and fossilsample times of the reconstructed tree (B).We will describe the distinction between these two trees in . One possiblerealization of the fossilized birth-death (described in section) process starting at origin time $\\phi$, showingfossil sampling events (red circles), and 15 sampled extant taxa (blackcircles). (A) The complete tree shows all lineages both sampled (solidlines) and unsampled (dotted lines). (B) The reconstructed tree (alsocalled the sampled tree) shows only the sampled lineagesLineage Diversification and SamplingThe joint prior distribution on tree topologies and divergence times ofliving and extinct species used in this tutorial is described by thefossilized birth-death (FBD) process (Stadler 2010; Heath et al. 2014). Thismodel simply treats the fossil observations as part of the processgoverning the tree topology and branch times (the node in). The fossilized birth-death process provides amodel for the distribution of speciation times, tree topology, andlineage samples before the present(e.g., non-contemporaneous samples likefossils or viruses). This type of tree is shown in . Note that this model can be used with orwithout character data for the historical samples. Thus, it provides areasonable prior distribution for analyses combining morphological orDNA data for both extant and fossiltaxa—i.e., the so-called “total-evidence”approaches described by Ronquist et al. (2012) and extended by Zhang et al. (2016) andGavryushkina et al. (2017). When matrices of discrete morphological charactersfor both living and fossil species are unavailable, the fossilizedbirth-death model imposes a time structure on the tree bymarginalizingover all possible attachment points for the fossils on the extant tree(Heath et al. 2014), therefore, some prior knowledge of phylogeneticrelationships is important.The FBD model () describes the probability of thetree and fossils conditional on the birth-death parameters:$f[\\mathcal{T} \\mid \\lambda, \\mu, \\rho, \\psi, \\phi]$, where$\\mathcal{T}$ denotes the tree topology, divergence times fossiloccurrence times and the times at which the fossils attach to the tree.The birth-death parameters $\\lambda$ and $\\mu$ denote the speciation andextinction rates, respectively. The “fossilization rate” or “fossilrecovery rate” is denoted $\\psi$ and describes the rate at which fossilsare sampled along lineages of the complete tree. The samplingprobability parameter $\\rho$ represents the probability that an extantspecies is sampled, and $\\phi$ represents the time at which the processoriginated.A graphical model of the fossilizedbirth-death model describing the generation of the time tree (in) used in this tutorial. The parameters of thefossilized birth-death process are labeled in orange. The speciation,extinction and fossilization rates are stochastic nodes (circles) drawnfrom exponential distributions, while the origin time is uniformlydistributed. The sampling probability is constant node (square) andequal to one. The represents the phylogenetic continuous-time Markovchain that links the tree model to the other model components and theobserved sequence data.For more information on probabilistic graphicalmodels and their notation, please see (Höhna et al. 2014).In the example FBD tree shown in , thediversification process originates at time $\\phi$, giving rise to $n=20$species in the present, with both sampled fossils (red circles) andextant species (black circles). All of the lineages represented in A (both solid and dotted lines) show thecomplete tree. This is the tree of all extant and extinct lineagesgenerated by the process. The complete tree is distinct from thereconstructed tree (B) which is the treerepresenting only the lineages sampled as extant taxa or fossils. Fossilobservations (red circles in ) are recoveredover the lifetime of the process along the lineages of the completetree. If a lineage does not have any descendants sampled in the present,it is lost and cannot be observed, these are the dotted lines in A. The probability must be conditioned on the origintime of the process $\\phi$. The origin ($\\phi$) of a birth-death processis the starting time of the stem lineage, thus this conditions on asingle lineage giving rise to the tree.An important characteristic of the FBD model is that it accounts for theprobability of sampled ancestor-descendant pairs (Foote 1996). Giventhat fossils are sampled from lineages in the diversification process,the probability of sampling fossils that are ancestors to taxa sampledat a later date is correlated with the turnover rate ($r=\\mu/\\lambda$)and the fossil recovery rate ($\\psi$). This feature is important,particularly for datasets with many sampled fossils. We expect a large proportion of sampled ancestors for most biologically-realisticparameter combinations in the FBD model. In the example(), several of the fossils have sampleddescendants. These fossils have solid black lines leading to thepresent.Incorporating Fossil Occurrence Time UncertaintyIn order to account for uncertainty in the ages of our fossil species,we can incorporate intervals on the ages of our represented fossiltips. These should ideally represent specimen-level uncertainties(stemming from the imprecise dating of the geological unit from whicha given fossil was collected) rather than stratigraphic ranges (i.e.,the interval between the first occurrence of a given species and its lastoccurrence, assuming that at least two stratigraphically unique occurrencesdo in fact exist). We can account for such specimen-level uncertaintiesby assuming each fossil can occur with uniform probability anywhere withinits observed interval. This is somewhat different from the typical approachto node calibration. Here, instead of treating the calibration density asan additional prior distribution on the tree, we treat it as the likelihoodof our fossil data given the tree parameter. Specifically, we assume thelikelihood of a particular fossil’s age uncertainty range $F_i = (a_i, b_i)$is equal to one if the fossil’s inferred age on the tree $t_i$ falls withinthis interval, and zero otherwise:\\[f[F_i \\mid t_i] = \\begin{cases}1 &amp; \\text{if } a_i &lt; t_i &lt; b_i\\\\0 &amp; \\text{otherwise}\\end{cases}\\]In other words, we assume the likelihood is equal to oneif the inferred age is consistent with the age data. We canrepresent this likelihood in RevBayes using a distribution that isproportional to the likelihood,i.e. non-zero when the likelihood is equalto one (). This model component representsthe “Fossil Occurrence Time Data” in the modular graphical model shown in .A graphical model of thefossil age likelihood model used in this tutorial. The likelihood offossil observation $\\mathcal{F}_i$ is uniform and non-zero when theinferred fossil age $t_i$ falls within the age uncertainty interval$(a_i,b_i)$.Once again, it is worth noting that this is not the appropriate way tomodel fossil data that consist of stratigraphic ranges, which representmultiple fossil specimens (each of which can further be associated withits own specimen-level uncertainty) observed at different times along asingle lineage. An extension of the fossilized birth-death process thatis a distribution on stratigraphic ranges was described by Stadler et al. (2018).Nucleotide Sequence EvolutionThe model component for the molecular data uses a generaltime-reversible model of nucleotide evolution and gamma-distributed rateheterogeneity across sites (the Substitution Model and Sites Model in ). Thismodel of sequence evolution is covered thoroughly in theNucleotide substitution modelstutorial.Lineage-Specific Rates of Sequence EvolutionRates of nucleotide sequence evolution can vary widely among lineages,and so models that account for this variation by relaxing the assumptionof a strict molecular clock (Zuckerkandl and Pauling 1962) can allow for moreaccurate estimates of substitution rates and divergence times(Drummond et al. 2006). The simplest type of relaxed clock model assumes thatlineage-specific substitution rates are independent or “uncorrelated”.One example of such an uncorrelated relaxed model is the uncorrelatedexponential relaxed clock, in which the substitution rate for eachlineage is assumed to be independent and identically distributedaccording to an exponential density (). This is Branch Rates Model for the Molecular Data () that we will use in this tutorial. Another possible uncorrelated relaxedclock model is the uncorrelated lognormal model, described in theRelaxed Clocks &amp; Time Treestutorial [also see Thorne and Kishino (2002)].A graphical model of theuncorrelated exponential relaxed clock model. In this model, the clockrate on each branch is independent and identically distributed accordingto an exponential density with mean drawn from an exponential hyperpriordistribution.Morphological Character EvolutionFor the vast majority of extinct species, fossil morphology is theprimary source of phylogenetically informative characters. Therefore, anappropriate model of morphological character evolution is needed toreliably infer the positions of these species in a phylogeneticanalysis. The Mk model (Lewis 2001) uses a generalized Jukes-Cantormatrix to allow for the incorporation of morphology into likelihood andBayesian analyses. In its simplest form, this model assumes thatcharacters change states symmetrically—that a given character is aslikely to transition from a one state to another as it is to reverse. Inthis tutorial we will consider only binary morphological characters,i.e. characters that are observed in one oftwo states, 0 or 1. For example, the assumption of the single-rate Mkmodel applied to our binary character would mean that a change from a 0state to a 1 state is as likely as a change from a 1 state to a 0 state.This assumption is equivalent to assuming that the stationaryprobability of being in a 1 state is equal to $1/2$.In this tutorial, we will apply a single-rate Mk model as a prior onbinary morphological character change. If you are interested extensionsof the Mk model that relax the assumptions of symmetric state change,please see Discrete morphology - Tree Inference.Because of the way morphological data are collected, we need to exercisecaution in how we model the data. Traditionally, phylogenetic trees werebuilt from morphological data using parsimony. Therefore, only parsimonyinformative characters were collected—that is, characters that areuseful for discriminating between phylogenetic hypotheses under themaximum parsimony criterion. This means that many morphological datasetsdo not contain invariant characters orautapomorphies, as theseare not parsimony informative. However, by excluding these slow-evolvingcharacters, estimates of the branch lengths can be inflated(Felsenstein 1992; Lewis 2001). Therefore, it is important to use modelsthat can condition on this data-acquisition bias. RevBayes has twoways of doing this: one is used for datasets in which only parsimonyinformative characters are observed; the other is for datasets in whichparsimony informative characters and parsimony uninformative variablecharacters (such as autapomorphies) are observed.The Morphological ClockJust like with the molecular data ,our observations of discrete morphological characters are conditional onthe rate of change along each branch in the tree. This model componentdefines the of the in the generalized graphical model shown in . The relaxed clock model we described for themolecular data in  it allows thesubstitution rate to vary through time and among lineages. For themorphological data, we will instead use a “strict clock” model(Zuckerkandl and Pauling 1962), in which the rate of discrete character change isassumed to be constant throughout the tree. The strict clock is thesimplest morphological branch rate model we can construct (graphicalmodel shown in ).The graphical-modelrepresentation of the branch-rate model governing the evolution ofmorphological characters. This model is consistent with a strictmorphological clock, where every branch has the same rate of change($c$) and that rate is drawn from an exponential distribution with arate parameter of $\\delta_c$.Example: Estimating the Phylogeny and Divergence Times of Fossil and Extant BearsIn this exercise, we will combine different types of data from 22species of extant and extinct bears to estimate a posterior distributionof calibrated time trees for this group. We have molecular sequence datafor ten species, which represent all of the eight living bears and twoextinct species sequenced from sub-fossil specimens (Arctodus simus,Ursus spelaeus). The sequence alignment provided is a 1,000 bp fragmentof the cytochrome-b mitochondrial gene (Krause et al. 2008). The morphologicalcharacter matrix unites 18 taxa (both fossil and extant) with 62 binary(states 0 or 1) characters (Abella et al. 2012). For the fossil species,occurrence times are obtained from the literature or fossil databaseslike the Paleobiology Database or from your ownpaleontological expertise. The 14 fossil species used in this analysisare listed in  along with the age range for thespecies and relevant citation. Finally, there are two fossil species(Parictis montanus, Ursus abstrusus) for which we do not havemorphological character data (or molecular data) and we must use priorinformation about their phylogenetic relationships to incorporate thesetaxa in our analysis. This information will be applied using cladeconstraints.Age ranges of fossil bears.            Fossil Species      Age      Reference                  Parictis montanus      33.9–37.2      (Clark and Guensburg 1972; Krause et al. 2008)              Zaragocyon daamsi      20–22.8      (Ginsburg and Morales 1995; Abella et al. 2012)              Ballusia elmensis      13.7–16      (Ginsburg and Morales 1998; Abella et al. 2012)              Ursavus primaevus      13.65–15.97      (Andrews and Tobien 1977; Abella et al. 2012)              Ursavus brevihinus      15.97–16.9      (Heizmann et al. 1980; Abella et al. 2012)              Indarctos vireti      7.75–8.7      (Montoya et al. 2001; Abella et al. 2012)              Indarctos arctoides      8.7–9.7      (Geraads et al. 2005; Abella et al. 2012)              Indarctos punjabiensis      4.9–9.7      (Baryshnikov 2002; Abella et al. 2012)              Ailurarctos lufengensis      5.8–8.2      (Jin et al. 2007; Abella et al. 2012)              Agriarctos spp.      4.9–7.75      (Abella et al. 2011; Abella et al. 2012)              Kretzoiarctos beatrix      11.2–11.8      (Abella et al. 2011; Abella et al. 2012)              Arctodus simus      0.012–2.588      (Churcher et al. 1993; Krause et al. 2008)              Ursus abstrusus      1.8–5.3      (Bjork 1970; Krause et al. 2008)              Ursus spelaeus      0.027–0.25      (Loreille et al. 2001; Krause et al. 2008)      Data and Files  On your own computer or your remote machine, create a directory called RB_CombinedEvidence_Tutorial(or any name you like).  Then, navigate to the folder you created and make a new one called data.  Download the files listed below into the data folder. Click on the hyperlinked file names below (these files are also listed in the “Data files and scripts” box at the top of this page).In the data folder, add the following files:      bears_taxa.tsv: a tab-separated table listing every bear species(both fossil and extant) and their occurrence age ranges. For extanttaxa, the minimum age is 0.0(i.e. the present).        bears_cytb.nex: an alignment in NEXUS format of 1,000 bp ofcytochrome b sequences for 10 bear species. This alignment includes8 living bears and 2 extinct sub-fossil bears.        bears_morphology.nex: a matrix of 62 discrete, binary (coded 0or 1) morphological characters for 18 species of fossil andextant bears.  Getting Started  Create a new directory called scripts.When you execute RevBayes in this exercise, you will do so within themain directory you created (i.e., RB_CombinedEvidence_Tutorial). Thus, if you are using a Unix-based operating system, we recommend thatyou add the RevBayes binary to your path.Creating Rev FilesFor complex models and analyses, it is best to create Rev script filesthat will contain all of the model parameters, moves, and functions. Inthis exercise, you will work primarily in your text editor andcreate a set of modular files that will be easily managed andinterchanged. You will write the following files from scratch and savethem in the scripts directory:      mcmc_CEFBDP_Specimens.Rev: the master Rev file that loads the data, theseparate model file and specifies the monitors and MCMC sampler.        model_FBDP.Rev: specifies the model parameters and movesrequired for the fossilized birth-death prior on the tree topology,divergence times fossil occurrence times anddiversification dynamics.        model_UExp.Rev: specifies the components of theuncorrelated exponential model of lineage-specific substitutionrate variation.        model_GTRG.Rev: specifies the parameters and moves for thegeneral time-reversible model of sequence evolution withgamma-distributed rates across sites (GTR+$\\Gamma$).        model_Morph.Rev: specifies the model describing discretemorphological character change (binary characters) under a strictmorphological clock.  All of the files that you will create are also provided in theRevBayes tutorial at the top of the page to download. Please refer to these files toverify or troubleshoot your own scripts.Start the Master Rev File and Import DataIn this section you will begin the master file that you will load intoRevBayes when you’ve completed all of the components of the analysis.  Open your text editor and create the master Revfile called mcmc_CEFBDP_Specimens.Rev in the scripts directory.  Enter the Rev code provided in this section in the new model file.The file you will begin in this section will be the one you load intoRevBayes when you’ve completed all of the components of the analysis.In this section you will begin the file and write the Rev commands forloading in the taxon list and managing the data matrices. Then, startingin section , you will move on to writingmodule files for each of the model components. Once the model files arecomplete, you will return to editing mcmc_CEFBDP_Specimens.Rev and complete theRev script with the instructions given in section, you will move on to writing the .Load Taxon ListBegin the Rev script by loading in the list of taxon names from thebears_taxa.tsv file using the readTaxonData function.taxa &lt;- readTaxonData(\"data/bears_taxa.tsv\")This function reads a tab-delimited file and creates a variable calledtaxa that is a list of all of the taxon names relevant to thisanalysis. This list includes all of the fossil and extant bear speciesnames in the first columns and a single age value in the second column.The ages provided are either 0.0 for extant species or the average ofthe age range for fossil species (see ).Load Data MatricesRevBayes uses the function readDiscreteCharacterData to load adata matrix to the workspace from a formatted file. This function can beused for both molecular sequences and discrete morphological characters.Load the cytochrome-b sequences from file and assign the data matrix toa variable called cytb.cytb &lt;- readDiscreteCharacterData(\"data/bears_cytb.nex\")Next, import the morphological character matrix and assign it to thevariable morpho.morpho &lt;- readDiscreteCharacterData(\"data/bears_morphology.nex\")Add Missing TaxaIn the descriptions of the files in section, we mentioned that the two data matriceshave different numbers of taxa. Thus, we must add any taxa that are notfound in the molecular (cytb) partition(i.e. are only found in the fossil data) tothat data matrix as missing data (with ? in place of all characters),and do the same with the morphological data partition (morpho). Inorder for all the taxa to appear on the same tree, they all need to bepart of the same dataset, as opposed to present in separate datasets.This ensures that there is a unified taxon set that contains all of ourtips.cytb.addMissingTaxa( taxa )morpho.addMissingTaxa( taxa )Create Helper VariablesBefore we begin writing the Rev scripts for each of the modelcomponents, we need to instantiate a couple “helper variables” that willbe used by downstream parts of our model specification files. Thesevariables will be used in more than one of the module files so it’s bestto initialize them in the master file.Create a new constant node called n_taxa that is equal to the numberof species in our analysis (22).n_taxa &lt;- taxa.size()Next, create a workspace variable called moves. This variable is a vector that will contain all of the MCMC moves usedto propose new states for every stochastic node in the model graph. Eachtime a new stochastic node is created in the model, we can append the move to this vector.moves = VectorMoves()One important distinction here is that moves is part of the RevBayesworkspace and not the hierarchical model. Thus, we use the workspaceassignment operator = instead of the constant node assignment &lt;-.  Save your current working version of mcmc_CEFBDP_Specimens.Rev in the scriptsdirectory.We will now move on to the next Rev file and will completemcmc_CEFBDP_Specimens.Rev in section .The Fossilized Birth-Death Process  Open your text editor and create the fossilized birth-death model filecalled model_FBDP.Rev in the scripts directory.  Enter the Rev code provided in this section in the new model file.This file will define the models described in sections and  above. Ifnecessary, please review the graphical models depicted for thefossilized birth-death process () and the likelihoodof the tip sampling process ().Speciation and Extinction RatesTwo key parameters of the FBD process are the speciation rate (the rateat which lineages are added to the tree, denoted by $\\lambda$ in) and the extinction rate (the rate at whichlineages are removed from the tree, $\\mu$ in ).We’ll place exponential priors on both of these values. Each parameteris assumed to be drawn independently from a different exponentialdistribution with rates $\\delta_{\\lambda}$ and $\\delta_{\\mu}$respectively (see ). Here, we will assume that$\\delta_{\\lambda} = \\delta_{\\mu} = 10$. Note that an exponentialdistribution with $\\delta = 10$ has an expected value (mean) of $1/10$.Create the exponentially distributed stochastic nodes for thespeciation_rate and extinction_rate using the ~ operator.speciation_rate ~ dnExponential(10)extinction_rate ~ dnExponential(10)For every stochastic node we declare, we must also specify proposalalgorithms (called moves) to sample the value of the parameter inproportion to its posterior probability. If a move is not specified fora stochastic node, then it will not be estimated, but fixed to itsinitial value.The rate parameters for extinction and speciation are both positive,real numbers (i.e. non-negative floatingpoint variables). For both of these nodes, we will use a scaling move(mvScale), which proposes multiplicative changes to a parameter.Many moves also require us to set a tuning value, called lambda formvScale, which determine the size of the proposed change. Here, wewill use three scale moves for each parameter with different values oflambda. By using multiple moves for a single parameter, we will improvethe mixing of the Markov chain.moves.append( mvScale(speciation_rate, lambda=0.01, weight=1) )moves.append( mvScale(speciation_rate, lambda=0.1,  weight=1) )moves.append( mvScale(speciation_rate, lambda=1.0,  weight=1) )moves.append( mvScale(extinction_rate, lambda=0.01, weight=1) )moves.append( mvScale(extinction_rate, lambda=0.1,  weight=1) )moves.append( mvScale(extinction_rate, lambda=1,    weight=1) )You will also notice that each move has a specified weight. Thisoption allows you to indicate how many times you would like a given moveto be performed at each MCMC cycle. The way that we will run our MCMCfor this tutorial will be to execute a schedule of moves at each stepin our chain instead of just one move per step, as is done inMrBayes (Ronquist and Huelsenbeck 2003) or BEAST(Drummond et al. 2012; Bouckaert et al. 2014). Here, if we were to run our MCMC withour current vector of 6 moves, then our move schedule would perform 6moves at each cycle. Within a cycle, an individual move is chosen fromthe move list in proportion to its weight. Therefore, with all six movesassigned weight=1, each has an equal probability of being executed andwill be performed on average one time per MCMC cycle. For moreinformation on moves and how they are performed in RevBayes, pleaserefer to the Introduction to Markov chain Monte Carlo (MCMC) Sampling and Nucleotide substitution models tutorials.In addition to the speciation ($\\lambda$) and extinction ($\\mu$) rates,we may also be interested in inferring diversification ($\\lambda - \\mu$)and turnover ($\\mu/\\lambda$). Since these parameters can be expressed asa deterministic transformation of the speciation and extinction rates,we can monitor (that is, track the values of these parameters, and printthem to a file) their values by creating two deterministic nodes usingthe := operator.diversification := speciation_rate - extinction_rateturnover := extinction_rate/speciation_rateProbability of Sampling Extant TaxaAll extant bears are represented in this dataset. Therefore, we will fixthe probability of sampling an extant lineage ($\\rho$ in) to 1. The parameter rho will be specified as aconstant node using the &lt;- operator.rho &lt;- 1.0Because $\\rho$ is a constant node, we do not have to assign a move tothis parameter.The Fossil Sampling RateSince our data set includes serially sampled lineages, we must alsoaccount for the rate of sampling back in time. This is the fossilsampling (or recovery) rate ($\\psi$ in ), which wewill instantiate as a stochastic node (named psi). As with thespeciation and extinction rates(see ), we will use anexponential prior on this parameter and use scale moves to sample valuesfrom the posterior distribution.psi ~ dnExponential(10) moves.append( mvScale(psi, lambda=0.01, weight=1) )moves.append( mvScale(psi, lambda=0.1,  weight=1) )moves.append( mvScale(psi, lambda=1,    weight=1) )The Origin TimeWe will condition the FBD process on the origin time ($\\phi$ in) of bears, and we will specify a uniformdistribution on the origin age. For this parameter, we will use asliding window move (mvSlide). A sliding window samples a parameteruniformly within an interval (defined by the half-width delta).Sliding window moves can be tricky for small values, as the window mayoverlap zero. However, for parameters such as the origin age, there islittle risk of this being an issue.origin_time ~ dnUnif(37.2, 55.0)moves.append( mvSlide(origin_time, delta=0.01, weight=5.0) )moves.append( mvSlide(origin_time, delta=0.1,  weight=5.0) )moves.append( mvSlide(origin_time, delta=1,    weight=5.0) )Note that we specified a higher move weight for each of the proposalsoperating on origin_time than we did for the three previousstochastic nodes. This means that our move schedule will propose fivetimes as many updates to origin_time than it will tospeciation_rate, extinction_rate, or psi.The FBD Distribution ObjectAll the parameters of the FBD process have now been specified. The nextstep is to use these parameters to define the FBD tree priordistribution, which we will call fbd_dist.fbd_dist = dnBDSTP(r=0, origin=origin_time, lambda=speciation_rate, mu=extinction_rate, psi=psi, rho=rho, taxa=taxa)Clade ConstraintsNote that we created the distribution as a workspace variable using theworkspace assignment operator =. This is because we still need toinclude a topology constraint in our final specification of the treeprior. Specifically, we do not have any morphological or molecular datafor the fossil species Ursus abstrusus. Therefore, in order to use theage of this fossil as an observation, we need to specify to which cladeit belongs. In this case, Ursus abstrusus belongs to the subfamilyUrsinae, so we define a clade for the total group Ursinae includingUrsus abstrusus.clade_ursinae = clade(\"Melursus_ursinus\", \"Ursus_arctos\", \"Ursus_maritimus\",                       \"Helarctos_malayanus\", \"Ursus_americanus\", \"Ursus_thibetanus\",                       \"Ursus_abstrusus\", \"Ursus_spelaeus\")Then we can specify the final constrained tree prior distribution bycreating a vector of constraints, and providing it along with theworkspace FBD distribution to the constrained topology distribution.Here we use the stochastic assignment operator ~ to create astochastic node for our constrained FBD-tree variable (calledfbd_tree).constraints = v(clade_ursinae)fbd_tree ~ dnConstrainedTopology(fbd_dist, constraints=constraints)It is important to recognize that we do not know if Ursus abstrusus isa crown or stem Ursinae. Because of this, we defined this cladeconstraint so that it constrained the total group Ursinae and thisuncertainty is taken into account. As a result, our MCMC willmarginalize over both stem and crown positions of U. abstrusus andsample the phylogeny in proportion to its posterior probability,conditional on our model and data.Additionally, we do not have morphological data for the fossil speciesParictis montanus. However, we will not create a clade constraint forthis taxon because it is a very old, stem-fossil bear. Thus, the MCMCmay propose to place this taxon anywhere in the tree (except within theclade constraint we made above). This allows us to account for themaximum amount of uncertainty in the placement of P. montanus.Moves on the Tree Topology and Node AgesNext, in order to sample from the posterior distribution of trees, weneed to specify moves that propose changes to the topology (mvFNPR)and node times (mvNodeTimeSlideUniform). Included with these moves isa proposal that will collapse or expand a fossil branch(mvCollapseExpandFossilBranch). This will change a fossil that is asampled ancestor (see  and) so that it is on its own branch and viceversa. In addition, when conditioning on the origin time, we also needto explicitly sample the root age (mvRootTimeSlideUniform).moves.append( mvFNPR(fbd_tree, weight=15.0) )moves.append( mvCollapseExpandFossilBranch(fbd_tree, origin_time, weight=6.0) )moves.append( mvNodeTimeSlideUniform(fbd_tree, weight=40.0) )moves.append( mvRootTimeSlideUniform(fbd_tree, origin_time, weight=5.0) )Sampling Fossil Occurrence AgesNext, we need to account for uncertainty in the age estimates of ourfossils using the observed minimum and maximum stratigraphic ages.To do this, we get all the fossils from the tree and use a for loop to iterate over them.For each fossil observation, we create auniform random variable representing the likelihood. Remember, we canrepresent the fossil likelihood using any uniform distribution that isnon-zero when the likelihood is equal to one(see ).For example, if $t_i$ is the inferred fossil age and $(a_i,b_i)$ is theobserved stratigraphic interval, we know the likelihood is equal to onewhen $a_i &lt; t_i &lt; b_i$, or equivalently $t_i - b_i &lt; 0 &lt; t_i - a_i$. Solet’s represent the likelihood using a uniform random variable uniformlydistributed in $(t_i - b_i, t_i - a_i)$ and clamped at zero.fossils = fbd_tree.getFossils()for(i in 1:fossils.size()){    t[i] := tmrca(fbd_tree, clade(fossils[i]))    a_i = fossils[i].getMinAge()    b_i = fossils[i].getMaxAge()    F[i] ~ dnUniform(t[i] - b_i, t[i] - a_i)    F[i].clamp( 0 )}Finally, we add a move that samples the ages of the fossil nodes on thetree.moves.append( mvFossilTimeSlideUniform(fbd_tree, origin_time, weight=5.0) )Monitoring Parameters of Interest using Deterministic NodesThere are additional parameters that may be of particular interest to usthat are not directly inferred as part of this graphical model. As withthe diversification and turnover nodes specified in, we can createdeterministic nodes to sample the posterior distributions of theseparameters. Create a deterministic node called num_samp_anc thatwill compute the number of sampled ancestors in our fbd_tree.num_samp_anc := fbd_tree.numSampledAncestors();We are also interested in the age of the most-recent-common ancestor(MRCA) of all living bears. To monitor the age of this node in our MCMCsample, we must use the clade function to identify the node.Importantly, since we did not include this clade in our constraints thatdefined fbd_tree, this clade will not be constrained to bemonophyletic. Once this clade is defined we can instantiate adeterministic node called age_extant with the tmrca function thatwill record the age of the MRCA of all living bears.clade_extant = clade(\"Ailuropoda_melanoleuca\",\"Tremarctos_ornatus\",\"Melursus_ursinus\",                    \"Ursus_arctos\",\"Ursus_maritimus\",\"Helarctos_malayanus\",                    \"Ursus_americanus\",\"Ursus_thibetanus\")age_extant := tmrca(fbd_tree, clade_extant)In the same way we monitored the MRCA of the extant bears, we can alsomonitor the age of a fossil taxon that we may be interested inrecording. We will monitor the marginal distribution of the age ofKretzoiarctos beatrix, which is between 11.2–11.8 My.age_Kretzoiarctos_beatrix := tmrca(fbd_tree, clade(\"Kretzoiarctos_beatrix\"))Finally, we will monitor the tree after removing taxa for which we didnot have any molecular or morphological data. The phylogenetic placementof these taxa is based only on their occurrence times and any cladeconstraints we applied (see ).Because no data are available to resolve their relationships to otherlineages, we will treat their placement as nuisanceparameters andremove them from the output.We will remove two fossil taxa, Parictis montanus and Ursusabstrusus, from every tree in the trace file before summarizing thesamples. Use the fnPruneTree function to create a deterministic treevariable pruned_tree from which these taxa have been pruned. We willmonitor this tree instead of fbd_tree.pruned_tree := fnPruneTree(fbd_tree, prune=v(taxa[17],taxa[20]))  You have completed the FBD model file. Save model_FBDP.Rev in the scripts directory.We will now move on to the next model file.The Uncorrelated Exponential Relaxed Clock ModelWe will now define the molecular relaxed clock model.  Open your text editor and create the lineage-specific branch-rate modelfile called model_UExp.Rev in the scripts directory.  Enter the Rev code provided in this section in the new model file.For our hierarchical, uncorrelated exponential relaxed clock model(described in section  and shown in), we first define the mean branch rate as anexponential random variable. Then, we specify scale proposal moves onthe mean rate parameter.branch_rates_mean ~ dnExponential(10.0)moves.append( mvScale(branch_rates_mean, lambda=0.01, weight=1.0) )moves.append( mvScale(branch_rates_mean, lambda=0.1,  weight=1.0) )moves.append( mvScale(branch_rates_mean, lambda=1.0,  weight=1.0) )Before creating a rate parameter for each branch, we need to get thenumber of branches in the tree. For rooted trees with $n$ taxa, thenumber of branches is $2n-2$.n_branches &lt;- 2 * n_taxa - 2Then, use a for loop to define a rate for each branch. The branch ratesare independent and identically exponentially distributed with meanequal to the mean branch rate parameter we specified above. For eachrate parameter we also create scale proposal moves.for(i in 1:n_branches){    branch_rates[i] ~ dnExp(1/branch_rates_mean)    moves.append( mvScale(branch_rates[i], lambda=1.0,  weight=1.0) )    moves.append( mvScale(branch_rates[i], lambda=0.1,  weight=1.0) )    moves.append( mvScale(branch_rates[i], lambda=0.01, weight=1.0) )}Lastly, we use a vector scale move to propose changes to all branchrates simultaneously. This way we can sample the total branch rateindependently of each individual rate, which can improve mixing.moves.append( mvVectorScale(branch_rates, lambda=0.01, weight=4.0) )moves.append( mvVectorScale(branch_rates, lambda=0.1,  weight=4.0) )moves.append( mvVectorScale(branch_rates, lambda=1.0,  weight=4.0) )You have completed the molecular relaxed clock model file. Save model_UExp.Rev inthe scripts directory.The General Time-Reversible + Gamma Model of Nucleotide Sequence EvolutionIn this section we will define our nucleotide sequence evolution model.  Open your text editor and create the molecular substitution model filecalled model_GTRG.Rev in the scripts directory.  Enter the Rev code provided in this section in the new model file.For our nucleotide sequence evolution model, we need to define a generaltime-reversible (GTR) instantaneous-rate matrix(i.e. $Q$-matrix). A nucleotide GTR matrixis defined by a set of 4 stationary frequencies, and 6 exchangeabilityrates. We create stochastic nodes for these variables, each drawn from auniform Dirichlet prior distribution.sf_hp &lt;- v(1,1,1,1)sf ~ dnDirichlet(sf_hp)er_hp &lt;- v(1,1,1,1,1,1)er ~ dnDirichlet(er_hp)We need special moves to propose changes to a Dirichlet random variable,also known as a simplex (a vector constrained sum to one). Here, we usea mvSimplexElementScale move, which scales a single element of asimplex and then renormalizes the vector to sum to one. The tuningparameter alpha specifies how conservative the proposal should be,with larger values of alpha leading to proposals closer to the currentvalue.moves.append( mvSimplexElementScale(er, alpha=10.0, weight=5.0) )moves.append( mvSimplexElementScale(sf, alpha=10.0, weight=5.0) )Then we can define a deterministic node for our GTR $Q$-matrix using thespecial GTR matrix function (fnGTR).Q_cytb := fnGTR(er,sf)Next, in order to model gamma-distributed rates across, we create anexponential parameter $\\alpha$ for the shape of the gamma distribution,along with scale proposals.alpha_cytb ~ dnExponential( 1.0 )moves.append( mvScale(alpha_cytb, lambda=0.01, weight=1.0) )moves.append( mvScale(alpha_cytb, lambda=0.1,  weight=1.0) )moves.append( mvScale(alpha_cytb, lambda=1,    weight=1.0) )Then we create a Gamma$(\\alpha,\\alpha)$ distribution, discretized into 4rate categories using the fnDiscretizeGamma function. Here,rates_cytb is a deterministic vector of rates computed as the mean ofeach category.rates_cytb := fnDiscretizeGamma( alpha_cytb, alpha_cytb, 4 )Finally, we can create the phylogenetic continuous time Markov chain(PhyloCTMC) distribution for our sequence data, including thegamma-distributed site rate categories, as well as the branch ratesdefined as part of our exponential relaxed clock. We set the value ofthis distribution equal to our observed data and identify it as a staticpart of the likelihood using the clamp method.phySeq ~ dnPhyloCTMC(tree=fbd_tree, Q=Q_cytb, siteRates=rates_cytb, branchRates=branch_rates, type=\"DNA\")phySeq.clamp(cytb)  You have completed the GTR model file. Save model_GTRG.Rev inthe scripts directory.We will now move on to the next model file.Modeling the Evolution of Binary Morphological CharactersIn this section we will define the model of morphological character evolution.  Open your text editor and create the morphological character model filecalled model_Morph.Rev in the scripts directory.As stated in the introduction () we willuse Mk to model our data. Because the Mk model is a generalization ofthe Jukes-Cantor model, we will initialize our Q matrix from a Jukes-Cantormatrix.Q_morpho := fnJC(2)As in the molecular data partition, we will allow gamma-distributed rateheterogeneity among sites.alpha_morpho ~ dnExponential( 1.0 )rates_morpho := fnDiscretizeGamma( alpha_morpho, alpha_morpho, 4 )moves.append( mvScale(alpha_morpho, lambda=0.01, weight=5.0) )moves.append( mvScale(alpha_morpho, lambda=0.1,  weight=3.0) )moves.append( mvScale(alpha_morpho, lambda=1,    weight=1.0) )The phylogenetic model also assumes that each branch has a rate ofmorphological character change. For simplicity, we will assume a strictexponential clock—meaning that every branch has the same rate drawn froman exponential distribution (see ).clock_morpho ~ dnExponential(1.0)moves.append( mvScale(clock_morpho, lambda=0.01, weight=4.0) )moves.append( mvScale(clock_morpho, lambda=0.1,  weight=4.0) )moves.append( mvScale(clock_morpho, lambda=1,    weight=4.0) )As in our molecular data partition, we now combine our data and ourmodel in the phylogenetic CTMC distribution. There are some uniqueaspects to doing this for morphology.You will notice that we have an option called coding. This optionallows us to condition on biases in the way the morphological data werecollected (ascertainment bias). The option coding=variable specifiesthat we should correct for coding only variable characters (discussed in).phyMorpho ~ dnPhyloCTMC(tree=fbd_tree, siteRates=rates_morpho, branchRates=clock_morpho, Q=Q_morpho, type=\"Standard\", coding=\"variable\")phyMorpho.clamp(morpho)You have completed the morphology model file. Save model_Morph.Rev inthe scripts directory.We will now move on to the next model file.Complete Master Rev File  Return to the master Rev file you created in section called mcmc_CEFBDP_Specimens.Rev in the scripts directory.  Enter the Rev code provided in this section in this file.Source Model ScriptsRevBayes uses the source function to load commands from Revfiles into the workspace. Use this function to load in the model scriptswe have written in the text editor and saved in the scripts directory.source(\"scripts/model_FBDP.Rev\") # FBD tree priorsource(\"scripts/model_UExp.Rev\") # UExp relaxed clocksource(\"scripts/model_GTRG.Rev\") # Molecular substitution model (GTR+G)source(\"scripts/model_Morph.Rev\") # Morphological character change modelCreate Model ObjectWe can now create our workspace model variable with our fully specifiedmodel DAG. We will do this with the model function and provide asingle node in the graph (sf).mymodel = model(sf)The object mymodel is a wrapper around the entire model graph andallows us to pass the model to various functions that are specific toour MCMC analysis.Specify Monitors and Output FilenamesThe next important step for our master Rev file is to specify themonitors and output file names. For this, we create a vector calledmonitors that will each sample and record or output our MCMC.monitors = VectorMonitors()The first monitor we will create will monitor every named randomvariable in our model graph. This will include every stochastic anddeterministic node using the mnModel monitor. The only parameter thatis not included in the mnModel is the tree topology. Therefore, theparameters in the file written by this monitor are all numericalparameters written to a tab-separated text file that can be opened byaccessory programs for evaluating such parameters. We will also name theoutput file for this monitor and indicate that we wish to sample ourMCMC every 10 cycles.monitors.append( mnModel(filename=\"output/bears.log\", printgen=10) )The mnFile monitor writes any parameter we specify to file. Thus, ifwe only cared about the speciation rate and nothing else (this is not atypical or recommended attitude for an analysis this complex) wewouldn’t use the mnModel monitor above and just use the mnFilemonitor to write a smaller and simpler output file. Since the treetopology is not included in the mnModel monitor (because it is notnumerical), we will use mnFile to write the tree to file by specifyingour pruned_tree variable in the arguments. Remember, we aremonitoring the tree with nuisance taxa pruned out (see).monitors.append( mnFile(filename=\"output/bears.trees\", printgen=10, pruned_tree) )The last monitor we will add to our analysis will print information tothe screen. Like with mnFile we must tell mnScreen which parameterswe’d like to see updated on the screen. We will choose the age of theMCRCA of living bears (age_extant), the number of sampled ancestors(num_samp_anc), and the origin time (origin_time).monitors.append( mnScreen(printgen=10, age_extant, num_samp_anc, origin_time) )Set-Up the MCMCOnce we have set up our model, moves, and monitors, we can now createthe workspace variable that defines our MCMC run. We do this using themcmc function that simply takes the three main analysis componentsas arguments.mymcmc = mcmc(mymodel, monitors, moves)The MCMC object that we named mymcmc has a member method calledrun. This will execute our analysis and we will set the chainlength to 10000 cycles using the generations option.mymcmc.run(generations=10000)Once our Markov chain has terminated, we will want RevBayes to close.Tell the program to quit using the q() function.q()  You made it! Save all of your files.Execute the MCMC AnalysisWith all the parameters specified and all analysis components in place,you are now ready to run your analysis. The Rev scripts you justcreated will all be used by RevBayes and loaded in the appropriateorder.Begin by running the RevBayes executable. In Unix systems, type thefollowing in your terminal (if the RevBayes binary is in your path):Provided that you started RevBayes from the correct directory, you can then use thesource function to feed RevBayes your master script file(mcmc_CEFBDP_Specimens.Rev).source(\"scripts/mcmc_CEFBDP_Specimens.Rev\")This will execute the analysis and you should see the various parameters you included when you created mnScreen printed to the screen every 10 generations.When the analysis is complete, RevBayes will quit and you will have anew directory called output that will contain all of the files youspecified with the monitors (see ).Evaluate and Summarize Your ResultsIn this section, we will evaluate the mixing and convergence of ourMCMC simulation using the program Tracer. We can alsosummarize the marginal distributions for particular parameters we’reinterested in. Tracer(Rambaut and Drummond 2011) is a tool for visualizing parameters sampled by MCMC.This program is limited to numerical parameters, however, and cannot beused to summarize or analyze MCMC samples of the tree topology (thiswill be discussed further in ).Open Tracer and import the bears.log file in theFile &gt; Import New Trace Files. Or click the button on theleft-hand side of the screen to add your log file (see ).The Tracerwindow. To add data, click on the “+” sign, highlighted in red aboveImmediately upon loading your file (see ),you will see the list of Trace Files on the left-handside (you can load multiple files). The bottom left section, calledTraces, provides a list of every parameter in the logfile, along with the mean and the effective sample size (ESS) for theposterior sample of that parameter. The ESS statistic provides a measureof the number of independent draws in our sample for a given parameter.This quantity will typically be much smaller than the number ofgenerations of the chain. In Tracer, poor to fair valuesfor the ESS will be colored red and yellow. You will likely see a lot ofred and yellow numbers because the MCMC runs in this exercise are tooshort to effectively sample the posterior distributions of mostparameters. For most MCMC analyses, it is recommended to run the chain for much longer so that you get an adequate sample from the target distribution.The Estimates window in Tracer showing thehistogram of the PosteriorThe inspection window for your selected parameter is theEstimates window, which shows a histogram and summarystatistics of the values sampled by the Markov chain.  shows the marginal distribution of thePosterior statistic for the bears.log file for an analysis run for 10,000 generations.  Look through the various parameters and statistics in the list ofTraces.  ⇨ Are there any parameters that have really low ESS? Why do you think that might be?Next, we can click over to the Trace window. Thiswindow shows us the samples for a given parameter at each iteration ofthe MCMC. The left side of the chain has a shaded portion that has beenexcluded as “burn-in”. Samples taken near the beginning of chain areoften discarded or “burned” because the MCMC may not immediately beginsampling from the target posterior distribution, particularly if thestarting condition of the chain is far from the region of highestposterior density.  shows thetrace for the extinction rate.The Trace window in Tracer. This windowshows a line plot of every sampled value for the extinction rate thatwas saved to file. The lighter shaded portion is the set of samplesdiscarded as “burn-in” and are not used to compute the summarystatistics found in the Estimates window.The Trace window allows us to evaluate how well ourchain is sampling the target distribution. For a fairly short analysis,the output in  shows reasonablemixing—there is no consistent pattern or trend in the samples, nor arethere long intervals where the statistic does not change. The presenceof a trend or large leaps in a parameter value might indicate that yourMCMC is not mixing well. You can read more about MCMC tuning andimproving mixing in the tutorials Introduction to Markov chain Monte Carlo (MCMC) Sampling.  Look through the traces for your parameters.  ⇨ Are there any parameters in your log files that show trends or large leaps?  ⇨ What steps might you take to solve these issues?In Tracer you can view the marginal probabilitydistributions of your parameters in the Marginal Prob Distribution window. Using this tool, you can compare thedistributions of several different parameters (by selecting them both).  Go to the diversification parameter in the Marginal Prob Distribution window.  ⇨ What is the mean value estimatedfor the net diversification rate ($d$)?  ⇨ What does the marginaldistribution tell you about the net diversification? (Hint:$d = \\lambda - \\mu$)While specifying the model, remember that we created severaldeterministic nodes that represent parameters that we would like toestimate, including the net diversification rate. Tracerallows us to view the summaries of these parameters since they appear inour log files.  Go to the age_extant parameter in the Estimateswindow.  ⇨ What is the mean and 95% highest posterior density of the age of the MRCA for all living bears?Since you have evaluated several of the parameters by viewing the tracefiles and the ESS values, you may be aware that the MCMC analysis youconducted for this tutorial did not sufficiently sample the jointposterior distribution of phylogenetic parameters. More explicitly,your run has not converged. It is not advisable to base yourconclusions on such a run and it will be critical to perform multiple,independent runs for many more MCMC cycles. For further discussion ofrecommended MCMC practices in RevBayes, please see the Introduction to Markov chain Monte Carlo (MCMC) Samplingtutorials.Summarize TreeIn addition to evaluating the performance and sampling of an MCMC runusing numerical parameters, it is also important to inspect the sampledtopology and tree parameters. This is a difficult endeavor, however. Onetool for evaluating convergence and mixing of the tree samples isRWTY (Warren et al. 2016). In thistutorial, we will only summarize the sampled trees, but we encourage youto consider approaches for assessing the performance of the MCMC withrespect to the tree topology.Ultimately, we are interested in summarizing the sampled trees andbranch times given that our MCMC has sampled all of the importantparameters in proportion to their posterior probabilities. RevBayesincludes some functions for summarizing the tree topology and other treeparameters.We will complete this part of the tutorial using RevBayesinteractively.  Begin by running the RevBayes executable. You should dothis from within the tutorial directory.Read in the MCMC sample of trees from file.trace = readTreeTrace(\"output/bears.trees\")By default, a burn-in of 25% is used when creating the tree trace (250trees in our case). You can specify a different burn-in fraction, say50%, by typing the command trace.setBurnin(500).Now we will use the mccTree function to return a maximum cladecredibility (MCC) tree. The MCC tree is the tree with the maximumproduct of the posterior clade probabilities. When considering treeswith sampled ancestors, we refer to the maximum sampled ancestor cladecredibility (MSACC) tree (Gavryushkina et al. 2017).mccTree(trace, file=\"output/bears.mcc.tre\" )When there are sampled ancestors present in the tree, visualizing thetree can be fairly difficult in traditional tree viewers. We will makeuse of a browser-based tree viewer calledIcyTree, created by TimVaughan. IcyTree has manyunique options for visualizing phylogenetic trees and can producepublication-quality vector image files(i.e. SVG). Additionally, it correctlyrepresents sampled ancestors on the tree as nodes, each with only onedescendant ().Maximum sampled ancestor cladecredibility (MSACC) tree of bear species used in this tutorial. Numbersabove fossil nodes indicate the posterior probability of being a sampledancestorNavigate to https://icytree.org and open the fileoutput/bears.mcc.tre in IcyTree.  Try to replicate the tree in  (Hint: Style &gt; Mark Singletons)  ⇨ Why might a node with a sampled ancestor bereferred to as a singleton?  ⇨ How can you see the names of the fossils that are putative sampled ancestors?  Try mousing over differentbranches (see ). What are the fieldstelling you?  ⇨ What is theposterior probability that Zaragocyon daamsi is a sampled ancestor?Highlighting a branch in IcyTree.Another newly available web-based tree viewer isPhylogeny.IO (Jovanovic and Mikheyev 2016). Try this site fora different way to view the tree.",
        "url": "/tutorials/fbd/fbd_specimen.html",
        "index": "true"
      }
