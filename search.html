      "tutorials-morph-ase": {
        "title": "Introduction to Discrete Morphology Evolution",
        "content": "IntroductionDiscrete morphological models are not only useful for tree estimation,as was done in Tutorial Discrete morphology - Tree Inference, but also to ask specific questions about the evolution of the morphological character of interest.Specifically, there are a few types of analyses that we might be interest in.First, we can test different models of morphological evolution,such as reversible and irreversible models, and estimate rates under these models.For example, using an irreversible model of evolution, we can test, for example,for Dollo’s law of a complex character that can be lost but not gained again (Goldberg and Igić 2008).Additionally, we might be interest in ancestral state estimation,or mapping transition on the phylogeny.Commonly the central problem in statistical phylogenetics concerns marginalizing over all unobserved character histories that evolved along the branches of a given phylogenetic tree according to some model, $M$, under some parameters, $\\theta$.This marginalization yields the probability of observing the tip states, $X_\\text{tip}$,given the model and its parameters,$P( X_\\text{tip} | \\theta, M ) = \\sum_{X_\\text{internal}} P( X_\\text{internal}, X_\\text{tip} \\mid \\theta, M )$.One might also wish to find the probability distribution of ancestral stateconfigurations that are consistent with the tip state distribution,$P( X_\\text{internal} \\mid X_\\text{tip}, \\theta, M )$, and to sampleancestral states from that distribution.This procedure is known as ancestral state estimation.%Finally, we might be interested in testing for correlated evolution between discrete morphological characters.%For example,%This tutorial will provide a discussion of modeling morphological charactersand ancestral state estimation, and will demonstrate how to perform suchBayesian phylogenetic analysis using RevBayes (Höhna et al. 2016).The data  Create a directory on your computer for this tutorial.In this directory, create a subdirectory called data, and download the data files that you can find on the left of this page.We have taken the phylogeny from Magnuson-Ford and Otto (2012), who took it from Vos and Mooers (2006) and then randomly resolved the polytomies using the method of Kuhn et al. (2011) and the trait data from Redding et al. (2010). In the data folder, you should now have the following files:  primates_tree.nex:Dated primate phylogeny including 233 out of 367 species.  primates_activity_period.nex:A file with the coded character states for primate species activity time. This character has just two states: 0 = diurnal and 1 = nocturnal.  primates_habitat.nex:A file with the coded character states for primate species habitay. This character has just two states: 0 = forest and 1 = savanna.  primates_solitariness.nex:A file with the coded character states for primate species social system type. This character has just two states: 0 = group living and 1 = solitary.  primates_terrestrially.nex:A file with the coded character states for primate species terrestrially. This character has just two states: 0 = arboreal and 1 = terrestrial.  primates_males.nex:A file with the coded character states for the number of males within a group per primate species. This character has four states: 0 = single male, 1 = single and multi male, and 2 = multi male.  primates_mating_system.nex:A file with the coded character states for primate species mating-system type. This character has four states: 0 = monogamy, 1 = polygyny, 2 = polygynandry, and 3 = polyandry.  primates_diet.nex:A file with the coded character states for primate species diet. This character has six states: 0 = frugivore, 1 = insectivore, 2 = folivore, 3 = gummnivore, 4 = omnivore, and 5 = gramnivore.Primate phylogeny with traits displayed at the tips from Magnuson-Ford and Otto (2012).ScriptsFor more complex models and analyses, it’s useful to create separate Rev scripts that contain all the model parameters, moves, and functions for different model components (e.g. the substitution model and the clock model).  Create another subdirectory called scripts.In this tutorial, you will work primarily in your text editor and create a script file that can be easily managed and modified. Examples of all the commands used to perform each analysis are also provided at the top of this page under Scripts but try to write the complete scripts yourself from the beginning to ensure you understand all the steps involved and the differences between setting up each analysis.Exercises  Click on the first exercise to begin!  Ancestral state estimation  Testing for independent rates  Testing for irreversibility  Stochastic Character Mapping and Testing for Rate Variation  Testing for Correlation between Characters",
        "url": "/tutorials/morph_ase/",
        "index": "true"
      }

      "tutorials-pomos": {
        "title": "Polymorphism-aware phylogenetic models",
        "content": "This tutorial uses functions implemented in the developmental branch dev_PoMo_SNP. To download and install RevBayes from source, please follow the instructions here.Polymorphism-aware phylogenetic models The polymorphism-aware phylogenetic models (PoMos) are alternative approaches to species tree estimation (De Maio et al. 2013) that add a new layer of complexity to the standard substitution models by accounting for population-level forces to describe the process of sequence evolution (De Maio et al. 2015; Schrempf et al. 2016; Borges et al. 2019). PoMos model the evolution of a population of individuals in which changes in allele content (e.g., due to mutations) and frequency (e.g., due to genetic drift or selection) are both possible ().PoMoTwo and Three state-spaces. The tetrahedron represents the PoMos state-space for the four-allelic case, which in this case are the A, C, G and T nucleotide bases. The fixed sites \\(\\{Na_i\\}\\) are represented in the vertices of the tetrahedron, while the polymorphic states \\(\\{na_i,(N −n)a_j\\}\\) are represented on its edges. The black and gray arrows distinguish mutations from frequency shifts (i.e., due to genetic drift and selection).PoMos stand out from the standard phylogenetic substitution models and other species tree methods because they:  allow to disentangle the contribution of evolutionary forces to the evolutionary process (e.g., genetic drift, mutational biases, and selection);  consider polymorphisms, thus permitting inferences with data from multiple individuals and populations;  naturally account for incomplete lineage sorting (i.e., the persistence of ancestral polymorphisms during speciation events), a known source of phylogenetic discord;  are computationally efficient by directly estimate the species tree, thus circumventing the many constraints between the species tree and the genealogical histories.Overall, PoMos constitute a full-likelihood yet computationally efficient approach to species tree inference. PoMos are designed to cope with recent radiations, including incomplete lineage sorting, and long divergence times.Polymorphism-aware phylogenetic models: the model PoMos model the evolution of a population of $N$ individuals and $K$ alleles in which changes in allele content and frequency occur. These are mediated by population forces such as mutation, genetic drift, and selection. The PoMo state-space includes fixed (or boundary) states \\(\\{Na_i\\}\\), in which all $N$ individuals have the same allele \\(i \\in \\{0,1,...,K-1\\}\\), and polymorphic states \\(\\{na_i,(N-n)a_j\\}\\), in which two alleles $a_i$ and $a_j$ are present in the population with absolute frequencies $n$ and $N-n$.  Mutations occur at a rate of $\\mu_{a_ia_j}$. Mutations govern the allele content and only occur in the fixed states:\\(q_{\\{Na_i\\} \\rightarrow \\{(N-1)a_i,1a_j\\}}=\\mu_{a_ia_j} \\label{equation1}\\tag{1}\\)Often, a reversible mutational model is considered. In this case, we break the mutations into a base composition $\\pi$ and an exchangeability parameter $\\rho$ (i.e., $\\mu_{a_ia_j}=\\rho_{a_ia_j}\\pi_{a_j}$) just like the GTR. However, in PoMos, these do not represent substitutions but mutations. Such an assumption can still model mutational biases quite well and simplifies obtaining formal quantities with PoMos. Another assumption of PoMos is that mutations can only occur in fixed states. This corresponds to the assumption that mutation rates are low, which is verified for the majority of multicellular eukaryotes.  Genetic drift is modeled according to the Moran model, in which one individual is chosen to die and one individual is chosen to reproduce at each time step. Selection acts to (dis)favor alleles by differentiated fitnesses: $\\phi_{a_i}$. Together, genetic drift and selection govern the allele frequency changes:\\(q_{\\{na_i,(N-n)a_j\\} \\rightarrow \\{(n+1)a_i,(N-n-1)a_j\\}}=\\frac{n(N-n)}{N}\\phi_{a_i} \\label{equation2}\\tag{2}\\)Like the standard substitution models, PoMos are continuous-time Markov models and are fully characterized by their rate matrices. The rates in \\ref{equation1} and \\ref{equation2} define the PoMos rate matrices. RevBayes includes the fnPoMoKN rate matrices that permit modeling population dynamics with any number of alleles, reversible mutations (i.e., $\\mu_{a_ia_j}=\\rho_{a_ia_j}\\pi_{a_j}$) and selection. You can check the input parameters of this function by typing its name right after the question mark: ?fnPoMoKN.   Arguments            K : Number of alleles             Type:       Natural, &lt;any&gt;, value         V : Number of virtual individuals             Type:       Natural, &lt;any&gt;, value         N : Number of effective individuals             Type:       RealPos, &lt;any&gt;, const reference             Default:    NULL        mu : Vector of mutation rates: mu=(mu_a0a1,mu_a1a0,mu_a0a2,mu_a2a0,...)             Type:       RealPos[], &lt;any&gt;, const reference       phi : Vector of fitness coefficients: phi=(phi_0,phi_1,...,phi_ak)             Type:       RealPos[], &lt;any&gt;, const referenceThis tutorial demonstrates how to set up and perform analyses using polymorphism-aware phylogenetic models. You will perform phylogeny inference using the virtual PoMo Three. We will do this by setting the number of virtual (and effective) individuals to 3. These models allow for very efficient species tree inferences under selection because they operate on a small state space (missing reference). You will perform a Markov chain Monte Carlo (MCMC) analysis to estimate phylogeny and other model parameters. By the end of this tutorial, we leave as an exercise to run the neutral version (PoMoTwo) and compare the resulting trees. The graphical model representation under PoMoThree is depicted in figure .Graphical model representation of PoMos. The graphical model shows the dependencies among parameters (Höhna et al. 2014). Here, the rate matrix $Q$ is a deterministic variable because it depends on the mutation rates and fitness coefficients. The same applies to the phylogenetic tree $\\Psi$, which depends on the topology and branch lengths.Count files PoMos perform inferences based on allele frequency data, which is stored in count files. These files contain two header lines. The first line indicates the number of taxa and the number of sites (or loci) in the sequence alignment. You might have noticed that NPOP stands for the number of populations, but this is not necessarily the case. PoMos can be used to infer the evolutionary history of different species or even other systematic units of interest, such as species, subspecies, communities, and so forth.The second line specifies the genomic position of each locus (chromosome and location) and the taxon names. The first two columns are not used for inference, so if you’re working with taxa for which this information is unavailable, you can input these columns with dummy values (e.g., NA or ?). The remaining lines  the other lines in the count file include allelic counts separated by commas. All elements in the count file are separated by white spaces. Here is an example of some lines from the great ape count file we will analyze in this tutorial:COUNTSFILE NPOP 3 NSITES 5CHROM POS       Gorilla_beringei_graueri Gorilla_gorilla_dielhi Gorilla_gorilla_gorillachr1  41275799  6,0,0,0                  2,0,0,0                54,0,0,0 chr2  120104878 6,0,0,0                  2,0,0,0                54,0,0,0 chr11 61364549  0,6,0,0                  0,2,0,0                0,54,0,0 chr17 44837427  6,0,0,0                  2,0,0,0                54,0,0,0 chr19 7495905   4,0,2,0                  2,0,0,0                10,0,44,0 The four allelic counts in this count file represent the allelic counts of the A, C, G, and T, respectively. Therefore, we know that the Gorilla_gorilla_gorilla has an AG polymorphism at position 7 495 905 on chromosome 19. The order of alleles in the allelic counts can vary, but it is important to remember that the vectors of mutation rates, exchangeabilities, base frequencies, and fitness coefficients all follow the order of the allele counts in the count file:  the base frequencies and the fitness vectors are in the same order as in the counts: i.e., \\(\\{a_0,a_1,\\dots,a_{K-1}\\}\\);  the mutation rate vector is \\(\\{a_0a_1, a_1a_0, a_0a_2, a_2a_0,\\dots\\}\\);  the exchangeability vector follows a similar pattern as for the mutation rates, but without the reversed mutation: i.e., \\(\\{a_0a_1, a_0a_2, \\dots\\}\\).Loading the data The first step in this tutorial is to convert the allelic counts into PoMo states. Open the terminal and navigate to your working directory, which we will call PoMos (but you can choose any name you prefer). Inside PoMos, create the usual data and output folders. Before loading the data, run RevBayes by typing ./rb (or ./rb-mpi) in the console. Open the great_apes_pomothree.Rev file using a suitable text editor so you can follow what each command is doing. Once you understand the .Rev script in detail, you can run it automatically as follows:./rb great_apes_pomothree.RevAs mentioned earlier, the PoMo state space includes both fixed and polymorphic population states. However, allele counts are typically sampled from a small number of individuals. For example, sampled fixed sites may not actually be fixed in the original population. It is possible that we only sampled individuals with the same allele from polymorphic locus, leading to an inaccurate representation of the population’s true genetic diversity. The fewer individuals sampled, or the rarer the allele in the original population (e.g., singletons or doubletons), the more likely we are to observe false fixed sites in the sequence alignment.There are methods that help us correct for this bias by attributing to each of the allelic counts an appropriate PoMo state. One such method is the weighted-method (Schrempf et al. 2016), which weights each PoMo state based on binomial sampling. In RevBayes, this is done automatically when we use the readPoMoCountFile function and set the weighting to Binomial. Alternatively, you can assign the PoMo state closest to the observed frequency. This method is called Fixed. In this tutorial, we will use Fixed. To use the readPoMoCountFile function, define the location of the counts file, set the virtual population size (which we set to 3, as we are using the virtual PoMo Three), specify the data type format PoMo and apply the Fixed correction as shown below:N &lt;- 3data &lt;- readPoMoCountFile(countFile=\"data/great_apes_1000.cf\", virtualPopulationSize=N, format=\"PoMo\", samplingCorrection=\"Fixed\")Information about the alignment can be obtained by typing data. &gt;data   PoMo character matrix with 12 taxa and 1000 characters   ======================================================   Origination:                      Number of taxa:                12   Number of included taxa:       12   Number of characters:          1000   Number of included characters: 1000   Datatype:                      PoMoIf, instead of a count file, you have a list of sequences per individual (in either fasta or nexus format), RevBayes can still convert it to PoMo data format. To do this, you need to read the sequences, provide a file with the taxon names, and perform the conversion to PoMo state space using pomoStateConvert. Please ensure that individual sequences belonging to the same taxon have the same name. Here are the commands you will need:data_char = readDiscreteCharacterData(\"data/individual_sequences.nex\")taxa = readTaxonData(\"data/taxon_names.txt\")data = pomoStateConvert(aln=data_char, k=4, virtualNe=N, taxa)Next, we define some useful variables. These include the number of taxa, taxa names, and the number of branches, which will be important for setting up our model in later steps.n_taxa     &lt;- data.ntaxa()n_branches &lt;- 2*n_taxa-3taxa       &lt;- data.taxa()Additionally, we will set up a variable that holds all the moves and monitors for our analysis. Recall that moves are algorithms used to propose new parameter values during the MCMC simulation, while monitors print the values of model parameters to the screen and/or log files during the MCMC analysis.moves    = VectorMoves()  monitors = VectorMonitors()Setting up the model Estimating an unrooted tree under the virtual PoMos requires specifying two main components:  the PoMo model, which in our case is PoMoThree;  the tree topology and branch lengths.A given PoMo model is defined by its corresponding instantaneous rate matrix, Q which depends on the virtual population size N, the mutation rates, assumed to be reversible and dependent on the allele frequencies pi, and the exchangeabilities rho. PoMoThree additionally includes allele fitnesses phi, as it accounts for selection. We will set up the virtual PoMoThree using the function fnPoMoKN. In particular, we set N to 3. Note that N is a fixed node, as we had previously defined. Since pi, rho, and gamma are stochastic variables, we must specify a move to propose updates to them. A good move for variables drawn from a Dirichlet distribution (i.e., pi) is the mvBetaSimplex move. This move randomly selects an element from the allele frequency vector pi, proposes a new value drawn from a beta distribution, and then rescales all values to sum to 1. The weight option inside the moves specifies how often the move will be applied, either on average per iteration or relative to all other moves.# allele frequenciespi_prior &lt;- [1,1,1,1]pi ~ dnDirichlet(pi_prior)moves.append( mvBetaSimplex(pi, weight=2) )The rho and phi parameters must be positive real numbers and a natural choice for their prior distributions is the exponential distribution. Again, we need to specify a move for these stochastic variables, and a simple scaling move, mvScale, typically works. In this tutorial, we want our model to capture the effect of GC-bias gene conversion. For that, we define gamma, the GC-bias rate. The allele fitnesses phi for G and C will be represented by gamma, while those for A and T by 1.0. Note that phi is a deterministic node that depends on the GC-bias rate gamma.# exchangeabilitiesfor (i in 1:6){  rho[i] ~ dnExponential(10.0)  moves.append(mvScale( rho[i], weight=2 ))}# fitness coefficientsgamma ~ dnExponential(1.0)moves.append(mvScale( gamma, weight=2 ))phi := [1.0,1.0+gamma,1.0+gamma,1.0]Because we want the mutations to be reversible, we build the mutation rate vector as a deterministic variable depending on pi and rho:# mutation ratesK &lt;- 4mu := fnPoMoReversibleMutationRates(K,pi,rho)Alternatively, if we wanted to define a nonreversible mutation rate vector, we could have set mu directly, similar to how we set rho.The function fnPoMoKN will create an instantaneous rate matrix. This function requires that an effective population size be input, but in most cases, you will not know it. Therefore, simply set it to the virtual population size.# rate matrixQ := fnPoMoKN(K,N,N,mu,phi)The tree topology and branch lengths are stochastic nodes in our phylogenetic model. We will assume that all possible labeled, unrooted tree topologies have equal probability. For an unrooted tree topology, we use the nearest-neighbor interchange move mvNNI (a subtree-prune and regrafting move mvSPR could also be used).# topologytopology ~ dnUniformTopology(taxa)moves.append( mvNNI(topology, weight=2*n_taxa) )Next, we create a stochastic node representing the length of each of the 2*n_taxa−3 branches in our tree. We can use a “for” loop to create a vector of branch lengths and assign a move to it.# branch lengthsfor (i in 1:n_branches) {   branch_lengths[i] ~ dnExponential(10.0)   moves.append( mvScale(branch_lengths[i]) )}Finally, we combine the tree topology and branch lengths using the treeAssembly function, which applies the value of the ith member of the branch_lengths vector to the branch leading to the ith node in the topology. Thus, the psi variable is a deterministic node:psi := treeAssembly(topology, branch_lengths)We have now fully specified all of the parameters of our phylogenetic model:  the tree with branch lengths psi;  the PoMo instantaneous rate matrix Q;  the type of character data: i.e., PoMo.Collectively, these parameters comprise a distribution called the phylogenetic continuous-time Markov chain, and we use the dnPhyloCTMC function to create this node. This distribution requires several input arguments:sequences ~ dnPhyloCTMC(psi,Q=Q,type=\"PoMo\")Once the PhyloCTMC model is created, we can attach our sequence data to the tip nodes of the tree. Although we assume that our sequence data are random variables, they are realizations of our phylogenetic model. For inference, we assume that the sequence data are clamped to their observed values.sequences.clamp(data)When this function is called, RevBayes sets each of the stochastic nodes representing the tree’s tips to the corresponding nucleotide sequence in the alignment, indicating that those sequences have been observed.Finally, we wrap the entire model in a single object. To do this, we simply pass model function one of the nodes previously defined.pomo_model = model(pi)Setting, running, and summarizing the MCMC simulation For our MCMC analysis, we need to set up a vector of monitors to record the states of our Markov chain. First, we will initialize the model monitor using the mnModel function. This creates a monitor variable that will output the states for all model parameters when passed into an MCMC function. We will sample every 10th generation, and the resulting file will be found in the output folder.monitors.append( mnModel(filename=\"output/great_apes_pomothree.log\", printgen=10) )The mnFile monitor will record the states for only the parameters passed as arguments. We use this monitor to specify the output for our sampled trees and branch lengths. Again, we sample every 10th generation.monitors.append( mnFile(filename=\"output/great_apes_pomothree.trees\", printgen=10, psi) )Next, we create a screen monitor that will report the states of specified variables to the screen using mnScreen. This monitor helps us track the progress of the MCMC run.monitors.append( mnScreen(printgen=10) )With a fully specified model, a set of monitors, and a set of moves, we can now set up the MCMC algorithm that will sample parameter values in proportion to their posterior probability. The mcmc function will create our MCMC object. Additionally, we will perform two independent MCMC runs to ensure proper convergence and mixing.pomo_mcmc = mcmc(pomo_model, monitors, moves, nruns=2, combine=\"mixed\")Now, we can start the MCMC run.pomo_mcmc.run( generations=100000 )Once the analysis is complete, you will find the monitored files in your output directory. Software like Tracer allows you to evaluate convergence and mixing. Look at the file output/great_apes_pomothree.log in Tracer. There, you will see the posterior distribution of the continuous parameters. Let us examine the posterior distribution of the GC-bias rate $\\gamma$. Is there any evidence of GC-bias in these great ape sequences?Left: Posterior distribution of the great apes GC-bias rate ($\\gamma$) under a PoMoThree model. Right: Trace of the GC-bias rate ($\\gamma$) samples for one MCMC run. You will also notice that the effective sample size is much larger than 200.In addition to continuous parameters, we also need to summarize the trees sampled from the posterior distribution. RevBayes can summarize the sampled trees by reading in the tree trace file:trace = readTreeTrace(\"output/great_apes_pomothree.trees\", treetype=\"non-clock\", burnin= 0.2)The mapTree function will summarize the tree samples and write the maximum a posteriori (MAP) tree to the specified file. The MAP tree can be found in the output folder.mapTree(trace, file=\"output/great_apes_pomothree_MAP.tree\" )Maximum a posteriori estimate of the great ape phylogeny under the PoMoThree model. The numbers next to each node represent posterior probabilities. We have rooted the tree using the orangutans clade. The inferred tree does not align with our expectations for the great ape species tree, and some clades show low posterior probabilities. This is due to our multiple sequence alignment containing only 1000 sites.You can look at the file output/great_apes_pomothree_MAP.tree and open it in FigTree. The maximum a posteriori estimate of the great ape phylogeny under the PoMoThree model should look like that of .We note that while visual inspection might be a good exercise to evaluate the convergence and mixing of the MCMC samples, quantitative methods exist and are recommended. These are implemented in R and ready to use; check tutorial Convergence assessment.Some questions      What is the GC-bias rate (this is the selection coefficient) for the great ape populations? Rescale it to its real value by assuming the great apes have an effective population size of about 10 000 individuals. Use the relation $(1+\\gamma’)^{N-1}=(1+\\gamma)^{N_e-1}$ to rescale $\\gamma$, where $N$ and $N_e$ represent the virtual and effective population sizes, and $\\gamma’$ and $\\gamma$ are the GC-bias rates for the virtual and effective populations.        Using  as your guide, draw the probabilistic graphical model of the neutral PoMoTwo model.        What changes are necessary in the great_apes_pomothree.Rev file to make inferences under the neutral PoMoTwo model?        Run an MCMC analysis to estimate the posterior distribution under the PoMoTwo model. Are the resulting estimates of mutation rates (base frequencies and exchangeabilities) equal? If not, how much do they differ?        Compare the MAP trees estimated under PoMoTwo and PoMoThree. Are they equal? If not, how much do they differ?  ",
        "url": "/tutorials/pomos/",
        "index": "true"
      }

      "tutorials-timefig-dating": {
        "title": "Biogeographic dating using the TimeFIG model",
        "content": "OverviewThis tutorial demonstrates how to perform a biogeographic dating analysis using the TimeFIG model. Dating with TimeFIG jointly estimates phylogenetic divergence times, molecular substitution rates, biogeographic rates, and ancestral species ranges. The tutorial provides a conceptual background on challenges related to dating molecular phylogenies, alternative techniques for dating, and a framework to assess the sensitivity of divergence time estimates to methodological assumptions.This tutorial has three parts:  Part 1: Molecular phylogenetics (Day 1 of workshop)  Part 2: Biogeographic dating with node calibrations (Day 2 of workshop)  Part 3: Biogeographic dating with TimeFIG (Day 2 of workshop)include_all: falseAs with previous tutorials in this series, we will analyze a dataset for Hawaiian Kadua plant species. All input datasets are the same as before, with the addition of 10 molecular loci obtained from the Angiosperms353 protocol.Because these analyses build on each other, the tutorial focuses on what changes between the scripts. This tutorial is also bundled with RevBayes scripts that complete analyses equivalent to those written below. However, the scripts are often designed to be more modular and general, making them ideal to customize for analyses of new datasets, other than Hawaiian Kadua.  Important dataset and script!  Tutorial files: This tutorial requires numerous input files and scripts to run properly. Download and unzip the timefig_dating_project.zip archive to create a project directory named timefig_dating_project. Enter the new directory to run the tutorial exercises. Analysis scripts are available on the sidebar for easy access.  Important version info!  Note: This tutorial currently requires specific versions of RevBayes and TensorPhylo to run properly (see linked branches and commits).  We recommend that you complete the tutorial using a PhyloDocker container, which is pre-configured with the above versions of RevBayes and TensorPhylo. Instructions to install and use PhyloDocker are here: link.Molecular phylogeneticsMolecular phylogenetic models use these estimates of genetic distance to infer phylogenetic divergence, in terms of topology (relationships among lineages) and branch lengths (distances along lineages). Phylogenetic models often measure genetic distances in units of expected substitutions per site. These distances are, in fact, the product of time (e.g. millions of years) and the substitution rate (substitutions per site per time). This substitution rate is often called the molecular clock (missing reference).An accurate estimate of such a clock rate would enable molecular dating, because a research would only need to convert molecular distances into clock “ticks” to estimate the ages of species in units of geological time. Unfortunately, it is difficult if not impossible to measure the molecular clock rate in units of geological time across all species and genes from sequence data alone. For instance, scenarios of fast molecular evolution over a short time and slow evolution over a long time produce the same expected numbers of events. This is known as rate-time non-identifiability. The phylogenetic model assigns equal likelihood to both of these alternative scenarios, so the true rate and time values cannot be learned directly from molecular data without extrinsic evidence.This tutorial demonstrates what happens when you run a simple molecular phylogenetic analysis without any information to time-calibrate the tree. The tutorial reviews several important concepts for phylogenetic tree estimation, such as the relaxed molecular clock. It also demonstrates that extrinsic (non-molecular) evidence is needed to time-calibrate divergence times using standard phylogenetic approaches.For this example, we’ll compose a model where the phylogeny was generated by a constant-rate birth-death process and genes evolve under a relaxed molecular clock. We’ll refer to this as the divtime_uncalibrated analysis. Although the analysis can be run by calling source(\"./scripts/divtime_uncalibrated.Rev\"), we’ll execute all code by hand to better understand how the model works.Analysis setupNow to get started! First, we create variables to locate input datasets.# set up filesystem variablesanalysis      = \"divtime_uncalibrated\"dat_fp        = \"./data/kadua/\"phy_fn        = dat_fp + \"kadua.tre\"calib_fn      = dat_fp + \"kadua_calib.csv\"out_fn        = \"./output/\" + analysisThese variables will later configure the MCMC analysis. The empty vectors for moves and monitors will be populated later. We suggest setting a shorter analysis for only 500 MCMC iterations when using the script the first time. Use 5000 or more iterations for a full analysis# number of MCMC iterationsnum_gen = 500         # set num_gen = 5000 for full analysis# number of iterations between MCMC samplesprint_gen = 20# empty vector for MCMC movesmoves = VectorMoves()# empty vector for MCMC monitorsmonitors = VectorMonitors()Next, we read in a phylogenetic tree. To simplify this analysis, we assume the tree topology is known (fixed) while the divergence times are unknown (estimated). We will use the first (only!) tree stored in phy_fn to define the topology.# read a phylogenyphy          &lt;- readTrees(phy_fn)[1]# get its taxon settaxa         = phy.taxa()# get the number of taxanum_taxa     = taxa.size()# get the number of branches for a rooted treenum_branches = 2 * num_taxa - 2After that, we read in the molecular sequence alignments, each one corresponding to a different Angiosperms353 locus. We store the each locus as an element in a vector. This tutorial comes with 10 loci that can be used for a full analysis. However, we recommend using only two as you begin to speed things up.# create vector of molecular alignment matricesnum_loci = 2       # num_loci = 10 # visit each locusfor (i in 1:num_loci) {    # set alignment file name    mol_fn[i] = dat_fp + \"kadua_gene_\" + i + \".nex\"        # read alignment    dat_mol[i] = readDiscreteCharacterData(mol_fn[i])        # record alignment length    num_sites[i] = dat_mol[i].nchar()}We did not have perfect coverage for all taxa across all loci, so we will add missing sequence data for each taxon present in the tree but absent for a locus.# collect the taxon names as stringsfor (i in 1:num_taxa) {    taxa_names[i] = taxa[i].getName()}# visit each locusfor (i in 1:num_loci) {    # hide all taxa for this locus    dat_mol[i].excludeTaxa( dat_mol[i].taxa() )    # unhide all taxa from the phylogeny in this locus     dat_mol[i].includeTaxa( taxa_names )        # insert ???? chars for taxa in phylogeny but not this locus    dat_mol[i].addMissingTaxa( taxa_names )}Birth-death processNext, we will manually configure the birth-death model by entering commands. In the future, you can instead load the birth-death phylogenetic model setup definition using source(\"./scripts/phylo_bdp.Rev\").We first assign priors to the net diversification rate (birth - death) and turnover proportion (ratio of death to birth events). Throughout the tutorial, we will pair new model parameters with moves that eventually instruct MCMC how to update parameter values during model fitting.Net diversification rate controls how rapidly species accumulation, whereas turnover proportion controls the speed of extinction relative to speciation. This parameterization often behaves better for model fitting, and many biologists prefer to think in these terms.# net diversification rate (birth - death)diversification ~ dnExp(5)# turnover proportion (death / birth)turnover ~ dnBeta(2,2)# convert into birth and death ratesbirth := diversification / abs(1.0 - turnover)death := birth * turnover# moves to update ratesmoves.append( mvScale(diversification, weight=3) )moves.append( mvScale(turnover, weight=3) )Based on ongoing taxonomic work led by the National Tropical Botanical Garden, there are 32 Kadua taxa in our clade of interest, but only 27 are represented in our analysis. We use the $\\rho$ parameter to inform our birth-death process that some fraction are missing (unsampled) and not e.g. extinct.# proportion of sampled taxasample_prop &lt;- taxa.size() / 32Next, we assign a prior on the root age of the clade. For now, we assume we know nothing about the age of Hawaiian Kadua, except that the clade is probably younger than the Eocene-Oligocene boundary at 34 Ma.Set up root age prior. Note, we will modify this in the next section.# wide ignorance prior on root ageroot_age ~ dnUniform(0.0, 34)# move to update root_agemoves.append( mvScale(root_age, weight=15) )We now have what we need to construct a constant-rate birth process. In addition to the taxon set and various model parameters, the process conditions on a stopping condition (e.g. a time duration, producing some number of taxa, etc.) and a sampling strategy (how are sampled taxa selected). We use time as the stopping criterion and assume included taxa were sampled uniformly at random.# constant rate birth-death processtimetree ~ dnBDP(lambda=birth,                 mu=death,                 rho=sample_prop,                 rootAge=root_age,                 samplingStrategy=\"uniform\",                 condition=\"time\",                 taxa=taxa)# move to update internal node ages (move for root age is above)moves.append( mvNodeTimeSlideUniform(timetree, weight=2*num_taxa) )We now initialize the timetree variable with the phylogeny we read from file, stored in phy. This is primarily to set the topology, but it can also be used to initialize the model with reasonable starting values for divergence times. If you don’t initialize the tree, you will want to create moves to infer the tree topology.# initialize value of timetreetimetree.setValue(phy)Inferring topologyThe analyses in this tutorial can be modified to also estimate tree topology. To do so, add these moves:# nearest neighbor interchange movemoves.append( mvNNI(timetree, weight=2*num_taxa) )# fixed nodeheight prune regraft movemoves.append( mvFNPR(timetree, weight=1*num_taxa) )We want the crown node ages of important clades in Hawaiian Kadua to appear in our MCMC trace file. Calling source(\"./scripts/kadua_clade.Rev\") will construct six clades based on predefined Kadua taxon sets. We then create deterministic nodes to track the crown node ages of these clades using the tmrca() function, which will be monitored.# load Kadua clade statementssource(\"./scripts/kadua_clade.Rev\")# create variables to monitor clade agesage_ingroup           := tmrca(timetree, clade_ingroup)age_affinis           := tmrca(timetree, clade_affinis)age_centrantoides     := tmrca(timetree, clade_centrantoides)age_flynni            := tmrca(timetree, clade_flynni)age_littoralis        := tmrca(timetree, clade_littoralis)age_littoralis_flynni := tmrca(timetree, clade_littoralis_flynni)diff_age_root_ingroup := root_age - age_ingroupMultilocus substitution modelNow we have a variable representing our phylogeny. Next, we’ll model how molecular variation accumulates over time. For this, we will construct a partitioned substitution model with a relaxed molecular clock. This means rates of molecular evolution can vary among branches, among loci, and among sites. The following code can be executed by calling source(\"./scripts/mol_ctmc.Rev\"), but you should specify the model by hand to better understand its composition.First, we create the relaxed clock model. The following code creates a vector of clock rates that are lognormally distributed. Later, the rates in this vector will be used to define branch-varying clock rates. To do so, we first define a base clock rate, mu_mol_base# base molecular clock ratemu_mol_base ~ dnExp(10)# move to base molecular clock ratemoves.append( mvScale(mu_mol_base, weight=5) )Then, we draw branch rates whose mean equals that base clock rate and 95% of possible branchwise rate variation spans one order of magnitude (determined by the magic number 0.587405).# lognormal standard deviation for relaxed molecular clockmu_mol_sd &lt;- 0.587405# lognormal mean for relaxed molecular clock, designed to# have an expected value equal to mu_mol_baseln_mean := ln(mu_mol_base) - 0.5 * mu_mol_sd * mu_mol_sd# visit each branch in the treefor (i in 1:num_branches) {    # molecular clock rate for this branch    mu_mol_branch[i] ~ dnLnorm(ln_mean, mu_mol_sd)    # move to update this branch's clock rate    moves.append( mvScale(mu_mol_branch[i], weight=1) )}How relaxed is the clock?The parameter mu_mol_sd controls how much clock rates vary among branches. In the above example, we fix mu_mol_sd &lt;- 0.587405 to allow for a moderate amount of branch rate variation. Alternatively, this parameter could be estimated directly from the sequence data. In most cases, this will improve the fit of the model and indirectly improve divergence time estimates, but at an increased computational cost. For more rigorous analyses, consider replacing the constant variable for mu_mol_sd with a random variable, in the code above.# comment out the fixed variable# mu_mol_sd &lt;- 0.587405# replace with a random variablemu_mol_sd ~ dnExp(1)# move to update variablemoves.append( mvScale(mu_mol_sd, weight=5) )As MCMC fits the model, it will additionally estimate to what extent your clock is relaxed. Learn more about relaxed molecular clocks here (LINK).In a partitioned analysis, each locus has its own evolutionary rates. We will assign each locus its own rate scaling factor, rate matrix, and site-rate variation parameters. Read through this tutorial (LINK) to learn more about the design of partitioned analyses.To model among-locus rate variation, the substitution process multiplies the relaxed clock branch rate vector (mu_mol_branch) by a per-locus relative rate factor. This allows each locus to experience a different substitution rate, while also allowing all loci to share the same set of branchwise relaxed clock rates. We fix the relative rate factor for the first locus to the value 1. All remaining loci have relative rate factors drawn from a lognormal distribution with an expected value of 1 – i.e. they may be slower or faster than the first locus. Taking the product mu_mol_locus_rel[i] * mu_mol_branch gives us a new vector of per-locus branch rates that are rescaled by the relative rate factor, and stored into mu_mol[i]. We use this vector of relaxed branch-by-locus clock rates later when constructing the substitution model.# visit each locusfor (i in 1:num_loci) {        # first locus provides the base relative rate of 1    mu_mol_locus_rel[i] &lt;- 1.0        # assign random relative rates to all remaining loci    if (i &gt; 1) {            # relative rates have a mean of 1        mu_mol_locus_rel[i] ~ dnLognormal(-1/2, 1)                # add move to update per-locus relative rate        moves.append(mvScale(mu_mol_locus_rel[i], weight=3))    }        # construct rescaled branch rates for this locus    mu_mol[i] := mu_mol_locus_rel[i] * mu_mol_branch}Next, we specify the HKY rate matrix, Q_mol to define transition rates among nucleotides. The HKY rate matrix uses the kappa parameter to control relative rates of transitions (e.g. purine to purine, pyrimadine to pyrimadine) and transversions (purine to pyrimadine, pyrimadine to purine). The pi_mol parameter controls the stationary frequencies across nucleotides for the model. The prior mean on kappa is 1 and the prior mean on pi_mol is a flat Dirichlet distribution. Read more about the HKY matrix here (missing reference).# visit each locusfor (i in 1:num_loci) {    # transition transversion rate-ratio (expected value of 1)    kappa_mol[i] ~ dnLognormal(-1/2, 1)        # base frequencies    pi_mol[i] ~ dnDirichlet( [1,1,1,1] )        # HKY85 substitution matrix    Q_mol[i] := fnHKY(kappa=kappa_mol[i], baseFrequencies=pi_mol[i])        # add moves to updat TiTv ratio and base frequencies    moves.append(mvSimplex(pi_mol[i], alpha=3, offset=0.5, weight=3))    moves.append(mvScale(kappa_mol[i], weight=3))    }Molecular rates variation among sites follow a Gamma distribution, approximated with four discrete rate classes. When alpha is large, all classes have relative rate factors of 1. When alpha is small, most rate classes are near 0 and one rate class is far greater than 1. Read more about the +Gamma among site rate variation model here (missing reference).# visit each locusfor (i in 1:num_loci) {    # alpha controls whether all sites have the same or different rates    alpha_mol[i] ~ dnExp(0.1)        # among site rate variation model, +Gamma4    site_rates_mol[i] := fnDiscretizeGamma(shape=alpha_mol[i],                                           rate=alpha_mol[i],                                           numCats=4)                                           # add move to update alpha    moves.append(mvScale(alpha_mol[i], weight=3))    }Now we have all the model components we need to define a partitioned molecular substitution model. This is called the phylogenetic continuous-time Markov chain (or phyloCTMC) in RevBayes. The dnPhyloCTMC models patterns of nucleotide variation under the evolutionary model for a given phylogenetic tree.We create one dnPhyloCTMC model for each locus. Each locus evolves along the branches of timetree, the phylogeny whose divergence times we wish to estimate.# visit each locusfor (i in 1:num_loci) {    # substitution process along branches of phylogeny    x_mol[i] ~ dnPhyloCTMC(        Q=Q_mol[i],        tree=timetree,        branchRates=mu_mol[i],        siteRates=site_rates_mol[i],        rootFrequencies=pi_mol[i],        nSites=num_sites[i],        type=\"DNA\" )}We clamp the observed sequence alignment for each locus to the corresponding partitioned model component.# visit each locusfor (i in 1:num_loci) {    # clamp this molecular matrix to this molecular model    x_mol[i].clamp(dat_mol[i])}MCMCWe also apply special joint moves for updating the tree and molecular rates simultaneously. These moves are designed to take advantage of the fact that rate and time are not separately identifiable. That is, the likelihood remains unchanged if you multiply rates by 2 and divide times by 2. In short, these moves improve the performance of MCMC mixing.# move to scale time (up) opposite of rate (down)up_down_scale_tree = mvUpDownScale(lambda=1.0, weight=20)up_down_scale_tree.addVariable(timetree,       up=true)up_down_scale_tree.addVariable(root_age,       up=true)up_down_scale_tree.addVariable(mu_mol_branch,  up=false)up_down_scale_tree.addVariable(mu_mol_base,    up=false)moves.append(up_down_scale_tree)# move to scale base (up) and branch (up) ratesup_down_mol_rate = mvUpDownScale(lambda=1.0, weight=20)up_down_mol_rate.addVariable(mu_mol_branch,  up=true)up_down_mol_rate.addVariable(mu_mol_base,    up=true)moves.append(up_down_mol_rate)# move to rebalance rate and age parameters for internal tree noderate_age_proposal = mvRateAgeProposal(timetree, weight=20, alpha=5)rate_age_proposal.addRates(mu_mol_branch)moves.append(rate_age_proposal)Next, we construct monitors to capture information from our MCMC as it searches parameter space.# screen monitor, so you don't get boredmonitors.append( mnScreen(root_age, printgen=print_gen) )# file monitor for all simple model variablesmonitors.append( mnModel(printgen=print_gen, file=out_fn+\".model.txt\") )# file monitor for treemonitors.append( mnFile(timetree, printgen=print_gen, file=out_fn + \".tre\") )Now that our model, moves, and monitors are properly configured, we can run MCMC.# create model objectmymodel = model(timetree)# create MCMC objectmymcmc = mcmc(mymodel, moves, monitors)# run MCMCmymcmc.run(num_gen)Generate a maximum clade consensus tree after the job is complete.# read trace of sampled phylogenetic treestt = readTreeTrace (file=out_fn+\".tre\", treetype=\"clock\", burnin=0.2)# summarize phylogenies with maximum clade credibility treemcc_tree = mccTree(trace=tt, file=out_fn+\".mcc.tre\")Let’s view the MCC tree for the uncalibrated analysis in FigTree (Fig. ).Maximum clade credibility tree for Kadua without time-calibration.Notice that node ages vary wildly in the uncalibrated analysis, up to the maximum age of 34.0 Ma.Biogeographic dating with node calibrationsIn practice, biologists use extrinsic evidence to “calibrate” the molecular clock to a geological timescale. Fossil evidence can be used to constrain the minimum age of a phylogenetic divergence event (e.g. a child species cannot be older than its parent species), which effectively constrains time and, indirectly, rate estimates. Two main approaches have been used to deploy fossil-based calibrations. Prior-based calibrations assign a node age distribution to internal nodes on a phylogeny, selected and specified using expert knowledge. Process-based calibrations explicitly incorporate fossil morphology and ages as data during phylogenetic inference to assign ages to clades. Read these excellent papers to read more about fossil-based dating.Paleogeography provides a complementary source of information to estimate divergence times through biogeographic dating. Biogeographic dating is often used for studying clades that possess no useful fossils (e.g. clades of island plants, like Kadua). The logic for biogeographic dating is as follows: imagine a clade of ten species that are endemic to a volcanic island that is less than one million years old. If it is assumed a single lineage colonized the island after it emerged, then the maximum age of the clade must be younger than the island, allowing the biologist to calibrate the molecular clock.We’ll now repeat the previous exercise, but this time we will use calibration densities to constrain the ages of two nodes during inference. The root node age will be constrained by a secondary node age calibration, derived from a previous fossil-calibrated analysis on a family-level phylogeny that happened to include the most recent common ancestor of Hawaiian and non-Hawaiian Kadua (i.e., our root node). In addition, the maximum age of the Hawaiian Kadua radiation (the “ingroup” of our analysis) will be constrained to be equal to or less than the oldest High Islands (&lt;6.3 Ma).To proceed, we suggest that you make a new copy of ./scripts/divtime_unconstrained.Rev that is named ./scripts/divtime_nodeprior.Rev. Then, rather than typing all the commands, modify the content of the script as described below. After all modifications are in place, you can run the analysis by typing:source(\"./scripts/divtime_nodeprior.Rev\")If the script runs successfully, you should see MCMC diagnostics being printed to the screen. If the script fails to run, carefully read the error messages provided by RevBayes to correct the issue. RevBayes error messages generally report the location and the type of error.Assigning node age calibration densitiesOnce you have your new copy of the script, begin editing it. First, we’ll time-calibrate the root node that represents the most recent common ancestor of our clade. A previous fossil-based Bayesian analysis estimated the age of this node as 7.0 [3.0, 13.0] Ma (posterior mean and HPD95 credible interval).Previously, the root_age variable followed the distribution dnUniform(0.0, 34.0). We replace the wide prior for root_age with a narrower prior reflecting the secondary node age calibration.The new root_age prior density is easily replaced with the following commands:# comment out the uniform prior on root age!# root_age ~ dnUniform(0.0, 34.0)    # Calibration density #1: MRCA of sampled Kadua# secondary calibration corresponding# to MRCA of Hawaiian and non-Hawaiian Kadua   root_age ~ dnUniform(3.0, 13.0)root_age.setValue( phy.rootAge() )moves.append( mvScale(root_age, weight=15) )A shapelier node age density priorRather than implementing the secondary node age calibration as a flat prior on root_age, we could instead design with prior with more shape. For example, to use a truncated normal distribution with mean, min, and max ages matching the posterior mean, lower, and upper bounds of the 95% credible interval above. The standard deviation of the prior is similarly design so the width of the interval $\\pm 2\\sigma$ matches the width of the credible interval, then further doubled to be conservative (less informative).# comment out the uniform prior on root age!# root_age ~ dnUniform(0.0, 34.0)    # Alternate calibration density #1: MRCA of sampled# Kadua secondary calibration corresponding# to MRCA of Hawaiian and non-Hawaiian Kadua# get mean, min, max ages for secondary calibrationmean_age &lt;- dat_calib[1][2]min_age &lt;- dat_calib[1][3]max_age &lt;- dat_calib[1][4]# set width of HPD95 CI equal to width of +/- 2sdsd_age &lt;- abs(max_age - min_age) / 4# further double sd make prior more diffusesd_age &lt;- sd_age * 2# set root age priorroot_age ~ dnNormal(mean=mean_age,                    sd=2*sd_age,                    min=min_age,                    max=max_age)# initialize root ageroot_age.setValue( phy.rootAge() )# add move to update root agemoves.append( mvScale(root_age, weight=15) )The second calibration restricts the maximum age of the Hawaiian Kadua crown age. The code stored in ./scripts/kadua_clade.Rev names relevant clades, including clade_ingroup. We then use the tmrca function to track the time to the most recent common ancestor for members of each clade. These variables do not influence the model probability or model fitting in any way. They are only monitored during MCMC sampling.Recall from the previous tutorial on molecular phylogenetics that we created the ingroup_age variable to monitor crown node age of the Hawaiian ingroup. We want this age to be restricted, where the lower bound is the minimum allowable age for the node, 0.0 Ma (the present), and the upper bound is the maximum age of the High Islands, 6.3 Ma (the past). Enter the following commands, then we will work through the logic with the help of Figure .# Calibration density #2: MRCA of Hawaiian Kadua# MRCA of extant and sampled Hawaiian Kadua is assumed to be less than the# maximum (very conservative) age of the oldest High Island (Kauai, &lt;6.3 Ma)# get min and max age for priorage_bg_min &lt;- 0.0age_bg_max &lt;- 6.3# set lower/upper bounds as difference between min/max age and ingroup agecalib_lower := age_bg_min - age_ingroupcalib_upper := age_bg_max - age_ingroup# set calibration intervalcalib_clade ~ dnUniform(calib_lower, calib_upper)calib_clade.clamp(0.0)Calibration in RevBayes works by setting the calibration variable to fixed value of 0.0. You can then imagine the calibration density as a “sliding window” that assigns a probability to the fixed point of zero. The position of this sliding window depends on the difference between the clade’s age and relative to the window. In our case, the fixed point of 0.0 will always be greater than the lower bound of calib_lower := 0.0 - age_ingroup, because clades always have positive ages. The fixed point 0.0 will be less than the upper bound of calib_upper := 6.3 - age_ingroup only when age_ingroup &lt; 6.3. When age_ingroup &gt; 6.3, then the fixed value of calib_clade &gt; 6.3 - age_ingroup and the prior density will assign probability zero to the node age constraint being satisfied. Phylogenetic trees that violate the node age constraint will always be discarded and never appear in the posterior sample. Learn more about divergence time estimation using node age calibrations in RevBayes through this tutorial: link.Cartoon for how RevBayes node age calibration densities behave. This example assumes the maximum clade age is 6.3 Ma and the minimum clade age is 0.0 Ma (present, i.e effectively no lower bound) under a uniform calibration density. When the clade age increases, the density “slides” to the left. When the clade age decreases, the density “slides” to the right. MCMC will reject a clade ages that have low (or zero) probability, as marked in red.Let’s view the MCC tree for the prior-based time-calibration analysis in FigTree (Fig. ).Maximum clade credibility tree for Kadua without node-based priors for time-calibration.Notice that the clade is now much younger. The upper bound of the HPD95 for the age of Hawaiian Kadua is always less than 6.3 Ma, as by design.Biogeographic dating with TimeFIGBiogeographic dating has typically relied on prior-based constraints. On the positive side, prior-based constraints are extremely easy to apply and are computationally inexpensive. Constraining node ages also has downsides. For one, it requires that the biologist makes strong assumptions about many unknowable factors. For Hawaiian Kadua, the ideal node calibration prior would account for how long it takes for a progenitor species to colonize into and radiate upon a newly formed island. However, that is precisely what historical biogeographers want to infer from data. What factors would you use to constrain the maximum age of Kadua? How would you justify their use? How would you encode them into a prior calibration density?In addition to this conceptual challenge, there is also a methodological concern. Using a biogeographic hypothesis to date a clade (e.g. “we assume the islands were colonized after they originate”) means that the resulting dated phylogeny cannot be safely used to test downstream biogeography hypotheses (“when were the islands first colonized by the clade?”). Doing so is circular. For example, a prior that restricts all Kadua to be younger than Kauai eliminates the possibility that ancestral species colonized the older Northwestern Islands before the emergence of the High Islands.Biogeographic dating with a process-based approach uses paleogeographically-informed biogeographic rates to extract information about divergence times through a dataset (Landis 2020). Unlike molecular rates of evolution, these biogeographic rates vary in response to the paleogeographic features at a given geological time. This establishes a timescale for the phylogeny that enables the molecular clock to be estimated. Previous approaches for process-based biogeographic dating relied on simpler models that did not consider how speciation and extinction rates vary among regions over time (missing reference). TimeFIG models this important relationship between paleogeographically-varying features, species ranges, biogeographic rates, and divergence times.We now proceed with a full TimeFIG analysis for biogeographic dating. Because we already ran a TimeFIG analysis on a fixed tree in the previous tutorial, this tutorial will instead demonstrate how to convert the fixed-tree TimeFIG analysis to treat the tree as a random variable. Broadly speaking, we’ll apply what we learned about molecular phylogenetics in the first part of this tutorial in combination with what we learned from the previous fixed-tree TimeFIG analysis.Note, we already know how to set up a molecular phylogenetic analysis and a TimeFIG analysis from previous exercises. Read those tutorials for details if you skipped ahead. Rather than re-implementing the complete model by hand a second time, we’ll simply import Rev scripts that instantiate molecular phylogenetic and TimeFIG model components to design our model.This analysis can be run by calling source(\"./scripts/divtime_timefig.Rev\"), however you should build the model through the console when using it for the first time.Let’s get started! First, we load the TensorPhylo plugin.# location of your TensorPhylo libraryplugin_fp = \"/Users/mlandis/.local/lib/tensorphylo\"# load TensorPhylo pluginloadPlugin(\"TensorPhylo\", plugin_fp)We will use the same basic fileset as the molecular phylogenetics exercise.# filesystem variablesanalysis      = \"divtime_timefig\"dat_fp        = \"./data/kadua/\"phy_fn        = dat_fp + \"kadua.tre\"out_fn        = \"./output/\" + analysisNow, we also load species range data and paleogeographical data for the TimeFIG analysis.# new filesystem variablesbg_fn         = dat_fp + \"kadua_range_n7.nex\"label_fn      = dat_fp + \"kadua_range_label.csv\"geo_fp        = \"./data/hawaii/\"feature_fn    = geo_fp + \"feature_summary.csv\"times_fn      = geo_fp + \"age_summary.csv\"Next, we create various MCMC analysis settings, to be used later.# number of processors for TensorPhylonum_proc = 6# number of MCMC iterationsnum_gen = 500         # set num_gen = 5000 for full analysis# number of interations between MCMC samplesprint_gen = 1save_gen  = 20# empty vector for MCMC movesmoves = VectorMoves()# empty vector for MCMC monitorsmonitors = VectorMonitors()Load the input datasets for the analysis. First, we load a tree variable for its taxon set and topology of species relationships.# read the phylogenetic treephy          &lt;- readTrees(phy_fn)[1]# store its taxon settaxa         = phy.taxa()# get the number of taxanum_taxa     = taxa.size()# compute the number of branches in a rooted treenum_branches = 2 * num_taxa - 2Next, we load in our biogeographic character matrix of species presence (1) and absences (0) across regions. Recall that we convert these presence-absence vectors into an integer-based representation. We also use this matrix to determine the num_regions and num_ranges, which will be $2^N - 1$ when max_range_size == num_regions and smaller otherwise.# read the biogeographic matrix of region presence/absence datadat_01         = readDiscreteCharacterData(bg_fn)# get the number of regionsnum_regions    = dat_01.nchar()# set a maximum range sizemax_range_size = 4# compute the number of ranges from num_regions and max_range_sizenum_ranges     = 0for (k in 1:max_range_size) {    num_ranges += choose(num_regions, k)}# convert the presence/absence matrix into integer-valued rangesdat_nn         = formatDiscreteCharacterData(dat_01, format=\"GeoSSE\", numStates=num_ranges)We’ll save a copy of the range state labels to csv file for later use.# save relationships between 01 and integer coding to filedesc           = dat_nn.getStateDescriptions()write(\"index,range\\n\", filename=label_fn)for (i in 1:desc.size()) {    write((i-1) + \",\" + desc[i] + \"\\n\", filename=label_fn, append=true)}Load in the molecular dataset. As before, we’ll use only two loci to experiment with the script. Set the number of loci to 10 for a full analysis.# create vector of molecular alignment matricesnum_loci = 2         # set num_loci = 10 for full analysis# visit each locusfor (i in 1:num_loci) {    # set alignment file name    mol_fn[i] = dat_fp + \"kadua_gene_\" + i + \".nex\"        # read alignment    dat_mol[i] = readDiscreteCharacterData(mol_fn[i])        # record alignment length    num_sites[i] = dat_mol[i].nchar()}As before, align the taxon labels with the tree, adding ambiguous states for missing taxa in each locus.# collect the taxon names as stringsfor (i in 1:num_taxa) {taxa_names[i] = taxa[i].getName()}# visit each locusfor (i in 1:num_loci) {    # hide all taxa for this locus    dat_mol[i].excludeTaxa( dat_mol[i].taxa() )    # unhide all taxa from the phylogeny in this locus     dat_mol[i].includeTaxa( taxa_names )        # insert ???? chars for taxa in phylogeny but not this locus    dat_mol[i].addMissingTaxa( taxa_names )}Now we load the model that defines relationships between regional features and biogeographic rate factors.# load model components for feature informed GeoSSE ratessource(\"./scripts/geo_timefig.Rev\")Then we load the script that specifies the TimeFIG model.# load model components for GeoSSE using TensorPhylosource(\"./scripts/phylo_timefig.Rev\")Note, this script is identical to the script used in the previous TimeFIG tutorial that assumed a fixed phylogeny, with two exceptions. First, rather than assuming the root_age variable is fixed as a constant node, we assign it a uniform prior from 0 to 34 Ma, as we did in the uncalibrated analysis. The script also constructs MCMC moves to update all node ages, including the root node.# NOTE: you do not need to enter these lines code to the console# estimate root node ageroot_age ~ dnUniform(0, 34)moves.append( mvScale(root_age, weight=15) )# estimate internal node agesmoves.append( mvNodeTimeSlideUniform(timetree, weight=2*num_taxa) )Next, we load the molecular model, identical to that used earlier in this tutorial.# load model components for multilocus molecular substitution processsource(\"./scripts/mol_ctmc.Rev\")Previously, we initialized the timetree variable with the value of phy to set the tree topology. We also clamped the sequence data for each molecular locus to each CTMC, x_mol[i], in the multilocus analysis. Unlike before, we also need to clamp our biogeographic range data to the timetree variable.# set GeoSSE tree topology (and initial divergence times)timetree.setValue(phy)# clamp GeoSSE biogeographic datatimetree.clampCharData(dat_nn)# clamp molecular datafor (i in 1:num_loci) {    x_mol[i].clamp(dat_mol[i])}Now our TimeFIG model is configured and associated with our molecular, biogeographic, and paleogeographic data. Next, we construct joint moves to help MCMC explore tree and rate space.# move to scale time (up) opposite of rate (down)up_down_scale_tree = mvUpDownScale(lambda=1.0, weight=20)up_down_scale_tree.addVariable(timetree,       up=true)up_down_scale_tree.addVariable(root_age,       up=true)up_down_scale_tree.addVariable(mu_mol_branch,  up=false)up_down_scale_tree.addVariable(mu_mol_base,    up=false)moves.append(up_down_scale_tree)# move to scale base (up) and branch (up) ratesup_down_mol_rate = mvUpDownScale(lambda=1.0, weight=20)up_down_mol_rate.addVariable(mu_mol_branch,  up=true)up_down_mol_rate.addVariable(mu_mol_base,    up=true)moves.append(up_down_mol_rate)# move to rebalance rate and age parameters for a noderate_age_proposal = mvRateAgeProposal(timetree, weight=20, alpha=5)rate_age_proposal.addRates(mu_mol_branch)moves.append(rate_age_proposal)We also create the same original set of monitors.# screen monitor, so you don't get boredmonitors.append( mnScreen(root_age, printgen=print_gen) )# file monitor for all simple model variablesmonitors.append( mnModel(printgen=save_gen, file=out_fn+\".model.txt\") )# file monitor for treemonitors.append( mnFile(timetree, printgen=save_gen, file=out_fn + \".tre\") )We also create monitors to track the biogeographic rates per region per time interval.# file monitor for biogeographic ratesfor (k in 1:num_times) {    bg_mon_fn = out_fn + \".time\" + k + \".bg.txt\"    monitors.append( mnFile( filename = bg_mon_fn, printgen=save_gen,                             rho_e, rho_w, rho_d, rho_b,                             r_e[k], r_w[k],                             r_d[k][1], r_d[k][2], r_d[k][3], r_d[k][4],                             r_d[k][5], r_d[k][6], r_d[k][7],                             r_b[k][1], r_b[k][2], r_b[k][3], r_b[k][4],                             r_b[k][5], r_b[k][6], r_b[k][7],                             m_e[k][1], m_w[k][1],                             m_d[k][1], m_d[k][2], m_d[k][3], m_d[k][4],                             m_d[k][5], m_d[k][6], m_d[k][7],                             m_b[k][1], m_b[k][2], m_b[k][3], m_b[k][4],                             m_b[k][5], m_b[k][6], m_b[k][7] ) )}You can also create a ancestral state monitor to sample ancestral ranges that are reflect with the phylogenetic, biogeographic, and paleogeographic dynamics of the system. Note, that the ancestral states generated during a given MCMC iteration are consistent with the value of the (random) phylogeny and model parameters at that same iteration.# monitor ancestral ranges at internal nodesmonitors.append( mnJointConditionalAncestralState(    tree=timetree, glhbdsp=timetree, printgen=save_gen,    filename=out_fn+\".states.txt\",    withTips=true, withStartStates=true, type=\"NaturalNumbers\") )Similarly, you can construct a monitor to generate stochastic mappings that represent the timing and sequence of historical biogeographic events for a given MCMC iteration. That said, stochastic mapping under SSE models can be computationally intensive, so recommend leaving the option disabled or to generate stochastic mappings infrequently.# monitor stochastic mappings along branches of tree# NOTE: uncomment if needed, but can cause performance issues# monitors.append( mnStochasticCharacterMap(#    glhbdsp=timetree, printgen=save_gen*10,#    filename=out_fn+\".stoch.txt\",#    use_simmap_default=false) )With our model, moves, and monitors all in place, we can build and run our MCMC analysis. We recommend using moveschedule=\"single\" as an option when learning to run this analysis for the first time. Full analysis shoudl instead use moveschedule=\"random\".# create model objectmymodel = model(timetree)# create MCMC objectmymcmc = mcmc(mymodel, moves, monitors, moveschedule=\"single\")     # set moveschedule=\"random\" for full analysis# run MCMCmymcmc.run(num_gen)Now, let’s inspect the MCC tree for the TimeFIG-based time-calibration analysis in FigTree (Fig. ).Maximum clade credibility tree for Kadua using a process-based TimeFIG model for time-calibration.Notice how the clade is younger than the uncalibrated and prior-based node age calibration analyses.Reviewing the marginal posterior densities of the ingroup crown age help reveal why the prior-based BDP calibration and process-based TimeFIG calibration differ.Comparison of marginal posterior ingroup ages for Hawaiian Kadua.Notice that the posterior ingroup age for the prior-based calibration is never older than 6.3 Ma, the maximum age constraint we applied (green density in  Fig. ). This constraint means the crown age of Hawaiian Kadua must be younger than the oldest High Islands (Kauai and Niihua).While the posterior-based TimeFIG calibration produces a young mean age for the Hawaiian ingroup’s crown node, it also allows for the ingroup to be older than the oldest High Islands (red density in  Fig. ). This upper tail in the ingroup age density captures scenarios in which Hawaiian Kadua colonized the now-High Islands from the now-Low Islands more than once.Other analyses, such generating figures for ancestral ranges or regional biogeographic rates through time, are done in the same manner as with previous tutorials. The difference here is that rather than assuming fixed phylogenetic divergence times, the phylogeny can be estimated as part of the analysis. The ability to jointly estimate phylogeny and biogeography is especially crucial in scenarios where paleogeography is expected to shape when and where species diversified, as in the case of Hawaiian Kadua.  Example output  Note: Complete FIG analyses can take several hours to run. To exploreFIG analysis output as part of a workshop, we recommend that youdownload precomputed “example output” from the top left menu on thispage. Save these files into your local output directory and view resultsand/or run the following plotting code.This section shows how generate plots for FIG analysis results using the FIG Tools repository, which primarily uses R, RevGadgets, ggplot, and igraph for visualization.NOTE: Your output may look slightly different than the output shown below. If you want to exactly replicate the results of the tutorial, you must set a seed at the beginning of the kadua_geosse.Rev script by adding the RevBayes command seed(1).To proceed, we’ll exit RevBayes and work from the command line prompt in shell. We assume that ./timefig_dating is a subdirectory from your current location. To generate the images below, first save a copy of FIG tools to your filesystem:# Download .zip file (open in browser our save in command line)wget https://github.com/hawaiian-plant-biogeography/fig_tools/archive/refs/heads/main.zip# Unzip file as \"fig_tools-main\"unzip main.zip# Rename directorymv fig_tools-main fig_toolsNext, copy the files in ./fig_tools/scripts into your TimeFIG project directory as ./timefig_dating/plot:# copycp -R ./fig_tools/scripts ./timefig_dating/plotThese scripts assume you are in the base of your analysis directory:cd ./timefig_datingNow we can generate plots using FIG tools. First, we generate one plot with a maximum clade credibility tree with node age estimates and another plot with ancestral range estimates using these commands:# prepare tree and state output for plottingrb --args ./output/divtime_timefig.tre ./output/divtime_timefig.states.txt --file ./plot/make_tree.Rev# make MCC tree plotRscript ./scripts/plot_mcc_tree.R ./output/out.mcc.tre# make ancestral tree plotRscript ./plot/plot_states_tree.R ./output/out.states.tre ./output/out.mcc.tre ./data/kadua/kadua_range_label.csv GNKOMHZMaximum clade credibility tree for Hawaiian Kadua (another version).Ancestral ranges for Hawaiian Kadua.In addition, we generate a plot of within-region speciation rates, $r_w(i,t)$, for each region $i$ at time $t$, which shows elevated speciation in islands soon after emergence. The code for this is:# make region rate vs. time plotsRscript ./plot/plot_features_vs_time_grid.R ./data/hawaii/feature_summary.csv ./data/hawaii/age_summary.csv ./data/hawaii/feature_description.csv GNKOMHZWithin-region speciation rate estimates for Kadua. Dark colors are high rates, light colors are low rates, and gray indicates the region did not exist during that interval (missing feature). Range labels represent the following set of regions: G=Gardner, N=Necker, K=Kauai, O=Oahu, M=Maui Nui, H=Hawaii, Z=Remaining non-Hawaiian regions.Notice the differences in ancestral range and rate estimates when comparing these results to those from the simpler TimeFIG analysis in the previous tutorial.Lastly, this script will plot a network that summarizes relationships between regional features, feature effect parameters, and core biogeographic processes:# make feature vs. rate network plotRscript ./plot/plot_feature_rate_network.R ./output/divtime_timefig.model.txt ./data/hawaii/feature_description.csvNetwork diagram displaying the relationships between regional features (gold), feature effect parameters ($\\phi$ and $\\sigma$ in green), and rate modifier functions ($m$ in cyan). Edges colors indicate positive (blue) versus negative (red) relationships and widths indicate weak (thin) versus (strong) interactions.",
        "url": "/tutorials/timefig_dating/",
        "index": "true"
