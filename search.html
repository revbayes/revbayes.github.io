      "tutorials-morph-morph-dec2018-html": {
        "title": "Discrete morphology - Tree Inference",
        "content": "IntroductionWhile molecular data have become the default for building phylogenetictrees for many types of evolutionary analysis, morphological dataremains important, particularly for analyses involving fossils. The useof morphological data raises special considerations for model-basedmethods for phylogenetic inference. Morphological data are typicallycollected to maximize the number of parsimony-informative characters -that is, the characters that may provide information in favor of onetopology over another. Morphological characters also do not carry commonmeanings from one character in a matrix to the next; character codingsare made arbitrarily. These two factors require extensions to ourexisting phylogenetic models. Accounting for the complexity ofmorphological characters remains challenging. This tutorial will providea discussion of modeling morphological characters, and will demonstratehow to perform Bayesian phylogenetic analysis with morphology usingRevBayes (Höhna et al. 2016).Graphical ModelsRevBayes uses a graphical model framework inwhich all probabilistic models, including phylogenetic models,are comprised of modular components that can be assembled in a myriad of ways.The statistics literature has developed a rich visual representation for graphical models.Visually representing graphical models can be useful for communication model assumptions.The notation used in the visual representation of these models is briefly explained in ,and enourage users to see Höhna et al. (2014) for more details.Representing graphical models in computer code (using the Rev language) is useful in developing an understanding of phylogenetic models. For more information about this topic see the tutorial Introduction to Graphical Models.The symbols for a visual representation of a graphicalmodel. a) Solid squares represent constant nodes, which specify fixed-valued variables. b) Stochastic nodes are represented by solid circles.These variables correspond to random variables and may depend onother variables. c) Deterministic nodes (dotted circles) indicate variablesthat are determined by a specific function applied to another variable.They can be thought of as variable transformations. d) Observed statesare placed in clamped stochastic nodes, represented by gray-shadedcircles. e) Replication over a set of variables is indicated by enclosingthe replicated nodes in a plate (dashed rectangle). f) Tree plates represent the different classes of nodes in a phylogeny. The tree topology orders the nodes in the tree plate andmay be a constant node (as in this example) or a stochastic node (if thetopology node is a solid circle).Image and text modified from Höhna et al. (2014)Overview of Discrete Morphology ModelsGraphical model showing the Mk model (left panel). Rev code specifying the Mk model is on the right-hand panel.Molecular data forms the basis of most phylogenetic analyses today.However, morphological characters remain relevant. Fossils often provideour only direct observation of extinct biodiversity. DNA degradation canmake it difficult or impossible to obtain sufficient molecular data fromfragile museum specimens. Using morphological data can help researchersinclude specimens in their phylogeny that might be left out of amolecular tree.To understand how morphological characters are modeled, it is importantto understand how characters are collected. Unlike in molecular data,for which homology is algorithmically determined, homology in a morphological character is typically assessed by an expert. Biologists will typically decide what characters are homologous by looking across specimens at the same structure in multiple taxa; they may also look at the developmental origin of structures in making this assessment (Phillips 2006). Once homology is determined, characters are broken down into states, or different forms a single character can take. The state 0 commonly refers to absence, meaning that character is not present. In somecodings, absence will mean that character has not evolved in that group.In others, absence means that that character has not evolved in thatgroup, and/or that that character has been lost in that group(Freudenstein 2005). This type of coding is arbitrary, but bothnon-random and meaningful, and poses challenges for how we modelthe data.Historically, most phylogenetic analyses using morphological charactershave been performed using the maximum parsimony optimality criterion.Maximum parsimony analysis involves proposing trees from themorphological data. Each tree is evaluated according to how many changesit implied in the data, and the tree that requires the fewest changes ispreferred. In this way of estimating a tree, a character that does notchange, or changes only in one taxon, cannot be used to discriminatebetween trees (i.e., it does not favor a topology). Therefore, workerswith parsimony typically do not collect characters that are parsimonyuninformative.In 2001, Paul Lewis (Lewis 2001) introduced a generalization of theJukes-Cantor model of sequence evolution for use with morphologicaldata. This model, called the Mk (Markov model, assuming each characteris in one of k states) model provided a mathematical formulation thatcould be used to estimate trees from morphological data in bothlikelihood and Bayesian frameworks. While this model is a useful stepforward, as a generalization of the Jukes-Cantor, it still makes fairlysimplistic assumptions. This tutorial will guide you through estimatinga phylogeny with the Mk model, and two useful extensions to the model.The Mk ModelThe Mk model is a generalization of the Jukes-Cantor model of nucleotidesequence evolution, which we discussed in Nucleotide substitution models. The Q-matrix for a two-state Mk model looks like so:\\[Q = \\begin{pmatrix} -\\mu_0 &amp; \\mu_{01} \\\\\\mu_{10} &amp; -\\mu_1  &amp;\\\\\\end{pmatrix} \\mbox{  ,}\\]This matrix can be expanded to accommodate multi-state data, as well:\\[Q = \\begin{pmatrix} -\\mu_0 &amp; \\mu_{01} &amp; \\mu_{02} &amp; \\mu_{03} \\\\\\mu_{10} &amp; -\\mu_1  &amp; \\mu_{12} &amp; \\mu_{13} \\\\\\mu_{20} &amp; \\mu_{21} &amp; -\\mu_2  &amp; \\mu_{23} \\\\\\mu_{30} &amp; \\mu_{31} &amp; \\mu_{32} &amp; -\\mu_3 \\end{pmatrix} \\mbox{  ,}\\]However, the Mk model sets transitions to be equal from any state to anyother state. In that sense, our multistate matrix really looks likethis:\\[Q = \\begin{pmatrix} -(k-1)\\mu &amp; \\mu &amp; \\mu &amp; \\mu \\\\\\mu &amp; -(k-1)\\mu  &amp; \\mu &amp; \\mu \\\\\\mu &amp; \\mu &amp; -(k-1)\\mu  &amp; \\mu \\\\\\mu &amp; \\mu &amp; \\mu &amp; -(k-1)\\mu \\\\\\end{pmatrix} \\mbox{  ,}\\]Because this is a Jukes-Cantor-like model (Jukes and Cantor 1969), statefrequencies do not vary as a model parameter. These assumptions may seemunrealistic. However, all models are a compromise between reality andgeneralizability. Prior work has demonstrated that, in many conditions,the model does perform adequately (Wright and Hillis 2014). Because morphologicalcharacters do not carry common meaning across sites in a matrix in theway that nucleotide characters do, making assumptions that fit allcharacters is challenging. A visualization of this simple model can beseen in .We will first perform a phylogenetic analysis using the Mk model. Infurther sections, we will explore how to relax key assumptions of the Mkmodel.Example: Inferring a Phylogeny of Fossil Bears Using the Mk ModelIn this example, we will use morphological character data from 18 taxaof extinct bears (Abella et al. 2011). The dataset contains 62 binarycharacters, a fairly typical dataset size for morphological characters.Tutorial FormatThis tutorial follows a specific format for issuing instructions andinformation.  The boxed instructions guide you to complete tasks that are not part ofthe RevBayes syntax, but rather direct you to create directories orfiles or similar.Information describing the commands and instructions will be written inparagraph-form before or after they are issued.All command-line text, including all Rev syntax, are given inmonotype font. Furthermore, blocks of Rev code that are needed tobuild the model, specify the analysis, or execute the run are given inseparate shaded boxes. For example, we will instruct you to create aconstant node called example that is equal to 1.0 using the &lt;-operator like this:example &lt;- 1.0If you copy and paste text from the browser, beware of introducing incorrect characters!Data and Files  On your own computer, create a directory for the tutorial called RB_DiscreteMorphology_Tutorial (or whatever you want) and within this directory create a subdirectory called data.In this directory download the data files: bears.nex.Getting Started  Create a new subdirectory (in RB_DiscreteMorphology_Tutorial) called scripts.When you execute RevBayes in this exercise, you will do so within themain directory you created (RB_DiscreteMorphology_Tutorial), thus,if you are using a Unix-based operating system, we recommend that youadd the RevBayes binary to your path. Alternatively make sure that you set the working directory to, for example, RB_DiscreteMorphology_Tutorial if this is the directory you stored the scripts and data in.Creating Rev FilesIn this exercise, you will work primarily in your text editor andcreate a set of files that will be easily managed and interchanged. In this first section, you will write the following filefrom scratch and save them in the scripts directory:  mcmc_mk.Rev: the Rev file that loads the data, specifies the model describing discrete morphologicalcharacter change (binary characters), and specifies the monitors and MCMC sampler.All of the files that you will create are also provided in theRevBayes tutorial here (see the top of this webpage). Please refer to these files to verify or troubleshoot your own scripts.  Open your text editor and create the Rev-script file called mcmc_Mk.Rev in thescripts directory.  Enter the Rev code provided in this section in the new file.In this section you will begin the file and write the Rev commands forloading in the taxon list and managing the data matrices. Then, startingin section , you will move on to specifying each of the model components. Once the model specifications arecomplete, you will complete the script with the instructions given in section.Load Data MatrixRevBayes uses the function readDiscreteCharacterData() to load adata matrix to the workspace from a formatted file. This function can beused for both molecular sequences and discrete morphological characters.Import the morphological character matrix and assign it to the variablemorpho.morpho &lt;- readDiscreteCharacterData(\"data/bears.nex\")Create Helper VariablesBefore we begin writing the Rev scripts for each of the models, we need to instantiate a couple “helper variables” that willbe used by downstream parts of our model specification.Create a new constant node called num_taxa that is equal to the numberof species in our analysis (18) and a constant node called num_branches representingthe number of branches in the tree. We will also create a constant node ofthe taxon names. This list will be used to initialize the tree.taxa &lt;- morpho.names()num_taxa &lt;- morpho.size() num_branches &lt;- 2 * num_taxa - 2Next, create two workspace variables called moves and monitors. These variables are vectors containing all of the MCMC moves and monitors, respectively.moves    = VectorMoves()monitors = VectorMonitors()One important distinction here is that moves and monitors are part of the RevBayesworkspace and not the hierarchical model. Thus, we use the workspaceassignment operator = instead of the constant node assignment &lt;-.The Mk ModelFirst, we will create a joint prior on the branch lengths and tree topology. This should be familiar from the Nucleotide substitution models. In the first step we will specify a stochastic node for the mean of theSome types of stochastic nodes can be updated by a number of alternative moves. Different moves may explore parameter space in different ways, and it is possible to use multiple different moves for a given parameter to improve mixing (the efficiency of the MCMC simulation). In the case of our unrooted tree topology, for example, we can use both a nearest-neighbor interchange move (mvNNI) and a subtree-prune and regrafting move (mvSPR). These moves do not have tuning parameters associated with them, thus you only need to pass in the topology node and proposal weight.br_len_lambda ~ dnExp(0.2)moves.append( mvScale(br_len_lambda, weight=2) )phylogeny ~ dnUniformTopologyBranchLength(taxa, branchLengthDistribution=dnExp(br_len_lambda))moves.append( mvNNI(phylogeny, weight=num_branches/2.0) )moves.append( mvSPR(phylogeny, weight=num_branches/10.0) )moves.append( mvBranchLengthScale(phylogeny, weight=num_branches) )    tree_length := phylogeny.treeLength()Next, we will create a Q-matrix. Recall that the Mk model is simply ageneralization of the JC model. Therefore, we will create a 2x2 Q-matrixusing fnJC, which initializes Q-matrices with equal transitionprobabilities between all states.Q_morpho &lt;- fnJC(2)Now that we have the basics of the model specified, we will addgamma-distributed rate variation and specify moves on the parameter ofthe gamma distribution, alpha_morpho.alpha_morpho ~ dnUniform( 0, 1E8 )rates_morpho := fnDiscretizeGamma( alpha_morpho, alpha_morpho, 4 )# Moves on the parameters of the gamma distributionmoves.append( mvScale(alpha_morpho, lambda=1, weight=2.0)Lastly, we set up the CTMC. This should also be familiar from the Nucleotide substitution models. We see some familiar pieces: the tree, Q-matrix and site rates.We also have two new keywords: data type and coding. The data typeargument specifies the type of data - in our case, “Standard”, thespecification for morphology. (The role of the coding argument will be described in the next section .)phyMorpho ~ dnPhyloCTMC(tree=phylogeny, siteRates=rates_morpho, Q=Q_morpho, type=\"Standard\")phyMorpho.clamp(morpho)All of the components of the model are now specified.Complete MCMC AnalysisCreate Model ObjectWe can now create our workspace model variable with our fully specifiedmodel DAG. We will do this with the model() function and provide asingle node from the graph (phylogeny).mymodel = model(phylogeny)The object mymodel is a wrapper around the entire model graph andallows us to pass the model to various functions that are specific toour MCMC analysis.Specify Monitors and Output FilenamesThe next important step for our Rev-script is to specify themonitors and output file names. For this, we create a vector calledmonitors that will each sample and record or output our MCMC.The first monitor we will create will monitor every named randomvariable in our model graph. This will include every stochastic anddeterministic node using the mnModel monitor. The only parameter thatis not included in the mnModel is the tree topology. Therefore, theparameters in the file written by this monitor are all numericalparameters. This file will be a tab-separated text file that can be opened by accessory programs for evaluating such parameters. We will also name the output file for this monitor and indicate that we wish to sample ourMCMC every 10 cycles.monitors.append( mnModel(filename=\"output/mk.log\", printgen=10) )The mnFile monitor writes any parameter we specify to file. Thus, ifwe only cared about the branch lengths and nothing else (this is not atypical or recommended attitude for an analysis this complex) wewouldn’t use the mnModel monitor above and just use the mnFilemonitor to write a smaller and simpler output file. Since the treetopology is not included in the mnModel monitor (because it is notnumerical), we will use mnFile to write the tree to file by specifyingour phylogeny variable in the arguments.monitors.append( mnFile(filename=\"output/mk.trees\", printgen=10, phylogeny) )The third monitor we will add to our analysis will print information tothe screen.monitors.append( mnScreen(printgen=100) )Set-Up the MCMCOnce we have set up our model, moves, and monitors, we can now createthe workspace variable that defines our MCMC run. We do this using themcmc() function that takes the three main analysis componentsas arguments.mymcmc = mcmc(mymodel, monitors, moves, nruns=2, combine=\"mixed\")The MCMC object that we named mymcmc has a member method called.run(). This will execute our analysis and we will set the chainlength to 20000 cycles using the generations option.mymcmc.run(generations=20000, tuningInterval=200)Once our Markov chain has terminated, we will want RevBayes to close.Tell the program to quit using the q() function.q()  You made it! Save all of your files.Execute the MCMC AnalysisWith all the parameters specified and all analysis components in place,you are now ready to run your analysis. The Rev scripts you justcreated will all be used by RevBayes.  Begin by running the RevBayes executable. In Unix systems, type thefollowing in your terminal (if the RevBayes binary is in your path):rbProvided that you started RevBayes from the correct directory(RB_DiscreteMorphology_Tutorial), you can then use the source()function to feed RevBayes your Rev-script file (mcmc_mk.Rev).    source(\"scripts/mcmc_mk.Rev\")This will execute the analysis and you should see the following output(though not the exact same values):   Processing file \"scripts/mcmc_mk.Rev\"   Successfully read one character matrix from file 'data/bears.nex'   Running MCMC simulation   This simulation runs 2 independent replicates.   The simulator uses 5 different moves in a random move schedule with 58.4 moves per iterationIter        |      Posterior   |     Likelihood   |          Prior   |    elapsed   |        ETA   |----------------------------------------------------------------------------------------------------0           |       -680.054   |       -649.452   |       -30.6022   |   00:00:00   |   --:--:--   |100         |       -419.885   |       -414.047   |       -5.83883   |   00:00:01   |   --:--:--   |200         |       -427.028   |       -417.426   |       -9.60277   |   00:00:01   |   00:00:49   |300         |       -421.585   |        -417.96   |        -3.6253   |   00:00:02   |   00:01:04   |400         |       -431.561   |       -427.124   |       -4.43711   |   00:00:03   |   00:01:12   |500         |       -423.507   |       -422.002   |       -1.50428   |   00:00:04   |   00:01:16   |600         |       -418.061   |       -419.644   |        1.58298   |   00:00:05   |   00:01:18   |700         |       -427.552   |       -423.884   |       -3.66793   |   00:00:05   |   00:01:06   |800         |        -437.39   |       -424.302   |       -13.0876   |   00:00:06   |   00:01:09   |900         |       -418.405   |       -413.872   |        -4.5323   |   00:00:07   |   00:01:10   |1000        |       -425.641   |       -411.291   |       -14.3491   |   00:00:08   |   00:01:12   |...When the analysis is complete, RevBayes will quit and you will have anew directory called output that will contain all of the files youspecified with the monitors ().Exercises  Run the MCMC analysis in RevBayes.  Look at the resulting files mk_run_1.log and mk_run_2.log in Tracer and check for convergence.  Look at the majority rule consensus tree stored in mk.majrule.tre and the MAP tree stored in mk.map.tre in FigTree.Example: Correcting for Ascertainment BiasWhen Lewis first introduced the Mk model, he observed that branchlengths on the trees were greatly inflated. The reason for this is thatwhen morphological characters are collected, characters that do notvary, or vary in a non-parsimony-informative way (such asautapomorphies) are excluded. Excluding these low-rate characters causesthe overall amount of evolution to be over-estimated. This causes aninflation in the branch lengths (Lewis 2001).Therefore, when performing a morphological phylogenetic analysis, it isimportant to correct for this bias. There are numerous statisticallyvalid ways to perform this correction (Allman and Rhodes 2008). Original corrections simulated invariant and non-parsimony informative characters along the proposed tree. The likelihood of these characters would then becalculated and used to normalize the total likelihood value. RevBayesimplements a dynamic programming approach that calculates the samelikelihood, but does so faster.Modifying the Rev-script  Create a copy of your previous Rev script, and call it mcmc_Mkv.Rev. You will need to modify the Rev.code provided in this section in this file.In RevBayes it is actually very simple to add a correction for ascertainment bias. You only need to set the option coding=\"variable\" in the dnPhyloCTMC. Coding specifies what type of ascertainment bias is expected. We are using the variable correction, as we have no invariant character in our matrix. If we also lacked parsimony non-informative characters, we would use the coding informative (there are actually 4 parsimony non-informative characters in our matrix).phyMorpho ~ dnPhyloCTMC(tree=phylogeny, siteRates=rates_morpho, Q=Q_morpho, type=\"Standard\", coding=\"variable\")  Remember to change all filenames for the output, e.g., from output/mk.log to output/mkv.log.  That’s all you need to do! Now run this script in RevBayes.Example: Relaxing the Assumption of Equal Transition ProbabilitiesThe Mk model makes a number of assumptions, but one that may strike youas particularly unrealistic is the assumption that characters are equally likely to change from any one state to any other. That means that a trait is as likely to be gained as lost. While this may hold true for sometraits, we expect that it may be untrue for many others.RevBayes has functionality to allow us to relax this assumption. We dothis by specifying a beta prior on state frequencies. Remember from theNucleotide substitution models lesson that stationary frequencies impact how likely we are to see changes in a character. For example, it may be very likely, in a character, to change from 0 to 1. But if the frequency of 0 is very low, we will still seldom see this change.We can exploit the relationship between state frequencies and observedchanges to allow for variable Q-matrices across characters (). To do this, we generate a beta distribution on state frequencies, and use the state frequencies from that distribution to generate a series of Q-matrices used to evaluate our data (Pagel and Meade 2004).This type of model is called a mixture model. There are assumed tobe subdivisions in the data, which may require different parameters (inthis case, state frequencies). These subdivisions are not defined apriori. This model has previously been shown to be effective for arange of empirical and simulated datasets (Wright et al. 2016).Graphical model demonstrating thediscretized beta distribution for allowing variable state frequencies.Modifying the Rev-script  Make a copy of the Rev script you made earlier. Call itmcmc_mk_dicretized.Rev. This new script willcontain the new model parameters and models.We will use a discretized beta distribution to place a prior on the state frequencies. The beta distribution has two parameters, $\\alpha$ and $\\beta$. These twoparameters specify the shape of the distribution. State frequencies willbe evaluated according to this distribution, in the same way that ratevariation is evaluated according to the gamma distribution. Thediscretized distribution is split into multiple classes, each with it’sown set of frequencies for the 0 and 1 characters. The number of classescan vary; we have chosen 4 for tractability. Note that we need to make sure that this discretization results in a symmetric model, therefore we will use only one parameter for the beta distribution: beta_scale such that $\\alpha = \\beta$.num_cats = 4beta_scale ~ dnLognormal( 0.0, sd=2*0.587405 )moves.append( mvScale(beta_scale, lambda=1, weight=5.0 ) )Above, we initialized the number of categories, the parameters of thebeta distribution, and the moves on these parameters.Next, we set the categories to each represent a quadrant of the betadistribution specified by beta_scale.cats := fnDiscretizeBeta(beta_scale, beta_scale, num_cats)If you were to print the cats variable, you would see a list of statefrequencies like so:[ 0.011, 0.236, 0.764, 0.989 ]Using these state frequencies, we will generate a new vector of Q-matrices. Because we are varying the state frequencies, we must use a Q-matrix generation function that allows for state frequencies to vary asa parameter. We will, therefore, use the fnF81 function.for (i in 1:cats.size()){    Q[i] := fnF81(simplex(abs(1-cats[i]), cats[i]))}Additionally, in RevBayes we need to specify the probabilities that a site evolves according to oneof the Q-matrices. For this model the probabilities must be equal because we need to guarantee thatthe model is symmetric. Thus, we use a simplex function to create a vector that sums to 1.0.matrix_probs &lt;- simplex( rep(1,num_cats) )The only other specification that needs to change in the model specification isthe CTMC:phyMorpho ~ dnPhyloCTMC(tree=phylogeny, siteRates=rates_morpho, Q=Q, type=\"Standard\", coding=\"variable\", siteMatrices=matrix_probs)You will notice that we have added a command to tell the CTMC that we havemultiple site matrices that will be applied to different characters inthe matrix.  Remember to change all filenames for the output, e.g., from output/mkv.log to output/mkv_discretized.log.  The MCMC chain set-up does not need to change. Run the new MCMC file,just as you ran the previous MCMC analyses. This estimation will take longer than the Mk model, due to increased model complexity.Evaluate and Summarize Your ResultsEvaluating the MCMCWe will use Tracerto evaluate the MCMC samples from ourthree estimations. Load all three of the MCMC logs into theTracer window. Highlight all three files inthe upper left-hand viewer () by right- orcommand-clicking all three files.Highlight all three files for model comparison.Once all three trace logs are loaded and highlighted, first look at theestimated likelihoods. You will notice that the Mk model (mk.log), asoriginally proposed by (Lewis 2001) is improved by adding the correction for ascertainment bias.The mkv and the mkv_discretized analyses both represent improvements, but are fairly close in likelihoodscore to each other (). Likely, we would need to perform stepping stone model assessment to truly tell if the more complicated model is statistically justified. This analysis is too complicated and time-consuming for this tutorial period, but you will find instructions for performing the analysis inGeneral Introduction to Model selection.Comparison of likelihood scores for all three models.Next, click on the Trace tab. In the lower left hand corner, you willnotice an option to color each trace by the file it came from. Choosethis option (you may need to expand the window slightly to see it). Nextto this option, you can also see an option to add a legend to your tracewindow. The results of this coloring can be seen in. You will see that the models are mixing quite well, but we may want to run the MCMC chains longer if we were to use these analyses in a paper.The Trace window. The traces are colored by which version of the Mk model they correspond to.We are interested in two aspects of the posterior distribution. First,the mkv and mkv_discretized analyses incorporated a correction for the biased sampling of variable characters, while the mk analysis does not. In this case, we expect the tree_length variable to be greater for the mk analysis, because in reality our data are enriched for variation (i.e. the model overestimates variation). Click on the “Marginal Density” tab and select the tree_length parameter. shows that tree_length is approximately 20% greater for the mk.Posterior tree length estimates.Second, we are interested in characterizing the degree of heterogeneityestimated by the beta discretized model. If the data were distributed bya single morphological rate matrix, then we would expect to see verylittle variation among the different cats value estimates, anda very large value for the beta_scale parameter of thediscretized beta distribution. For example, if beta_scale =1000, then that would cause all discretized beta categories to have values approaching 0.5, which approximates a symmetric Mk model.Examine the output for beta_scale in Tracer ().Beta scale parameter of the discretized beta model. shows that the four discretized beta statefrequencies do not all have the exact same value. To replicate this figure in Tracer select the cats[i] estimates, click on the Marginal Density tab and select Colour by: “Trace and Trace File” and Display: “Box and whisker”.Posterior discretized state frequencies for the discretized beta model.Summarizing TreesThe trees estimated in the above sections are summarized using a majority rule consensus tree (MRCT). Clades appearing in $p&gt;0.5$ of posterior samples are resolved in the MRCT, while poorly support clades with $p \\leq 0.5$ are shown as unresolved polytomies. Poor phylogenetic resolution might be caused by having too few phylogenetically informative characters, or conflicting signals for certain species relationships. Let’s compare our topological estimates across models.Majority rule consensus tree for the beta-discretized Mkv analysis.The MRCTs for the Mk model with and without the +v correction arevery similar to that for the discretized-beta model(). Click on “Branch Labels” to show the branch lengths. Note that the branch lengths differ - the tree length is inflated without the +v correction, just as we saw when comparing theposterior tree length densities. In general, it is important to assesswhether your results are sensitive to model assumptions, such as thedegree of model complexity, and any mechanistic assumptions thatmotivate the model’s design. In this case, our tree estimate appears tobe relatively robust to model complexity.",

        "index": "false"
      }

      "tutorials-morph-morph-more-html": {
        "title": "Discrete morphology - Ancestral State Estimation",
        "content": "IntroductionDiscrete morphological models are not only useful for tree estimation,as was done in Tutorial Discrete morphology - Tree Inference, but also to ask specific questions aboutthe evolution of the morphological character of interest.Specifically, there are two types of analyses that we might be interest in.First, we can test different model of morphological evolution,such as reversible and irreversible models, and estimate rates under these models.Using an irreversible model of evolution, we can test, for example,for Dollo’s law of a complex character that can be lost but not gained again (Goldberg and Igić 2008).Additionally, we might be interest in ancestral state estimation,or mapping transition on the phylogeny.Commonly the central problem in statistical phylogenetics concerns marginalizing overall unobserved character histories that evolved along the branches of a givenphylogenetic tree according to some model, $M$, under some parameters, $\\theta$.This marginalization yields the probability of observing the tip states, $X_\\text{tip}$,given the model and its parameters,$P( X_\\text{tip} | \\theta, M ) = \\sum_{X_\\text{internal}} P( X_\\text{internal}, X_\\text{tip} \\mid \\theta, M )$.One might also wish to find the probability distribution of ancestral stateconfigurations that are consistent with the tip state distribution,$P( X_\\text{internal} \\mid X_\\text{tip}, \\theta, M )$, and to sampleancestral states from that distribution.This procedure is known as ancestral state estimation.This tutorial will provide a discussion of modeling morphological charactersand ancestral state estimation, and will demonstrate how to perform suchBayesian phylogenetic analysis using RevBayes (Höhna et al. 2016).Overview of Discrete Morphology Models: Unequal rate models and irreversible modelsThe instantaneous rate matrix encodes the transition rates between all pairs of evolutionary states.It is important to emphasize that all rate matrices are assertions about how morphological evolution operates.Depending on how one populates the rate matrix elements, different evolutionary hypotheses may be expressed.When we model the evolution of morphological data, unlike nucleotide data, each change may require a sequence of intermediate changes.Getting to one state may require going through another.In short, it is probably not likely that one single model describes all characters well.Symmetric unorderedThe standard Mk model of character evolution, where M denotes it is a Markov model and $K$ denotes the number of states for the character.The lineage may transition directly from state 1 to state 4 without going through states 2 and 3, which is representative of a character withunordered states.In addition, all transition rates are equal as they are in the Jukes-Cantor rate matrix (Jukes and Cantor 1969).Here is an example of a symmetric unordered Mk model for $k=3$.\\[Q = \\begin{pmatrix}- &amp; r &amp; r \\\\r &amp; - &amp; r \\\\r &amp; r &amp; -\\end{pmatrix}\\]Define the single shared rate parametermu &lt;- 1.0Define the ratesrates := [ [0.0,  mu,  mu],           [ mu, 0.0,  mu],           [ mu,  mu, 0.0] ]Create the rate matrixQ := fnFreeK(rates)Q   [ [ -1.0000, 0.5000, 0.5000 ] ,     0.5000, -1.0000, 0.5000 ] ,     0.5000, 0.5000, -1.0000 ] ]Now, let’s compute the transition probability matrix for a branch length of 0.1.P &lt;- Q.getTransitionProbabilities(0.1)P[ [ 0.907, 0.046, 0.046 ],  [ 0.046, 0.907, 0.046 ],  [ 0.046, 0.046, 0.907 ] ]If we believed that, for example, for a couple of states, some transitions are stronglymore likely, we could add a multiplier between those two states:rates := [ [  0.0,  mu,   mu],           [ 2*mu, 0.0, 2*mu],           [   mu,  mu,   mu] ]Q := fnFreeK(rates)Q   [ [ -0.8333, 0.4167, 0.4167 ] ,     0.8333, -1.6667, 0.8333 ] ,     0.4167, 0.4167, -0.8333 ] ] P &lt;- Q.getTransitionProbabilities(0.1) P   [ [ 0.922, 0.038, 0.040 ],     [ 0.075, 0.850, 0.075 ],     [ 0.040, 0.038, 0.922 ] ]If we then get our transition probabilities, we see that this changes our probability of observing the not simply our two state transitions that we changed the rate for, but others as well.This type of approach is common in parsimony, where it is one of several things referred to as weighted parsimony.This approach to using different matrices requires you to, a priori specify your matrix.But in reality, there is often fairly little guidance or information by which we decide if a weight applied to a transition is appropriate.Biologists still use models of this type - the Dollo model, in which a character is assumed not to be able to re-evolve once lost, is an extreme version of penalizing one change.Because the transition rates between all differing pairs of states are the same, so are the transition probabilities.Similarly, the probability of remaining in any given state is also equal across states.Asymmetric orderedCharacter states that are ordered imply that evolutionary transitions occur in particular sequences.For example, the number of digits on a foot might vary by gaining and losing single digits, meaning the transition from three to five digits cannot occur without going through the evolutionary state of possessing four digits.Below, we assume that gain events ( $n \\rightarrow n+1$ ) occur at rate $\\lambda$ and loss events ($n \\rightarrow n-1$) occur at rate $\\mu$.The zeroes indicate that there is no immediate evolutionary path between states $1$ and $4$: states $2$ and $3$ must be used to reach $4$ from $1$.\\[Q = \\begin{pmatrix}- &amp; \\lambda &amp; 0 &amp; 0 \\\\\\mu &amp; -   &amp; \\lambda &amp; 0 \\\\0 &amp; \\mu &amp; -   &amp; \\lambda \\\\0 &amp; 0 &amp; \\mu &amp; -\\end{pmatrix}\\]Create two rate parameters, $\\lambda$ for gain and $\\mu$ loss events.lambda ~ dnExponential( 1 )mu ~ dnExponential( 1 )lambda.setValue( 3 )mu.setValue( 1 )Create a tridiagonal matrix of transition rates, meaning state $i$ may only transition to states $i-1$ and $i+1$diag_rates := [ [  0.0, lambda,    0.0,    0.0],                [   mu,    0.0, lambda,    0.0],                [  0.0,     mu,    0.0, lambda],                [  0.0,    0.0,     mu,    0.0] ]Create the rate matrixQ := fnFreeK(diag_rates)Q[ [ -1.5385, 1.5385, 0.0000, 0.0000 ] ,     0.5128, -2.0513, 1.5385, 0.0000 ] ,     0.0000, 0.5128, -2.0513, 1.5385 ] ,     0.0000, 0.0000, 0.5128, -0.5128 ] ]Compute the transition probability matrix for a branch length of 0.1.P &lt;- Q.getTransitionProbabilities(rate=0.1)P[ [ 0.861, 0.129, 0.010, 0.001],  [ 0.043, 0.821, 0.126, 0.010],  [ 0.001, 0.042, 0.821, 0.136],  [ 0.000, 0.001, 0.045, 0.954]]Note that $P[1][2] &gt; P[1][3] &gt; P[1][4]$, primarily because those transitions require a minimum of one, two, and three events, respectively.In addition, note that assigning asymmetric transition rates causes $P[1][2] &gt; P[2][1]$ because $rates[1][2] &gt; rates[2][1]$.  In RevBayes we have also the specific rate matrix for this model: fnOrderedRateMatrix(maxState, lambda, mu).Correlated binary charactersTwo characters do not necessarily evolve independently of one another.Take two characters in plants: the presence or absence of toothed leaf margins (character X) is thought to be ecologically correlated with the presence of absence of leaf lobing (character Y).For a single binary character, there are two states (0 and 1), but there are four states for a pair of non-independent binary characters (00, 10, 01, and 11).(missing reference) introduced a general framework for modeling the evolution of joint sets of characters.These models require that only one evolutionary event can occur in a moment of time, which is enforced with the 0 terms.In addition, the transition rate that, say, character X goes from 0 to 1 depends on the current value of character Y.Seven free parametersIn the first case, all possible transitions might be assigned their own parameter.Here, we’ll assign a simplex over all rates, leaving seven free parameters (plus an eighth parameter that scales the rate matrix).\\[Q = \\begin{pmatrix}                      - &amp; \\mu_{00 \\rightarrow 10} &amp; \\mu_{00 \\rightarrow 01} &amp;                       0 \\\\\\mu_{10 \\rightarrow 00} &amp;                       - &amp;                       0 &amp; \\mu_{10 \\rightarrow 11} \\\\\\mu_{01 \\rightarrow 00} &amp;                       0 &amp;                       - &amp; \\mu_{01 \\rightarrow 11} \\\\                      0 &amp; \\mu_{11 \\rightarrow 10} &amp; \\mu_{11 \\rightarrow 01} &amp;                       - \\\\\\end{pmatrix}\\]r ~ dnDirichlet( [1,1,1,1,1,1,1,1] )r.setValue( simplex(1,1,3,3,3,3,1,1) )Create an array of zeroes for the four states (00, 10, 01, 11)for (i in 1:4) {    for (j in 1:4) {        rates[i][j] &lt;- 0.0    }}Populate the elements of ratesrates[1][2] := r[1] # 00-&gt;10rates[1][3] := r[2] # 00-&gt;01rates[2][1] := r[3] # 10-&gt;00rates[2][4] := r[4] # 10-&gt;11rates[3][1] := r[5] # 01-&gt;00rates[3][4] := r[6] # 01-&gt;11rates[4][2] := r[7] # 11-&gt;10rates[4][3] := r[8] # 11-&gt;01Create the rate matrixQ := fnFreeK(rates)Q[ [ -0.6667, 0.3333, 0.3333, 0.0000 ] ,     1.0000, -2.0000, 0.0000, 1.0000 ] ,     1.0000, 0.0000, -2.0000, 1.0000 ] ,     0.0000, 0.3333, 0.3333, -0.6667 ] ]Compute the transition probability matrix for a branch length of 0.1.P &lt;- Q.getTransitionProbabilities(rate=0.1)P[ [ 0.938, 0.029, 0.029, 0.003],  [ 0.088, 0.822, 0.003, 0.088],  [ 0.088, 0.003, 0.822, 0.088],  [ 0.003, 0.029, 0.029, 0.938] ]Note that the probability of remaining in state 10 or state 01 is less than the probability of remaining in state 00 or state 11.In this toy example, these probabilities reflect that states 10 an 01 are less evolutionarily stable than states 00 and 11.Four free parametersAlternatively, characters X and Y might share state frequencies, $\\pi_j$, and transition rates $\\mu_{ij}^{(k)}$, where $i$ is the starting state for the character undergoing change, $j$ is the ending state, and $k$ is the state of the other character.This results in two stationary frequencies (one free parameter), four transition rates for $0 \\rightarrow 1$ and $1 \\rightarrow 0$ given that the other character is in state 0 or state 1 (three free parameters), plus one free parameter to scale the rate matrix.\\[Q = \\begin{pmatrix}- &amp; \\mu_{01}^{(0)} \\pi_1 \\pi_0 &amp; \\mu_{01}^{(0)} \\pi_0 \\pi_1 &amp; 0 \\\\\\mu_{10}^{(0)} \\pi_0 \\pi_0 &amp; -   &amp; 0 &amp; \\mu_{01}^{(1)} \\pi_1 \\pi_1 \\\\\\mu_{10}^{(0)} \\pi_0 \\pi_0 &amp; 0   &amp; - &amp; \\mu_{01}^{(1)} \\pi_1 \\pi_1 \\\\0 &amp; \\mu_{10}^{(1)} \\pi_1 \\pi_0 &amp; \\mu_{10}^{(1)} \\pi_0 \\pi_1 &amp; - \\\\\\end{pmatrix}\\]Assign the stationary frequencies of being in state 0 or state 1 shared by both characters X and Y.pi ~ dnDirichlet([1,1])pi.setValue( simplex(1,3) )Assign the relative transition rates for gain and loss provided that the other character is in state 0 or 1.r ~ dnDirichlet( [1,1,1,1] )r.setValue( simplex(1,3,3,1) )Create an array of zeroes for the four states (00, 10, 01, 11)for (i in 1:4) {    for (j in 1:4) {        rates[i][j] &lt;- 0.0    }}Populate the elements of {\\tt rates}rates[1][2] := r[1] * pi[2] * pi[1] # 00-&gt;10rates[1][3] := r[1] * pi[1] * pi[2] # 00-&gt;01rates[2][1] := r[3] * pi[1] * pi[1] # 10-&gt;00rates[2][4] := r[2] * pi[2] * pi[2] # 10-&gt;11rates[3][1] := r[2] * pi[1] * pi[1] # 01-&gt;00rates[3][4] := r[3] * pi[2] * pi[2] # 01-&gt;11rates[4][2] := r[4] * pi[2] * pi[1] # 11-&gt;10rates[4][3] := r[4] * pi[1] * pi[2] # 11-&gt;01Create the rate matrixQ := fnFreeK(rates)Q[ [ -0.6333, 0.3167, 0.3167, 0.0000 ] ,     0.4750, -2.3750, 0.0000, 1.9000 ] ,     0.4750, 0.0000, -2.3750, 1.9000 ] ,     0.0000, 0.3167, 0.3167, -0.6333 ] ]Compute the transition probability matrix for a branch length of 0.1.P &lt;- Q.getTransitionProbabilities(0.1)P[ [ 0.940, 0.027, 0.027, 0.005],  [ 0.041, 0.792, 0.003, 0.164],  [ 0.041, 0.003, 0.792, 0.164],  [ 0.001, 0.027, 0.027, 0.944] ]Note that this model has a tendency towards state 11.P_10 &lt;- Q.getTransitionProbabilities(10.0)P_10[ [ 0.159, 0.105, 0.105, 0.630],  [ 0.158, 0.105, 0.105, 0.632],  [ 0.158, 0.105, 0.105, 0.632],  [ 0.158, 0.105, 0.105, 0.632] ]CovarionCovarion models (Tuffley and Steel 1998) capture the possibility that a ``hidden’’ (unobserved or unmeasurable) states cause evolutionary processes to vary in tempo and modes.For example, phylogenetically local clusters of plant lineages appear to transition between herbaceous and woody habits at relatively high rates, so one might want to quantify where these bursts occur (Beaulieu et al. 2013).While similar in structure to the correlated character model of (Pagel 1994), covarion models do not observe the hidden state that induce the mode-shifts.Instead, covarion models expand the character’s state space by a factor of $K$, and observe the character once for each of the $K$ categories.For example, take a binary character modeled with $K=2$ hidden state classes.The model would treat a character that is observed as being in state 0 as possibly being in either of the $K=2$ classes (0,1) and (0,2).In practice, this is done by setting the likelihood of observing those $0k$ states to equal 1.The expanded structure of a simple covarion rate matrix with $K=2$ is\\[Q = \\left(\\begin{array}{cc|cc}- &amp; r_1 q_{01}^{(1)} &amp; s_{12} &amp; 0 \\\\r_1 q_{10}^{(1)} &amp; - &amp; 0 &amp; s_{12} \\\\\\hlines_{21} &amp; 0 &amp; - &amp; r_2 q_{01}^{(2)} \\\\0 &amp; s_{21} &amp; r_2 q_{10}^{(2)} &amp; -  \\\\\\end{array}\\right)\\]This form can be reduced to a simpler block-matrix representation\\(Q = \\left(\\begin{array}{c|c}r_1 Q^{(1)} &amp; s_{12} I  \\\\\\hlines_{21} I &amp; r_2 Q^{(2)} \\\\\\end{array}\\right)\\)where $Q^{(i)}$ is the rate matrix for the $i$th class, $r_i \\in r$ is the clock rate for the $i$th class, and $S$ is the rate matrix to switch between classes.sr ~ dnDirichlet([1,1])sr.setValue( simplex(1,2) )switch_rates := [ [   0.0, sr[1] ],                  [ sr[2],   0.0 ] ]Q_switch := fnFreeK(switch_rates)Create an array of zeroes for the four states (00, 10, 01, 11)cr[1] ~ dnExp(1)cr[2] ~ dnExp(1)cr[1].setValue(3)cr[2].setValue(1)Populate the elements of ratesQ_class[1] := fnJC(2)bf ~ dnDirichlet( [1,1] )bf.setValue( simplex(1,3) )Q_class[2] := fnF81( bf )Create the rate matrixQ := fnCovarionRateMatrix(Q=Q_class, switch_rates=Q_switch, clock_rates=cr)Q[ [ -1.1126, 0.8901, 0.2225, 0.0000 ] ,     0.8901, -1.1126, 0.0000, 0.2225 ] ,     0.4451, 0.0000, -1.0385, 0.5934 ] ,     0.0000, 0.4451, 0.1978, -0.6429 ] ]Compute the transition probability matrix for a branch length of 0.1.P &lt;- Q.getTransitionProbabilities(0.1)P &lt;- Q.getTransitionProbabilities(1)P[ [ 0.899, 0.080, 0.020, 0.002],  [ 0.080, 0.899, 0.001, 0.020],  [ 0.040, 0.003, 0.902, 0.055],  [ 0.002, 0.041, 0.018, 0.939] ]The rows and columns correspond to (in order): state 0 evolving by $r_1 Q^{(1)}$, state 1 evolving by $r_1 Q^{(1)}$, state 1 evolving by $r_2 Q^{(2)}$, and state 2 evolving by $r_2 Q^{(2)}$.Note that $P[1][2] &gt; P[3][4]$, which is largely due to the fact that $r_1 &gt; r_2$.Example: Ancestral state estimation with a simple equal rates modelIn this example we will look at the evolution of morphological character placenta type in placental mammals.We have three different types of placenta: Epitheliochorial(1), Endotheliochorial(2), Hemochorial(3) ( (missing reference)).We are interested, in general, in the evolution of placenta type in placental mammals.Specifically, we want to know what the ancestral state of all placental mammals is.Furthermore, we want to know if placenta type is evolving under an equal-rates model, an unequal rates model, an irreversible model, or any other type of transition model.Visualization of different placenta types. Reproduced from (missing reference).Specifying the Mk ModelWe will start this tutorial with the simple Mk model with three states, $k=3$ (Lewis 2001).Thus, we will follow the Discrete morphology - Tree Inference Tutorial very closely and refer you to that tutorial for more information.Let us start with defining the rate matrix $Q$ for this 3-state model:\\(Q = \\begin{pmatrix} -\\mu_1 &amp; \\mu_{12} &amp; \\mu_{13} \\\\\\mu_{21} &amp; -\\mu_2  &amp; \\mu_{23} \\\\\\mu_{31} &amp; \\mu_{32} &amp; -\\mu_3\\end{pmatrix} \\mbox{  .}\\)Remember, the Mk model sets transitions to be equal from any state to any other state.In that sense, our 3-state matrix really looks like this:\\(Q = \\begin{pmatrix} -(k-1)\\mu &amp; \\mu &amp; \\mu \\\\\\mu &amp; -(k-1)\\mu  &amp; \\mu \\\\\\mu &amp; \\mu &amp; -(k-1)\\mu \\\\\\end{pmatrix} \\mbox{  .}\\)Because this is a Jukes-Cantor-like model (Jukes and Cantor 1969), state frequencies do not vary as a model parameter.A visualization of this simple model can be seen in .Graphical model showing the Mk model (left panel). Rev code specifying the Mk model is on the right-hand panel.We will first perform a phylogenetic analysis using the Mk model.In further sections, we will explore how to relax key assumptions of the Mk model.Example: Ancestral State Estimation Using the Mk ModelIn this example, we will use the placenta type data applied to a thinned phylogeny of placental mammals.We have thinned the phylogeny only so that it will run considerably fast for this tutorial.Our actual analysis uses the full dataset of $\\sim 5000$ taxa.Data and Files  Create a directory called RB_DiscreteMorphology_RateASE_Tutorial (or any name you like).  Make sure that you have the data files copied into a subdirectory called data: .Getting Started  Create a new directory (in RB_DiscreteMorphology_RateASE_Tutorial) called scripts`.(If you do not have this folder, please refer to the directions in section .)When you execute RevBayes in this exercise, you will do so within the main directory you created (RB_DiscreteMorphology_RateASE_Tutorial).Creating Rev FilesFor complex models and analyses, it is best to create Rev script files that will contain all of the model parameters, moves, and functions.In this exercise, you will work primarily in your text editor and create a set of files that will be easily managed and interchanged.In this first section, you will write the following files from scratch and save them in the scripts directory:  mcmc_ase_mk.Rev: the Rev-script file that loads the data, specifies the model describing discrete morphological character change (binary characters), and specifies the monitors and MCMC sampler.All of the files that you will create are also provided in the this RevBayes tutorial.Please refer to these files to verify or troubleshoot your own scripts.  Open your text editor and create the master Rev file called mcmc_ase_Mk.Rev in the scripts directory.  Enter the Rev code provided in this section in the new model file.The file you will begin in this section will be the one you load into RevBayes when you have completed all of the components of the analysis.In this section you will begin the file and write the Rev commands for loading in the taxon list and managing the data matrices.Then, starting in section , you will move on to writing module files for each of the model components.Once the model files are complete, you will return to editing mcmc_ase_Mk.Rev and complete the Rev script with the instructions given in section .Load Data MatricesRevBayes uses the function readDiscreteCharacterData() to load a data matrix to the workspace from a formatted file.This function can be used for both molecular sequences and discrete morphological characters.Import the morphological character matrix and assign it to the variable morpho.morpho &lt;- readDiscreteCharacterData(\"data/mammals_thinned_placenta_type.nex\")Create Helper VariablesBefore we begin writing the Rev scripts for each of the model components, we need to instantiate a couple ``helper variables’’ that will be used by downstream parts of our model specification files.Create vectors of moves and monitorsmoves = VectorMoves()monitors = VectorMonitors()The Mk ModelFirst, we read in the tree topology:phylogeny &lt;- readTrees(\"data/mammals_thinned.tree\")[1]Next, we will create a Q matrix.Recall that the Mk model is simply a generalization of the JC model.Therefore, we will create a 3x3 Q matrix using fnJC, which initializes $Q$-matrices with equal transition probabilities between all states.Q_morpho &lt;- fnJC(3)Now that we have the basics of the model specified, we will specify the only parameter of the model, $\\mu$.The parameter specifies all the rates of morphological evolution:mu_morpho ~ dnExponential( 1.0 )Since $\\mu$ is a rate parameter, we will apply a scaling move to update it.moves.append( mvScale(mu_morpho,lambda=1, weight=2.0) )Lastly, we set up the CTMC.This should be familiar from the Nucleotide substitution models tutorial.We see some familiar pieces: tree and Q matrix.We also have two new keywords: data type and coding.The data type argument specifies the type of data - in our case, “Standard”, the specification for morphology.phyMorpho ~ dnPhyloCTMC(tree=phylogeny, branchRates=mu_morpho, Q=Q_morpho, type=\"Standard\")phyMorpho.clamp(morpho)All of the components of the model are now specified.Complete MCMC AnalysisCreate Model ObjectWe can now create our workspace model variable with our fully specified model DAG.We will do this with the model() function and provide a single node in the graph (phylogeny).mymodel = model(phylogeny)The object mymodel is a wrapper around the entire model graph and allows us to pass the model to various functions that are specific to our MCMC analysis.Specify Monitors and Output FilenamesThe next important step for our Rev script file is to specify the monitors and output file names.The first monitor we will create will monitor every named random variable in our model graph.This will include every stochastic and deterministic node using the mnModel monitor.In this case, it will only be our rate variable $\\mu$.It is still useful to specify the model monitor this way for later extensions of the model.We will also name the output file for this monitor and indicate that we wish to sample our MCMC every 10 cycles.monitors.append( mnModel(filename=\"output/mk.log\", printgen=10) )The second monitor we will add to our analysis will print information to the screen.Like with mnFile we must tell mnScreen which parameters we’d like to see updated on the screen.monitors.append( mnScreen(printgen=100) )The third and final monitor might be new to you: the mnJointConditionalAncestralState monitor computes and writes the ancestral states to file.monitors.append( mnJointConditionalAncestralState(tree=phylogeny,                                                   ctmc=phyMorpho,                                                   filename=\"output/mk.states.txt\",                                                   type=\"Standard\",                                                   printgen=1,                                                   withTips=true,                                                   withStartStates=false) )The core arguments this monitor needs are a tree object (tree=phylogeny),the phylogenetic model (ctmc=phyMorpho), an output filename (filename=\"output/mk.states.txt\"),the data type for the characters (type=\"Standard\"), and the sampling frequency (printgen=10}.The final argument, withTips=true, indicates that we do wish to record the tip states because we didn’t know all tip values and might be interested in the most plausible values.The monitor will produce a joint sample of ancestral states, where every ancestral state is conditional on the drawn value of its parent node state (except for the root node),storing the samples every 10 iterations to the file \"output/mk.states.txt\".Viewing the states file, we seeIteration\tend_1\tend_2\tend_3\tend_4\tend_5\t...0\t2\t3\t3\t3\t3\t...1\t2\t3\t3\t3\t3\t...2\t2\t3\t3\t3\t3\t...3\t2\t3\t3\t3\t3\t...4\t2\t3\t3\t3\t3\t...5\t2\t3\t3\t3\t3\t...6\t2\t3\t3\t3\t3\t...7\t2\t3\t3\t3\t3\t...8\t2\t3\t3\t3\t3\t...9\t2\t3\t3\t3\t3\t...10\t2\t3\t3\t3\t3\t......Set-Up the MCMCOnce we have set up our model, moves, and monitors, we can now create the workspace variable that defines our MCMC run.We do this using the mcmc() function that simply takes the three main analysis components as arguments.mymcmc = mcmc(mymodel, monitors, moves, nruns=2, combine=\"mixed\")The MCMC object that we named mymcmc has a member method called .run().This will execute our analysis and we will set the chain length to 10000 cycles using the generations option.mymcmc.run(generations=10000, tuningInterval=200)Once our Markov chain has terminated, we will process the ancestral state samples.This function will compute the posterior probabilities of the ancestral states from the samples.Later we can visuallize our ancestral states.anc_states = readAncestralStateTrace(\"output/mk.states.txt\")anc_tree = ancestralStateTree(tree=phylogeny, ancestral_state_trace_vector=anc_states, include_start_states=false, file=\"output/ase_mk.tree\", burnin=0.25, summary_statistic=\"MAP\", site=1)writeNexus( anc_tree, filename=\"output/ase_mk.tree\" )Finally we can close RevBayes.Tell the program to quit using the q() function.q()  You made it! Save your file.Execute the MCMC AnalysisWith all the parameters specified and all analysis components in place, you are now ready to run your analysis.The Rev script you just created will be used by RevBayes and loaded in the appropriate order.  Begin by running the RevBayes executable.Provided that you started RevBayes from the correct directory (RB_DiscreteMorphology_RateASE_Tutorial),you can then use the source() function to feed RevBayes your master script file (mcmc_ase_mk.Rev).source(\"scripts/mcmc_ase_mk.Rev\")This will execute the analysis and you should see the following output (though not the exact same values):   Processing file \"scripts/mcmc_ase_mk.Rev\"   Successfully read one character matrix from file 'data/mammals_thinned_placenta_type.nex'   Attempting to read the contents of file \"mammals_thinned.tree\"   Successfully read file   Running MCMC simulation   This simulation runs 2 independent replicates.   The simulator uses 1 different moves in a random move schedule with 2 moves per iterationIter        |      Posterior   |     Likelihood   |          Prior   |    elapsed   |        ETA   |----------------------------------------------------------------------------------------------------0           |       -359.492   |       -359.194   |      -0.298007   |   00:00:00   |   --:--:--   |100         |       -62.0258   |       -62.0245   |     -0.0013356   |   00:00:03   |   --:--:--   |200         |       -62.3349   |       -62.3336   |    -0.00123787   |   00:00:05   |   00:02:00   |300         |        -62.005   |       -62.0024   |    -0.00256593   |   00:00:07   |   00:01:49   |400         |       -61.3682   |       -61.3664   |    -0.00177658   |   00:00:09   |   00:01:43   |500         |        -61.683   |       -61.6807   |    -0.00235834   |   00:00:12   |   00:01:48   |...When the analysis is complete, RevBayes will quit and you will have a new directory called output that will contain all of the files you specified with the monitors (Section ).Plotting the tree with ancestral statesWe will now switch to R using the package RevGadgets.Make sure that you have the package installed, usinglibrary(devtools)install_github(\"GuangchuangYu/ggtree\")install_github(\"revbayes/RevGadgets\")Now that we have our posterior distribution of ancestral states, we want to visualize those results.This section will aim to produce a pdf containing figures for the ancestral state estimates.We have written a little R package called \\RevGadgets that can be used to visualize the output of \\RevBayes.  Start R from the same working directory as you started RevBayes.This should be the directory where you now have you directory called output with the MCMC output files.First, we need to load the R package RevGadgetslibrary(RevGadgets)Second, we specify the name of the tree file.tree_file = \"output/ase_mk.tree\"Then, you plot the tree with ancestral states nicely mapped onto it.You may want to experiment with some of the settings to make the plot look prettier.For example, if you set show_posterior_legend=TRUE and node_size_range=c(1, 3),then the size of the circles will represent the posterior probability.g &lt;- plot_ancestral_states(tree_file, summary_statistic=\"MAP\",                      tip_label_size=1,                      xlim_visible=NULL,                      node_label_size=0,                      show_posterior_legend=FALSE,                      node_size_range=c(2.5, 2.5),                      alpha=0.75)Finally, we save the output into a PDF.ggsave(\"Mammals_ASE_MK.pdf\", g, width = 11, height = 9)  You can also find all these commands in the file called plot_anc_states.R which you can run as a script in R. shows the result of this analysis.Ancestral state estimation of the placenta type.Example: Unequal Transition Rates  Make a copy of the MCMC and model files you just made.Call them mcmc_ase_mk.Rev and `model_ase_FreeK.Rev.These will contain the new model parameters and models.The Mk model makes a number of assumptions, but one that may strike you as unrealisticis the assumption that characters are equally likely to change from any one state to any other state.That means that a trait is as likely to be gained as lost.While this may hold true for some traits, we expect that it may be untrue for many others.RevBayes has functionality to allow us to relax this assumption.Modifying the MCMC SectionAt each place in which the output files are specified in the MCMC file, change the output path so you don’t overwrite the output from the previous exercise.For example, you might call your output file output/ase_freeK.log.Change source statement to indicate the new model file.Modifying the Model SectionOur goal here is to create a rate matrix with 6 free parameters.We will assume an exponential prior distribution for each of the rates.Thus, we start be specifying the rate of this exponential prior distribution.A good guess might be that 10 events happened along the tree, so the rate should be the tree-length divided by 10.rate_pr := phylogeny.treeLength() / 10Now we can create our six independent rate variables drawn from an identical exponential distributionrate_12 ~ dnExponential(rate_pr)rate_13 ~ dnExponential(rate_pr)rate_21 ~ dnExponential(rate_pr)rate_23 ~ dnExponential(rate_pr)rate_31 ~ dnExponential(rate_pr)rate_32 ~ dnExponential(rate_pr)As usual, we will apply a scaling move to each of the rate variables.moves.append( mvScale( rate_12, weight=2 ) )moves.append( mvScale( rate_13, weight=2 ) )moves.append( mvScale( rate_21, weight=2 ) )moves.append( mvScale( rate_23, weight=2 ) )moves.append( mvScale( rate_31, weight=2 ) )moves.append( mvScale( rate_32, weight=2 ) )Next, we put all the rates together into our rate matrix.Don’t forget to say that we do not rescale the rate matrix (rescale=false).We would only rescale if we use relative rates.Q_morpho := fnFreeK( [ rate_12, rate_13, rate_21, rate_23, rate_31, rate_32 ], rescale=false )In this model, we also decide to specify an additional parameter for the root state frequencies instead of assuming the root state to be drawn from the stationary distribution.We will use a Dirichlet prior distribution for the root state frequencies.rf_prior &lt;- [1,1,1]rf ~ dnDirichlet( rf_prior )moves.append( mvBetaSimplex( rf, weight=2 ) )moves.append( mvDirichletSimplex( rf, weight=2 ) )We need to modify the dnPhyloCTMC to pass in our new root frequencies parameter.phyMorpho ~ dnPhyloCTMC(tree=phylogeny, Q=Q_morpho, rootFrequencies=rf, type=\"Standard\")  Now you are done with your unequal rates model. Give it a run!Reversible-jump MCMC to test for irreversibilityIn the previous section we assumed that there are 6 different rates, which are all $&gt;0$.Now, we will apply a reversible-jump MCMC (Green 1995) to test if any of the rates is significantly larger than $0$.  Make a copy of the Rev script file you just made.Call them `mcmc_ase_freeK_RJ.Rev.This will contain the new model parameters and models.Modifying the MCMC SectionAt each place in which the output files are specified in the MCMC section, change the output path so you don’t overwrite the output from the previous exercise.For example, you might call your output file output/freeK_ASE.log.Modifying the Model SectionThe only part in the model section that we are going to modify is the prior distributions and moves on the rate parameters.We will assume the same rate for the exponential prior distribution as before.rate_pr := phylogeny.treeLength() / 10Next, we specify that we have a 0.5 probability, a priori, that a rate is equal to 0.mix_pr &lt;- 0.5Now we can create our reversible-jump distributions, which take in a constant value, 0.0 in this case, and a distribution.Thus, the value is either drawn to be exactly equal to the constant value (0.0 here), or drawn from the base distribution (the exponential distribution in this case).rate_12 ~ dnRJMixture(0.0, dnExponential(rate_pr), p=mix_pr)rate_13 ~ dnRJMixture(0.0, dnExponential(rate_pr), p=mix_pr)rate_21 ~ dnRJMixture(0.0, dnExponential(rate_pr), p=mix_pr)rate_23 ~ dnRJMixture(0.0, dnExponential(rate_pr), p=mix_pr)rate_31 ~ dnRJMixture(0.0, dnExponential(rate_pr), p=mix_pr)rate_32 ~ dnRJMixture(0.0, dnExponential(rate_pr), p=mix_pr)Since we are interested in the probability that a rate is equal to 0.0, we want to compute this posterior probability directly.Therefore, we will use the ifelse function, which will return 1.0 if the rate is equal to 0.0, and 0.0 otherwise (if the rate is unequal to 0.0).Hence, the frequency with which we sample a 1.0 gives us the posterior probability that a given rate is equal to 0.0.prob_rate_12 := ifelse( rate_12 == 0, 1.0, 0.0 )prob_rate_13 := ifelse( rate_13 == 0, 1.0, 0.0 )prob_rate_21 := ifelse( rate_21 == 0, 1.0, 0.0 )prob_rate_23 := ifelse( rate_23 == 0, 1.0, 0.0 )prob_rate_31 := ifelse( rate_31 == 0, 1.0, 0.0 )prob_rate_32 := ifelse( rate_32 == 0, 1.0, 0.0 )We also need to specify specific moves that ``jump’’ in parameter dimension.We will use the mvRJSwitch move that changes the value to be either equal to the constant valueprovided from the dnRJMixture or a value drawn from the base distribution (the exponential distribution).moves.append( mvRJSwitch( rate_12, weight=2 ) )moves.append( mvRJSwitch( rate_13, weight=2 ) )moves.append( mvRJSwitch( rate_21, weight=2 ) )moves.append( mvRJSwitch( rate_23, weight=2 ) )moves.append( mvRJSwitch( rate_31, weight=2 ) )moves.append( mvRJSwitch( rate_32, weight=2 ) )Additionally, we also need to specify moves that change the rates if they are not equal to 0.0.As usual, we use the standard scaling moves.moves.append( mvScale( rate_12, weight=2 ) )moves.append( mvScale( rate_13, weight=2 ) )moves.append( mvScale( rate_21, weight=2 ) )moves.append( mvScale( rate_23, weight=2 ) )moves.append( mvScale( rate_31, weight=2 ) )moves.append( mvScale( rate_32, weight=2 ) )  This is all that you need to do for this ``fancy’’ reversible-jump model. Give it a try!Evaluate and Summarize Your ResultsVisualizing Ancestral State EstimatesWe have previously seen in  how the ancestral states of the simple model look.You should repeat plotting the ancestral states now also for the freeK and freeK_RJ analyses.My output is shown in Ancestral state estimates of placenta type under the freeK model.You should observe that the estimated root states have changed!",
        "url": "/tutorials/morph/morph_more.html",
        "index": "false"

        "title": "Overview of Moves in MCMC",
        "content": "OverviewThis is the very first tutorial for you in RevBayes. The goal of this set of tutorials isgetting you started and familiar with the basics in RevBayes. If you have some familiaritywith R or similar software, then this should be straight forward. Nevertheless, we recommendyou to work through these tutorials to learn all the specific quirks of RevBayes.Continuous VariablesOver the full real lineMoves available in RevBayes for continuous variables.            Move      Description      Citation                  mvMirror                           mvRandomDive                           mvSlice                           mvSlide                           mvSlideBactrian                   Positive only (or negative only) continuous variablesPositive continuous variables, such as drawn from a Gamma, Exponental or Lognormal distribution, require moves that don’t change the sign.In principle it is possible to apply also moves that work on the full real line, and then let the moves be rejected if they are outside the boundary, but this may be inefficient.Moves available in RevBayes for positive continuous variables.            Move      Description      Citation                  mvGammaScale                           mvLevyJump                           mvLevyJumpSum                           mvMirrorMultiplier                           mvScale                           mvScaleBactrian                           mvScaleBactrianCauchy                   Multiple Continuous VariablesMoves available in RevBayes for positive continuous variables.            Move      Description      Citation                  mvAVMVN                           mvEllipticalSliceSamplingSimple                           mvMultipleElementVectorScale                           mvUpDownScale                           mvShrinkExpand                           mvShrinkExpandScale                           mvUpDownScale                           mvSynchronizedVectorFixedSingleElementSl
