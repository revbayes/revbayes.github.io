      "tutorials-chromo": {
        "title": "Chromosome Evolution",
        "content": "IntroductionA central organizing component of the higher-order architecture of thegenome is chromosome number, and changes in chromosome number have longbeen understood to play a fundamental role in evolution. This tutorialwill introduce phylogenetic models of chromosome number evolution, anddemonstrate how to use RevBayes to estimate the rates of chromosomenumber change and ancestral chromosome numbers. We will also show how touse the RevGadgets R package to make plots of ancestral chromosomenumber estimates and stochastic character maps of chromosome evolution.We will begin by providing an overview of the basic ChromEvol model(missing reference) and an example RevBayes analysis. This isfollowed by a discussion of a number of model extensions that enablejoint inference of phylogeny and chromosome numbers, tests forcorrelated rates of phenotype and chromosome evolution with the BiChroMmodel (missing reference), and incorporating cladogenetic changes inchromosome number. Next, we will introduce the ChromoSSE model(Freyman and Höhna 2018) which jointly estimates diversification ratesand chromosome number evolution. We also briefly discuss testinghypotheses of chromosome evolution by comparing different models usingreversible-jump MCMC and Bayes factors.If you use RevBayes for chromosome evolution analyses, please cite theoriginal papers that describe the chromosome evolution models as well asFreyman and Höhna (2018) which describes in detail the RevBayesimplementation of these models.Overview of chromosome number evolution modelsChromosome changes represent major evolutionary mechanisms that havelong been a focal point of study. Changes in chromosome number such asthe gain or loss of a single chromosome (dysploidy), or the doubling ofthe entire genome (polyploidy), can have phenotypic consequences, affectthe rates of recombination, and increase reproductive isolation amonglineages and thus drive diversification (missing reference).Recently, evolutionary biologists have increasingly studied themacroevolutionary consequences of chromosome changes within a molecularphylogenetic framework, mostly utilizing the likelihood-based ChromEvolmodels of chromosome number evolution introduced by(missing reference). The ChromEvol models have permittedphylogenetic studies of ancient whole genome duplication events, rapid“catastrophic” chromosome speciation, major reevaluations of theevolution of angiosperms, and new insights into the fate of polyploidlineages(missing reference). The basicChromEvol model has been extended to examine the association ofphenotype with chromosome evolution (missing reference), and toincorporate cladogenetic changes and diversification rates(Freyman and Höhna 2018).Here we describe the ChromEvol model as implemented in RevBayes, whichexcept for one detail noted below is the same mathematical modelintroduced in (missing reference). In further sections, we willshow how to set up extensions such as BiChroM and ChromoSSE which buildon the useful but basic ChromEvol model of chromosome number evolution.The ChromEvol modelIn ChromEvol the evolution of chromosome number is represented as acontinuous-time Markov process, similar to models of molecular evolutionand discrete morphological evolution. The continuous-time Markov processis described by an instantaneous rate matrix $Q$ where the value of eachelement represents the instantaneous rate of change within a lineagefrom a genome of $i$ chromosomes to a genome of $j$ chromosomes. For allelements of $Q$ in which either $i = 0$ or $j = 0$ we define$Q_{ij} = 0$. For the off-diagonal elements $i \\neq j$ with positivevalues of $i$ and $j$, $Q$ is determined by:\\[\\label{eq:anagenetic1}Q_{ij} =    \\begin{cases}        \\gamma_a                          &amp; j = i + 1,    \\\\        \\delta_a                          &amp; j = i - 1,    \\\\        \\rho_a                                &amp; j = 2i,       \\\\        \\eta_a                                 &amp; j = 1.5i,     \\\\        0                                   &amp; \\mbox{otherwise},       \\end{cases}\\]where $\\gamma_a$, $\\delta_a$, $\\rho_a$, and $\\eta_a$are the rates of chromosome gains, losses, polyploidizations, anddemi-polyploidizations. We use the subscript $a$ for all these rates todifferentiate the rates between anagenetic ($a$) and cladogenetic ($c$)events (see the ChromoSSE model in a later section).If we are interested in modeling scenarios in which the probability offusion or fission events are positively or negatively correlated withthe number of chromosomes we can define $Q$ as:\\[\\label{eq:anagenetic2}Q_{ij} =    \\begin{cases}        \\gamma_a e^{\\gamma_m (i - 1)}  &amp; j = i + 1,    \\\\        \\delta_a e^{\\delta_m (i - 1)}     &amp; j = i - 1,    \\\\        \\rho_a                                &amp; j = 2i,       \\\\        \\eta_a                                 &amp; j = 1.5i,     \\\\        0                                   &amp; \\mbox{otherwise},       \\end{cases}\\]where $\\gamma_m$ and $\\delta_m$ are rate modifiers ofchromosome gain and loss, respectively, that allow the rates ofchromosome gain and loss to depend on the current number of chromosomes.If the rate modifier $\\gamma_m = 0$, then$\\gamma_a e^{0 (i - 1)} = \\gamma_a$. If the rate modifier$\\gamma_m &gt; 0$, then $\\gamma_a e^{\\gamma_m (i - 1)} \\geq \\gamma_a$(i.e., rates increase with more chromosomes),and if $\\gamma_m &lt; 0$ then $\\gamma_a e^{\\gamma_m (i - 1)} \\leq \\gamma_a$(i.e., rates decrease with more chromosomes).Note that this parameterization differs slightly from the originalChromEvol model; here we assume the rates of chromosome change can varyexponentially as a function of the current chromosome number, whereasChromEvol as originally described by (missing reference) assumes alinear function. The theoretical reasons for this difference aredescribed in Freyman and Höhna (2018), however in practice on mostempirical datasets the difference appears insignificant.Demi-polyploidization is the union of a reduced and an unreduced gametesthat produces a cytotype with 1.5 times the number of chromosomes. Thenumber of chromosomes in a genome must of course be an integer, so forodd values of $i$, $Q_{ij}$ is set to $\\eta/2$ for the two integervalues of $j$ resulting when $j = 1.5i$ is rounded up and down.As in all continuous-time Markov models, the diagonal elements $i = j$of $Q$ are defined as:\\(Q_{ii} = - \\sum_{i \\neq j}^{C_m} Q_{ij}.\\)Theprobability of anagenetically evolving from chromosome number $i$ to $j$along a branch of length $t$ is then calculated by exponentiation of theinstantaneous rate matrix:\\(\\label{eq:anagenetic_probs}    P_{ij}(t) = e^{-Qt}.\\)Given a phylogeny and chromosome counts ofthe extant lineages, this model can be used in either a maximumlikelihood or Bayesian inference framework to estimate the rates ofchromosome change and the ancestral chromosome numbers.Hypothesis testing and model uncertaintyThe ChromEvol model described above is actually a class of models; forexample we could exclude demi-polyploidization by fixing it’s rate to 0.A common use for different models of chromosome evolution is to testhypotheses. For example, are polyploidization events occuring primarilyat speciation events and possibly driving diversification, or dopolyploidization events occur within lineages and unassociated withlineage splitting? To answer this, one could use RevBayes to set uptwo different models, one allowing cladogenetic polyploidization (seethe section ) and a second using a model with onlyanagenetic polyploidization (like the ChromEvol model described above).One could then calculate a Bayes factor to compare which model betterexplained the observed data. See the RevBayes tutorial General Introduction to Model selection for more information onhow to calculate Bayes factors in RevBayes.Another option in RevBayes is to use Bayesian model averaging. Out ofthe class of all chromosome evolution models described here, it ispossible that no single model will adequately describe the chromosomeevolution of a given clade. To explore the entire space of all possiblemodels of chromosome number evolution one could specify a reversiblejump Markov chain Monte Carlo (missing reference) that samples acrossmodels of different dimensionality, drawing samples from chromosomeevolution models in proportion to their posterior probability andenabling Bayes factors for each model to be calculated. This approachincorporates model uncertainty by permitting model-averaged inferencesthat do not condition on a single model; we draw estimates of ancestralchromosome numbers and rates of chromosome evolution from all possiblemodels weighted by their posterior probability. For general reviews ofthis approach to model averaging see (missing reference), and for its use inphylogenetics see (missing reference). Averaging over all models has beenshown to provide a better average predictive ability than conditioningon a single model (missing reference). Conditioning on a single modelignores model uncertainty, which can lead to an underestimation in theuncertainty of inferences made from that model (missing reference).In our case, this can lead to overconfidence in estimates of ancestralchromosome numbers and chromosome evolution parameter value estimates.For details on how to implement Bayesian model averaging in RevBayeswith chromsome evolution see Freyman and Höhna (2018).Next StepsThe basic ChromEvol model as described above can be extended in a numberof useful ways that will be covered in further sections. In the nextsection, however, we’ll set up and run a simple RevBayes analysisusing the ChromEvol model before moving on to the more complex models.Maximum a posterioriancestral chromosome number estimates for Aristolochia inferred usingRevBayes and plotted using the RevGadgets R package. The section describes how to perform this analysis.A simple ChromEvol analysisIn this example, we will use molecular sequence data and chromosomecounts from (missing reference) of the plant genus Aristolochia(commonly called Dutchman’s pipe plants). We will use a simple ChromEvolmodel to infer rates of chromosome evolution and ancestral chromosomenumbers.Tutorial FormatThis tutorial follows a specific format for issuing instructions andinformation.All command-line text, including all Rev syntax, are given inmonotype font. Furthermore, blocks of Rev code that are needed tobuild the model, specify the analysis, or execute the run are given inseparate shaded boxes. For example, we will instruct you to create aconstant node called example that is equal to 1.0 using the &lt;-operator like this:example &lt;- 1.0Data and FilesOn your own computer, create a directory called chromosome_tutorial (or any name you like).In this directory download and unzip the archive containing the datafiles: data.zip.This will create a folder called data that contains the filesnecessary to complete this exercise.Creating the Rev FileCreate a new directory (in chromosome_tutorial) called scripts. (If you do not have this folder, please refer to the directions inthe section .)When you execute RevBayes in this exercise, you should do so withinthe main directory you created (chromosome_tutorial),thus, if you are using a Unix-based operating system, we recommend thatyou add the RevBayes binary to your path.For complex models and analyses, it is best to create Rev script filesthat will contain all of the model parameters, moves, and functions. Inthis first section, you will create a file called from scratch and saveit in the scripts directory.The full scripts for these examples are also provided for download asscripts.zip. Please refer to these files to verify ortroubleshoot your own scripts.Open your text editor and enter the Rev code provided in this section.Save this Rev file into your scripts directory.This file will be the one you load into RevBayes to run the analysis.The file will contain the Rev code to load the data files, set up themodel, run the MCMC analysis, and summarize the results.Reading in DataFirst, we’ll read in the phylogeny. In this example the phylogeny isassumed known. In further examples we’ll jointly estimate chromosomeevolution and the phylogeny.phylogeny &lt;- readBranchLengthTrees(\"data/aristolochia.tree\")[1]We need to limit the maximum number of chromosomes allowed in our model,so here we use the largest observed chromosome count plus 10. This is anarbitrary limit on the size of the state space that could be increasedif necessary.max_chromo = 26Now we get the observed chromosome counts from a tab-delimited file.chromo_data = readCharacterDataDelimited(\"data/aristolochia_chromosome_counts.tsv\", stateLabels=(max_chromo + 1), type=\"NaturalNumbers\", delimiter=\"\\t\", header=FALSE)Finally, we initialize a variable for our vector of moves and monitors.moves    = VectorMoves()monitors = VectorMonitors()The Chromosome Evolution ModelWe’ll use exponential priors with prior mean 0.1 to model the rates ofpolyploidy and dysploidy events along the branches of the phylogeny.gamma is the rate of chromosome gains, delta is the rate ofchromosome losses, and rho is the rate of polyploidization.gamma ~ dnExponential(10.0)delta ~ dnExponential(10.0)rho ~ dnExponential(10.0)Add MCMC moves for each of the rates.moves.append( mvScale(gamma, lambda=1, weight=1) )moves.append( mvScale(delta, lambda=1, weight=1) )moves.append( mvScale(rho, lambda=1, weight=1) )Now we create the rate matrix for the chromosome evolution model. Herewe will use a simple ChromEvol model that includes only the rate ofchromosome gain, loss, and polyploidization.Q := fnChromosomes(max_chromo, gamma, delta, rho)Parameters for demi-polyploidization and rate modifiers could also beadded at this step for more complex models. For example, we could haveincluded the rate of demi-polyploidization eta and rate modifiers likethis:Q := fnChromosomes(max_chromo, gamma, delta, rho, eta, gamma_l, delta_l)Here we assume an equal prior probability for the frequency ofchromosome numbers at the root of the tree. This does not mean that thefrequencies are actually equal, we just give it an equal priorprobability. Alternatively, we could have treated the root frequenciesas a free variable and estimated them from the observed data. Thisapproach will be illustrated in further examples.root_frequencies := simplex(rep(1, max_chromo + 1))Finally, we create the stochastic node for the chromosome evolutioncontinuous-time Markov chain (CTMC). We also clamp the observedchromosome count data to the CTMC.chromo_ctmc ~ dnPhyloCTMC(Q=Q, tree=phylogeny, rootFreq=root_frequencies, type=\"NaturalNumbers\")chromo_ctmc.clamp(chromo_data)All of the components of the model are now specified, so now we wrap itinto a single model object.mymodel = model(phylogeny)Set Up the MCMCThe next important step for our master Rev file is to specify the MCMCmonitors. For this, we create a vector called monitors that will eachoutput MCMC samples. First, a screen monitor that will output every 10iterations:monitors.append( mnScreen(printgen=10) )Next, an ancestral state monitor which will sample ancestral states andwrite them to a log file. We could additionally use themnStochasticCharacterMap monitor to sample stochastic character mapsof chromosome evolution (see the next section for an example).monitors.append( mnJointConditionalAncestralState(filename=\"output/ChromEvol_simple_anc_states.log\", printgen=10, tree=phylogeny, ctmc=chromo_ctmc, type=\"NaturalNumbers\") )And another monitor for logging all the model parameters. This willgenerate a file that can be opened in Tracerfor checkingMCMC convergence and parameter estimates.monitors.append( mnModel(filename=\"output/ChromEvol_simple_model.log\", printgen=10) )Now we set up the MCMC and include code to execute the analysis. In thisexample we set the chain length to 200, however for a real analysisyou would want to run many more iterations and check for convergence.mymcmc = mcmc(mymodel, monitors, moves)mymcmc.run(200)Summarize Ancestral StatesNow we need to add Rev code that will summarize the sampled ancestralchromosome numbers. First, read in the ancestral state trace generatedby the ancestral state monitor during the MCMC analysis:anc_state_trace = readAncestralStateTrace(\"output/ChromEvol_simple_anc_states.log\")Finally, summarize the values from the traces over the phylogeny. Herewe do a marginal reconstruction of the ancestral states, discarding thefirst 25% of samples as burnin. This will produce the fileChromEvol_simple_final.tree that contains the phylogeny along withestimated ancestral states. We can use that file with the RevGadgets Rpackage to generate a plot of the ancestral states.ancestralStateTree(phylogeny, anc_state_trace, \"output/ChromEvol_simple_final.tree\", burnin=0.25, reconstruction=\"marginal\")Note that we could also have calculated joint or conditional ancestralstates instead of (or in addition to) the marginal ancestral states. Ifwe had sampled stochastic character maps, we would summarize them withthe characterMapTree function.And now quit RevBayes:q()You made it! Be sure to save the file.Execute the RevBayes AnalysisWith all the parameters specified and all analysis components in place,you are now ready to run your analysis. The Rev scripts you justcreated will all be used by RevBayes and loaded in the appropriateorder.Begin by running the RevBayes executable. In Unix systems, type thefollowing in your terminal (if the RevBayes binary is in your path):Provided that you started RevBayes from the correct directory(RB_Chromsome_Evolution_Tutorial) the analysis should now run.Alternatively, from within RevBayes you could use the source()function to feed RevBayes your master script file:source(\"scripts/ChromEvol_simple.Rev\")This will execute the analysis and you should see output similar to this(though not the exact same values):When the analysis is complete, RevBayes will quit and you will have anew directory called output that will contain all of the files youspecified with the monitors.Plotting the ResultsNow we will plot the results of the MCMC analysis using the RevGadgetsR package. Start R and set your working directory to theRB_Chromsome_Evolution_Tutorial directory. Now run the command togenerate  below. There are many optionsto customize the look of the plot, for options take a look inside the Rscript.Next StepsThere are many extensions to the basic ChromEvol analysis demonstratedhere. In the next section we will look at how to set up more complexchromosome number evolution analyses.Basic extensions of the ChromEvol modelIn this section, we will extend the ChromEvol model in a number of ways.First, we will examine another approach for treating chromosome numberroot frequencies. This is followed by a brief example applyingstochastic character mapping to chromosome evolution models. Then willlook at jointly estimating the phylogeny and chromsome evolution, showhow to set up a BiChroM analysis, and demonstrate one way to addcladogenetic changes to a chromosome evolution analysis.Like before, scripts for these examples are also provided in thescripts.zip file. Please refer to these files toverify or troubleshoot your own scripts.Improved root frequenciesIn the last example we assumed the frequency of chromosome numbers atthe root of the tree were equal. This is equivalent to assigning anextremely informative prior that all root states are equally likely. Analternative approach is to treat the root frequencies as free parametersof the model and estimate them from the observed data. In a series ofunpublished simulations performed by the authors this resulted inincreased accuracy of ancestral root chromosome numbers estimates.To use this approach, the root_frequencies parameter must be redefinedas a stochastic node in our graphical model instead of a deterministicnode. Remove the following line from your Rev script:root_frequencies := simplex(rep(1, max_chromo + 1))We will instead use an uninformative flat Dirichlet prior for the rootfrequencies. First, we create a vector to hold the concentrationparameters for the Dirichlet distribution. Here we set all concentrationparameters to 1, which results in all sets of probabilities beingequally likely. We then pass the vector of concentration parameters intothe Dirichlet distribution and create the stochastic node representingroot frequencies.root_frequencies_prior &lt;- rep(1, max_chromo + 1)root_frequencies ~ dnDirichlet(root_frequencies_prior)Next, we must specify MCMC moves for the root frequencies. When themaximum number of chromosomes is high these parameters can havedifficulty converging. Therefore, we use two different MCMC moves. Thefirst is Beta Simplex move, which selects one element of theroot_frequencies vector and proposes a new value for it drawn from aBeta distribution. The second is Element Swap Simplex move, whichselects two elements of the root_frequencies vector and simply swapstheir values.moves.append( mvBetaSimplex(root_frequencies, alpha=0.5, weight=10)moves.append( mvElementSwapSimplex(root_frequencies, weight=10)You can experiment with different weights for each MCMC move.Make the modifications to the root frequencies in the scriptChromoSSE_simple.Rev and run the analysis again? What are theestimates of the root frequency (you can see this by looking at theoutput in Tracer)? Do the estimated ancestral stateschange?Stochastic character mapping of chromosome evolutionIn RevBayes both ancestral states and stochastic character maps can besampled from continuous-time Markov chain (CTMC) and state-dependentspeciation and extinction (SSE) models of character evolution.Stochastic character maps show the timing and number of transitionsalong the branches of the phylogeny, so they can be particularly usefulfor chromosome evolution estimates where the timing of, for example,whole genome duplication events might be of interest. This example isperformed on a non-ultrametric tree, but the same analysis could beperformed on time-calibrated trees.An example of stochastic charactermapping applied to chromosome number evolution using RevBayes. Shownis the marginal maximum a posteriori chromosome evolution history ofAristolochia using the simple ChromEvol analysis from the section .We have already shown how to sample ancestral states above, and here weshow the few extra lines of Rev code needed to sample stochasticcharacter maps. Stochastic character maps are drawn during the MCMC, sowe need to include the mnStochasticCharacterMap monitor.monitors.append( mnStochasticCharacterMap(ctmc=chromo_ctmc, filename=\"output/ChromEvol_maps.log\", printgen=10) )This monitor will create the output/ChromEvol_maps.log file. Just likethe other log files, each row in this file represents a different samplefrom the MCMC. Each column in the file, though, is the character historyfor a different node in the phylogeny. The last column of the file isthe full stochastic character map of the entire tree in SIMMAP(Bollback 2006) format. These can be plotted using thephytools R package (Revell 2012).After the MCMC simulation, we can calculate the maximum a posteriorimarginal, joint, or conditional character history. This process issimilar to the ancestral state summaries. First we read in thestochastic character map trace.anc_state_trace = readAncestralStateTrace(\"output/ChromEvol_maps.log\")Then we use the characterMapTree function. This generates two SIMMAPformatted files: 1) the maximum a posteriori character history, and 2)the posterior probabilities of the entire character history.characterMapTree(phylogeny, anc_state_trace, character_file=\"output/character.tree\", posterior_file=\"output/posterior.tree\", burnin=5, reconstruction=\"marginal\") is an example stochastic character map of ourAristolochia analysis plotted using phytools.Copy the script ChromoSSE_simple.Rev and add stochastic charactermapping monitor. Then, run the analysis and use the scriptplot_simmap.R to visualize the character mappings.Joint estimation of phylogeny and chromosome evolutionIn RevBayes the chromosome evolution models can be used jointly with amodel of molecular evolution enabling joint inference of the phylogenyand chromosome number evolution. This enables the chromosome numberanalysis to take into account phylogenetic uncertainty and allows thechromosome numbers to help inform the phylogeny.Setting up a model that jointly infers chromosome evolution andphylogeny requires mostly combining elements covered in the MolecularModels of Character Evolution tutorial with what has already beencovered in Section [sec:chromo_basic_analysis] of this tutorial. Wewill not repeat how to set up the chromosome model component, but we’llstep through what must be added to the example in the section above. Furthermore, we have provided afull working example script scripts/ChromEvol_joint.Rev.Reading in Molecular Data and Setting Clade ConstraintsThe first major difference from the basic ChromEvol example shown aboveis that we must additionally read in molecular sequence data:dna_seq = readDiscreteCharacterData(\"data/aristolochia_matK.fasta\")We will need some useful information about this data as well:n_species = dna_seq.ntaxa()n_sites = dna_seq.nchar()taxa = dna_seq.names()n_branches = 2 * n_species - 2Since we want to jointly infer ancestral states, we need to set an apriori rooting constraint on our phylogeny. So here we set an ingroupand outgroup.outgroup = [\"Aristolochia_serpantaria\", \"Aristolochia_arborea\",            \"Aristolochia_wardiana\", \"Aristolochia_californica\",            \"Aristolochia_saccata\", \"Aristolochia_mollisima\",            \"Aristolochia_tomentosa\", \"Aristolochia_neolongifolia_SETS52\",            \"Aristolochia_neolongifolia_SETS96\"]Here we loop through each taxon and if it is not present in the outgroupdefined above we add it to the ingroup.i = 1for (j in 1:taxa.size()) {    found = false    for (k in 1:outgroup.size()) {        if (outgroup[k] == taxa[j].getSpeciesName()) {            found = true            break        }    }    if (found == false) {        ingroup[i] = taxa[j].getSpeciesName()        i += 1    }}And now we make the vector of clade objects to constrain our treetopology.clade_ingroup = clade(ingroup)clade_outgroup = clade(outgroup)clade_constraints = [clade_ingroup, clade_outgroup]Tree ModelWe will specify a uniform prior on the tree topology, and add a MCMCmove on the topology.topology ~ dnUniformTopology(taxa=taxa, constraints=clade_constraints, rooted=TRUE)moves.append( mvNNI(topology, weight=10.0) )Next, we create a stochastic node for each branch length. Each branchlength prior will have an exponential distribution with rate 1.0. We’llalso add a simple scaling move for each branch length.for (i in 1:n_branches) {    br_lens[i] ~ dnExponential(10.0)    moves.append( mvScale(br_lens[i], lambda=2, weight=1)}Finally, build the tree by combining the topology with the branchlengths.phylogeny := treeAssembly(topology, br_lens)Molecular Substitution ModelWe’ll specify the GTR substitution model applied uniformly to all sites.Use a flat Dirichlet prior for the exchange rates.er_prior &lt;- v(1,1,1,1,1,1)er ~ dnDirichlet(er_prior)moves.append( mvSimplexElementScale(er, alpha=10, weight=3) )And also a flat Dirichlet prior for the stationary base frequencies.pi_prior &lt;- v(1,1,1,1)pi ~ dnDirichlet(pi_prior)moves.append( mvSimplexElementScale(pi, alpha=10, weight=2) )Now create a deterministic variable for the nucleotide substitution ratematrix.Q_mol := fnGTR(er, pi)Create a stochastic node for the sequence evolution continuous-timeMarkov chain (CTMC) and clamp the sequence data. Note we should have twoCTMC objects in this model: one for the model of molecular evolution andone for the model of chromosome evolution.dna_ctmc ~ dnPhyloCTMC(tree=phylogeny, Q=Q_mol, branchRates=1.0, type=\"DNA\")dna_ctmc.clamp(dna_seq)MCMC and Summarizing ResultsWe set up the MCMC just as before, except here we need to add a filemonitor to store the sampled trees.monitors.append( mnFile(filename=\"output/ChromEvol_joint.trees\", printgen=10, phylogeny) )Summarizing the results of the MCMC analysis are a little different.First we will calculate the maximum a posteriori (MAP) tree.treetrace = readAncestralStateTreeTrace(\"output/ChromEvol_joint.trees\", treetype=\"non-clock\")map_tree = mapTree(treetrace, \"output/ChromEvol_joint_map.tree\")Now we’ll summarize the ancestral chromosome numbers over the MAP tree.Read in the ancestral state trace:anc_state_trace = readAncestralStateTrace(\"output/ChromEvol_joint_states.log\")Finally, calculate the marginal ancestral states from the traces overthe MAP tree. Note that this time we have to pass both the tree traceand the ancestral state trace to the ancestralStateTree function.Since we sampled a joint distribution of ancestral state histories andtrees, we sampled some ancestral states for nodes that do not exist inthe MAP tree. Therefore the ancestral state probabilities beingcalculated for the MAP tree are conditional to the probability of thenode existing.ancestralStateTree(map_tree, anc_state_trace, treetrace, \"output/ChromEvol_joint_final.tree\" burnin=0.25, reconstruction=\"marginal\")Like before, we can plot the results using the RevGadgets R packageusing the script plot_ChromEvol_joint.R.Association chromosome evolution with phenotype (BiChroM)We may be interested in testing whether the rates of chromosome numberevolution are associated with a certain phenotype. Here we set up abinary phenotypic character and estimate separate rates of chromosomeevolution for each state of the phenotype. We’ll use a model thatdescribes the joint evolution of both the phenotypic character andchromosome evolution. This model (BiChroM) was introduced in(missing reference). In RevBayes, the BiChroM model can easily beextended to multistate phenotypes and/or hidden states, pluscladogenetic changes could be incorporated into the model.In this example we will again use chromosome count data from(missing reference) for the plant genus Aristolochia. For the phenotypewe will examine gynostemium morphology. Aristolochia flowers have anextensively modified perianth that traps and eventually releasespollinators to ensure cross pollination (this is why the flowersresemble pipes and are commonly called Dutchman’s pipes). Thegynostemium is a reproductive organ found only in Aristolchiaceae andOrchids that consists of fused stamens and pistil that pollinators mustinteract with during pollination. The subgenus Isotrema has highlyreduced three-lobed gynostemium. Other members of Aristolochia havegynostemium subdivided into 5 to 24 lobes. We’ll test for an associationof this phenotype with changes in the rates of chromosome evolution.  phenotype state 0 = 3 lobed gynostemium  phenotype state 1 = 5 to 24 lobed gynostemiumMuch of this exercise is a repeat of what was already covered in section ,so we will only touch on the modelcomponents that are different. We have provided a full working examplescript scripts/BiChroM.Rev. In this example the phylogeny is assumedknown, however one could combine this with the exercise above to jointlyinfer the phylogeny.Results of the example BiChroManalysis performed in RevBayes. This plot shows the output from .logfiles when loaded into Tracer. The rates of chromosomegains (gamma) and losses (delta) are higher for Aristolochialineages with complex gynostemium subdivided into 5 to 24 lobes (state0) compared to lineages with simple 3 lobed gynostemium (state 1).Maximum a posteriori estimates ofancestral chromosome number and gynostemium morphology forAristolochia inferred using the BiChroM model as implemented inRevBayes. States 1-26 represent the haploid number $n$ of chromosomefor lineages with gynostemium subdivided in 5 to 24 lobes. States 27-52represent the haploid number $n + 27$ of chromosomes for lineages withsimple 3 lobed gynostemium. The ancestral state for the common ancestorof all Aristolochia had a haploid number $n = 8$ and more complex 5 to24 lobed gynostemium. An evolutionary reduction to 3 lobes is inferredin the lineage leading to the extant Isotrema clade.Setting up the BiChroM modelThe first step will be to read in the observed data. This is done asbefore, with the exception that the data is set up a bit differently.The data matrix must now represent both the observed chromosome countsand the observed phenotype. So in this file states 1-26 represent thehaploid number $n$ of chromosome for lineages with gynostemiumsubdivided in 5 to 24 lobes, and states 27-52 represent the haploidnumber $n + 27$ for lineages with simple 3 lobed gynostemium. Note thestateLabels argument must now be set to 2 times the maximum number ofchromosomes.chromo_data = readCharacterDataDelimited(\"data/aristolochia_bichrom_counts.tsv\", stateLabels=2*(max_chromo + 1), type=\"NaturalNumbers\", delimiter=\"\\t\", headers=FALSE)Like before, we’ll use exponential priors to model the rates ofpolyploidy and dysploidy events along the branches of the phylogeny.However, here we set up two rate parameters for each type of chromosomechange – one for phenotype state 0 and one for phenotype state 1.gamma_0 ~ dnExponential(10.0)gamma_1 ~ dnExponential(10.0)delta_0 ~ dnExponential(10.0)delta_1 ~ dnExponential(10.0)rho_0 ~ dnExponential(10.0)rho_1 ~ dnExponential(10.0)Add MCMC moves for each of the rates.moves.append( mvScale(gamma_0, lambda=1, weight=1) )moves.append( mvScale(delta_0, lambda=1, weight=1) )moves.append( mvScale(rho_0, lambda=1, weight=1) )moves.append( mvScale(gamma_1, lambda=1, weight=1) )moves.append( mvScale(delta_1, lambda=1, weight=1) )moves.append( mvScale(rho_1, lambda=1, weight=1) )Now we create the rate matrix for the chromosome evolution model. Wewill set up two rate matrices, one for each phenotype state.Q_0 := fnChromosomes(max_chromo, gamma_0, delta_0, rho_0)Q_1 := fnChromosomes(max_chromo, gamma_1, delta_1, rho_1)Again, we could have include the rate of demi-polyploidization eta andrate modifiers like this:Q_0 := fnChromosomes(max_chromo, gamma_0, delta_0, rho_0, eta_0, gamma_l_0, delta_l_0)Q_1 := fnChromosomes(max_chromo, gamma_1, delta_1, rho_1, eta_1, gamma_l_1, delta_l_1)Now we create the rates of transitioning between phenotype states. Anymodel could be used (all rates equal models, Dollo models, etc.) buthere we estimate a different rate for each transition between states 0and 1.q_01 ~ dnExponential(10.0)q_10 ~ dnExponential(10.0)moves.append( mvScale(q_01, lambda=1, weight=1) )moves.append( mvScale(q_10, lambda=1, weight=1) )And finally we create the transition rate matrix Q_b for the jointmodel of phenotypic and chromosome evolution. First we will initializethe matrix with all zeros:s = Q_0[1].size()for (i in 1:(2 * s)) {    for (j in 1:(2 * s)) {        Q[i][j] := 0.0    }}And now we populate the matrix with the transition rates.for (i in 1:(2 * s)) {    for (j in 1:(2 * s)) {        if (i &lt;= s) {            if (j &lt;= s) {                if (i != j) {                    # chromosome changes within phenotype state 0                    Q[i][j] := abs(Q_0[i][j])                }            } else {                if (i == (j - s)) {                    # transition from phenotype state 0 to 1                    Q[i][j] := q_01                }            }        } else {            if (j &lt;= s) {                if (i == (j + s)) {                    # transition from phenotype state 1 to 0                    Q[i][j] := q_10                }            } else {                if (i != j) {                    # chromosome changes within phenotype state 1                    k = i - s                    l = j - s                    Q[i][j] := abs(Q_1[k][l])                }            }        }    }}Q_b := fnFreeK(Q, rescaled=false)The rest of the analysis is essentially the same as in section. Just make sure to pass the Q_b matrixinto the CTMC object.BiChroM Analysis ResultsIn  the rates of chromosome gains andlosses for each of the phenotype states are plotted. Aristolochialineages with complex gynostemium subdivided into many lobes have higherrates of dysploid changes than lineages with simple 3-lobed gynostemium.In  the marginal maximum a posteriori estimates ofancestral chromosome number and gynostemium morphology are plotted. Fromthis we can see that an evolutionary reduction occured on the lineageleading to the Isotreme clade. The common ancestor for allAristolochia is inferred to have complex many lobed gynostemium whichwas reduced to a more simple 3-lobed form in Isotrema.Incorporating cladogenetic and anagenetic chromosome changeChanges in chromosome number can increase reproductive isolation and maydrive the diversification of some lineages (missing reference).To test for the association of chromosome changes with speciation wemust extend our models to incorporate cladogenetic changes [for detailssee Freyman and Höhna (2018)]. Cladogenetic changes are changes thatoccur only at lineage splitting events. All models of chromosomeevolution that we have examined so far model only anagenetic changes,i.e., changes that occur within a lineage.We introduce here a simple model of cladogenetic change that handlescladogenetic events similarly to the widely usedDispersal-Extinction-Cladogenesis (missing reference) models ofbiogeographic range evolution. A major limitation of such models is thatthey only model cladogenetic changes at the observed speciation eventson the phylogeny. Many other unobserved speciation events likelyoccurred, but are not present in the reconstructed phylogeny due toincomplete taxon sampling and lineages going extinct. This can bias therelative rates of anagenetic and cladogenetic change. In section we will introduce the ChromoSSE model, whichremoves this bias by explicitly modeling unobserved speciation eventsbut at the cost of additional model complexity.Much of this exercise is a repeat of what was already covered in section, so we will only touch on the modelcomponents that must be changed to incorporate cladogenetic changes. Wehave provided a full working example scriptscripts/ChromEvol_clado.RevA Simple Cladogenetic ModelMaximum a posterioriancestral chromosome numbers for Aristolochia estimated using a simplecladogenetic and anagenetic chromosome evolution model. The start statesof each lineage (the state after cladogenesis) are plotted on the‘shoulders’ of each lineage, and show where cladogenetic eventsoccurred. This example analysis did not fully converge and shows a veryhigh number of cladogenetic events.The anagenetic transition rate matrix should be set up just as before.The cladogenetic changes, though, are modeled as a vector ofprobabilities that sum up to 1 (a simplex). Each element of the vectoris the probability of a certain type of cladogenetic event occurring. Toset this up, we’ll first draw a ‘weight’ for each type of cladogeneticevent from an exponential distribution. To keep the example simple weare excluding cladogenetic demi-polyploidization. We then pass each‘weight’ into a simplex to create the vector of probabilities.clado_no_change_pr ~ dnExponential(10.0)clado_fission_pr ~ dnExponential(10.0)clado_fusion_pr ~ dnExponential(10.0)clado_polyploid_pr ~ dnExponential(10.0)clado_demipoly_pr &lt;- 0.0clado_type := simplex([clado_no_change_pr, clado_fission_pr, clado_fusion_pr, clado_polyploid_pr, clado_demipoly_pr])The function fnChromosomesCladoProbs produces a matrix of cladogeneticprobabilities. This is a very large and sparse 3 dimensional matrix thatcontains the transition probabilities of every possible state of theparent lineage transitioning to every possible combination of states ofthe two daughter lineages.clado_prob := fnChromosomesCladoProbs(clado_type, max_chromo)We can’t forget to add moves for each cladogenetic event:moves.append( mvScale(clado_no_change_pr, lambda=1.0, weight=2) )moves.append( mvScale(clado_fission_pr, lambda=1.0, weight=2) )moves.append( mvScale(clado_fusion_pr, lambda=1.0, weight=2) )moves.append( mvScale(clado_polyploid_pr, lambda=1.0, weight=2) )Now we can create the cladogenetic CTMC model. We must pass in both theQ matrix that represents the anagenetic changes, and the clado_probsmatrix that represents the cladogenetic changes.chromo_ctmc ~ dnPhyloCTMCClado(Q=Q, tree=phylogeny, cladoProbs=clado_prob, rootFrequencies=root_frequencies, type=\"NaturalNumbers\", nSites=1)Most of the rest of the analysis is the same. For the ancestral statemonitor we want to be sure to specify withStartState=true so that wesample the states both at start and end of each branch. This enables usto reconstruct cladogenetic events.monitors.append( mnJointConditionalAncestralState(filename=\"output/ChromEvol_clado_anc_states.log\", printgen=10, tree=phylogeny, ctmc=chromo_ctmc, withStartStates=true, type=\"NaturalNumbers\") )When summarizing the ancestral state results we also want to specifyinclude_start_states=true so that we summarize the cladogeneticchanges.ancestralStateTree(phylogeny, anc_state_trace, \"output/ChromEvol_clado_final.tree\", include_start_states=true, burnin=0.25, reconstruction=\"marginal\")And that’s it!  shows the ancestral stateestimates plotted on the tree. The start states of each lineage (thestate after cladogenesis) are plotted on the ‘shoulders’ of eachlineage. You may want to try stochastic character mapping for adifferent and possibly better visualization of cladogenetic andanagenetic changes.Overview of the ChromoSSE modelA major challenge for all phylogenetic models of cladogenetic characterchange is accounting for unobserved speciation events due to lineagesgoing extinct and not leaving any extant descendants(Bokma 2002), or due to incomplete sampling of lineages in thepresent. Teasing apart the phylogenetic signal for cladogenetic andanagenetic processes given unobserved speciation events is a majordifficulty, and using a naive approach that does not account forunobserved speciation (like the ones discussed earlier in section) can bias the relative rates of cladogeneticand anagenetic change. The Cladogenetic State change Speciation andExtinction (ClaSSE) model (Goldberg and Igić 2012), on the other hand,reduces this bias by explicitly incorporating unobserved speciationevents. This is achieved by jointly modeling both character evolutionand the phylogenetic birth-death process. Not only does the ClaSSEframework enable the modeling of unobserved speciation, but it alsoprovides an easily extensible framework for testing state-dependentspeciation and extinction rates.An illustration of chromosomeevolution events that could occur during each small time interval$\\Delta t$ along the branches of a phylogeny as modeled in ChromoSSE(Freyman and Höhna 2018). The set of differential equations(subfigures a and b, respectively) sum over each possible chromosomeevolution event and are numerically integrated backwards through timeover the phylogeny to calculate the likelihood. The transition ratematrix for anagenetic changes $Q$ is explained in section. a) $D_{Ni}(t)$ is the probability that thelineage at time $t$ evolves into the observed clade $N$. To calculatethe change in this probability over $\\Delta t$ we sum over threepossibilities: no event occurred, an anagenetic change in chromosomenumber occurred, or a speciation event with a possible cladogeneticchromosome change occurred followed by an extinction event on one of thetwo daughter lineages. b) $E_i(t)$ is the probability that the lineagegoes extinct or is not sampled at the present. To calculate the changein this probability over $\\Delta t$ we sum over four possibilities: noevent occurred followed eventually by extinction, extinction occurred,an anagenetic change occurred followed by extinction, or a speciationevent with a possible cladogenetic change occurred followed byextinction of both daughter lineages.The ChromoSSE model (Freyman and Höhna 2018) is a special case of theClaSSE model that models chromosome changes. Compared to the previouslydiscussed CTMC models of chromosome evolution, SSE models requireadditional complexity since they must also model the speciation andextinction process. Simple extensions to the ChromoSSE model will enableexplicit tests of different extinction rates for polyploid and diploidlineages, and testing different rates of chromosome speciationassociated with phenotypes or habitat.The ChromoSSE likelihood calculationAll the previous models of chromosome number evolution discussed in thetutorial used the standard pruning algorithm (Felsenstein 1981) tocalculate the likelihood of chromosome evolution over the phylogeny. Forthe ChromoSSE model we must use a different approach; here thelikelihood is calculated using a set of ordinary differential equationssimilar to the Binary State Speciation and Extinction (BiSSE) model(Maddison et al. 2007). The BiSSE model was extended to incorporatecladogenetic changes by Goldberg and Igić (2012). FollowingGoldberg and Igić (2012), we define $D_{Ni}(t)$ as the probability that alineage with chromosome number $i$ at time $t$ evolves into the observedclade $N$. We let $E_i(t)$ be the probability that a lineage withchromosome number $i$ at time $t$ goes extinct before the present, or isnot sampled at the present. These two differential equations are shownand explained in . However, unlike the fullClaSSE model the extinction rate $\\mu$ does not depend on the chromosomenumber $i$ of the lineage. This can easily be modified in RevBayes toallow for different speciation and/or extinction rates depending onploidy or other character states.Next StepsIn the next section we’ll set up and run a RevBayes analysis using theChromoSSE model of cladogenetic and anagenetic chromosome evolution.A simple ChromoSSE analysisIn this example, we will again use molecular sequence data andchromosome counts from (missing reference) of the plant genusAristolochia. We will use a ChromoSSE model to infer rates ofchromosome evolution and ancestral chromosome numbers. For more complexexamples utilizing ChromoSSE with Bayesian model averaging andreversible-jump MCMC, see the scripts and explanations athttps://github.com/wf8/chromosse.Like in previous examples, we will here only highlight the majordifferences between a ChromoSSE analysis and the ChromEvol analysis setup in section . The full script to runthis ChromoSSE example is provided in the filescripts/ChromoSSE_simple.Rev.The model: a joint model of the tree and chromosome evolutionA major difference between the previously discussed models of chromosomenumber evolution and ChromoSSE is that ChromoSSE jointly describes theevolution of chromosome numbers and the tree. Since ChromoSSE assumesthe tree is generated via a birth-death process you should use anultrametric tree or time-calibrated tree. The tree may contain lineagesthat went extinct before the present, but the branch lengths should bein units of time, as opposed to units of substitutions per site. So herewe will swap out the tree used in previous examples for a tree that wastime-calibrated. The estimated rates of chromosome evolution will havethe same unit of time as the branch lengths of our tree. In this examplethe node ages are relative, but you could use a fossil-calibrated treewith absolute ages if you wanted rates of chromosome change in units ofmillions of years.phylogeny &lt;- readTrees(\"data/aristolochia-bd.tree\")[1]Anagenetic ChangesThe anagenetic part of the chromosome number evolution model involvespopulating the Q transition rate matrix with the rates of anageneticchromosome number changes. This is set up exactly the same as in theChromEvol analyses before.Cladogenetic ChangesAt each lineage splitting event a number of different types ofcladogenetic events could occur, including no change in chromosomenumbers, a dysploid gain or loss in a single daughter lineage, or achange in ploidy in a single daughter lineage. So we must set up aseparate speciation rate for each type of cladogenetic event.For each speciation rate, we will use an exponential prior with the meanvalue set to $r$, where $r$ is an approximation of the netdiversification rate. We calculate this approximation using$E(N_t) = N_0 e^{rt}$, which describes the expected number of species$N_t$ at time $t$ under a constant rate birth-death process where $N_0$is the number of species at $t=0$ (missing reference). The equation can berearranged to arrive at $r = ( \\ln(N_t) - \\ln(N_0) ) / t$.taxa &lt;- phylogeny.taxa()speciation_mean &lt;- ln( taxa.size() ) / phylogeny.rootAge()speciation_pr &lt;- 1 / speciation_meanEach cladogenetic event type is assigned its own speciation rate. We setthe rate of demi-polyploidization to 0.0 for simplicity.clado_no_change ~ dnExponential(speciation_pr)clado_fission ~ dnExponential(speciation_pr)clado_fusion ~ dnExponential(speciation_pr)clado_polyploid ~ dnExponential(speciation_pr)clado_demipoly &lt;- 0.0Like usual, we must add MCMC moves for the speciation rates.moves.append( mvScale(clado_no_change, lambda=5.0, weight=1) )moves.append( mvScale(clado_fission, lambda=5.0, weight=1) )moves.append( mvScale(clado_fusion, lambda=5.0, weight=1) )moves.append( mvScale(clado_polyploid, lambda=5.0, weight=1) )We next create a vector to hold the speciation rates, and also create adeterministic node total_speciation which will be a convenient way tomonitor the total speciation rate of the birth-death process.speciation_rates := [clado_no_change, clado_fission, clado_fusion, clado_polyploid, clado_demipoly]total_speciation := sum(speciation_rates)Finally, we map the speciation rates to the chromosome cladogeneticevents. The function fnChromosomesCladoEventsBD produces a matrix ofspeciation rates. This is a very large and sparse 3 dimensional matrixthat contains the speciation rates for all possible cladogenetic events.It contains the speciation rate for every possible state of the parentlineage transitioning to every possible combination of states of the twodaughter lineages.clado_matrix := fnChromosomesCladoEventsBD(speciation_rates, max_chromo)Extinction RateNext, we create a stochastic variable to represent therelative-extinction rate. Here, we define relative-extinction asextinction divided by speciation, so we use a uniform prior on theinterval ${0,1}$.rel_extinction ~ dnUniform(0, 1.0)rel_extinction(0.4)moves.append( mvScale(rel_extinction, lambda=5.0, weight=3.0) )We then make a vector of extinction rates for each state. In the basicChromoSSE model we assume all chromosome numbers have the sameextinction rate.for (i in 1:(max_chromo + 1)) {    extinction[i] := rel_extinction * total_speciation}The State-Dependent Speciation and Extinction ModelWe are now nearly ready to create the stochastic node that representsthe state-dependent speciation and extinction process. First, though, wemust set the probability of sampling species at the present. Weartificially use 1.0 here, but you should experiment with more realisticsettings as this will affect the overall speciation and extinction ratesestimated.rho_bd &lt;- 1.0Now we construct a variable that describes the evolution of both thetree and chromosome numbers drawn from a cladogenetic state-dependentbirth-death process. The dnCDBDP distribution is named for acharacter-dependent birth-death process, which is anothername for a state-dependent speciation and extinctionprocess.chromo_bdp ~ dnCDBDP( rootAge            = phylogeny.rootAge(),                      cladoEventMap      = clado_matrix,                      extinctionRates    = extinction,                      Q                  = Q,                      pi                 = root_frequencies,                      rho                = rho_bd )Since ChromoSSE is a joint model of both the tree and the chromosomenumbers, we must of course clamp both the observed tree and thechromosome count data.chromo_bdp.clamp(phylogeny)chromo_bdp.clampCharData(chromo_data)Finishing the ChromoSSE AnalysisThe rest of the analysis is nearly identical to the other examples wehave worked through, except for one detail when setting up the ancestralstate monitor. Now we must specify that we are using a state-dependentspeciation and extinction process (as mentioned above this is alsocalled a character-dependent birth-death process, or cdbdp) instead ofa continuous-time Markov process (ctmc) like we use before.monitors.append( mnJointConditionalAncestralState(filename=\"output/ChromoSSE_anc_states.log\", printgen=10, tree=phylogeny, cdbdp=chromo_bdp, withStartStates=true, type=\"NaturalNumbers\") )And that’s it! The results can be plotted using the same R scriptdemonstrated before to plot the cladogenetic ChromEvol analysis.",
        "url": "/tutorials/chromo/",
        "index": "true"
      }
      ,
    
      "tutorials-docker": {
        "title": "Using RevBayes with Docker",
        "content": "OverviewDocker is a way to share pre-built, pre-configured, and platform-independent sets of programs and files. The PhyloDocker image described below comes pre-configured with RevBayes, the TensorPhylo library, and other useful software.As a user, you download and a build a Docker image. Once built, you can create a Docker container from that image. Each Docker image lives on your computer and uses its resources for work. In this way, you can think of Docker as a program that runs a miniature “virtual” computer through your actual computer. A container built from PhyloDocker can be used to run RevBayes, just like you would through the terminal, but without needing to install and configure RevBayes yourself.On the development side, a Dockerfile (a list of commands for building and configuring programs/files) is used to build an image, which can then be shared with others. On the user side, the image can be downloaded and run to create a container. Inside the container, you have access to all of the programs contained in the image, as well as any files you mount to the container when you run the image. It works a bit like a virtual machine, except it runs on top of the host operating system. A Docker image containing RevBayes, TensorPhylo, Python, R, Julia, and several other programs can be found on Docker Hub.This tutorial explains how to install Docker on your computer, how to obtain a RevBayes Docker image, and how to use the image to run scripts on your computer or a computing cluster. This will require a basic familiarity with command line (navigating directories and entering basic commands), but does not require much programming.Basic exampleThis tutorial includes a test script called test.Rev so that you can assess whether the RevBayes Docker container is functioning properly after being installed. The test script can be found in the Data files and scripts box in the left sidebar of the tutorial page. Somewhere on your computer, you should create a directory (folder) for this tutorial, download the test script, and put the test script inside the directory. You can put this directory anywhere you want on your computer, but you will need to know the filepath to the directory in order to access it from the Docker container. Here, we assume the working directory will be /Users/mlandis/projects/docker_test.Create and run a new Docker container, and start with an interactive shell session:~ $ ### from terminal on my Mac laptop (host)~ $ # create and run new Docker container~ $ docker run --name phylodocker_demo \\               --volume /Users/mlandis/projects/docker_test:/docker_test \\               -it sswiston/phylo_docker:full_amd64 \\               /bin/shYou should now be at the shell prompt within the Docker container! Try running the test script that is bundled with PhyloDocker.~ # ### from terminal inside Docker container~ # cd docker_test//docker_test # lstest.Rev/docker_test # rb test.RevRevBayes version (1.2.2)Build from remotes/origin/stochmap_tp_dirty_merge (rapture-2396-g55c817) on Mon May 20 16:11:27 UTC 2024Visit the website www.RevBayes.com for more information about RevBayes.RevBayes is free software released under the GPL license, version 3. Type 'license()' for details.To quit RevBayes type 'quit()' or 'q()'.&gt; source(\"test.Rev\")   Processing file \"test.Rev\"Congrats! RevBayes is working!/docker_test # ### new file in container will be visible to laptop/docker_test # touch new_file.txt/docker_test # lsnew_file.txt  test.Rev/docker_test # exitYou have closed the Docker session and returned to your computer (the host machine). Make sure the file is there. After that, find your old Docker container, resume the session, tell the world hello, then exit when done:~ $ ### from terminal on laptop (host)~ $ # show new files are present~ $ ls /Users/mlandis/projects/docker_testnew_file.txt  test.Rev~ $ # show active Docker containers~ docker ps -aCONTAINER ID   IMAGE                              COMMAND     CREATED          STATUS                     PORTS     NAMESfb19b94184ac   sswiston/phylo_docker:full_amd64   \"/bin/sh\"   5 minutes ago    Exited (0) 4 minutes ago             phylodocker_demo~ $ # resume active Docker container using start~ $ docker start -ai phylodocker_demo  --&gt; Enters the Docker container &lt;--~ # ### back in the Docker container~ # echo Hello, world!Hello, world!~ # exitDelete your Docker container when it’s done. Note, files saved to the mounted directory /docker_test also exist on your host computer’s filesystem, so they will not be deleted:~ $ ### back on my laptop again (host)~ $ # remove old Docker container once done with it~ $ docker rm phylodocker_demophylodocker_demo~ $ # files continue to exist~ $ ls /Users/mlandis/projects/docker_testnew_file.txt  test.RevUseful Docker commandsDocker supports a large number of commands to manage images and containers (see Docker CLI Documentation). These six commands will cover the needs for most RevBayes users:            command      description                  docker ps -a      lists all containers and their statuses              docker run --name &lt;my_container&gt;  [ ... ]      creates a container from the image and sets container to active; see above              docker start -ai &lt;container_name&gt;      sets a container to active              docker exec -it &lt;container_name&gt; /bin/sh      executes command (shell, in this case) on an active container              docker stop &lt;container_name&gt;      sets a container to inactive              docker rm &lt;container_name&gt;      deletes an inactive container (be sure all saved work has been transferred to the mounted directory!)      Setting up DockerJoining Docker HubOn Docker Hub, there are many Docker images available that contain a wide variety of programs. To use these images (including the RevBayes image), you will need to create an account. Docker Hub is free to join.Installing Docker DesktopIn order to use Docker on your computer, you will have to download and install Docker Desktop. The desktop app allows your computer to run Docker images, and also provides a GUI for interacting with images and containers. Whenever you want to use a Docker image, you will need to start the Docker daemon first, and opening Docker Desktop is the simplest way to do this (although there are a few other ways to start the Docker daemon). Docker has versions for Mac, Windows, and Linux. The RevBayes Docker image should work on any of these platforms.Example view of containers in Docker Desktop.This is a reference to Downloading the Docker imageA Docker image containing RevBayes, TensorPhylo, Python, R, and other dependencies can be found at hub.docker.com/r/sswiston/phylo_docker. The easiest way to obtain this image is with a docker pull command.First, open Docker Desktop. This starts the Docker daemon so that you can run docker commands. If you do not open Docker Desktop first, you will receive an error when you try to run a docker command. Then, in the desktop app, sign into your Docker Hub account.Next, you will need to pull a phylo_docker image with a tag that matches your computer’s hardware architecture. The two tagged versions currently supported are phylo_docker:full_amd64 and phylo_docker:full_arm64. Consult the table below if you are unsure which tagged image to use.            OS      CPU      Manufacture date      Tagged image                  Windows or Linux      Intel or AMD      –      phylo_docker:full_amd64              Mac OS X      Intel      2019 or earlier      phylo_docker:full_amd64              Mac OS X      Silicon M1, M2, etc.      after 2019      phylo_docker:full_arm64      Next, open your command line and enter the appropriate pull command:# For Intel/AMD computersdocker pull sswiston/phylo_docker:full_amd64# For Apple Silicon (M1, M2, etc.) computersdocker pull sswiston/phylo_docker:full_arm64Docker will automatically store the image on your computer in a directory reserved for Docker images. You will not have to manually locate this image; Docker will be able to find it.Special instructions for Windows usersYour Windows operating system uses Docker to run a PhyloDocker container. The container itself runs a virtual computing environment using the Linux operating system, Alpine.  If you are not familiar with Linux, find a short list of important commands here: link.  Docker expects Unix-style directory names, even if you are running Windows.  Converting from Windows to Unix-style directories is easy. The Windows-style directory path C:\\\\Users\\charles_darwin\\my_project becomes the Unix-style directory path /c/Users/mlandis/charles_darwin/my_project. Use Unix-style directory paths when mounting directories from your computer (the host) on a new container (see below).Using RevBayes via DockerRunning RevBayes image via command lineYou can also run the RevBayes Docker image directly from command line. This will still require opening Docker Desktop to start the Docker daemon.      Open Docker Desktop. You cannot run a Docker container from the command line unless the daemon is running. If you are not already signed in to your Docker Hub account, sign in now (there will be an option in the upper right corner of screen).        Open command prompt.        Run the command for opening the RevBayes Docker image:     # For Intel/AMD computers docker run --name [my_container] --volume [local_directory]:[container_directory] -it sswiston/phylo_docker:full_amd64 /bin/sh    # For Apple Silicon (M1, M2, etc.) computers docker run --name [my_container] --volume [local_directory]:[container_directory] -it sswiston/phylo_docker:full_arm64 /bin/sh        Some parts of this command are directly analogous to the optional settings from the RevBayes GUI.                  --name adds a name to your container. This is not strictly necessary, but it’s very helpful if you plan to have multiple containers opened at a time. Otherwise, Docker will give the container a randomized name.                    --volume [local_directory]: is how you tell Docker where to find your scripts on the host machine (your computer). To run the test script for this tutorial, you will have to tell Docker what directory to look in. You will need to use the absolute filepath to the directory. For example, if I put the test script in a directory called docker_tutorial on my desktop, I would put the filepath /Users/Sarah/Desktop/docker_tutorial. You can mount multiple directories from your host machine by adding multiple --volume arguments.                    [container_directory] is how you will access your files while inside the Docker container. Mounting a directory in this way essentially creates a “connection” between the directory on the outside of the container (on your host machine) and inside the container. While inside the container, you will be able to see all of the contents of a mounted directory, including other sub-directories. For example, if you run RevBayes and want it to read a file from your host machine, you will use this filepath while inside the container. If you want to save files to your host machine from inside the Docker container, you will also use this filepath. There isn’t a specific place inside the Docker container where you have to mount the directory, and it doesn’t have to have the same name as the directory on your host machine. For example, you could call it /tutorial, which would put a directory called tutorial in the container’s home directory with your test script in it.                    -it is for opening an interactive container. Docker containers can also be used to automatically run scripts and terminate when they are completed, but you will need an interactive container for this tutorial.                    sswiston/phylo_docker:full_amd64 or sswiston/phylo_docker:full_arm64 (hardware-dependent, see above) is the name of the Docker image you want to use.                    /bin/sh tells the Docker container to open a new terminal (shell) session when it starts.              Congrats, you are inside the Docker container! You should be able to access all of the programs and files in the container, and also the directory you mounted from your host machine.        Navigate to the location of your test script with cd [filepath], using the filepath that you mounted your directory to in Step 3.        Now you can use RevBayes to run the test script with the command rb test.Rev. This should open RevBayes and run the script, which will give a message indicating that it has been run correctly:     Processing file \"test.Rev\"   Congrats! RevBayes is working!Running RevBayes image via Docker Desktop  Docker Desktop behaves differently across versions  Some versions of Docker Desktop provide full support to run and interact with containers through the GUI. Unfortunately, its functionality changes across versions. To interact with a container through Docker Desktop v4.30.0 (current version as of writing this tutorial) you must first launch an interactive container using the commands above. Afterwards, you can interact with the running container through Docker Desktop. Previous versions of Docker Desktop allowed interactive sessions to be created from scratch, so this functionality will probably be restored in the future.You can use the Docker Desktop GUI to run the RevBayes Docker image (but see caveats in info box above). Once you have run the image, you will be able to use RevBayes inside the Docker container, and run scripts. Here are the steps you will need to get RevBayes running:      Open Docker Desktop. If you are not already signed in to your Docker Hub account, sign in now (there will be an option in the upper right corner of screen).        There will be a tab on the lefthand side called images. In this tab, you will see all of the images you have downloaded.        Hovering over an image should give a run option. Click this option.        This should bring you to a screen with a dropdown menu called optional settings. You will want to click on this menu and change a few settings.        Add a name to your container. This is not strictly necessary, but it’s very helpful if you plan to have multiple containers opened at a time. Otherwise, Docker will give the container a randomized name.        Enter a host path. This is how you tell Docker where to find your scripts on the host machine (your computer). To run the test script for this tutorial, you will have to tell Docker what directory to look in. You will need to use the absolute filepath to the directory. You can manually enter the filepath to this directory, or you can navigate to it using the ... button. For example, if I put the test script in a directory called docker_tutorial on my desktop, I would put the filepath /Users/Sarah/Desktop/docker_tutorial. You can mount multiple directories from your host machine using the + button.        Enter a container path. This is how you will access your files while inside the Docker container. Mounting a directory in this way essentially creates a “connection” between the directory on the outside of the container (on your host machine) and inside the container. While inside the container, you will be able to see all of the contents of a mounted directory, including other sub-directories. For example, if you run RevBayes and want it to read a file from your host machine, you will use this filepath while inside the container. If you want to save files to your host machine from inside the Docker container, you will also use this filepath. There isn’t a specific place inside the Docker container where you have to mount the directory, and it doesn’t have to have the same name as the directory on your host machine. For example, you could call it /tutorial, which would put a directory called tutorial in the container’s home directory with your test script in it.        Click the run option.        Another tab on the lefthand side of the screen should be called containers. Clicking this option should bring you to a screen showing all of the containers you currently have running.        There are two ways to access the container as it is running. The first way is to click on the running container inside the Containers panel, and then click on the Exec tab from the list of tabs at the top of the container menu. The second way is to find the running container inside the Containers panel, and then click on the icon with three vertical dots to the right of the container name. This will open a menu of options. Click on the “Open in terminal” menu item. Clicking this option will take you to the Exec tab, as in the first option. Within the Exec tab, there is a blue link that says “Open in external terminal”, which allows you to use your own terminal program to control the Docker session. Congrats, you are inside the Docker container! You should be able to access all of the programs and files in the container, and also the directory you mounted from your host machine.        Navigate to the location of your test script with cd [filepath], using the filepath that you mounted your directory to in Step 7.        Now you can use RevBayes to run the test script with the command rb test.Rev. This should open RevBayes and run the script, which will give a message indicating that it has been run correctly:     Processing file \"test.Rev\"   Congrats! RevBayes is working!Running on a clusterSome high-performance computing clusters allow (or require) users to implement Docker images. For the most part, using a Docker image on a computing cluster is like using the image via command line on your own machine. You can mount directories, start a container, and use the programs inside to run scripts. However, there can be some additional considerations, depending on how the particular cluster is organized.Example: WUSTL RISWashington University in Saint Louis Research Infrastructure Services (WUSTL RIS) has a scientific compute platform that requires Docker to run jobs. Each job opens a separate Docker container. Interactive jobs allow users to access an interactive container where they can enter commands, start programs, and run scripts. Non-interactive jobs open a non-interactive container that automatically runs certain scripts, and then both the container and job terminate. In this example, we will show a non-interactive job.WUSTL RIS uses bsub commands to submit jobs. These commands can be written in one line, but they often have many arguments, so it can be helpful to put together a Bash script that constructs the bsub command. Here is an example:LSF_DOCKER_VOLUMES=\"[Storage Directory]:/project\"PROJECTDIR=\"/project/\"NAME=\"MY_JOB\"OUTDIR=\"/project/joblogs/\"bsub \\-G [Compute Group] \\-q general \\-n 5 -M 20GB -R \"rusage [mem=20GB] span[hosts=1]\" \\-cwd $PROJECTDIR \\-J $NAME \\-o $OUTDIR$NAME.stdout.txt \\-a 'docker(sswiston/phylo_docker:full_amd64)' /bin/bash /project/rev_shell.shLet’s pick apart the elements of this script. There is a section at the top for defining variables, and then a bsub command using those variables.      LSF_DOCKER_VOLUMES is how you mount a directory to the Docker container for the job. This variable will not be part of the bsub command itself, but when a new job is starting, it will look for this information. It has two parts.                  [Storage Directory]: is how you tell Docker where to find your scripts in the cluster’s storage.                    /project is where the directory will be mounted inside the Docker container (in this example). There isn’t a specific place inside the Docker container where you have to mount the directory, and it doesn’t have to have the same name as the directory in the cluster’s storage. Mounting a directory in this way essentially creates a “connection” between the directory on the outside of the container (in the cluster’s storage) and inside the container. While inside the container, your scripts will be able to see all of the contents of a mounted directory, including other sub-directories.                  PROJECDIR, OUTDIR, and NAME are variables that are used in the bsub command to specify the project directory, output directory, and job name.  After defining important variables, there is a multi-line bsub command that actually submits the job. It has several arguments:      -G is the compute group (usually belonging to the lab PI) that the job belongs to.        -q is the queue that the job will join. The general queue is non-interactive.        -n, -M, and -R specify the amount of memory that the job will use.        -cwd sets the working directory inside the Docker container. In this example, note that we use the project directory that we mounted. This is useful because, when the job runs, it will look in this directory for scripts.        -J gives the job a name. This is not strictly necessary, but it is helpful for keeping track of running jobs.        -o creates an output file for the job. Your scripts may save certain products to other files, but this file will record the standard output, including possible job failures.        -a is the most important part of the bsub command. There are 3 parts.                  'docker(sswiston/phylo_docker:full_amd64)' is the Docker image being used. The image will be pulled from Docker Hub.                    /bin/bash is the initial command that will run once the container is open.                    /project/rev_shell.sh is the script that will run with the /bin/bash command.            You may wonder why we don’t immediately call RevBayes and run a .Rev script. This is possible to do. However, the WUSTL RIS cluster overwrites the PATH variable inside the Docker container, which means that RevBayes can’t be found with a simple rb command. Instead, you would have to specify the full filepath to the RevBayes binary inside the container, which is /revbayes/projects/installer/rb. You may also want to add extra information to the rb command (like defining variables for your analyses). It can be easier to use a shell script to call RevBayes while inside the container. Here is an example:PATH=$PATH:/revbayes/projects/installer:/revbayes/projects/installer/rbrb_command=\"variable_1=\"test\";source(\\\"/project/rev_script.Rev\\\");\"echo $rb_command | rbIn this short script, RevBayes is added to the PATH variable inside the container. Then a RevBayes command is constructed. It has two parts: setting variable_1 to have a value of test, and sourcing the script rev_script.Rev. The final line pipes this command into RevBayes, which sets variable_1 equal to test and runs rev_script.Rev.This example highlights two main differences between using the RevBayes Docker image on your local machine and using it on the WUSTL RIS computing cluster. First, the analyses must be submitted as jobs (common amongst computing clusters). Second, the job submission process overwrites the PATH variable inside the Docker container, so you will have to know where to find the programs you want to use. Other computing clusters may have similar challenges. Before running lengthy jobs or batches of jobs, it is recommended that you try out a test job or two and make sure they work as expected. Generally, the Docker image will function the same on any platform, and all of the programs should run correctly with appropriate input scripts.",
        "url": "/tutorials/docker/",
        "index": "true"
      }
