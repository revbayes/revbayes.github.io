      "tutorials-divrate-branch-specific-html": {
        "title": "Branch-Specific Diversification Rate Estimation",
        "content": "Outline: Estimating Branch-Specific Speciation &amp; Extinction RatesThis tutorial describes how to specify a branch-specificbranching-process models in RevBayes; a birth-death process wherediversification rates vary among branches, similar to Rabosky (2014).The probabilistic graphical model is given for each component of thistutorial. The goal is to obtain estimate of branch-specificdiversification rates using Markov chain Monte Carlo (MCMC).The Birth-Death-Shift ProcessAn example of a tree with a single event of diversification rate change, from$(\\lambda_1, \\mu_1)$ to $(\\lambda_2, \\mu_2)$. a) A tree showing the complete cladogenetic process, includingextinct lineages. b) The reconstructed process for the tree shown in a. shows an example in which speciation and extinction rates change among lineages.The speciation and extinction rates at the root of the tree of  are $(\\lambda_1, \\mu_1)$. There was one event of change to the speciation and extinction rates on the tree from $(\\lambda_1, \\mu_1)$ to $(\\lambda_2, \\mu_2)$.From a casual inspection of the tree, it appears that the single change in speciation and/or extinction ratein the tree of  affected the diversity. Note that the clade above the event of speciation/extinctionrate change has fewer living species, and more extinct species, than the clade that maintained the ancestralspeciation and extinction rates.This is exactly the type of situation we attempt to uncover.Here we will describe the birth-death-shift process.The parameters in this model are:  $\\lambda_i$: the rates of speciation of the $i^{\\text{th}}$ lineage  $\\mu_i$: the rates of extinction of the $i^{\\text{th}}$ lineage  $\\eta$: the rate at which speciation/extinction rates changeThe process is described as follows. In a small interval of time, $\\Delta t$, a lineage speciates with probability $\\lambda \\Delta t$, goes extinct with probability $\\mu \\Delta t$, or changes its rate with probability $\\eta \\Delta t$. When a speciation event occurs, both daughter lineages inherit the speciation and extinction rates of the parentlineage. When an event of rate change occurs, new speciation and extinction rates are drawn fromthe probability distributions, $f_{\\lambda}(\\cdot)$ and $f_{\\mu}(\\cdot)$. The affected lineage then continues, but with the modified speciation and extinction rates. When an extinction event occurs, the lineage is terminated at the event time.Samples of an MCMC analysis under a Birth-Death-Shift model. The colorsrepresent different classes of rates for the speciation and extinction rates ($\\lambda$ and$\\mu$, respectively. Note that the speciation and extinction rates at the root of the treediffer for the different MCMC samples: $(\\lambda’,\\mu’)$, $(\\lambda’’,\\mu’’)$, and $(\\lambda’’’,\\mu’’’)$.Estimating Branch-Specific Diversification RatesIn this analysis we are interested in estimating the branch-specific diversification rates.We show how to implement and use the model developed by Höhna et al. (2019)We are going to use the dnCBDP distribution which uses a finite number of rate-categoriesinstead of drawing rates from a continuous distribution directly.Here we adopt an approach using (few) discrete rate categories.This allows us to numerically integrate over all possible rate categories usinga system of differential equations originally described by Maddison et al. (2007)(see also FitzJohn et al. (2009) and FitzJohn (2010)).The numerical procedure breaks time into very small time intervals and sumsover all possible events occurring in that interval (see ).Possible scenarios that could occur over the interval $\\Delta t$ along a lineage that is observed at time $t$.To compute the probability under the birth-death-shift process, we traverse the tree from the tips to the root in small time steps, $\\Delta t$.For each step into the past, from time $t$ to time ($t+\\Delta t$), we compute the change in probability of the observed lineage by enumerating all of the possible scenarios that could occur over the interval $\\Delta t$:    (i) nothing happens,    (ii) a speciation event occurs, where the right descendant survives and the left descendant goes extinct before the present, or    (iii) a speciation event occurs, where the left descendant survives but the right goes extinct before the present, or    (iv) a diversification-rate shift from category $i$ to $j$ occurs.Color key: segment(s) of the tree within the interval $\\Delta t$ are colored blue for state $i$ and/or green for state $j$ to reflect the conditioning of the corresponding scenarios,segment(s) of the tree between $t$ and the present are colored gray because we have integrated over the $k$ discrete rate categories (no specific assignment of rate categories), andsegments of the tree between $t+\\Delta t$ and the root are colored gray because we will integrated over the $k$ discrete rate categories.You don’t need to worry about any of the technical details.It is important for you to realize that this model assumes that new rates at arate-shift event are drawn from a given (discrete) set of rates (see ).Read the treeBegin by reading in the observed tree.observed_phylogeny &lt;- readTrees(\"data/primates_tree.nex\")[1]From this tree, we can get some helpful variables:taxa &lt;- observed_phylogeny.taxa()root &lt;- observed_phylogeny.rootAge()tree_length &lt;- observed_phylogeny.treeLength()Additionally, we initialize a variable for our vector of moves and monitors.moves    = VectorMoves()monitors = VectorMonitors()Finally, we create a helper variable that specifies the number ofdiscrete rate categories, another helper variable for the total number of speciesand our constant for specifying the standard deviation of the lognormal distribution.NUM_RATE_CATEGORIES = 6NUM_TOTAL_SPECIES = 367H = 0.587405Using these variables we can easily change our script, for example,to use more or fewer categories and test the impact.Specifying the modelPriors on ratesApproximation of the continuous base distributions for the diversification-rate parameters using discrete rate categories.From left to right, we show a discretization of a lognormal distribution with k={2,4,6,8,10,20} bins.Our approach for computing the probability of the data under the lineage-specific birth-death-shiftmodel specifies k quantiles of the continuous base distributions for the speciation and extinction rates.We compute probabilities by marginalizing (averaging) over the k discrete rate categories,where the diversification rate for a given category is the median of the corresponding quantile (colored dots).This approach provides an efficient alternative to computing the continuous integral,and will provide a reliable approximation of the continuous integral when the number of categories k is sufficiently large to resemble the underlying continuous distribution.Instead of using a continuous probability distribution we will use adiscrete approximation of the distribution, as done for modeling ratevariation across sites (Yang 1994) and for modeling relaxed molecularclocks (Drummond et al. 2006). That means, we assume that the speciation ratesare drawn from one of the $N$ quantiles of the lognormal distribution.For this we will use the function fnDiscretizeDistribution which takesin a distribution as its first argument and the number of quantiles asthe second argument. The return value is a vector of quantiles. We useit as a deterministic variable and every time the parameters of the basedistribution (i.e., the lognormaldistribution in our case) change the quantiles will update automaticallyas well. Thus we only need to specify parameters for our basedistribution, the lognormal distribution.We choose a log-uniform distribution as the prior distribution for the mean parameter of the lognormal distribution.speciation_mean ~ dnLoguniform( 1E-6, 1E2)moves.append( mvScale(speciation_mean, lambda=1, tune=true, weight=2.0) )Next, we choose an exponential prior distribution with mean of $H$ for the variation in speciation rates.speciation_sd ~ dnExponential( 1.0 / H )moves.append( mvScale(speciation_sd, lambda=1, tune=true, weight=2.0) )Now, we can compute the speciation rate categories.We will use a lognormal distribution discretized into NUM_RATE_CATEGORIES quantiles and the parameters that we should created.speciation := fnDiscretizeDistribution( dnLognormal(ln(speciation_mean), speciation_sd), NUM_RATE_CATEGORIES )Similarly, we define the prior on the extinction rate in the same way as we did forthe speciation rate.extinction_mean ~ dnLoguniform( 1E-6, 1E2)extinction_mean.setValue( speciation_mean / 2.0 )moves.append( mvScale(extinction_mean, lambda=1, tune=true, weight=2.0) )However, we assume that extinction rate is the same for all categories.Therefore, we simply replicate using the rep function the extinction rate NUM_RATE_CATEGORIES times.extinction := rep( extinction_mean, NUM_RATE_CATEGORIES )Next, we need a rate parameter for the rate-shifts events. We do nothave much prior information about this rate but we can provide somerealistic ranges. For example, we can specify a uniform distribution that thegoes from 0 to 100 expected events.Remember that this is only possible if the tree is known and notestimated simultaneously because only if the tree is known, then we also know thetree length. As usual for rate parameter, we apply a scaling move to theevent_rate variable.event_rate ~ dnUniform(0.0, 100.0/tree_length)moves.append( mvScale(event_rate, lambda=1, tune=true, weight=2.0) )Additionally, we need a parameter for probability that the process starts at the root in any of the diversification-rate categories.We use a uniform/equal prior distribution on the diversification-rate categories.rate_cat_probs &lt;- simplex( rep(1, NUM_RATE_CATEGORIES) )Shifts in the Extinction RateWe might want to allow the extinction rate to change as well.As with the speciation rate, we discretize the lognormal distributioninto a finite number of rate categories.extinction_categories := fnDiscretizeDistribution( dnLognormal(ln(extinction_mean), H), NUM_RATE_CATEGORIES )Now, we must create a vector that contains each combination ofspeciation- and extinction-rates. This allows the rate of speciation tochange without changing the rate of extinction and vice versa. Theresulting vector should be $N^2$ elements long. We call these the`paired’ rate categories.k = 1for(i in 1:NUM_RATE_CATEGORIES) {    for(j in 1:NUM_RATE_CATEGORIES) {        speciation[k]   := speciation_categories[i]        extinction[k++] := extinction_categories[j]    }}Now we also need to specify a root prior for $N^2$ elements.rate_cat_probs &lt;- simplex( rep(1, NUM_RATE_CATEGORIES * NUM_RATE_CATEGORIES) )Note however, that this type of analysis will take significantly longer to run!Incomplete Taxon SamplingWe know that we have sampled 233 out of 367 living primate species. Toaccount for this we can set the sampling parameter as a constant nodewith a value of 233 / 367.rho &lt;- observed_phylogeny.ntips() / NUM_TOTAL_SPECIESRoot ageThe birth-death process requires a parameter for the root age. In thisexercise we use a fix tree and thus we know the age of the tree. Hence,we can get the value for the root from the (Magnuson-Ford and Otto 2012) tree. Thisis done using our global variable root defined above and nothing elsehas to be done here.The time treeNow we have all of the parameters we need to specify the fullbranch-specific birth-death model. We initialize the stochastic noderepresenting the time tree.timetree ~ dnCDBDP( rootAge           = root,                    speciationRates   = speciation,                    extinctionRates   = extinction,                    Q                 = fnJC(NUM_RATE_CATEGORIES),                    delta             = event_rate,                    pi                = rate_cat_probs,                    rho               = rho,                    condition         = \"time\" )And then we attach data to it.timetree.clamp(observed_phylogeny)Finally, we create a workspace object of our whole model using themodel() function.mymodel = model(speciation)The model() function traversed all of the connections and found all ofthe nodes we specified.Running an MCMC analysisSpecifying MonitorsFor our MCMC analysis, we need to set up a vector of monitors torecord the states of our Markov chain. First, we will initialize themodel monitor using the mnModel function. This creates a new monitorvariable that will output the states for all model parameters whenpassed into a MCMC function.monitors.append( mnModel(filename=\"output/primates_BDS.log\",printgen=1, separator = TAB) )For summary and plotting purposes, we need to obtain the branch-specific diversification rate estimate along the tree.We will use a stochastic rate mapping algorithm Freyman and Höhna (2019).Thus, we create an mnStochasticBranchRate. The stochastic branch-rate monitordraws stochastic character maps and writes the simulated branch rates into a file.We will need this file later to estimate and visualize the posteriordistribution of the rates at the branches.monitors.append( mnStochasticBranchRate(cdbdp=timetree, printgen=1, filename=\"output/primates_BDS_rates.log\") )Finally, create a screen monitor that will report the states ofspecified variables to the screen with mnScreen:monitors.append( mnScreen(printgen=10, event_rate, speciation_mean, extinction_mean) )Initializing and Running the MCMC SimulationWith a fully specified model, a set of monitors, and a set of moves, wecan now set up the MCMC algorithm that will sample parameter values inproportion to their posterior probability. The mcmc() function willcreate our MCMC object:mymcmc = mcmc(mymodel, monitors, moves, nruns=2, combine=\"mixed\")Now, run the MCMC:mymcmc.run(generations=2500,tuning=200)⇨ The Rev file for performing this analysis: mcmc_BDS.RevWhen the analysis is complete, you will have the monitored files in youroutput directory. You can then visualize the branch-specific rates byplotting them using our R package RevGadgets.Just start R in the main directory for this analysis and then type the following commands:library(RevGadgets)my_tree_file = \"data/primates_tree.nex\"my_branch_rates_file = \"output/primates_BDS_rates.log\"tree_plot = plot_branch_rates_tree( tree_file=my_tree_file,                                    branch_rates_file=my_branch_rates_file)ggsave(\"BDS.pdf\", width=15, height=15, units=\"cm\")Estimated branch-specific speciation rates.Here we show the results of our example analysis. You’ll see that there is a speciation rateincrease for the New World Monkeys.Exercise 1  Run an MCMC simulation to estimate the posterior distribution of the speciation rate and extinction rate.  Visualize the branch-specific rates in R using RevGadgets.  Do you see evidence for rate decreases or increases? What is the general trend?  Run the analysis using a different number of rate categories (NUM_RATE_CATEGORIES), e.g., 4 or 10. How do the rates change?",
        "url": "/tutorials/divrate/branch_specific.html",
        "index": "true"
      }

      "tutorials-sse-classe-html": {
        "title": "State-dependent diversification with the ClaSSE model",
        "content": "IntroductionIn the previous examples we have modeled all character state transitionsas anagenetic changes.Anagenetic changes occur along the branches of a phylogeny, within a lineage.Cladogenetic changes, on the other hand, occur at speciation events.They represent changes in a character state that may be associated with speciation eventsdue to increased reproductive isolation,for example colonizing a new geographic area or a shift in chromosome number.Note that it can be quite tricky to determine if a character state shift is a cause or a consequence of speciation, but we can at least test if state changes tend to occur in the same time window as speciation events.A major challenge for all phylogenetic models of cladogenetic character changeis accounting for unobserved speciation events due to lineages going extinctand not leaving any extant descendants (Bokma 2002),or due to incomplete sampling of lineages in the present.Teasing apartthe phylogenetic signal for cladogenetic and anagenetic processes givenunobserved speciation events is a major difficulty.Commonly used biographic models like thedispersal-extinction-cladogenesis (DEC; Ree and Smith (2008)) simply ignoreunobserved speciation events and so result in biasedestimates of cladogenetic versus anagenetic change.This bias can be avoided by using theCladogenetic State change Speciation and Extinction(ClaSSE) model (Goldberg and Igić 2012),which accounts for unobserved speciation eventsby jointly modeling both character evolutionand the phylogenetic birth-death process.ClaSSE models extend other SSE models by incorporating both cladogeneticand anagenetic character evolution.This approach has been used to model biogeographic range evolution (Goldberg et al. 2011)and chromosome number evolution (missing reference).Here we will use RevBayes to examine biogeographic range evolution in the primates.We will model biogeographic range evolution similar to a DEC model,however we will use ClaSSE to account for speciation events unobserved dueto extinction or incomplete sampling.Setting up the analysisReading in the dataBegin by reading in the observed tree.observed_phylogeny &lt;- readTrees(\"data/primates_biogeo.tre\")[1]Get the taxa in the tree. We’ll need this later on.taxa = observed_phylogeny.taxa()Now let’s read in the biogeographic range data. The areas are represented as the following character states:  0 = 00 = the null state with no range  1 = 01 = New World only  2 = 10 = Old World only  3 = 11 = both New and Old WorldFor consistency, we have chosen to use the same representation of biogeographic ranges used in the \\RevBayes biogeography/DEC tutorial.Each range is represented as both a natural number (0, 1, 2, 3) and a corresponding bitset (00, 01, 10, 11).The null state (state 0) is used in DEC models to represent a lineage that has no biogeographic range and is therefore extinct.Our model will include this null state as well, however, we will explicitly model extinction as part of the birth-deathprocess so our character will never enter state 0.data_biogeo = readCharacterDataDelimited(\"data/primates_biogeo.tsv\", stateLabels=\"0123\", type=\"NaturalNumbers\", delimiter=\"\\t\", headers=TRUE)Also we need to create the move and monitor vectors.moves = VectorMoves()monitors = VectorMonitors()Set up the extinction ratesWe are going to draw both anagenetic transition ratesand diversification rates from a lognormal distribution.The mean of the prior distribution will be$\\ln(\\frac{\\text{#Taxa}}{2}) / \\text{tree-age}$which is the expected netdiversification rate, and the SD will be 1.0 so the 95\\%prior interval ranges well over 2 orders of magnitude.num_species &lt;- 424 # approximate total number of primate speciesrate_mean &lt;- ln( ln(num_species/2.0) / observed_phylogeny.rootAge() )rate_sd &lt;- 1.0The extinction rates will be stored in a vector where each element representsthe extinction rate for the corresponding character state.We have chosen to allow a lineage to go extinct in both the New and Old Worldat the same time (like a global extinction event). As an alternative, you couldrestrict the model so that a lineage can only go extinct if it’s range is limitedto one area.extinction_rates[1] &lt;- 0.0 # the null state (state 0)extinction_rates[2] ~ dnLognormal(rate_mean, rate_sd) # extinction when the lineage is in New World (state 1)extinction_rates[3] ~ dnLognormal(rate_mean, rate_sd) # extinction when the lineage is in Old World (state 2)extinction_rates[4] ~ dnLognormal(rate_mean, rate_sd) # extinction when in both (state 3)Note \\Rev vectors are indexed starting with 1, yet our character states startat 0. So \\texttt{extinction_rate[1]} will represent the extinction rate for characterstate 0.Add MCMC moves for each extinction rate.moves.append( mvSlide( extinction_rates[2], weight=4 ) )moves.append( mvSlide( extinction_rates[3], weight=4 ) )moves.append( mvSlide( extinction_rates[4], weight=4 ) )Let’s also create a deterministic variable to monitor the overall extinction rate.total_extinction := sum(extinction_rates)Set up the anagenetic transition rate matrixFirst, let’s create the rates of anagenetic dispersal:anagenetic_dispersal_13 ~ dnLognormal(rate_mean, rate_sd) # disperse from New to Old World 01 -&gt; 11anagenetic_dispersal_23 ~ dnLognormal(rate_mean, rate_sd) # disperse from Old to New World 10 -&gt; 11Now add MCMC moves for each anagenetic dispersal rate.moves.append( mvSlide( anagenetic_dispersal_13, weight=4 ) )moves.append( mvSlide( anagenetic_dispersal_23, weight=4 ) )The anagenetic transitions will be stored in a 4 by 4instantaneous rate matrix. We will construct this byfirst creating a vector of vectors. Let’s begin byinitalizing all rates to 0.0:for (i in 1:4) {    for (j in 1:4) {        r[i][j] &lt;- 0.0    }}Now we can populate non-zero rates into the anagenetic transition rate matrix:r[2][4] := anagenetic_dispersal_13r[3][4] := anagenetic_dispersal_23r[4][2] := extinction_rates[3]r[4][3] := extinction_rates[2]Note that we have modeled the rate of 11 $\\rightarrow$ 01 (3 $\\rightarrow$ 1) as beingthe rate of going extinct in area 2, and the rate of 11 $\\rightarrow$ 10 (3 $\\rightarrow$ 2)as being the rate of going extinct in area 1.Now we pass our vector of vectors into the \\cl{fnFreeK} function to createthe instaneous rate matrix.ana_rate_matrix := fnFreeK(r, rescaled=false)Set up the cladogenetic speciation rate matrixHere we need to define each cladogenetic event type in the form[ancestor\\_state, daughter1\\_state, daughter2\\_state]and assign each cladogenetic event type a correspondingspeciation rate.The first type of cladogenetic event we’ll specify is widespread sympatry.Widespread sympatric cladogenesis is where the biogeographic range doesnot change; that is the daughter lineages inherit the same range asthe ancestor. In this example we are not going to allow the speciation events like11 $\\rightarrow$ 11, 11, as it seems biologically implausible. However if you wantedyou could add this to your model.Define the speciation rate for widespread sympatric cladogenesis events:speciation_wide_sympatry ~ dnLognormal(rate_mean, rate_sd)moves.append( mvSlide( speciation_wide_sympatry, weight=4 ) )Define the widespread sympatric cladogenetic events:clado_events[1] = [1, 1, 1] # 01 -&gt; 01, 01clado_events[2] = [2, 2, 2] # 10 -&gt; 10, 10and assign each the same speciation rate:speciation_rates[1] := speciation_wide_sympatry/2speciation_rates[2] := speciation_wide_sympatry/2Subset sympatry is where one daughter lineage inherits the fullancestral range but the other lineage inherits only a single region.speciation_sub_sympatry ~ dnLognormal(rate_mean, rate_sd)moves.append( mvSlide( speciation_sub_sympatry, weight=4 ) )Define the subset sympatry events and assign each a speciation rate:clado_events[3] = [3, 3, 1] # 11 -&gt; 11, 01clado_events[4] = [3, 1, 3] # 11 -&gt; 01, 11clado_events[5] = [3, 3, 2] # 11 -&gt; 11, 10clado_events[6] = [3, 2, 3] # 11 -&gt; 10, 11speciation_rates[3] := speciation_sub_sympatry/4speciation_rates[4] := speciation_sub_sympatry/4speciation_rates[5] := speciation_sub_sympatry/4speciation_rates[6] := speciation_sub_sympatry/4Allopatric cladogenesis is when the two daughter lineagessplit the ancestral range:speciation_allopatry ~ dnLognormal(rate_mean, rate_sd)moves.append( mvSlide( speciation_allopatry, weight=4 ) )Define the allopatric events:clado_events[7] = [3, 1, 2] # 11 -&gt; 01, 10clado_events[8] = [3, 2, 1] # 11 -&gt; 10, 01speciation_rates[7] := speciation_allopatry/2speciation_rates[8] := speciation_allopatry/2Now let’s create a deterministic variable to monitor the overall speciation rate:total_speciation := sum(speciation_rates)Finally, we construct the cladogenetic speciation ratematrix from the cladogenetic event types and the speciation rates.clado_matrix := fnCladogeneticSpeciationRateMatrix(clado_events, speciation_rates, 4)Let’s view the cladogenetic matrix to see if we have set it up correctly:clado_matrixSet up the cladogenetic character state-dependent birth-death processFor simplicity we will fix the root frequencies to be equal except for the null statewhich has probability of 0.root_frequencies &lt;- simplex([0, 1, 1, 1])rho is the probability of sampling species at the present:rho &lt;- observed_phylogeny.ntips()/num_speciesNow we construct a stochastic variable drawn from the cladogeneticcharacter state-dependent birth-death process.classe ~ dnCDCladoBDP( rootAge         = observed_phylogeny.rootAge(),                       cladoEventMap   = clado_matrix,                       extinctionRates = extinction_rates,                       Q               = ana_rate_matrix,                       delta           = 1.0,                       pi              = root_frequencies,                       rho             = rho,                       condition       = \"time\",                       taxa            = taxa )Clamp the model with the observed data.classe.clamp( observed_phylogeny )classe.clampCharData( data_biogeo )Finalize the modelJust like before, we must create a workspace model object.mymodel = model(classe)\\subsection{Set up and run the MCMC}First, set up the monitors that will output parameter values to file and screen.monitors.append( mnModel(filename=\"output/primates_ClaSSE.log\", printgen=1) )monitors.append( mnJointConditionalAncestralState(tree=observed_phylogeny, cdbdp=classe, type=\"NaturalNumbers\", printgen=1, withTips=true, withStartStates=true, filename=\"output/anc_states_primates_ClaSSE.log\") )monitors.append( mnScreen(printgen=1, speciation_wide_sympatry, speciation_sub_sympatry, speciation_allopatry, extinction_rates) )Now define our workspace MCMC object.mymcmc = mcmc(mymodel, monitors, moves)We will perform a pre-burnin to tune the proposalsand then run the MCMC. Note that for a real analysis you wouldwant to run the MCMC for many more iterations.mymcmc.burnin(generations=200,tuningInterval=5)mymcmc.run(generations=1000)Summarize ancestral statesWhen the analysis has completed you now summarize the ancestral states.The ancestral states are estimated both for the “beginning” and “end”state of each branch, so that the cladogenetic changes that occurred at speciation eventsare distinguished from the changes that occurred anagenetically along branches.Make sure the include_start_states argument is set to true.anc_states = readAncestralStateTrace(\"output/anc_states_primates_ClaSSE.log\")anc_tree = ancestralStateTree(tree=observed_phylogeny, ancestral_state_trace_vector=anc_states, include_start_states=true, file=\"output/anc_states_primates_ClaSSE_results.tree\", burnin=0, summary_statistic=\"MAP\", site=0)Plotting ancestral statesLike before, we’ll plot the ancestral statesusing the RevGadgets R package.Execute the script plot_anc_states_ClaSSE.R in R.The results can be seen in ().The maximum a posteriori (MAP) estimate for each node is shown as well as the posterior probability of the states represented by the size of the dots.library(RevGadgets)tree_file = \"output/anc_states_primates_ClaSSE_results.tree\"plot_ancestral_states(tree_file, summary_statistic=\"MAPRange\",                      tip_label_size=3,                      tip_label_offset=1,                      xlim_visible=c(0,100),                      node_label_size=0,                      shoulder_label_size=0,                      include_start_states=TRUE,                      show_posterior_legend=TRUE,                      node_size_range=c(4, 7),                      alpha=0.75)output_file = \"RevBayes_Anc_States_ClaSSE.pdf\"ggsave(output_file, width = 11, height = 9)Maximum a posteriori estimate of biogeographic range evolution of the primates.The most recent common ancestor of the primates is inferred to be in the Old World (green).According to this reconstruction, approximately 70 Mya one lineage dispersed to be in both New and Old World (blue).This widespread lineage underwent allopatric cladogenesis, resulting in onedaughter lineage in the Old World and one in the New World (green).Exercise  Using either R or Tracer, visualize the posterior estimates for different types of cladogenetic events.  What kind of speciation events are most common?  As we have specified the model, we did not allow cladogenetic long  distance (jump) dispersal, for example 01 $\\rightarrow$ 01, 10.  Modify this script to include cladogenetic  long distance dispersal and calculate Bayes factors to see which model fits the data better.  How does this affect the ancestral state estimate?",
        "url": "/tutorials/sse/classe.html",
        "index": "true"
      }
      ,
    
      "compile-linux": {
        "title": "Compile on Linux",
        "content": "NOTE: These instructions are for compiling the development branch.You can also compile with meson instead of cmake.Pre-requisitesYou will need to have a C++ compiler installed on your computer. GCC 6 (or higher) and Clang 8 (or higher) should work.You will also need to have CMake (3.5.1 or higher) and Boost (1.71 or higher) installedInstalling pre-requisites with root/administrator privelegesInstall these using your distribution’s package managerUbuntusudo apt updatesudo apt install build-essential cmake libboost-all-devCentOS 8sudo yum group install \"Development Tools\"sudo yum install cmake boost-develInstalling pre-requisites on Linux computing clustersIf you are compiling revbayes on a Linux cluster, you might need to select a version of gcc or cmake that is more recent than the default version.Most high-performance compute clusters have additional software available as “modules”.Using the module avail command followed by the name of the library will tell you if there is already a sufficiently recent version installed, thus saving you the effort of installing boost or cmake yourself:module availmodule help gcc boost cmakemodule load gccCMake, GCC and Boost are all commonly used in computational research, there will likely be a sufficiently recent version of gcc and cmake, and perhaps a recent enough version of boost.Installing pre-requisites without root/administrator privelegesIf there is no compiler, you will need your administrator to install build-essential (or equivalent package containing gcc) for you. If possible, ask them to install cmake as well.Installing cmakeThe simplest way to install cmake is to download a CMake executable.  For example:curl -O -L https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1-linux-x86_64.tar.gztar -zxf cmake-3.22.1-linux-x86_64.tar.gzcmake-3.22.1/bin/cmake --versionecho \"cmake installed at: $(cd cmake-3.22.1/bin; pwd)/cmake\"Note the full path to the cmake executable!You may replace the call to cmake on line 161 of build.sh with this path to use your custom cmake installation.In the rare cases where the downloaded cmake executable will not run on your computer, you can also compile from source:curl -O -L https://github.com/Kitware/CMake/releases/download/v3.22.1/cmake-3.22.1.tar.gztar -xzvf cmake-3.22.1.tar.gzcd cmake-3.22.1/./bootstrap -- -DCMAKE_USE_OPENSSL=OFFmakebin/cmake --versionecho \"cmake installed at: $(cd bin; pwd)/cmake\"Note the full path to the cmake executable.Installing boostThen you can compile boost:curl -O -L https://archives.boost.io/release/1.88.0/source/boost_1_88_0.tar.gztar -xzvf boost_1_88_0.tar.gzcd boost_1_88_0./bootstrap.sh --with-libraries=atomic,chrono,filesystem,system,regex,thread,date_time,program_options,math,serialization --prefix=../installed-boost-1.88.0./b2 link=static cxxflags=-std=c++17 installecho -e \"\\n    BOOST root is at $(cd ../installed-boost-1.88.0; pwd)\\n\"This creates a new directory called installed-boost-1.88.0 that contains the boost installation.This directory is called the BOOST “root”.You will need the path to the BOOST root for the next step.To set up an IDE such as XCode, the following directory should be added to compiler include paths:/path/to/installed-boost-1.88.0/includeThe following directory should be added to linker library paths:/path/to/installed-boost-1.88.0/libCompileDownload RevBayes from our github repository. Clone the repository using git by running the following command in the terminal:git clone --branch development https://github.com/revbayes/revbayes.git revbayesTo compile with the system boost:cd revbayes/projects/cmake./build.shYou will likely see some compiler warnings. This is normal.To compile revbayes using a locally compiled boost, do the following. Be sure to replace the paths in the build command with those you got from boost in the previous step../build.sh -boost_root /path/to/installed-boost-1.88.0For the MPI version:./build.sh -mpi trueThis produces an executable called rb-mpi.Note that compiling the MPI version requires that an MPI library is installed. If you have root, openmpi can be install with apt or yum. If not, if can be downloaded and compiled.TroubleshootingGeneral      rb: command not found    The problem is that you tried to run RevBayes but your computer doesn’t know where the executable is. The easiest way is to add the directory in which you compiled RevBayes to your system path:    export PATH=&lt;your_revbayes_directory&gt;/projects/cmake:$PATH              Error cmake not found!    Please double check that CMake is installed.  Boost      Error can't find the libboost_filesystem.so library or Library not loaded: libboost_filesystem.so    You need to add the boost libraries to your path variable. You may find that you have to export this LD_LIBRARY_PATH every time you open a new terminal window. To get around this, you can add this to your .bash_profile or .bashrc file (which lives in your home directory). To change this, open a new terminal window and you should be in the home directory. If you do not have either of these files, use the text editor nano to create this file type:    cd ~touch .bash_profilenano .bash_profile        Then add the following lines, replacing /root with wherever you put the boost libraries:    export LD_LIBRARY_PATH=/root/boost_1_88_0/stage/lib:$LD_LIBRARY_PATH        Then save the file using ctrl^o and hit return, then exit using ctrl^x. Now quit the Terminal app and reopen it and the boost libraries will forever be in your path.  MPI      I am using MPI RevBayes and receiving an ORTE transport error    This typically occurs if the version of MPI that is in your environment is not the same as the one you used to compile RevBayes. For example, if you compiled RevBayes  with OpenMPI, but later installed Anaconda Python, which installs a Python MPI. If you receive this error, you might consider removing alternative MPI versions from your system path while running RevBayes. You can check which version of MPI you are using with the command mpirun --version. Note that you may want to remove the build directory before restarting your build.  ",
        "url": "/compile-linux",
        "index": ""
      }
      ,
    
      "compile-osx": {
        "title": "Compile on Mac OS X",
        "content": "NOTE: These instructions are for compiling the development branch.You can also compile with meson instead of cmake.Pre-requisitesYou will need to have C++ compiler installed on your computer. GCC 6 (or higher) and Apple Clang from XCode 11 (or higher) should work. If you don’t have a C++ compiler, you should install Xcode.You will also need to have CMake (3.5.1 or higher) and Boost (1.74 or higher) installedInstalling pre-requisites with root/administrator priveleges (the usual case)The typical way to install boost and cmake is to use the homebrew package manager.If homebrew is not already installed, you can install it with:/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"You can then use homebrew to install cmake and boost:brew install cmake boostInstalling pre-requisites without root/administrator privelegesFirst you will need to install cmakeThen you can compile boost:curl -O -L https://archives.boost.io/release/1.88.0/source/boost_1_88_0.tar.gztar -xzvf boost_1_88_0.tar.gzcd boost_1_88_0./bootstrap.sh --with-libraries=atomic,chrono,filesystem,system,regex,thread,date_time,program_options,math,serialization --prefix=../installed-boost-1.88.0./b2 link=static cxxflags=-std=c++17 installecho -e \"\\n    BOOST root is at $(cd ../installed-boost-1.88.0; pwd)\\n\"This creates a new directory called installed-boost-1.88.0 that contains the boost installation.This directory is called the BOOST “root”.You will need the path to the BOOST root for the next step.To set up an IDE such as XCode, the following directory should be added to compiler include paths:/path/to/installed-boost-1.88.0/includeThe following directory should be added to linker library paths:/path/to/installed-boost-1.88.0/libCompileDownload RevBayes from our github repository. Clone the repository using git by running the following command in the terminalgit clone --branch development https://github.com/revbayes/revbayes.git revbayesTo compile with the system Boost library:cd revbayes/projects/cmake./build.shYou will likely see some compiler warnings (e.g. clang: warning: optimization flag '-finline-functions' is not supported). This is normal.To compile revbayes using a locally compiled boost, do the following. Be sure to replace the paths in the build command with those you got from boost in the previous step../build.sh -boost_root /path/to/installed-boost-1.88.0For the MPI version:./build.sh -mpi trueThis produces an executable called rb-mpi.Note that compiling the MPI version requires that an MPI library is installed.TroubleshootingGeneral      rb: command not found    The problem is that you tried to run RevBayes but your computer doesn’t know where the executable is. The easiest way is to add the directory in which you compiled RevBayes to your system path:    export PATH=&lt;your_revbayes_directory&gt;/projects/cmake:$PATH              Error cmake not found!    Please double check that CMake is installed. For OS X, go to step 2 above.  Boost      Error can't find the libboost_filesystem.dylib library or Library not   loaded: libboost_filesystem.dylib    You need to add the boost libraries to your path variable. You may find that you have to export this DYLD_LIBRARY_PATH every time you open a new terminal window. To get around this, you can add this to your .bash_profile or .bashrc file (which lives in your home directory). To change this, open a new terminal window and you should be in the home directory. If you do not have either of these files, use the text editor nano to create this file type:    cd ~touch .bash_profilenano .bash_profile        Then add the following lines, replacing /root with wherever you put the boost libraries:    export DYLD_LIBRARY_PATH=/root/boost_1_88_0/stage/lib:$DYLD_LIBRARY_PATH        Then save the file using ctrl^o and hit return, then exit using ctrl^x. Now quit the Terminal app and reopen it and the boost libraries will forever be in your path.  ",
        "url": "/compile-osx",
        "index": ""
      }

      "compile-spack": {
        "title": "Compile with Spack",
        "content": "What is Spack?Spack is a package management tool designed to support multiple versions and configurations of software on a wide variety of platforms and environments. It was designed for large supercomputing centers, where many users and application teams share common installations of software on clusters with exotic architectures, using libraries that do not have a standard ABI.For RevBayes, it handles installing and linking the Boost and MPI dependencies for you. It also handles differences in the build process between versions.Pre-requisitesYou will need to have C++ compiler installed on your computer, along with git, make, curl, and python. On OSX, XCode is required.Set upgit clone https://github.com/spack/spack.gitcd spacksource share/spack/setup-env.shspack compiler findCompile and RunLatest stable versionWithout MPIspack install revbayes ~mpispack load revbayesrbWith MPIspack install revbayes +mpispack load revbayesmpirun rb-mpiDevelopment versionWithout MPIspack install revbayes@develop ~mpispack load revbayesrbWith MPIspack install revbayes@develop +mpispack load revbayesmpirun rb-mpiOlder versionYou can install older versions by replacing @develop in the development version commands with @version. E.g.spack install revbayes@1.0.12 ~mpi.To get a list of available versions run:spack info revbayesTroubleshootingError: revbayes@develop matches multiple packages.The error message should have a list of of packages like so:Matching packages:    abe2xnq revbayes@develop%gcc@9.2.1 arch=linux-fedora31-skylake    l6sv4oz revbayes@develop%gcc@9.2.1 arch=linux-fedora31-skylakeThe text before revbayes in each line is the hash for the package. You can get more information on the difference between the two packages by doing:Package 1:spack find --deps /abe2xnqWhich shows-- linux-fedora31-skylake / gcc@9.2.1 ---------------------------revbayes@develop    boost@1.72.0        bzip2@1.0.8        zlib@1.2.11Package 2:spack find --deps /l6sv4ozWhich shows==&gt; 1 installed package-- linux-fedora31-skylake / gcc@9.2.1 ---------------------------revbayes@develop    boost@1.72.0        bzip2@1.0.8        zlib@1.2.11    openmpi@3.1.5        hwloc@1.11.11            libpciaccess@0.13.5            libxml2@2.9.9                libiconv@1.16                xz@5.2.4            numactl@2.0.12The difference here is that l6sv4oz was compiled with mpi support.We can load it withspack load /l6sv4oz",
        "url": "/compile-spack",
        "index": ""
      }
      ,
    
      "compile-windows": {
        "title": "Compile on Windows",
        "content": "NOTE: These instructions are for compiling the development branch.NOTE: Boost now needs to be at least version 1.71.You can also compile with meson instead of cmake.  Meson allows using Linux to generate Windows binaries (“cross-compiling”).      Download and install 64-bit cygwin (setup-x86_64.exe). Make sure you include the following packages:    (Cygwin package versions are from May 2022. Newer versions may work, but see special version notes below.  As of July 2024, RevBayes requires cmake 3.5.1 and Boost 1.71.)                            package          version                                      cmake          3.14.5-1                          cmake-debuginfo          3.14.5-1                          cmake-doc          3.14.5-1                          cmake-gui          3.14.5-1                          git          2.21.0-1                          make          4.3-1                          mingw64-x86_64-gcc-core          9.2.0-2                          mingw64-x86_64-gcc-g++          9.2.0-2                          mingw64-x86_64-boost *          1.66.0-1                      * Note that Cygwin does not include the required Boost 1.71 as of Nov 2025. As such, Boost must be installed separately; see instructions below.    For RevStudio you will also need:                            package          version                                      mingw64-x86_64-atk1.0          2.26.1-1                          mingw64-x86_64-bzip2          1.0.6-4                          mingw64-x86_64-cairo          1.14.12-1                          mingw64-x86_64-fribidi          0.19.7-1                          mingw64-x86_64-gdk-pixbuf2.0          2.36.11-1                          mingw64-x86_64-glib2.0          2.54.3-1                          mingw64-x86_64-gtk2.0          2.24.31-1                          mingw64-x86_64-gtkmm2.4          2.24.5-1                          mingw64-x86_64-pango1.0          1.40.14-1                      Notes about the versions:    Boost and CMake:    It’s important that the version of Boost that you use be supported by the version of CMake that you use. You can check this by going to the package source for the CMake version you’re using e.g. 3.14.5. Search for _Boost_KNOWN_VERSIONS and ensure your boost version appears in the list.    Occasionally, RevBayes may require a version of cmake or Boost that is not available via Cygwin. Once you have used Cygwin to install gcc, you can install these separately.    cmake has a simple and well-documented installation pathway.    Configuring Boost is less straightforward.          Download Boost and unzip the archive.  In this tutorial, I unzipped v1.82.0 to c:\\boost\\boost_1_82_0.  It may be wise not to use the most current version; at time of writing, the latest 1.85 release caused compatibility issues.      Use Open a cygwin terminal window and cd to the boost directory, here: c:/boost/boost_1_82_0      Type ./bootstrap.bat gcc to run the script with the gcc toolset.      Execute b2 toolset=gcc-13 address-model=64 architecture=x86 --build-dir=build variant=release --build-type=complete --prefix=c:/boost/boost_1_82_0/gcc --with-regex --with-program_options --with-thread --with-system --with-filesystem --with-date_time --with-serialization  cxxflags=-std=c++17 install.                  The address-model=64 architecture=x86 toolset=gcc-13 options are assumed to match the configuration of your system – here, a 64-bit x86 machine – throughout this tutorial.  Use gcc -v to check which version of gcc you are using and update gcc-13 to match.                    Check that installation was successful.  If it was, C:\\boost\\boost_1_82_0\\gcc\\lib\\cmake\\Boost-1.82.0 will contain a file BoostConfig.cmake        If you see errors, you may need to use a more recent version of b2 than is bundled with Boost:          Download b2 5.2.0 or above.      Remove (or rename) the local copy of b2.exe, so the system uses the updated version installed globally above.      Run b2 --version to confirm that a version of b2 &gt;= 5.2 is available.              Update &lt;path/to/revbayes&gt;/src/CMakeLists.txt to point to Boost:   a. After the line project(RevBayes), add:  set(BOOST_ROOT \"C:/boost/boost_1_82_0/gcc\")   (to match the value specified to b2 in the prefix argument)   b. After the  line starting find_package(Boost, around line 170,  add include_directories(${Boost_INCLUDE_DIRS})            Retrieve the RevBayes sources.          Open a cygwin terminal window      Clone the git repository:         git clone https://github.com/revbayes/revbayes.git revbayes                      If you have already obtained the source code by another method,  navigate to the folder that contains it.  To get to the folder c:/RevBayes, use cd /cygdrive/c/RevBayes.        Compile RevBayes.          Open a Cygwin terminal window (cmd or PowerShell will not work!) and go to the RevBayes source directoryif you haven’t already done so, e.g.,         cd revbayes                    Next, go into the projects and then the cmake subdirectory:         cd projects/cmake                    Now you can either build the standard version         bash build.sh -DCMAKE_TOOLCHAIN_FILE=../mingw64_toolchain.cmake                or the RevStudio version         bash build.sh -DCMAKE_TOOLCHAIN_FILE=../mingw64_toolchain.cmake -cmd true                                    If you see the error build.sh: line ##: $'\\r': command not found, you need to convert to Unix line endings (\\n rather than Windows \\r\\n). Open the problematic file – here, (build.sh) – in Notepad++, use the Edit menu→EOL conversion→Unix (LF), then save the file.                    If you installed Boost manually, rather than using the Cygwin package, you will need to update src/CMakeLists.txt to tell cmake where to find Boost, as detailed above.                    If you encounter problems finding specific Boost libraries (e.g. regex),a common issue is that the boost libraries have been built using a different toolkit (e.g. a different version of gcc) to the toolkit beingused to build RevBayes.It may help to switch from the Cygwin shell to a regular command prompt,or to use VSCodeto build the project.Add the line set(Boost_DEBUG ON) to the top of your CMakeLists.txt fileto see the toolset used to build Boost (which may differ, confusingly, fromthe filenames of the compiled libraries in C:\\boost\\boost_1_82_0\\gcc\\lib).This should match the version number reported by gcc -v.                    If cmake cannot find generated_included_dirs, these were not generatedsuccessfully by &lt;revbayes&gt;/projects/cmake/regenerate.sh; head tothis folder and run bash regenerate.sh.                  Library whack-a-mole    When you try to run the executable you will likely get an error about missing libraries.    Make a new directory and put the executable in it.    Then find the library from the error message in /usr/x86_64-w64-mingw32/sys-root/mingw/bin/ and copy it to the directory you put the exectuable in. Repeat this until you stop getting error messages.    At the time this was written (RevBayes v1.1.0), this consisted of:          iconv.dll      libatk-1.0-0.dll      libboost_filesystem-mt.dll      libboost_program_options-mt.dll      libboost_system-mt.dll      libbz2-1.dll      libcairo-2.dll      libexpat-1.dll      libffi-6.dll      libfontconfig-1.dll      libfreetype-6.dll      libgcc_s_seh-1.dll      libgdk_pixbuf-2.0-0.dll      libgdk-win32-2.0-0.dll      libgio-2.0-0.dll      libglib-2.0-0.dll      libgmodule-2.0-0.dll      libgobject-2.0-0.dll      libgtk-win32-2.0-0.dll      libharfbuzz-0.dll      libintl-8.dll      libpango-1.0-0.dll      libpangocairo-1.0-0.dll      libpangoft2-1.0-0.dll      libpangowin32-1.0-0.dll      libpcre-1.dll      libpixman-1-0.dll      libpng16-16.dll      libstdc++-6.dll      libwinpthread-1.dll      zlib1.dll      ",
        "url": "/compile-windows",
        "index": ""
      }

      "tutorials-cont-traits-cont-trait-intro-html": {
        "title": "Introduction to Models of Continuous-Character Evolution",
        "content": "Overview: Models of Continuous-Character EvolutionIn these tutorials we will focus on a few types of models that are commonly used to study how continuous characters evolve over a phylogeny. All of the models we describe are Gaussian models, meaning that character evolution follows a normal distribution, as in the Brownian motion and Ornstein-Uhlenbeck models. Models that include stochastic jumps (Landis and Schraiber 2017) are not covered here.Models of continuous-character evolution are used to understand many interesting evolutionary phenomena, including: the rate of character evolution, the mode of character evolution, how these vary over time or among lineages, and understanding the biotic and abiotic factors that contribute to this variation.Brownian Motion modelsThe simplest models of continuous-character evolution assume that the character evolves under a Brownian motion model (missing reference). Under this model, the expected amount of character change along a branch is zero, and the variance in character change is proportional to time and a rate parameter, $\\sigma^2$. These tutorials focus on estimating the rate parameter, $\\sigma^2$, as well as how it varies over time and among lineages.(1) Estimating rates of evolutionWhat is the (global) rate of evolution for my continuous character?The simplest Brownian-motion model assumes that the continuous character evolves at a constant rate over time and among lineages. While this model is limited in terms of the evolutionary questions it is able to address, it provides a useful introduction to modeling continuous-character evolution in RevBayes.You can find examples and more information in the Simple Brownian Rate Estimation tutorial.(2) Detecting variation in rates of evolution through timeDo rates of evolution vary over time?Many hypotheses can naturally be addressed by asking whether rates of evolution vary over time, for example: are rates of evolution increased early in an adaptive radiation (Harmon et al. 2010), do rates of evolution increase over time (Blomberg et al. 2003), or do rates vary in less predictable ways?Work in Progress(3) Detecting variation in rates of evolution among lineagesIs there evidence for variation in the rate of evolution across the branches of my phylogeny?Identifying the number, location, and magnitude of shifts in rates of continuous character evolution can illuminate many evolutionary questions. Relaxing the assumption that rates are constant requires specifying a model that describes how rates vary (a ‘‘relaxed morphological clock’’). Many such models have been proposed (Eastman et al. 2011; Venditti et al. 2011); we provide an example of relaxing the morphological clock using a ‘‘random local clock’’ model, as described in Eastman et al. (2011), in the Relaxed Brownian Rate Estimation tutorial.(4) Detecting state-dependent rates of evolutionAre rates of evolution correlated with a discrete variable on my phylogeny?If rates of evolution are found to vary across branches, a natural question to ask is if some focal variable is associated with the rate variation. For example, we can test whether changes in rates are associated with habitat type in reef and non-reef dwelling fishes (Price et al. 2013; May and Moore 2020).We provide an example of fitting the state-dependent model to discrete- and continuous-character data in the State-Dependent Brownian Rate Estimation tutorial.(5) Detecting correlated evolutionAre characters X and Y evolutionarily correlated?Often we would like to know whether two (or more) continuous characters are correlated, and if they are, how strongly (Felsenstein 1985). Additionally, we may view correlations among continuous characters as nuisance parameters: perhaps we are interested in estimating how rates of evolution vary among lineages or over time from multiple characters, and are concerned that failing to model correlations among characters will mislead us (Adams et al. 2017).In the Multivariate Brownian Motion tutorial, we will provide examples for working with multivariate Brownian motion models to test hypotheses about correlations, and to estimate the strength of correlations among many continuous characters.Ornstein-Uhlenbeck modelsAnother major class of Gaussian models are the Ornstein-Uhlenbeck models, sometimes referred to as the Hansen models (Hansen 1997; Butler and King 2004). These models can describe the evolution of a continuous character under stabilizing selection. These tutorials focus on estimating the optimum parameter, $\\theta$, as well as how it varies among lineages.(1) Estimating evolutionary optimaWhat is the optimal value for the continuous character?The simplest Ornstein-Uhlenbeck model assumes that the continuous character evolves at a constant rate, and is drawn toward an optimal value, $\\theta$, that is assumed to be the same over time and across branches.You can find examples and more information in the Simple Ornstein-Uhlenbeck Models tutorial.(2) Detecting shifts in evolutionary optimaHave optimal phenotypes changed over evolutionary history?Optimal traits may change as species evolve over the adaptive landscape. Relaxing the assumption that the optimal value is fixed across the tree requires specifying a model that describes how theta varies.In the Relaxed Ornstein-Uhlenbeck Models tutorial, we provide an example of relaxing the assumption that optima are homogeneously across branches using a ‘‘random local clock’’ model, which is spiritually similar to the one described in Uyeda and Harmon (2014).",
        "url": "/tutorials/cont_traits/cont_trait_intro.html",
        "index": "true"
      }

      "tutorials-morph-ase-corr-html": {
        "title": "Discrete morphology - Correlation among Characters",
        "content": "OverviewIn this tutorial we want to test for correlation between two discrete characters.In this primates dataset, we have the following discrete morpholigical characters: activity period, habitat, solitariness, terrestrially, number of males per group, mating system and diet (see Introduction to Discrete Morphology Evolution for more details).For example, the habitat and terrestrially characters are very likely to be dependent on another.But what about the other characters and how do we test for correlation?It actually turns out to be very similar to our Discrete morphology - Stochastic Character Mapping and Hidden Rates analysis.The Correlated Evolution ModelIn this exercise, let us assume that we have two binary characters A and B.To test for correlation, we need to combine these two characters into a single one.That means, we will expand the state space to 00, 10, 01 and 11 where the first position corresponds to the state of character A and the second position corresponds to character B.If both characters evolve independently and according to rates of gain $\\alpha_A$ and $\\alpha_B$ and rates of loss $\\beta_A$ and $\\beta_B$, respectively, then we can write the rate matrix as follows (Pagel and Meade 2004).\\[Q = \\begin{smallmatrix} &amp; \\begin{smallmatrix}00 &amp; 10 &amp; 01 &amp; 11\\end{smallmatrix} \\\\\\begin{smallmatrix}00\\\\10\\\\01\\\\11\\end{smallmatrix} &amp;   \\left(\\begin{smallmatrix}- &amp; \\alpha_{A} &amp; \\alpha_{B} &amp; 0 \\\\ \\beta_{A} &amp; - &amp; 0 &amp; \\alpha_{B}\\\\ \\beta_{B} &amp; 0 &amp; - &amp; \\alpha_{A} \\\\ 0 &amp; \\beta_{A} &amp; \\beta_{B} &amp; -  \\end{smallmatrix}\\right)\\\\\\end{smallmatrix}\\]Now if we assume instead that rates of gain and loss for both characters actually depend on the state of the other character, then we would obtain the full rate matrix of\\[Q = \\begin{smallmatrix} &amp; \\begin{smallmatrix}00 &amp; 10 &amp; 01 &amp; 11\\end{smallmatrix} \\\\\\begin{smallmatrix}00\\\\10\\\\01\\\\11\\end{smallmatrix} &amp;   \\left(\\begin{smallmatrix}- &amp; \\mu_{1,2} &amp; \\mu_{1,3} &amp; 0 \\\\ \\mu_{2,1} &amp; - &amp; 0 &amp; \\mu_{2,4}\\\\ \\mu_{3,1} &amp; 0 &amp; - &amp; \\mu_{3,4} \\\\ 0 &amp; \\mu_{4,2} &amp; \\mu_{4,3} &amp; -  \\end{smallmatrix}\\right)\\\\\\end{smallmatrix}\\]Note that only single transitions, i.e., a transition of one character and not both, are allowed at a time.That is, we assume that not both characters can be gained or lost at the same infinitesimal small time interval, and instead that one usually precedes the other.In the first rate matrix, we only had 4 parameters.Now in the second rate matrix, we have 8 parameters.If we want to test for correlations, we can simply test if specific parameters are indeed distinguishable (Pagel and Meade 2004).These parameters are:  $\\mu_{1,2} \\neq \\mu_{3,4}$: a gain in character A depends on the state of character B  $\\mu_{2,1} \\neq \\mu_{4,3}$: a loss in character A depends on the state of character B  $\\mu_{1,3} \\neq \\mu_{2,4}$: a gain in character B depends on the state of character A  $\\mu_{3,1} \\neq \\mu_{4,2}$: a loss in character B depends on the state of character AWe will perform these tests here using reversible jump Markov chain Monte Carlo.  Let us start with a fresh Rev script.Create an empty text file and call it `mcmc_corr_RJ.Rev.Load the Data MatricesAs before, use the function readDiscreteCharacterData() to load a data matrix to the workspace from a formatted file.However, this time we need to load two data matrices, one for each character.morpho_A &lt;- readDiscreteCharacterData(\"data/primates_solitariness.nex\")morpho_B &lt;- readDiscreteCharacterData(\"data/primates_terrestrially.nex\")Next, we need to combine the 2 character into a single one.In RevBayes, there is a convenient way so you don’t have to do it manually.You can use the function combineCharacter() which will combine any two characters.morpho = combineCharacter( morpho_A, morpho_B )Again, to get a better understanding of how this happened just look into the newly created character data matrix (and the original ones if you want too).morpho   NaturalNumbers character matrix with 233 taxa and 1 characters   ==============================================================   Origination:                      Number of taxa:                233   Number of included taxa:       233   Number of characters:          1   Number of included characters: 1   Datatype:                      NaturalNumbersNotice that the Datatype for this character data matrix is NaturalNumbers.In RevBayes, we always default back to NaturalNumbers as the data type because we can list arbitrarily many states, but for standard states we wouldn’t know how to label them (except going through the alphabet, which is clearly shorter and doesn’t have any more meaning than numbers).Let us now also look at how the states are combined.Again, we look first at the original character data matrix.morpho.show()   Allenopithecus_nigroviridis   1   Allocebus_trichotis   2   Alouatta_belzebul   0   Alouatta_caraya   0   Alouatta_coibensis   0   Alouatta_fusca   0   Alouatta_palliata   0   Alouatta_pigra   0   Alouatta_sara   (0 2)   Alouatta_seniculus   0   Aotus_azarai   0   Aotus_brumbacki   (0 2)   Aotus_hershkovitzi   (0 2)   ...We see that Allenopithecus nigroviridis has state 1 and Allocebus trichotis has state 2.There are also ambiguous states if one or both character were ambiguous or missing.It is important to remember how the state space was expanded to set the rates up correctly.Create Helper VariablesAs before, we need to instantiate a couple “helper variables” that will be used by downstream parts of our model specification files.Create vectors of moves and monitorsmoves = VectorMoves()monitors = VectorMonitors()The PhylogenyAs usual for morphological analysis, we assume the phylogeny to be know.Thus, we read in the tree as a constant variable:phylogeny &lt;- readTrees(\"data/primates_tree.nex\")[1]The Correlated Rates ModelNow we need to specify the correlated rates model.Have a look again above at the rate matrix that we want to specify.In the current example, we assume two binary morphological character.This gives 4 states in total and therefore a 4x4 rate matrix.Start with creating a matrix called rates where all elements are 0.0.# we will fill the non-zero elements belowfor (i in 1:4) {  for (j in 1:4) {    rates[i][j] &lt;- 0.0  }}Next, we specify the global rate prior.As in all previous discrete morphological evolution excersises, we will use an exponential prior distribution with a mean of 10 events along the given phylogeny.rate_pr := phylogeny.treeLength() / 10We also specify a prior probability of 0.5 that each pair of rates is indeed correlated.mix_prob &lt;- 0.5Then, let us specify the rate of gain for character A.First, we do this for the case when character B is in state 0.We will assume an exponential prior distribution here.rate_gain_A_when_B0 ~ dnExponential( rate_pr )Second, we create the rate for a gain in character A when character B is in state 1.This can either be the same rate (i.e., independent of the state of B) or its own rate.Therefore we use the reversible jump mixture distribution.rate_gain_A_when_B1 ~ dnReversibleJumpMixture(rate_gain_A_when_B0, dnExponential( rate_pr ), mix_prob)Now proceed in the same way for the rate of loss in character A, the rate of gain in character B and the rate of loss in character B.rate_loss_A_when_B0 ~ dnExponential( rate_pr )rate_loss_A_when_B1 ~ dnReversibleJumpMixture(rate_loss_A_when_B0, dnExponential( rate_pr ), mix_prob)rate_gain_B_when_A0 ~ dnExponential( rate_pr )rate_gain_B_when_A1 ~ dnReversibleJumpMixture(rate_gain_B_when_A0, dnExponential( rate_pr ), mix_prob)rate_loss_B_when_A0 ~ dnExponential( rate_pr )rate_loss_B_when_A1 ~ dnReversibleJumpMixture(rate_loss_B_when_A0, dnExponential( rate_pr ), mix_prob)Next, since we use reversible jump MCMC, we also want to compute the probability that any of the pairs of rates is indeed equal.We use the ifelse function to test for equivalence and store the value 1 if the rates are identical (i.e., the charatacer are independent with respect to that rate) or a 0 otherwise.prob_gain_A_indep := ifelse( rate_gain_A_when_B0 == rate_gain_A_when_B1, 1.0, 0.0 )prob_loss_A_indep := ifelse( rate_loss_A_when_B0 == rate_loss_A_when_B1, 1.0, 0.0 )prob_gain_B_indep := ifelse( rate_gain_B_when_A0 == rate_gain_B_when_A1, 1.0, 0.0 )prob_loss_B_indep := ifelse( rate_loss_B_when_A0 == rate_loss_B_when_A1, 1.0, 0.0 )We need to specify moves on all our 8 rate variables.First, we specify a scaling move on each rate variable separately.moves.append( mvScale( rate_gain_A_when_B0, weight=2 ) )moves.append( mvScale( rate_gain_A_when_B1, weight=2 ) )moves.append( mvScale( rate_loss_A_when_B0, weight=2 ) )moves.append( mvScale( rate_loss_A_when_B1, weight=2 ) )moves.append( mvScale( rate_gain_B_when_A0, weight=2 ) )moves.append( mvScale( rate_gain_B_when_A1, weight=2 ) )moves.append( mvScale( rate_loss_B_when_A0, weight=2 ) )moves.append( mvScale( rate_loss_B_when_A1, weight=2 ) )On the 4 reversible jump variable, we also need to specify reversible jump moves to actually perform the reversible jump MCMC algorithm.moves.append( mvRJSwitch(rate_gain_A_when_B1, weight=2.0) )moves.append( mvRJSwitch(rate_loss_A_when_B1, weight=2.0) )moves.append( mvRJSwitch(rate_gain_B_when_A1, weight=2.0) )moves.append( mvRJSwitch(rate_loss_B_when_A1, weight=2.0) )Now that we have our rate parameters, we can fill in our rates matrix.If you are unsure about the indices, look again at the described rate matrix above.rates[1][2] := rate_gain_A_when_B0 # 00-&gt;10rates[1][3] := rate_gain_B_when_A0 # 00-&gt;01rates[2][1] := rate_loss_A_when_B0 # 10-&gt;00rates[2][4] := rate_gain_B_when_A1 # 10-&gt;11rates[3][1] := rate_loss_B_when_A0 # 01-&gt;00rates[3][4] := rate_gain_A_when_B1 # 01-&gt;11rates[4][2] := rate_loss_B_when_A1 # 11-&gt;10rates[4][3] := rate_loss_A_when_B1 # 11-&gt;01Finally, we can create our transition rate matrix Q using the rate matrix function fnFreeK.Q_morpho := fnFreeK(rates, rescaled=FALSE)For this model, we also want to specify parameters for the root frequencies $\\pi$, and thus also their prior distributions.We assume a flat Dirichlet distribution, which assigns each combination of root frequencies the exact same prior probability.Remember that we 2 binary characters and therefore 4 states.Thus we need a vector of 2*2 filled with ones.rf_prior &lt;- rep(1,2*2)We use this for our Dirichlet distribution.rf ~ dnDirichlet( rf_prior )We apply two different moves to the root frequencies, a mvBetaSimplex that changes a single frequencies and rescales the other frequencies, and a mvDirichletSimplex that redraws all root frequencies together.moves.append( mvBetaSimplex( rf, weight=2 ) )moves.append( mvDirichletSimplex( rf, weight=2 ) )Lastly, we set up the CTMC.Not that this time we need to specify the type=NaturalNumbers, as we saw this is used in the combined data matrix.phyMorpho ~ dnPhyloCTMC(tree=phylogeny, Q=Q_morpho, rootFrequencies=rf, type=\"NaturalNumbers\")We conclude the model specification by attaching the combined data matrix to the CTMC object.phyMorpho.clamp( morpho )Complete MCMC AnalysisCreate Model ObjectWe can now create our workspace model variable with our fully specified model DAG.We will do this with the model() function and provide a single node in the graph (phylogeny).mymodel = model(phylogeny)The object mymodel is a wrapper around the entire model graph and allows us to pass the model to various functions that are specific to our MCMC analysis.Specify Monitors and Output FilenamesAs in all our analyses, we will add the same monitors to plot the ancestral states and also the stochastic character maps.We will specify the same model monitor (mnModel), screen monitor (mnScreen), ancestral state monitor (mnJointConditionalAncestralState) as before (Discrete morphology - Ancestral State Estimation) and the stochastic character mapping monitor (mnStochasticCharacterMap) (Discrete morphology - Stochastic Character Mapping and Hidden Rates).# 1. for the full model #monitors.append( mnModel(filename=\"output/solitariness_terrestrially_corr_RJ.log\", printgen=1) )# 2. and a few select parameters to be printed to the screen #monitors.append( mnScreen(printgen=10) )# 3. add an ancestral state monitormonitors.append( mnJointConditionalAncestralState(tree=phylogeny,                                                  ctmc=phyMorpho,                                                  filename=\"output/solitariness_terrestrially_corr_RJ.states.txt\",                                                  type=\"NaturalNumbers\",                                                  printgen=1,                                                  withTips=true,                                                  withStartStates=false) )# 4. add an stochastic character map monitormonitors.append( mnStochasticCharacterMap(ctmc=phyMorpho,                                          filename=\"output/solitariness_terrestrially_corr_RJ_stoch_char_map.log\",                                          printgen=1,                                          include_simmap=true) )Set-Up the MCMCSetup the MCMC analysis as before (Discrete morphology - Ancestral State Estimation).This will run 2 replicated MCMC runs with 10,000 iterations and auto-tuning the moves every 200 iterations.mymcmc = mcmc(mymodel, monitors, moves, nruns=2, combine=\"mixed\")mymcmc.run(generations=10000, tuningInterval=200)Summarizing the MCMC outputAfter the MCMC simulation, we can calculate the maximum a posteriorimarginal, joint, or conditional character history.As before (Discrete morphology - Ancestral State Estimation), we will compute the ancestral state estimates as well as the stochastic character mappings (Discrete morphology - Stochastic Character Mapping and Hidden Rates) which generates the SIMMAP (Bollback 2006)formatted files used for plotting in the phytools R package (Revell 2012).# Read in the tree trace and construct the ancestral states (ASE) #anc_states = readAncestralStateTrace(\"output/solitariness_terrestrially_corr_RJ.states.txt\")anc_tree = ancestralStateTree(tree=phylogeny, ancestral_state_trace_vector=anc_states, include_start_states=false, file=\"output/solitariness_terrestrially_ase_corr_RJ.tree\", burnin=0.25, summary_statistic=\"MAP\", site=1, nStates=2*2)anc_states_stoch_map = readAncestralStateTrace(\"output/solitariness_terrestrially_corr_RJ_stoch_char_map.log\")char_map_tree = characterMapTree(tree=phylogeny,                 ancestral_state_trace_vector=anc_states_stoch_map,                 character_file=\"output/solitariness_terrestrially_corr_RJ_marginal_character.tree\",                 posterior_file=\"output/solitariness_terrestrially_corr_RJ_marginal_posterior.tree\",                 burnin=0.25,                 num_time_slices=500)This is all you need for this analysis.Don’t forget to quit RevBayes at the end of the script.# Quit RevBayes #q()  This is all that you need to do for the rate variation analysis with hidden rate categories and stochastic character mapping. Save your script and give it a try!Evaluate and Summarize Your ResultsVisualizing Ancestral State EstimatesWe have previously plotted the ancestral states, both the maximum a posterior (MAP) states as well as the posterior probabilities of all states shown as pie chart Discrete morphology - Ancestral State Estimation.We also showed before how to plot the stochastic character mapping using phytools.My output is shown in .Stochastic character map (left) and ancestral state estimates (middle and right) of the combined character solitariness and terrestrially under the correlated model of morphological evolution. You might notice that there no joint state solitary and terrestrial, which means that if primates are solitary, then they live in trees.The more important output analysis here is the probability of the rates being dependent or not.Therefore, we will plot the probability that two rates were identical.You can do this nicely in RevGadgets (Tribble et al. 2022)library(RevGadgets)library(ggplot2)CHARACTER_A &lt;- \"solitariness\"CHARACTER_B &lt;- \"terrestrially\"# specify the input filefile &lt;- paste0(\"output/\",CHARACTER_A,\"_\",CHARACTER_B,\"_corr_RJ.log\")# read the trace and discard burnintrace_qual &lt;- readTrace(path = file, burnin = 0.25)BF &lt;- c(3.2, 10, 100)p = BF/(1+BF)# produce the plot object, showing the posterior distributions of the rates.p &lt;- plotTrace(trace = trace_qual,          vars = c(\"prob_gain_A_indep\", \"prob_gain_B_indep\", \"prob_loss_A_indep\", \"prob_loss_B_indep\"))[[1]] +          ylim(0,1) +          geom_hline(yintercept=0.5, linetype=\"solid\", color = \"black\") +          geom_hline(yintercept=p, linetype=c(\"longdash\",\"dashed\",\"dotted\"), color = \"red\") +          geom_hline(yintercept=1-p, linetype=c(\"longdash\",\"dashed\",\"dotted\"), color = \"red\") +     # modify legend location using ggplot2     theme(legend.position = c(0.40,0.825))ggsave(paste0(\"Primates_\",CHARACTER_A,\"_\",CHARACTER_B,\"_corr_RJ.pdf\"), p, width = 5, height = 5)Probability that a rate of gain or loss of a character was independent. If we see a high posterior probability for 1, then that means that the rate of gain or loss for the character is independent of the other character. We also show the prior (black solid line), weak support (BF $&lt;3.2$, long-dashed red line), substantial support ($3.2&lt;$ BF $&lt;10$, dashed red line), and strong support ($10&lt;$ BF $&lt;100$, dotted red line). Even though the support varies, for this specific analysis we don’t see any significant support of either correlated or independent rates.  How can you explain the observed allocation of clades to the slow and fast rate categories?Do ancestral state estimates match with the stochastic character maps?How certain are we in the ancestral state estimates?",
        "url": "/tutorials/morph_ase/corr.html",
        "index": "true"
      }

      "developer-docker-dev-in-container-html": {
        "title": "Developing in the Docker container",
        "content": "Developing in the Docker containerOk now we are ready to get the container running. Use:docker run --entrypoint /bin/bash revbayesdockerfiles:ubuntu-latestThe container is now running. We just need to start it. To figure out the name of the container (since we didn’t give it one), type docker container ls. It should have a name of two random words, mine is peaceful-hertz.You want to start this with     docker start Now we can go to vscode type: CTRL(CMD)+SHIFT+P. This opens the command prompt. Type in Remote it will populate a drop-down list go to the one that says: Remote-Container: Attach to running container. This will open a new window and in the bottom left corner it should say ‘Container: revbayesdockerfiles-latest’.The revbayes repository is in here. If we want to open it you can go to Open folder and navigate to that. It will be at /revbayes.If you want to debug you will need to install a debugger. For example, to install gdb, you can simply use the apt install manager (or yum/dnf on fedora/CentOS). You could also do this to install valgrind which does not work nicely on MacOS. Otherwise you can use them just as you would in terminal on your home machine. I am currently working on a full development environment that takes advantage of a more IDE-like environment for debugging so stay-tuned.",
        "url": "/developer/docker/dev_in_container.html",
        "index": ""
      }
      ,
    
      "developer": {
        "title": "Developer",
        "content": "Joining the RevBayes TeamRevBayes is a collaborative software project involving developers from Europe and North America. Since RevBayes is open source, everyone is free to clone the GitHub repository. If you would like to implement new methods or models in any of the RevBayes source code, you can contribute your work to the project by issuing a pull request on GitHub. Alternatively, if you are interested in joining the RevBayes development team, please contact one of the public members to request access.Also consider attending a RevBayes hackathon where the developers get together to work on the software.Before digging into the developer guide it may be useful to understand the user side of RevBayes. We have provided tutorials that walk through the basics of using directed acyclic graphs (DAGs) for conducting phylogenetic analyses in RevBayes.Developer’s GuideThe RevBayes Developer’s Guide will provide you with the information needed to implement new methods, models, functions, and algorithms in the RevBayes language and core libraries.RevBayes Git WorkflowHow to contribute code effectivelyAdding a RevBayes help fileHow to write and upload a help file.Setting up an IDE for RevBayesSetting up XCode, Eclipse, vimGetting familiar with the codeThe architecture of the RevBayes source codeContributing a RevBayes tutorialHow to write and host a tutorial on this websiteBest practices in RevBayesCoding and documentation guidelinesImplementing functions, distributions, and movesGetting started with RevBayes developmentUsing Docker with RevBayesContainerized debugging and executeablesValidation Scripts in RevBayesEnsuring correct performance of models and methods using simulationsIntegration Tests in RevBayesEnsuring that code changes did not unexpectedly alter the softwareAutomated building and testing in RevBayesQuick automated feedback on code changes",
        "url": "/developer/",
        "index": ""
      }
