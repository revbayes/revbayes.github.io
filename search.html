      "tutorials-pps-morpho": {
        "title": "Assessing Phylogenetic Reliability Using RevBayes and $P^{3}$",
        "content": "OverviewThis tutorial presents a general approach for using posterior predictivesimulations (PPS) to determine the adequacy of morphological substitution models following(Mulvey et al. 2025). PPSassess the reliability of an evolutionary model for a given data set through the useof simulations and a number of test statistics. In this way, it is possible to determinewhether a model is adequately capturing the evolutionary dynamics of the data set ornot.IntroductionUnderstanding morphological evolution is a difficult task. Within palaeobiologythere are a small number of relatively  simple evolutionary models to describethis complex process. Assessing the fit of these models to individual data sets istherefore crucial in order to have confidence in the inference results. Posteriorprediction is a Bayesian approach to assess the fit of a model to a given data set(Bollback 2002; Brown 2014; Höhna et al. 2018). PPS works by simulating data setsbased on parameters sampled from the posterior distribution(). If the simulated data is found to be similar to theempirical data, according to the chosen test statistics, you can haveconfidence that the model is capturing the properties of the empirical dataand can be used for an analysis. In this way, PPS provides the absolute fit of anevolutionary model to a given data set.In this tutorial, we will walk through how to use PPS to determine the fit of a modelto a data set of Hyaenodontidae taken from (missing reference).We will test two models in this tutorial. Each test is completely seperate fromthe other as we are determining the absolute fit of the model to the data set.A schematic presentation of posterior predictive simulation for morphologicalsubstitution models. Step 1 involves a carrying out an inference under the model ofinterest. Step 2 a number of data sets are then simulated using parameters taken fromthe posterior distribution estimated in step 1. Step 3 uses tests statistics to assesshow similar the simulated data sets are to the empirical. The test statistics employedhere are consistency index and retention index. P-values or effect sizes can be usedto determine whether a model is adequate or not for a given data set.Substitution ModelsThe models used here are described in more detail in the tutorial  Discrete morphology - Tree Inference. For a better understanding of the assumptions of these models, consultthe previous tutorial. We provide scripts for two subsitution models here:      Mk substitution model (Lewis 2001)        MkVP+G substitution model (Lewis 2001)              Model &amp; Extensions      Assumptions                  Mk      all transition rates are equal (Lewis 2001)                  G      allows for variation in substitution rates among sites (Yang 1994)                  V      accounts for ascertainment bias (Lewis 2001)                  P      partitions the data based on the number of character states (Khakurel et al. 2024)      The assumptions of the morphological models used in this tutorial.Assessing Model Fit with Posterior PredictionHere we will highlight the main parts of the analysis. The morpholgoical data used here is of a family of extinct birds from the Miocene (Agnolin 2007). The data set contains 12 taxa,51 characters with a maximum 4 character states. To quickly run the entire PPS pipeline you can runthe pps_analysis_Mk.Rev script. To run this type the following command into RevBayessource(\"scripts/pps_analysis_Mk.Rev\")The test statistics and P-values can then be calculated by running the Test-stats.r scripts in r studio.Empirical MCMC AnalysisThe initial step in PPS involves generating a posterior distribution from which wewill later sample parameter values from, in order to simulated new data sets.Here we will specify our dataset, evolutionary model, and run a normal MCMC analysis.This code is in the pps_analysis_Mk.Rev script.Set up the workspaceFirst, let’s set up some workspace variables we’ll need, and define which substitutionmodel we will use for the analysis, either Mk or MkVP+G.analysis_name = \"pps_morpho_example\"model_name = \"Mk\"model_file_name = \"scripts/\" +model_name+\"_Model.Rev\"Next specify and read in the data file.inFile = \"data/Agnolin_2007a_paleobiodb.nex\"morpho &lt;- readDiscreteCharacterData(inFile)   Successfully read one character matrix from file data/Agnolin_2007a_paleobiodb.nex\"Specify the maximum number of states in the morphological alignment. For morphological datasets this value will change depending on the data set. We need this to construct aQ-matrix of the correct size.num_states =\"4\"Create vectors to store your moves and monitors for the analysis.moves    = VectorMoves()monitors = VectorMonitors()For the rest of the tutorial you can choose to either use the source() function to run the scripts orcopy and paste the each line into revbayes as they are explained.Specifying the modelHere we will specify both the tree model and the substitution model.Typing the following command into RevBayes will run the model script.source( model_file_name )Processing file \"scripts/Mk_Model.Rev\"Processing of file \"scripts/Mk_Model.Rev\" completedOpening the model file, we can see how we have set it up.First we define some helper variables.taxa &lt;- morpho.names()num_taxa &lt;- taxa.size()num_branches &lt;- 2 * num_taxa - 3The next part of the file specifies the tree model.We put a prior on the branch lengths using an exponential distribution with a rate 0.2.br_len_lambda ~ dnExp(0.2)moves.append(mvScale(br_len_lambda, weight=2))We then set a uniform tree prior for the tree topology. This prior assumes that no tree ismore likely a priori than any other.phylogeny ~ dnUniformTopologyBranchLength(taxa, branchLengthDistribution=dnExponential(br_len_lambda))moves.append(mvNNI(phylogeny, weight=num_branches/2.0))moves.append(mvSPR(phylogeny, weight=num_branches/10.0))moves.append(mvBranchLengthScale(phylogeny, weight=num_branches))tree_length := phylogeny.treeLength()In this script we are specifying an Mk model, where k is the maximum number ofobserved states. As the Mk model is a generalization of the JC model this is done using thefnJC() function. This creates a Q-matrix of size num_states. The resulting Q-matrixwill have equal transition probabilities between all states.Q := fnJC(int(num_states))We then create a PhyloCTMC object. This joins all the model parameters we created to modelthe morphological data. The is then clamped to the morphological evolution model.seq ~ dnPhyloCTMC(tree=phylogeny, Q=Q, type=\"Standard\")seq.clamp(morpho)Finally, we can create a workspace model variable using the model() function. We providethe model function a single node here using (phylogeny).mymodel = model(phylogeny)Run the MCMCTo run the analysis, we need to set up the MCMC. As with the previous scripts you can run this by typing the following command in RevBayessource(\"scripts/pps_MCMC.Rev\")In this script, we are specifying the number of iterations, the monitors and the burn.For this analysis we add a different file than the normal set up, the .var file. This filewill be used in the next step to simulate the new data sets.monitors.append( mnModel(filename=\"output_\" + model_name + \"/\" + analysis_name + \"_posterior.log\",printgen=10, separator = TAB))monitors.append( mnFile(filename=\"output_\" + model_name + \"/\" + analysis_name + \"_posterior.trees\",printgen=10, separator = TAB, phylogeny) )monitors.append( mnScreen(printgen=1000, tree_length) )monitors.append( mnStochasticVariable(filename=\"output_\" + model_name + \"/\" + analysis_name + \"_posterior.var\",printgen=10) )Now that we have our model, moves, and monitors set up we can define our MCMC. This is doneusing the mcmc() function. nruns specifiies that there are two independent mcmc runs during the analysis.mymcmc = mcmc(mymodel, monitors, moves, nruns=2, combine=\"mixed\")mymcmc.burnin(generations=200,tuningInterval=200)Running burn-in phase of Monte Carlo sampler for 200 iterations.   This simulation runs 2 independent replicates.   The simulator uses 4 different moves in a random move schedule with 30.7 moves per iterationProgress:0---------------25---------------50---------------75--------------100********************************************************************To start the MCMC then run the following commandmymcmc.run(generations=10000,tuningInterval=200)Running MCMC simulation   This simulation runs 2 independent replicates.   The simulator uses 4 different moves in a random move schedule with 30.7 moves per iterationIter        |      Posterior   |     Likelihood   |          Prior   |    tree_length   |    elapsed   |        ETA   |-----------------------------------------------------------------------------------------------------------------------0           |       -996.887   |        -1026.4   |        29.5141   |       5.267817   |   00:00:00   |   --:--:--   |1000        |       -991.783   |       -1020.93   |        29.1461   |       5.635822   |   00:00:05   |   --:--:--   |2000        |        -993.55   |       -1023.25   |        29.7004   |       5.081564   |   00:00:11   |   00:00:44   |3000        |       -984.413   |       -1014.64   |        30.2221   |       4.559854   |   00:00:16   |   00:00:37   |4000        |       -986.254   |       -1016.16   |        29.9079   |       4.874004   |   00:00:22   |   00:00:33   |Once the analysis is finished you can generate a most credible clade summary tree using the mccTree() function.trace = readTreeTrace(\"output_\" + model_name + \"/\" + analysis_name + \"_posterior.trees\")mccTree(trace, file=\"output_\" + model_name + \"/MCC.tre\")MCMC outputAs output from the analysis, you should have folder named output_Mk in your current directory. This file contains thelog files and trees from both runs and a combination of both. You should use programs like Tracer to check forconvergence at this stage.Before moving on to the next section it is important to clear the RevBayes environment of all the variables createdduring the previous step. This can be done using the following clear() function.clear()Posterior Predictive Data SimulationIn this section we will simulate new data sets based on the parameters sampled in the .varfile in part one of thistutorial.We first have to load the data and set up the model as we did in the previous step. As we went through this above youcan simply copy and paste this into the terminal.inFile = \"data/Agnolin_2007a_paleobiodb.nex\"analysis_name = \"pps_morpho_example\"morpho &lt;- readDiscreteCharacterData(inFile)model_name = \"Mk\"num_states =\"4\"source( model_file_name )The script pps_Simulation.Rev contains the code to simulate new data.First we read in the trace file created during the previous MCMC.trace = readStochasticVariableTrace(\"output_\" + model_name + \"/\" + analysis_name + \"_posterior.var\", delimiter=TAB)Now we use the posdteriorPredictiveSimulation() function to set up the simulations. We provide the function with the model, output directory, and the trace file.pps = posteriorPredictiveSimulation(mymodel, directory=\"output_\" + model_name + \"/\" + analysis_name + \"_post_sims\", trace)To start the simulation we use the pps.run() function. Here we can specify how many data sets we want to simulate bysetting the thinning. The .var file contains a number of phylogenetic trees. If thinning is set to the default (0) thepps.run() function will simulate data for each tree. Setting thinning to 2 will simulate along every second tree and soon. In this way setting thinning = 2 simulates data for half of the trees in the .var file. Simulating 500 datasets has been found to be sufficient for these types of analysis. If you increase the number of iterations in the MCMCyou may want to increase the thinning value here. Here we set thinning to 4.pps.run(thinning=4)Once you run this command a file should be created in the output_Mk directory called pps_morpho_example_post_sims.This is where all of the data simulated in revbayes will be stored. This simulation step should only take a few minutes.Calculating the P-values and effect sizes for the Test StatisticsTo determine if a model is adequate or not we need to compare the empirical data with the newly simulated data sets. Ifthe simulated data sets are not significantly different from the empirical, we can conclude that the model is adequatefor the data set. Here we use two test statistics, Consistency Index and Retention Index.Consistency Index is a measure of homoplasy in the data and retention index measures the degree to which potentialsynapomorphy is exhibited on the tree. These test statistics are calculated in R using the Test-stats.r script.This script calculates posterior P-values and effect sizes to determine the adequacy of the model. Here we calculate 4p-values, lower 1-tailed, Upper 1-tailed, 2-tailed, and the mid-point p-value. Values of less than 0.025 or greater the0.975 indicate significance. The effect sizes can also be used to determine the adequacy of a model, though the p-valuesare considered more conservative. For the effect sizes, if the maximum and minimum value range through zero a model canbe considered adequate.Visualising the resultsHistrograms show the distribution of values calculated for each test statistic from the simulated data sets. The greenline shows the empirical value while the blue shows the median simulated value. The box plots show the effect sizescalculated for the test statistics. The median value should be closer to zero, models are considered adequate if themin and max values are range through zero.The Mk model would not be considered adequate for this data set. While it does well according to the retention index,the consistency index determined the simulated data to be significantly different to the empirical.Additional Exercise  Now that you know the Mk model is not appropriate for the data set try the MkVP+G model. This model is more complex than the Mk as it relaxes some of the assumption. Is this model adequate for the data set? Use the following command to rerun theentire analysis using the other model.source(\"scripts/pps_analysis_MkVP+G\")  Try testing the models with the other data set in this tutorial. This morpholgoical data used here is of Proviverrine hyaenodontids (an extinct family of  hypercarnivorous mammals) from (Egi et al. 2005). The data set contains 15 taxa, 65 characters with a maximum of 5 character states. Are is the same model adequate for this data? Remember to change the file names and the number of states to match the new dataset!",
        "url": "/tutorials/pps_morpho/",
        "index": "true"
      }
      ,
    
      "tutorials-pomobalance": {
        "title": "Polymorphism-aware phylogenetic models with balancing selection",
        "content": "This tutorial is based on  Polymorphism-aware phylogenetic models so we recommend you to go through it first.Polymorphism-aware phylogenetic models with balancing selectionNB! Please note that the current version of the code has been tested in the development version of RevBayes built from the dev_PoMo_bs_master branch. PoMoBalance will be added to the main functionality in the next release.The polymorphism-aware phylogenetic models with balancing selection (PoMoBalance) is a natural extension of polymorphism-aware phylogenetic models (De Maio et al. 2013; De Maio et al. 2015; Schrempf et al. 2016; Borges et al. 2019; Borges et al. 2022; Borges et al. 2022) including all previous capabilities as well as detection of preferred allele frequencies and strength of balancing selection as shown in .PoMoBalance model is depicted as a Markov-chain model with boundary mutations and allelic selection ($a_i$ and $a_j$ represents alleles A, C, G and T; $a_ia_j$ represents combinations of alles without repetition).  The boundary (monomorphic) states $Na_i$ and $Na_j$ are shown as larger circles with N individuals carrying allele $a_i$ (blue circles) on the left-hand side and $a_j$ (orange circles) on the right-hand side. All the middle (polymorphic) states $(N-n)a_i$, $na_j$ are shown with smaller circles, each one sequentially carrying one less individual with a prevailing allele. In addition to the selection term, transition rates reflect balancing selection pull towards the state with preferred allele frequency $B_{a_ia_j}$ (dark red arrows) and no such pull (light red crossed arrows) if the transition happens against the preferred state.In  the transition rates from the monomorphic states are defined with mutation rates $\\mu_{a_ia_j}$ and $\\mu_{a_ja_i}$, while the transition rates from the polymorphic states are defined with \\(\\Phi_n^{a^{\\mp}_{i,j}}= \\frac{n(N-n)}{N}(1+\\sigma_{a_{i,j}})\\beta_{a_ia_j}^{\\frac{1}{2} [ |n-B_{a_ia_j}|-|n\\mp 1-B_{a_ia_j}| +1 ]}, \\label{equation1}\\tag{1}\\)where $1+\\sigma_{a_{i,j}}$ represents fitness of corresponding alleles, $B_{a_ia_j}$ is a preferred frequency and $\\beta_{a_ia_j}$ is a strength of balancing selection.PoMoBalance in addition to standard PoMos allows one to  disentangle genetic drift, mutational biases, directional selection and balancing selection;  detect preferred frequencies of polymorphisms corresponding to balancing selection;  quantify the strength of balancing selection.There are few functions implemented in RevBayes shown in .Specific functions for PoMoBalance are available in RevBayes.             Function      Description      Parameters                  fnPoMoBalanceKN      Describes the evolution of a population with $K$ alleles and $N$ individuals subjected to mutational bias, selection and balancing selection      $K$, $N$, $\\mu$, $\\phi$, $\\beta$, $B$               fnReversiblePoMoBalanceKN      Particular case of PoMoBalanceKN when mutations are considered reversible and the preferred frequency is in the middle $B=\\frac{N}{2}$.      $K$, $N$, $\\pi$, $\\rho$, $\\phi$, $\\beta$               fnPoMoBalance4N      Particular case of  fnPoMoBalanceKN where $K=4$.      $N$, $\\mu$, $\\phi$, $\\beta$, $B$               fnReversiblePoMoBalance4N      Particular case of  fnReversiblePoMoBalanceKN where $K=4$.      $N$, $\\pi$, $\\rho$, $\\phi$, $\\beta$       The DAG model representation of PoMoBalance is shown in .Graphical model representation of PoMoBalance. The model is non-reversible due to the presence of balancing selection rather than asymmetry in mutation rates, thus, we consider $\\mu_{a_ia_j}=\\rho_{a_ia_j}\\pi_{a_j}$ still leaving room for the model to accept non-symmetric mutation rates. In contrast to PoMos, we set up the node for GC-bias rate $\\sigma$ rather than for the fitness that is easily obtained from it through expression $\\phi$=[1, 1+$\\sigma$, 1+$\\sigma$, 1]. There are also two additional nodes for balancing selection $\\beta$ and $B$.Loading the dataSimilarly to PoMos, we are using count files in the same format. File great_apes_BS_10000.cf contains an example of heterozygote advantage simulation with the preferred frequency in the middle in $4$ great ape populations performed with the evolutionary simulation framework  SLiM (Haller and Messer 2019). We generated $10000$ sites, however, normally balancing selection happens in small regions containing only a few genes or around a thousand nucleotides. Thus, to improve the accuracy of the method we recommend increasing the virtual population size. In the current example, we use $N = 10$ and it can be further increased taking into account the interplay between the number of sites and the computational cost.First, we convert the allelic counts into PoMo states. Open the terminal and copy the data and script into the corresponding subfolders data and scripts of your working directory, for example, call it, PoMoBalance. Inside PoMoBalance create output folder to store the results.PoMo state-space includes fixed and polymorphic states. However, sampled fixed sites might not be necessarily fixed in the original population. We might just have been unlucky and only sampled individuals with the same allele from a locus that is polymorphic. It is typically the case that the real genetic diversity is undersampled in population genetic studies. The fewer the number of sampled individuals or the rarer are the alleles in the original population (i.e., singletons, doubletons), the more likely are we to observe fake fixed sites in the sequence alignment. The sampled-weighted method helps us to correct for such bias by attributing to each of the allelic counts an appropriate PoMo state (0-based coding). For a population size of 3 virtual individuals, we expect 16 states (coded 0-15), while for a population of 2 virtual individuals, we expected 10 states (coded 0-9).The script weighted_sampled_method.cpp is implemented in C++, and we will run it using the Rcpp package in R.  Open the counts_to_pomo_states_converter.R file and make the appropriate changes to obtain your PoMo alignments suited for PoMoBalance.name &lt;- \"great_apes_BS_10000\"                       # name of the count filecount_file &lt;- paste0(\"../data/\", name, \".cf\")       # path to the count filen_alleles  &lt;- 4                                     # the four nucleotide bases A, C, G and TN          &lt;- 10                                    # virtual population sizealignment &lt;- counts_to_pomo_states_converter(count_file,n_alleles,N) # Create the alignmentwriteLines(alignment,paste0(\"../data/\", name, \".txt\"))               # writeg the PoMo alignmentWe place the produced alignments inside the data folder. The output files follow the NaturalNumbers character type of RevBayes and can easily read by it.Open the great_apes_pomobalance.Rev file using an appropriate text editor so you can follow what each command is doing. Then run RevBayes:./rb great_apes_pomobalance.RevNote, you  may use ./rb or the parallel version ./rb-mpi to speed up the calculations.Further, let’s do through the commands in the script in more detail. We define the virtual population size and load the counts file similarly to PoMos.N &lt;- 10data &lt;- readPoMoCountFile(countFile=\"data/great_apes_BS_10000.cf\", virtualPopulationSize=N, format=\"PoMo\")Information about the alignment can be obtained by typing data. &gt;data   PoMo character matrix with 4 taxa and 10000 characters   ======================================================   Origination:                      Number of taxa:                4   Number of included taxa:       4   Number of characters:          10000   Number of included characters: 10000   Datatype:                      PoMoNext, we will specify the number of taxa, taxa names, and the number of branches.n_taxa     &lt;- data.ntaxa()n_branches &lt;- 2*n_taxa-3taxa       &lt;- data.taxa()Also variable to store moves and monitors for our analysis. You can add multiple kinds of moves into this variable and better explore the parameter space with MCMC, to avoid local minima and correlation between the moves. Monitors are for tracking MCMC analysis.moves    = VectorMoves()  monitors = VectorMonitors()Setting up the modelTwo main components are required for unrooted tree estimation with balancing selection:  the PoMo model, which in our case PoMoBalance;  the tree topology and branch lengths.Following PoMos, PoMoBalance is also defined with instantaneous-rate matrix, Q with population size N, allele frequencies pi, exchangeabilities rho (in the non-reversible case combined into mutations mu), and allele fitnesses phi. Frequencies must sum up to unity, thus, pi is initialised with Dirichlet distribution and the move is mvBetaSimplex# allele frequenciespi_prior &lt;- [0.25,0.25,0.25,0.25]pi ~ dnDirichlet(pi_prior)moves.append( mvBetaSimplex(pi, weight=2) )The rho and phi parameters must be positive real numbers and a natural choice for their prior distributions is the exponential distribution and the standard moves mvScale. Let’s add an adaptive variance multivariate-normal proposal move that uses MCMC samples to fit covariance matrix to parameters called mvAVMVN to sigma to avoid correlation between GC-bias and balancing selection coefficients# exchangeabilitiesfor (i in 1:6){  rho[i] ~ dnExponential(10.0)  moves.append(mvScale( rho[i], weight=2 ))}mu := [pi[2]*rho[1], pi[1]*rho[1], pi[3]*rho[2], pi[1]*rho[2], pi[4]*rho[3], pi[1]*rho[3], pi[3]*rho[4], pi[2]*rho[4], pi[4]*rho[5], pi[2]*rho[5], pi[4]*rho[6], pi[3]*rho[6]]# fitness coefficientssigma ~ dnExponential(1.0)moves.append(mvScale( sigma, weight=2 ))moves.append(mvAVMVN(sigma) )phi := [1.0,1.0+sigma,1.0+sigma,1.0]The strength of balancing selection beta is also exponential and for the same reason as rho combines two kinds of moves. The preferred frequency B must be a discrete positive value between 0 and N, thus, we set up variable Num with a uniform prior and two kinds of standard movesmvSlide and mvScale with high weights to enhance exploration of parameter space. We round Num on each iteration to obtain discrete B# Strengths of the balancing selectionfor (i in 1:6){  beta[i] ~ dnExponential(1.0)  moves.append( mvScale( beta[i], weight=30 ) )    # Add this move to avoid a correlation between sigma and beta  moves.append(mvAVMVN(beta[i]) )  }# The preferred frequencies of balancing selectionfor (i in 1:6){  Num[i] ~ dnUniform(0.5,9.5)  moves.append( mvSlide( Num[i], weight=10 ) )  moves.append( mvScale( Num[i], weight=10 ) )  B[i] := round(Num[i])}We will set up the virtual PoMoBalance using the function fnPoMoBalance4N. You can check the input parameters of any PoMo function by typing its name right after the question mark: ?fnPoMoBalance4N.# rate matrixQ := fnPoMoBalance4N(N,pi,rho,phi,beta,B)Note, we could also use function fnReversiblePoMoBalance4N since the preferred frequency in our example is in the middle. However, we use more general function fnPoMoBalance4N to test the estimation of preferred frequency B.The estimation of tree moves is also identical to PoMos including the nearest-neighbour interchange move mvNNI.# topologytopology ~ dnUniformTopology(taxa)moves.append( mvNNI(topology, weight=2*n_taxa) )Nest, we define  2*n_taxa−3  with standard moves.# branch lengthsfor (i in 1:n_branches) {   branch_lengths[i] ~ dnExponential(10.0)   moves.append( mvScale(branch_lengths[i]) )}Finally, we combine the tree topology and branch lengths in treeAssembly in deterministic node psipsi := treeAssembly(topology, branch_lengths)Let’s combine Q and psi into a distribution called the phylogenetic continuous-time Markov chain dnPhyloCTMCsequences ~ dnPhyloCTMC(psi,Q=Q,type=\"PoMo\")and clamp it to datasequences.clamp(data)Finally, we create the model function using any node.pomo_model = model(pi)Setting, running, and summarising the MCMC simulationLet’s set up monitors to track MCMC analysismonitors.append( mnModel(filename=\"output/great_apes_pomobalance.log\", printgen=10) )monitors.append( mnFile(filename=\"output/great_apes_pomobalance.trees\", printgen=10, psi) )monitors.append( mnScreen(printgen=10) )Run burn-in tuning the weights of the parameterspbalance_mcmc.burnin(generations=2000,tuningInterval=200)Finally, set up mcmc moves with four independent MCMC runs to ensure proper convergence and mixing.pomo_mcmc = mcmc(pomo_model, monitors, moves, nruns=4, combine=\"mixed\")and runpomo_mcmc.run( generations=10000 )Use software Tracer or the R package Convenient to assess trajectories and convergence. Look at output/great_apes_pomobalance.log in Tracer. There you see the posterior distributions of the parameters and correlations between parameters.Another way to assess the accuracy of parameter estimation is to look at the site frequency spectra (SFS) as shown in SFS of the data simulated with SLiM compared to the SFS inferred by RevBayes with PoMoBalance on the virtual population size $N=10$.To obtain the tree we need to look at the tree trace filetrace = readTreeTrace(\"output/great_apes_pomobalance.trees\", treetype=\"non-clock\", burnin= 0.2)The mapTree function will summarise the tree samples and write the maximum a posteriori (MAP) tree to the specified file. The MAP tree can be found in the output folder named great_apes_pomobalance_MAP.tree as in .mapTree(trace, file=\"output/great_apes_pomobalance_MAP.tree\" )The unrooted tree of great ape species.Please note that if PoMoBalance struggles to estimate balancing selection and species trees simultaneously, it is possible to estimate the tree with PoMos first and then run PoMoBalance with the fixed tree or the tree topology.Some questions      With  as your guide, draw the probabilistic graphical model of the reversible PoMoBalance model.        Run an MCMC analysis to estimate the posterior distribution under the reversible PoMoBalance model. Which one estimates the strengths of balancing selection better?        Compare the MAP trees estimated under the reversible and nonreversible PoMoBalance model. Are they equal, and if not, how much do they differ?  ",
        "url": "/tutorials/pomobalance/",
        "index": "true"
      }

      "tutorials-timefig-simple": {
        "title": "Time-heterogeneous FIG (TimeFIG) model",
        "content": "OverviewIn the previous tutorial, we saw how the MultiFIG model (Swiston and Landis 2023) allows us to test hypotheses about the relationships between certain environmental features and evolutionary processes using feature effect rates, as well as infer biogeographic event parameters and ancestral areas. We used MultiFIG to investigate the Hawaiian radiation of the plant genus Kadua based on species ranges, present-day features of islands, and a time-calibrated phylogeny.However, we know that regional features change over time, and this may impact our ancestral state reconstructions and estimates of feature/process relationships. The TimeFIG model addresses the time-heterogeneity of regional features using “time slices” (discrete time periods), allowing regional features to have different values during each time slice, while assuming the relationships between features and processes remain constant.For example, in the previous tutorial, the within-region speciation rate for region $i$ was defined as\\[r_w(i) = \\rho_w \\times m_w(i)\\]which is the base rate for the process, $\\rho_w$, times the relative rate multiplier for region $i$, $m_w(i)$. This formulation assume the rate is constant across time. In this tutorial, we instead define piecewise constant within-speciation rates that depend on time as\\[r_w(i,t) = \\rho_w \\times m_w(i,t)\\]where the key difference is that $m_w(i,t)$ is now itself a function of time, $t$. We can retain the notation and interpretation given in the MultiFIG tutorial, while adapting it to be a function of time, yielding\\[m_w(i,t) = \\underbrace{ \\prod_{k} q^{k}_w(i,t) }_{\\text{quantitative effects}} \\times \\underbrace{\\prod_{\\ell} c^{\\ell}_w(i,t)}_{\\text{categorical effects}}\\]where now we define the feature effect variables that control relative within-region speciation rates\\[q^{k}_w(i,t) = \\text{exp} \\left\\{ \\phi_w^{k} \\times w_q^{k}(i,t) \\right\\}\\]and\\[c^{\\ell}_w(i,t) = \\text{exp} \\left\\{ \\sigma_w^{\\ell} \\times w_c^{\\ell}(i,t) \\right\\}\\]as functions of both a region, $i$, but now also a time, $t$.What is important to stress is that all $\\phi$ and $\\sigma$ parameters are independent of time and region. They only modulate the sign and strength of effect between a particular regional feature layer ($k$ or $\\ell$) and a biogeographic process (in this case $w$ for within-region speciation). However, the quantitative ($w^{(k)}_q(i,t)$) and categorical features ($w^{(k)}_c(i,t)$ may themselves change with time. In fact, they are the only variables on the right hand side that are functions of time, meaning the time-varying features drive any dynamical changes for relative rates in $m_w(i,t)$, while the feature effect parameters mostly control the sign and magnitude of those changes.In this tutorial, we will model the evolution and biogeography of Kadua using seven regions, eight regional features, and seven time slices. We summarize some relevant details below.The Hawaiian Hot Spot ArchipelagoThe Hawaiian archipelago is a system in which phylogenetic models of historical biogeography will produce much more accurate reconstructions if they incorporate change over time in paleogeography than if change in island feature is ignored. In this tutorial, we apply a TimeFIG model to the Hawaiian radiation of Kadua (26 spp. including non-Hawaiian outgroups) to infer paleogeographically-informed parameter estimates for biogeographic event rates, effect rates of regional features, and ancestral areas.The introduction to this tutorial series describes the complex palegeological history of the Hawaiian Archipelago (link). Briefly, each Hawaiian island formed in the soutwest through seamount vulcanism and then drifted to the northwest with tectonic movements of the Pacific Plate. This creates a “conveyor belt” system, where taller but younger islands reside in the southeast while flatter but older islands extend to the northwest. This tutorial makes use of various paleogeographic measurements, such as island age, and estimates, such as paleoarea (size), to help shape biogeographic rates over time. For example, we might expect that terrestrial plants have higher extinction rates the oldest (barren) islands or that the plants cannot colonize islands below sea level (impossible).We will use the same features for the TimeFIG analysis that we used in the MultiFIG analysis. For reference, here are the 8 regional features and the 16 associated parameters relating these features to core biogeographic processes.The analysis utilizes 7 different time slices, numbered starting from the present. These time slices are delimited by 6 historical time points: T1, T2, T3, etc. Distributions may be assigned to these time points to account for uncertainty.The paleogeographic information is organized in ./data/hawaii. To view the different time slices within a command line prompt:$ # from command line$ cat ./data/hawaii/age_summary.csvindex,mean_age,start_age,end_age,feature_dir1,1.20,1.30,1.10,time12,2.55,3.00,2.10,time23,4.135,4.34,3.93,time34,6.15,6.30,6.00,time45,8,8.15,7.75,time56,18,18.15,17.75,time6Paleogeographic features are further organized into subdirectories named time1, time2, etc. For example, to view quantitative within-region features for layer 1 (size, km^2) at time slice 4, type:$ # from command line$ cat ./data/hawaii/time4/qw_feature1.csvG,N,K,O,M,H,Z50,500,3787,nan,nan,nan,1500Below is a visualization of island size (km^2) across regions and epoch, made by summarizing the feature files across the different time directories:Region size values for seven regions across seven epochs. This quantitative within-region feature may influence within-region speciation and extinction rates through the sign and magnitude of the estimated $\\phi_w^{(1)}$ and $\\phi_e^{(1)}$ parameters. Light colors are small values, dark colors are large values, and gray indicates the region was absent (missing feature).Setup  Important dataset and script!  Tutorial files: This tutorial requires numerous input files and scripts to run properly. Download and unzip the timefig_simple_project.zip archive to create a project directory named timefig_simple_project. Enter the new directory to run the tutorial exercises. Analysis scripts are available on the sidebar for easy access.  Important version info!  Note: This tutorial currently requires specific versions of RevBayes and TensorPhylo to run properly (see linked branches and commits).  We recommend that you complete the tutorial using a PhyloDocker container, which is pre-configured with the above versions of RevBayes and TensorPhylo. Instructions to install and use PhyloDocker are here: link.Running a TimeFIG analysis in RevBayes requires several important data files, including a file representing the time-calibrated phylogeny and a biogeographic data matrix describing the ranges for each species. kadua.tre is a time-calibrated phylogeny of Kadua. kadua_range_n7.nex assigns ranges to each species for a seven-region system: G (Gardner), N (Necker), K (Kauaii), O (Oahu), M (Maui Nui Complex), H (Hawaii), and Z (mainland). For each species (row) and region (column), the file reports if the species is present (1) or absent (0) in that region. There are also feature files that contain regional feature data, a feature_summary.csv file that describes all the regional feature files (where they are found and what kind of data they contain), and an age_summary.csv file that tells us what ages delimit the time slices for our analysis.If you prefer to run a single script instead of entering each command manually, the RevBayes script called timefig.Rev contains all of the commands that are used in the tutorial. The data and script can be found in the Data files and scripts box in the left sidebar of the tutorial page. Note that for this tutorial, the data files are not individually visible (there are a LOT of them). Instead, a timefig_simple_project.zip file is provided. Downloading and unzipping this file will give you a directory containing all of the scripts and data files for the tutorial, set up the way the tutorial expects. This main directory is where you will run RevBayes commands.Inside the tutorial directory, there will be a scripts directory. This is the directory where the timefig.Rev script lives. There is also a data directory inside the tutorial directory. Within data, there will be two more directories: hawaii, and kadua. The data files related to Kadua (kadua.tre and kadua_range_n7.nex) are in the kadua directory. The data related to Hawaii, including the feature_summary.csv file, the age_summary.csv file, the feature_description.csv file, and all feature-related *_feature*.csv files are in the hawaii directory. However, you can always modify the filepaths to locate the data wherever you choose to download it.TimeFIG in RevBayesGetting startedAfter starting up RevBayes from within your main tutorial directory, you can load the TensorPhylo plugin. You will need to know where you downloaded the plugin. For example, if you cloned the TensorPhylo directory into your home directory at ~/tensorphylo, you would use the following command to load the plugin:loadPlugin(\"TensorPhylo\", \"~/tensorphylo/build/installer/lib\")Note that if you’re using the PhyloDocker image, then the Tensorphylo plugin is installed in /.plugins, where RevBayes is able to find it without including a filepath:loadPlugin(\"TensorPhylo\")Next, we want to tell RevBayes where to find our data (and where to save our output later). If you have set up your tutorial directory in a different way than suggested, you will need to modify the filepaths.# filesystemanalysis      = \"simple_timefig\"dat_fp        = \"./data/kadua/\"phy_fn        = dat_fp + \"kadua.tre\"bg_fn         = dat_fp + \"kadua_range_n7.nex\"label_fn      = dat_fp + \"kadua_range_label.csv\"geo_fp        = \"./data/hawaii/\"feature_fn    = geo_fp + \"feature_summary.csv\"times_fn      = geo_fp + \"age_summary.csv\"out_fn        = \"./output/\" + analysisSimilar to the MultiFIG analysis, we will set up containers moves and monitors at the beginning of the script, and choose some MCMC settings for later: the number of computer processors to use, the number of generations we want to run the analysis for, and how often we want RevBayes to record output.# MCMC variablesnum_proc  = 6num_gen   = 500          # set num_gen = 5000 for full analysisprint_gen = 1moves     = VectorMoves()monitors  = VectorMonitors()DataNow, we will start reading in data and constructing the TimeFIG model. Let’s start by loading the phylogenetic tree.phy &lt;- readTrees(phy_fn)[1]In order to set up our analysis, we will want to know some information about this tree: the taxa, the number of taxa, and the number of branches.taxa         = phy.taxa()num_taxa     = taxa.size()num_branches = 2 * num_taxa - 2We also want to read in the range data. This is the same data from the MultiFIG example.dat_01 = readDiscreteCharacterData(bg_fn)Once again, we want to get some information about this range data: how many regions there are, and how many ranges can be constructed from these regions. We will still set our maximum range size to 4.num_regions    = dat_01.nchar()max_range_size = 4num_ranges     = 0for (k in 1:max_range_size) {    num_ranges += choose(num_regions, k)}Again, we want to format the range data to be used in a GeoSSE-type analysis. This will take the binary range data and output integer states.dat_nn         = formatDiscreteCharacterData(dat_01, format=\"GeoSSE\", numStates=num_ranges)desc           = dat_nn.getStateDescriptions()write(\"index,range\\n\", filename=label_fn)for (i in 1:desc.size()) {    write((i-1) + \",\" + desc[i] + \"\\n\", filename=label_fn, append=true)}We also want to read in the biogeographic data. First, we’ll read the age file that tells us how many time slices to include and what times delimit those slices. Note that for $n$ times, there will be $n+1$ time slices. The age_summary.csv file also includes information that would help establish a uniform prior on each of these times (start_age and end_age), but we will be using the mean_age without setting a prior (no uncertainty).times_table = readDataDelimitedFile(times_fn, delimiter=\",\", header=true)num_times &lt;- times_table.size() + 1for (i in 1:(num_times-1)) { times[i] &lt;- times_table[i][2] }We also want to get our feature data. Using the RevBayes function readRegionalFeatures, we can look at the feature_summary.csv file and automatically look for feature data. The feature_summary.csv file is specially formated to be read by RevBayes, consisting of 5 columns. The first column is time_index, telling us which time slice the feature data corresponds to. Time slices are numbered from the present starting with 1. The second column is feature_index. Each feature type (within-region categorical, within-region quantitative, between-region categorical, and between-region quantitative) has a container that can contain several features, so we want to index the features within those containers. In this analysis, we will only have one feature of each type, so the index will always be 1. The third column is feature_relationship. This column is for indicating whether the feature is a within-region feature or a between-region feature, with options ‘within’ or ‘between’. The fourth column is feature_type, for indicating whether the feature is quantitative of categorical. Finally, the fifth column is feature_path, which gives a filepath for the actual file containing the data for that feature.geo_features &lt;- readRegionalFeatures(feature_fn, delimiter=\",\", nonexistent_region_token=\"nan\")Next, we transform the feature data into feature layers, a RevBayes object that we will use later for informing our biogeographic rates. First, we normalize the features (important for scaling reasons). Then, for each time slice [i], we pull each feature type out of our geo_features object and create the layers.geo_features.normalize(\"within\")geo_features.normalize(\"between\")# get feature-sets for each measurement-type, process-type, and timeslicefor (i in 1:num_times) {    feature_CW[i] &lt;- geo_features.get(\"within\",\"categorical\",i)    feature_QW[i] &lt;- geo_features.get(\"within\",\"quantitative\",i)    feature_CB[i] &lt;- geo_features.get(\"between\",\"categorical\",i)    feature_QB[i] &lt;- geo_features.get(\"between\",\"quantitative\",i)    for (j in 1:feature_CW[i].size()) {        layer_CW[i][j] &lt;- feature_CW[i][j].get()    }    for (j in 1:feature_QW[i].size()) {        layer_QW[i][j] &lt;- feature_QW[i][j].get()    }    for (j in 1:feature_CB[i].size()) {        layer_CB[i][j] &lt;- feature_CB[i][j].get()    }    for (j in 1:feature_QB[i].size()) {        layer_QB[i][j] &lt;- feature_QB[i][j].get()    }}Model setupIn the TimeFIG model, we use the same four processes as earlier models: within-region speciation, extinction, between-region speciation, and dispersal. Rates per region or region pair are calculated the same way as in the MultiFIG model using feature data, feature effect parameters, and base rate parameters. However, unlike the MultiFIG model, our feature values change from epoch to epoch! Therefore, while we will use the same set of base rates and feature effect parameters for each time slice, our relative rates will end up being different between time slices.First, we will set priors for the feature effect parameters. Then we will use the RevBayes function fnFeatureInformedRates to combine the feature data and feature effect parameters for each time slice to create $m$ vectors/matrices that are specific to the time slices, representing relative rates of a particular process per region or region pair during that time slice. Finally, we will multiply the $m$ for each process in each time slice by base rate parameters to get model rates $r_w$, $r_e$, $r_b$, and $r_d$ for each time slice.Let’s start by creating distributions that we will use for all $\\phi$ and $\\sigma$ parameters. We will use reversible jump distributions again. We also have to assign an rj_prob to the reversible jump distribution, which is the prior probability of RJMCMC using the fixed value 0 instead of the continuous distribution.We will use the same bounds on our continuous distributions that we did for the MultiFIG model.# set up priors for feature effectsrj_null_value &lt;- 0.0          # fixed \"off-value\" for RJMCMCrj_prob       &lt;- 0.5          # prob. of RJMCMC taking \"off-value\"# prior of \"on-value\" for RJMCMCbound &lt;- 2rj_base_sym_dist = dnUniform(-bound, bound)rj_base_neg_dist = dnUniform(-bound, 0)     # negative only (e.g. distance on dispersal)rj_base_pos_dist = dnUniform(0, bound)      # positive only (e.g. distance on betw.-reg. speciation)rj_sym_dist = dnRJMixture(rj_null_value, rj_base_sym_dist, p=rj_prob)rj_neg_dist = dnRJMixture(rj_null_value, rj_base_neg_dist, p=rj_prob)rj_pos_dist = dnRJMixture(rj_null_value, rj_base_pos_dist, p=rj_prob)# categorical feature effectsfor (i in 1:feature_CW[1].size()) sigma_w[i] ~ rj_sym_distfor (i in 1:feature_CW[1].size()) sigma_e[i] ~ rj_sym_distfor (i in 1:feature_CB[1].size()) sigma_d[i] ~ rj_sym_distfor (i in 1:feature_CB[1].size()) sigma_b[i] ~ rj_sym_dist# quantitative feature effectsfor (i in 1:feature_QW[1].size()) phi_w[i] ~ rj_sym_distfor (i in 1:feature_QW[1].size()) phi_e[i] ~ rj_sym_distfor (i in 1:feature_QB[1].size()) phi_d[i] ~ rj_sym_distfor (i in 1:feature_QB[1].size()) phi_b[i] ~ rj_sym_dist# force signed relationships between region features and rates# (overrides existing distribution assignments)phi_b[1]   ~ rj_pos_dist   # Distance (km) results in faster speciationphi_b[2]   ~ rj_pos_dist   # Log-distance (km) results in faster speciationsigma_b[1] ~ rj_pos_dist   # LDD (1) results in faster speciationsigma_w[1] ~ rj_pos_dist   # High Islands (1) drives faster speciation phi_d[1]   ~ rj_neg_dist   # Distance (km) results in slower dispersalphi_d[2]   ~ rj_neg_dist   # Log-distance (km) results in slower dispersalsigma_d[1] ~ rj_neg_dist   # LDD (1) results in slower dispersalsigma_e[1] ~ rj_neg_dist   # High Islands (1) drives slower extinctionNow we can create the relative rates of each process. These $m$ containers hold the per-region or per-region-pair relative rates for each time slice. We will turn these into actual rates (incorporating a base rate parameter) later. Each of these relative rate containers also has a null_rate argument, which tells RevBayes what to do with missing regions. This is important because some regions did not exist during some times!# regional rate factorsfor (t in 1:num_times) {    # NOTE: do not index [1] in RHS of assignment to drop \"dummy\" dimension for m_W and m_E!    m_w[t] := fnFeatureInformedRates(layer_CW[t], layer_QW[t], sigma_w, phi_w, null_rate=0)    m_e[t] := fnFeatureInformedRates(layer_CW[t], layer_QW[t], sigma_e, phi_e, null_rate=1e3)    m_d[t] := fnFeatureInformedRates(layer_CB[t], layer_QB[t], sigma_d, phi_d, null_rate=0)    m_b[t] := fnFeatureInformedRates(layer_CB[t], layer_QB[t], sigma_b, phi_b, null_rate=1)}Because we are going to do an MCMC analysis later in the tutorial, we want MCMC to update all of the $\\sigma$ and $\\phi$ parameters. Once again, we will add MCMC moves on these parameters. We may also want to initialize the MCMC to reasonable values for these feature effect parameters. We will set the values of our distributions to be (temporarily) equal to those initial values to start the MCMC.First, we will address the categorical feature effects for each process (w, e, d, and b). These are our $\\sigma$ parameters. The logic is the same for each process. First, we find the container of features which impact that process (within-region features for within-region speciation and extinction, between-region features for between-region speciation and dispersal). Then we loop over the different features inside that container. For each feature, we initialize the value of the parameter, and add appropriate moves for the MCMC. We also include a use_ line that allows us to turn off certain features if we want to perform analyses without them. Note that we do not loop over the time slices here, because the feature effects are shared across times!# initialize categorical feature effects, create moves, add monitor variablesfor (i in 1:feature_CW[1].size()) {    sigma_w[i].setValue(0)    moves.append( mvScale(sigma_w[i], weight=2) )    moves.append( mvSlide(sigma_w[i], weight=2) )    moves.append( mvRJSwitch(sigma_w[i], weight=3) )    use_sigma_w[i] := ifelse(sigma_w[i] == 0.0, 0, 1)}for (i in 1:feature_CW[1].size()) {    sigma_e[i].setValue(0)    moves.append( mvScale(sigma_e[i], weight=2) )    moves.append( mvSlide(sigma_e[i], weight=2) )    moves.append( mvRJSwitch(sigma_e[i], weight=3) )    use_sigma_e[i] := ifelse(sigma_e[i] == 0.0, 0, 1)}for (i in 1:feature_CB[1].size()) {    sigma_d[i].setValue(0)    moves.append( mvScale(sigma_d[i], weight=2) )    moves.append( mvSlide(sigma_d[i], weight=2) )    moves.append( mvRJSwitch(sigma_d[i], weight=3) )    use_sigma_d[i] := ifelse(sigma_d[i] == 0.0, 0, 1)}for (i in 1:feature_CB[1].size()) {    sigma_b[i].setValue(0)    moves.append( mvScale(sigma_b[i], weight=2) )    moves.append( mvSlide(sigma_b[i], weight=2) )    moves.append( mvRJSwitch(sigma_b[i], weight=3) )    use_sigma_b[i] := ifelse(sigma_b[i] == 0.0, 0, 1)}Similarly, we will address the quantitative features for each process. These are our \\phi parameters.# initialize quantitative feature effects, create moves, add monitor variablesfor (i in 1:feature_QW[1].size()) {    phi_w[i].setValue(0)    moves.append( mvScale(phi_w[i], weight=2) )    moves.append( mvSlide(phi_w[i], weight=2) )    moves.append( mvRJSwitch(phi_w[i], weight=3) )    use_phi_w[i] := ifelse(phi_w[i] == 0.0, 0, 1)}for (i in 1:feature_QW[1].size()) {    phi_e[i].setValue(0)    moves.append( mvScale(phi_e[i], weight=2) )    moves.append( mvSlide(phi_e[i], weight=2) )    moves.append( mvRJSwitch(phi_e[i], weight=3) )    use_phi_e[i] := ifelse(phi_e[i] == 0.0, 0, 1)}for (i in 1:feature_QB[1].size()) {    phi_d[i].setValue(0)    moves.append( mvScale(phi_d[i], weight=2) )    moves.append( mvSlide(phi_d[i], weight=2) )    moves.append( mvRJSwitch(phi_d[i], weight=3) )    use_phi_d[i] := ifelse(phi_d[i] == 0.0, 0, 1)}for (i in 1:feature_QB[1].size()) {    phi_b[i].setValue(0)    moves.append( mvScale(phi_b[i], weight=2) )    moves.append( mvSlide(phi_b[i], weight=2) )    moves.append( mvRJSwitch(phi_b[i], weight=3) )    use_phi_b[i] := ifelse(phi_b[i] == 0.0, 0, 1)}Now we will set up our rates for the four core processes, and put together our tree object. First, we will assign distributions to our base process rates, $\\rho$. These rates are shared amongst all regions and all time slices, and are combined with relative rates $m$ to get true process rates in each region or pair for each time slice, $r$. We will use exponential distributions with rate 30 for each base rate parameter. Once again, we will initialize these values so MCMC will start in a reasonable place, and append the appropriate moves. We can also calculate the total speciation rate from the base rates of each type of speciation event.# base rate parametersrho_d ~ dnExp(40)rho_e ~ dnExp(40)rho_w ~ dnExp(40)rho_b ~ dnExp(40)rho_d.setValue(0.1)rho_e.setValue(0.1)rho_w.setValue(0.1)rho_b.setValue(0.1)moves.append( mvScale(rho_d, weight=5) )moves.append( mvScale(rho_e, weight=5) )moves.append( mvScale(rho_w, weight=5) )moves.append( mvScale(rho_b, weight=5) )# summarize base ratesspeciation_rates := [ rho_w, rho_b ]total_speciation := sum( speciation_rates )Next, we will construct the total rates for each anagenetic process. Note how we loop over each time slice here; this is because total model rates, and the rate matrices obtained from them, are different during each time slice. Otherwise, this part is identical to the MultiFIG model.for (k in 1:num_times) {        # dispersal rate (region gain)    for (i in 1:num_regions) {        r_d[k][i] := rho_d * m_d[k][i]    }    # extirpation rate (region loss)    r_e[k] := rho_e * m_e[k][1]    # dispersal-extirpation rate matrix    # - states are discrete ranges    # - elements are rates of range expansion/contraction    Q_bg[k] := fnBiogeographyRateMatrix(dispersalRates=r_d[k],                                  extirpationRates=r_e[k],                                  maxRangeSize=max_range_size)}We also construct a cladogenetic event matrix, describing the absolute rates of different cladogenetic events. From this matrix, we can obtain the total speciation rates per state, as well as a cladogenetic probability matrix. Once again, we loop over each time slice, because the total model rates and rate matrices obtained from them are different during each time slice. Otherwise, this part is identical to the MultiFIG model.# speciation rate matrixfor (k in 1:num_times) {    clado_map[k] := fnBiogeographyCladoEventsBD(speciation_rates=speciation_rates,                                             within_region_features=m_w[k][1],                                             between_region_features=m_b[k],                                             max_range_size=max_range_size,                                             normalize_split_score=false)    # clado_map    # speciation rates for each range    lambda[k] := clado_map[k].getSpeciationRateSumPerState()    # probabilities of speciation outcomes for each range    omega[k] := clado_map[k].getCladogeneticProbabilityMatrix()    # monitor variables for absolute speciation rates    r_w[k] := rho_w * m_w[k][1]    # NOTE: this rate only represents species with range size 2    #       i.e., the inverse sum of inverse edge weights    #       (relative rates in m_b[i][j]) is equal to the edge weight    #       of a 2-region range    for (i in 1:num_regions) {        r_b[k][i] := rho_b * m_b[k][i]    }}We may also want to monitor the absolute extinction rates. Because only lineages with a range of size 1 can go extinct, we will assign larger ranges an absolute extinction rate of 0. Again, we loop over the time slices.for (k in 1:num_times) {    # extinction rates (lineage death)    for (i in 1:num_ranges) {        if (i &lt;= num_regions) {            # species with range-size 1 can go extinct            mu[k][i] := r_e[k][i]        } else {            # widespread species cannot            mu[k][i] &lt;- abs(0)        }    }}Next, we need to assign a probability distribution to range of the most recent common ancestor of all species, prior to the first speciation event. This will be a distribution (simplex) of possible range states that the ancestor might have had. Because some of the ranges are not possible (not all regions exist) when the lineage begins, we will assume that the ancestor started in the mainland.# base frequenciespi_bg_base &lt;- rep(0, num_ranges)# assume that the integer equal to \"num_regions\" is the# range-integer for a species that occurs only in the# mainland region, for base-indexing of 1 (Rev script).# For example, region 7 is the non-Hawaiian region,# set the range-integer for the range {7} to 1.pi_allowed_ranges &lt;- [ num_regions ]for (i in 1:pi_allowed_ranges.size()) {    j = pi_allowed_ranges[i]    pi_bg_base[j] &lt;- 1}pi_bg &lt;- simplex(pi_bg_base)We also need to set up the tip sampling probabilities based on state. In this analysis, the Hawaiian (ingroup) Kadua have been thoroughly sampled. However, we have only included 3 mainland (outgroup) samples, so we have to account for the low sampling here. Also, we will assign rho_times the value of 0, because we only sampled at the present (age =0)n_total           &lt;- 29 + 2 + 1n_total_ingroup   &lt;- 22 + 2n_total_outgroup  &lt;- n_total - n_total_ingroupn_sample_ingroup  &lt;- 24n_sample_outgroup &lt;- 3rho_ingroup       &lt;- Probability(n_sample_ingroup/n_total_ingroup) rho_outgroup      &lt;- Probability(n_sample_outgroup/n_total_outgroup)rho_poorly_sampled_ranges &lt;- [ 7 ]for (i in 1:num_ranges) {    rho_sample[1][i] &lt;- rho_ingroup}for (i in rho_poorly_sampled_ranges) {    rho_sample[1][i] &lt;- rho_outgroup}rho_times &lt;- [ 0.0 ]Before getting to the tree object, we want to make the root age of the tree object equal to the height of the input phylogeny. When we run future analyses that do not use a fixed tree, we can actually estimate this instead.# fixed root ageroot_age &lt;- phy.rootAge()With all of the rates constructed, we can create a stochastic variable drawn from this MultiFIG model with state-dependent birth, death, and speciation processes. This establishes how the various processes interact to generate a tree with a topology, divergence times, and terminal taxon states (ranges). Note how this model differs from the MultiFIG model. Here, we provide containers with different time slices inside of them (like lambda, mu, eta, omega). Therefore, we also have to tell the model what times delimit those slices using specific arguments (lambdaTimes, muTimes, etaTimes, omegaTimes). Fortunately, we already constructed a vector of times for this purpose earlier in the tutorial.# use Time/Multi FIG setuptimetree ~ dnGLHBDSP( rootAge      = root_age,                      lambda       = lambda,                      mu           = mu,                      eta          = Q_bg,                      omega        = omega,                      lambdaTimes  = times,                      muTimes      = times,                      etaTimes     = times,                      omegaTimes   = times,                      rhoTimes     = rho_times,                      pi           = pi_bg,                      rho          = rho_sample,                      condition    = \"time\",                      taxa         = taxa,                      nStates      = num_ranges,                      nProc        = num_proc)Then we can clamp the variable with the fixed tree and present-day range states, allowing us to infer model parameters based on our observed data.timetree.clamp(phy)timetree.clampCharData(dat_nn)MCMCFor this analysis, we will perform an MCMC of 10000 generations. This may seem like a low number of generations (compared to other programs), but this is because RevBayes performs multiple moves per iteration under the random move scheduler (a setting from the start of the tutorial). You can alter this MCMC by changing the number of iterations, the move schedule, or how frequently the MCMC prints output. You can even add a period of burnin that tunes hyperparameters for moves. We have already created all of our moves for this MCMC, so we can move on to monitors. Note that there are separate file monitors for each time slice, which will make the output much easier to read.# screen monitor, so you don't get boredmonitors.append( mnScreen(rho_d, rho_e, rho_w, rho_b, printgen=print_gen) )# file monitor for all simple model variablesmonitors.append( mnModel(printgen=print_gen, file=out_fn+\".model.txt\") )# file monitor for treemonitors.append( mnFile(timetree, printgen=print_gen, file=out_fn + \".tre\") )# monitor ancestral ranges at internal nodesmonitors.append( mnJointConditionalAncestralState(    tree=timetree, glhbdsp=timetree, printgen=print_gen,    filename=out_fn+\".states.txt\",    withTips=true, withStartStates=true, type=\"NaturalNumbers\") )# file monitor for biogeographic ratesfor (k in 1:num_times) {    bg_mon_fn = out_fn + \".time\" + k + \".bg.txt\"    monitors.append( mnFile( filename = bg_mon_fn, printgen=print_gen,                             rho_e, rho_w, rho_d, rho_b,                             r_e[k], r_w[k],                             r_d[k][1], r_d[k][2], r_d[k][3], r_d[k][4],                             r_d[k][5], r_d[k][6], r_d[k][7],                             r_b[k][1], r_b[k][2], r_b[k][3], r_b[k][4],                             r_b[k][5], r_b[k][6], r_b[k][7],                             m_e[k][1], m_w[k][1],                             m_d[k][1], m_d[k][2], m_d[k][3], m_d[k][4],                             m_d[k][5], m_d[k][6], m_d[k][7],                             m_b[k][1], m_b[k][2], m_b[k][3], m_b[k][4],                             m_b[k][5], m_b[k][6], m_b[k][7] ) )}# monitor stochastic mappings along branches of tree# NOTE: uncomment if needed, but can cause performance issues# monitors.append( mnStochasticCharacterMap(#    glhbdsp=timetree, printgen=print_gen*10,#    filename=out_fn+\".stoch.txt\",#    use_simmap_default=false) )Then we can start up the MCMC. It doesn’t matter which model parameter you use to initialize the model, so we will use the timetree. RevBayes will find all the other parameters that are connected to the timetree and include them in the model as well. Then we create an MCMC object with the moves, monitors, and model. Finally, we can run that MCMC!# create model objectmymodel = model(timetree)# create MCMC objectmymcmc = mcmc(mymodel, moves, monitors, moveschedule=\"single\")       # set moveschedule=\"random\" for full analysis# run MCMCmymcmc.run(num_gen)After the MCMC analysis has concluded, we can summarize the ancestral states we obtained, creating an ancestral state tree. This tree will be written to the file ase.tre . It may take a little while.f_burn = 0.2x_stoch = readAncestralStateTrace(file=\"output/\" + analysis + \".stoch.txt\")x_states = readAncestralStateTrace(file=\"output/\" + analysis + \".states.txt\")summarizeCharacterMaps(x_stoch,timetree,file=\"output/\" + analysis + \".events.txt\",burnin=f_burn)state_tree = ancestralStateTree(    tree=timetree,    ancestral_state_trace_vector=x_states,    include_start_states=true,    file=\"output/\" + analysis + \".ase.tre\",    summary_statistic=\"MAP\",    reconstruction=\"marginal\",    burnin=f_burn,    nStates=num_ranges,    site=1)writeNexus(state_tree,filename=\"output/\" + analysis + \".ase.tre\")Output  Example output  Note: Complete FIG analyses can take several hours to run. To exploreFIG analysis output as part of a workshop, we recommend that youdownload precomputed “example output” from the top left menu on thispage. Save these files into your local output directory and view resultsand/or run the following plotting code.This section shows how generate plots for FIG analysis results using the FIG Tools repository, which primarily uses R, RevGadgets, ggplot, and igraph for visualization.NOTE: Your output may look slightly different than the output shown below. If you want to exactly replicate the results of the tutorial, you must set a seed at the beginning of the kadua_geosse.Rev script by adding the RevBayes command seed(1).To proceed, we’ll exit RevBayes and work from the command line prompt in shell. We assume that ./timefig_simple is a subdirectory from your current location. To generate the images below, first save a copy of FIG tools to your filesystem:# Download .zip file (open in browser our save in command line)wget https://github.com/hawaiian-plant-biogeography/fig_tools/archive/refs/heads/main.zip# Unzip file as \"fig_tools-main\"unzip main.zip# Rename directorymv fig_tools-main fig_toolsNext, copy the files in ./fig_tools/scripts into your TimeFIG project directory as ./timefig_simple/plot:# copycp -R ./fig_tools/scripts ./timefig_simple/plotThese scripts assume you are in the base of your analysis directory:cd ./timefig_simpleNow we can generate plots using FIG tools. First, we generate a tree with ancestral range estimates using these commands:# prepare tree and state output for plottingrb --args ./output/simple_timefig.tre ./output/simple_timefig.states.txt --file ./plot/make_tree.Rev# make ancestral tree plotRscript ./plot/plot_states_tree.R ./output/out.states.tre ./output/out.mcc.tre ./data/kadua/kadua_range_label.csv GNKOMHZAncestral state reconstruction of Kadua. Pie chart colors indicate the three most probable ancestral ranges for an ancestral branch or node. Range labels represent the following set of regions: G=Gardner, N=Necker, K=Kauai, O=Oahu, M=Maui Nui, H=Hawaii, Z=Remaining non-Hawaiian regions.To generate the plot of the inputted paleogeographically varying features displayed at the start of this tutorial (), enter this code:# make region feature vs. time plotsRscript ./plot/plot_features_vs_time_grid.R ./data/hawaii/feature_summary.csv ./data/hawaii/age_summary.csv ./data/hawaii/feature_description.csv GNKOMHZIn addition, we generate a plot of within-region speciation rates, $r_w(i,t)$, for each region $i$ at time $t$, which shows elevated speciation in islands soon after emergence. The code for this is:# make region rate vs. time plotsRscript ./plot/plot_rates_vs_time_grid.R ./output/simple_timefig ./data/hawaii/feature_summary.csv ./data/hawaii/age_summary.csv ./data/hawaii/feature_description.csv GNKOMHZWithin-region speciation rate estimates for Kadua. Dark colors are high rates, light colors are low rates, and gray indicates the region did not exist during that interval (missing feature). Range labels represent the following set of regions: G=Gardner, N=Necker, K=Kauai, O=Oahu, M=Maui Nui, H=Hawaii, Z=Remaining non-Hawaiian regions.Lastly, this script will plot a network that summarizes relationships between regional features, feature effect parameters, and core biogeographic processes:# make feature vs. rate network plotRscript ./plot/plot_feature_rate_network.R ./output/simple_timefig.model.txt ./data/hawaii/feature_description.csvNetwork diagram displaying the relationships between regional features (gold), feature effect parameters ($\\phi$ and $\\sigma$ in green), and rate modifier functions ($m$ in cyan). Edges colors indicate positive (blue) versus negative (red) relationships and widths indicate weak (thin) versus (strong) interactions.",
        "url": "/tutorials/timefig_simple/",
