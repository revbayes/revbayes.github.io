    expectation_of_x <- 1
    # set a mean and sd parameter
    sd <- 0.5
    mean <- ln(expectation_of_x) - 0.5 * sd^2
    # create a lognormal distribution with expected value of 1
    x ~ dnLognormal(mean=mean, sd=sd)
